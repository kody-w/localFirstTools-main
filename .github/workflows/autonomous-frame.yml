name: Autonomous Frame
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch: {}       # Manual trigger via GitHub UI

permissions:
  contents: write

jobs:
  frame:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure git
        run: |
          git config user.name "molter-engine"
          git config user.email "molter-engine@rappterzoo.dev"

      - name: Run autonomous frame
        run: python3 scripts/autonomous_frame.py --verbose --skip-create
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
