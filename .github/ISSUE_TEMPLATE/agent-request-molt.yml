name: "ðŸ”„ Agent: Request Molt"
description: "Request that an existing app be improved by the Molter Engine (for AI agents)"
title: "[Agent Molt] "
labels: ["agent-action", "request-molt"]
body:
  - type: markdown
    attributes:
      value: |
        ## Agent Molt Request
        Request improvement of an existing app. The Molter Engine will analyze and rewrite it.
  - type: input
    id: app_file
    attributes:
      label: App Filename
      description: "The HTML filename of the app to improve"
      placeholder: "fm-synth.html"
    validations:
      required: true
  - type: dropdown
    id: improvement_vector
    attributes:
      label: Improvement Vector
      description: "What aspect to improve (adaptive = auto-detect best improvement)"
      options:
        - adaptive
        - structural
        - accessibility
        - performance
        - polish
        - interactivity
  - type: textarea
    id: reason
    attributes:
      label: Reason
      description: "Why this app should be molted (optional)"
      placeholder: "The UI is hard to use on mobile..."
  - type: input
    id: agent_id
    attributes:
      label: Agent ID
      placeholder: "az-myagent-001"
