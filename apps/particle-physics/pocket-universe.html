<body>
    <div id="container">
        <div id="header">
            <h1>Pocket Universe - N-Body Gravity Simulator</h1>
            <div id="controls">
                <div class="control-group">
                    <label>Time Speed:</label>
                    <input type="range" id="timeSpeed" min="-1" max="3" step="0.1" value="0">
                    <span class="value-display" id="timeSpeedValue">1.0x</span>
                </div>

                <div class="control-group">
                    <label>Gravity:</label>
                    <input type="range" id="gravity" min="0.1" max="5" step="0.1" value="1">
                    <span class="value-display" id="gravityValue">1.0</span>
                </div>

                <div class="control-group">
                    <label>Color Mode:</label>
                    <select id="colorMode">
                        <option value="velocity">Velocity</option>
                        <option value="temperature">Temperature</option>
                        <option value="density">Density</option>
                        <option value="age">Age</option>
                    </select>
                </div>

                <button id="toggleTrails" class="toggle-btn">Trails: OFF</button>
                <button id="clearBtn">Clear All</button>

                <div id="preset-buttons">
                    <select id="presetSelect">
                        <option value="">Load Preset...</option>
                        <option value="spiral">Spiral Galaxy</option>
                        <option value="binary">Binary System</option>
                        <option value="planetary">Planetary System</option>
                        <option value="cloud">Random Cloud</option>
                        <option value="collision">Galaxy Collision</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="canvasContainer">
            <canvas id="canvas"></canvas>

            <div id="stats">
                <div>Particles: <span class="value-display" id="particleCount">0</span></div>
                <div>FPS: <span class="value-display" id="fps">0</span></div>
                <div>Zoom: <span class="value-display" id="zoomLevel">1.0x</span></div>
                <div>Status: <span class="value-display" id="status">RUNNING</span></div>
            </div>

            <div id="instructions">
                <h3>Controls</h3>
                <ul>
                    <li>Left Click: Spawn cluster</li>
                    <li>Drag: Set velocity</li>
                    <li>Right Click: Black hole</li>
                    <li>Spacebar: Pause/Resume</li>
                    <li>Mouse Wheel: Zoom</li>
                    <li>Middle Drag: Pan view</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fill container
        function resizeCanvas() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Simulation state
        let particles = [];
        let paused = false;
        let showTrails = false;
        let colorMode = 'velocity';
        let timeMultiplier = 1.0;
        let gravityConstant = 1.0;
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        // Camera
        let camera = {
            x: 0,
            y: 0,
            zoom: 1.0
        };

        // Mouse state
        let mouse = {
            x: 0,
            y: 0,
            down: false,
            startX: 0,
            startY: 0,
            button: 0,
            dragging: false
        };

        // Particle class
        class Particle {
            constructor(x, y, vx, vy, mass) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.mass = mass;
                this.radius = Math.sqrt(mass) * 0.5;
                this.fx = 0;
                this.fy = 0;
                this.age = 0;
                this.trail = [];
                this.maxTrailLength = 50;
            }

            update(dt) {
                this.vx += this.fx / this.mass * dt;
                this.vy += this.fy / this.mass * dt;
                this.x += this.vx * dt;
                this.y += this.vy * dt;

                this.fx = 0;
                this.fy = 0;
                this.age += dt;

                if (showTrails) {
                    this.trail.push({x: this.x, y: this.y});
                    if (this.trail.length > this.maxTrailLength) {
                        this.trail.shift();
                    }
                }
            }

            applyForce(fx, fy) {
                this.fx += fx;
                this.fy += fy;
            }

            getColor() {
                switch(colorMode) {
                    case 'velocity': {
                        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                        const hue = Math.min(240 - speed * 20, 240);
                        return `hsl(${hue}, 100%, 60%)`;
                    }
                    case 'temperature': {
                        const temp = this.mass;
                        const hue = Math.min(60 - temp * 5, 60);
                        return `hsl(${hue}, 100%, 60%)`;
                    }
                    case 'density': {
                        const density = this.mass / (this.radius * this.radius);
                        const hue = Math.min(density * 30, 360);
                        return `hsl(${hue}, 100%, 60%)`;
                    }
                    case 'age': {
                        const hue = (this.age * 10) % 360;
                        return `hsl(${hue}, 100%, 60%)`;
                    }
                    default:
                        return '#ffffff';
                }
            }

            draw() {
                const screenX = (this.x - camera.x) * camera.zoom + canvas.width / 2;
                const screenY = (this.y - camera.y) * camera.zoom + canvas.height / 2;
                const screenRadius = this.radius * camera.zoom;

                // Draw trail
                if (showTrails && this.trail.length > 1) {
                    ctx.strokeStyle = this.getColor();
                    ctx.globalAlpha = 0.3;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    for (let i = 0; i < this.trail.length; i++) {
                        const sx = (this.trail[i].x - camera.x) * camera.zoom + canvas.width / 2;
                        const sy = (this.trail[i].y - camera.y) * camera.zoom + canvas.height / 2;
                        if (i === 0) ctx.moveTo(sx, sy);
                        else ctx.lineTo(sx, sy);
                    }
                    ctx.stroke();
                    ctx.globalAlpha = 1.0;
                }

                // Draw glow
                const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, screenRadius * 3);
                gradient.addColorStop(0, this.getColor());
                gradient.addColorStop(0.5, this.getColor() + '44');
                gradient.addColorStop(1, this.getColor() + '00');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(screenX, screenY, screenRadius * 3, 0, Math.PI * 2);
                ctx.fill();

                // Draw particle
                ctx.fillStyle = this.getColor();
                ctx.beginPath();
                ctx.arc(screenX, screenY, Math.max(screenRadius, 1), 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Barnes-Hut Quadtree Node
        class QuadNode {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.mass = 0;
                this.centerX = 0;
                this.centerY = 0;
                this.particles = [];
                this.children = null;
                this.isLeaf = true;
            }

            insert(particle) {
                if (this.isLeaf) {
                    this.particles.push(particle);
                    if (this.particles.length > 1) {
                        this.subdivide();
                    }
                } else {
                    const quad = this.getQuadrant(particle.x, particle.y);
                    this.children[quad].insert(particle);
                }

                // Update center of mass
                const totalMass = this.mass + particle.mass;
                this.centerX = (this.centerX * this.mass + particle.x * particle.mass) / totalMass;
                this.centerY = (this.centerY * this.mass + particle.y * particle.mass) / totalMass;
                this.mass = totalMass;
            }

            subdivide() {
                const halfSize = this.size / 2;
                const quarterSize = this.size / 4;

                this.children = [
                    new QuadNode(this.x - quarterSize, this.y - quarterSize, halfSize), // NW
                    new QuadNode(this.x + quarterSize, this.y - quarterSize, halfSize), // NE
                    new QuadNode(this.x - quarterSize, this.y + quarterSize, halfSize), // SW
                    new QuadNode(this.x + quarterSize, this.y + quarterSize, halfSize)  // SE
                ];

                for (const particle of this.particles) {
                    const quad = this.getQuadrant(particle.x, particle.y);
                    this.children[quad].insert(particle);
                }

                this.particles = [];
                this.isLeaf = false;
            }

            getQuadrant(x, y) {
                const left = x < this.x;
                const top = y < this.y;
                if (top) return left ? 0 : 1;
                else return left ? 2 : 3;
            }

            calculateForce(particle, theta = 0.5) {
                if (this.mass === 0) return;

                const dx = this.centerX - particle.x;
                const dy = this.centerY - particle.y;
                const distSq = dx * dx + dy * dy + 0.1; // Softening
                const dist = Math.sqrt(distSq);

                if (this.isLeaf || this.size / dist < theta) {
                    // Treat as single body
                    const force = gravityConstant * this.mass / distSq;
                    particle.applyForce(force * dx / dist, force * dy / dist);
                } else {
                    // Recursively calculate forces from children
                    for (const child of this.children) {
                        child.calculateForce(particle, theta);
                    }
                }
            }
        }

        // Build quadtree
        function buildQuadtree() {
            if (particles.length === 0) return null;

            // Find bounds
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            for (const p of particles) {
                minX = Math.min(minX, p.x);
                maxX = Math.max(maxX, p.x);
                minY = Math.min(minY, p.y);
                maxY = Math.max(maxY, p.y);
            }

            const centerX = (minX + maxX) / 2;
            const centerY = (minY + maxY) / 2;
            const size = Math.max(maxX - minX, maxY - minY) * 1.2;

            const root = new QuadNode(centerX, centerY, size);
            for (const particle of particles) {
                root.insert(particle);
            }

            return root;
        }

        // Update physics
        function updatePhysics(dt) {
            if (particles.length === 0) return;

            // Build quadtree
            const tree = buildQuadtree();

            // Calculate forces using Barnes-Hut
            for (const particle of particles) {
                tree.calculateForce(particle);
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(dt);
            }

            // Handle collisions
            for (let i = particles.length - 1; i >= 0; i--) {
                for (let j = i - 1; j >= 0; j--) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const dx = p2.x - p1.x;
                    const dy = p2.y - p1.y;
                    const distSq = dx * dx + dy * dy;
                    const minDist = p1.radius + p2.radius;

                    if (distSq < minDist * minDist) {
                        // Merge particles
                        const totalMass = p1.mass + p2.mass;
                        p1.vx = (p1.vx * p1.mass + p2.vx * p2.mass) / totalMass;
                        p1.vy = (p1.vy * p1.mass + p2.vy * p2.mass) / totalMass;
                        p1.x = (p1.x * p1.mass + p2.x * p2.mass) / totalMass;
                        p1.y = (p1.y * p1.mass + p2.y * p2.mass) / totalMass;
                        p1.mass = totalMass;
                        p1.radius = Math.sqrt(totalMass) * 0.5;
                        particles.splice(j, 1);
                        i--;
                    }
                }
            }
        }

        // Render
        function render() {
            if (!showTrails) {
                ctx.fillStyle = 'rgba(0, 0, 0, 1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Draw particles
            for (const particle of particles) {
                particle.draw();
            }
        }

        // Main loop
        function loop() {
            const currentTime = performance.now();
            const elapsed = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            // Calculate FPS
            frameCount++;
            if (frameCount % 30 === 0) {
                fps = Math.round(1 / elapsed);
                updateStats();
            }

            if (!paused) {
                const dt = elapsed * timeMultiplier;
                updatePhysics(dt);
            }

            render();
            requestAnimationFrame(loop);
        }

        // Update stats display
        function updateStats() {
            document.getElementById('particleCount').textContent = particles.length;
            document.getElementById('fps').textContent = fps;
            document.getElementById('zoomLevel').textContent = camera.zoom.toFixed(1) + 'x';
            document.getElementById('status').textContent = paused ? 'PAUSED' : 'RUNNING';
        }

        // Spawn cluster
        function spawnCluster(x, y, vx, vy, count = 50, spread = 30) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * spread;
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                const pvx = vx + (Math.random() - 0.5) * 2;
                const pvy = vy + (Math.random() - 0.5) * 2;
                const mass = 0.5 + Math.random() * 1.5;
                particles.push(new Particle(px, py, pvx, pvy, mass));
            }
        }

        // Spawn black hole
        function spawnBlackHole(x, y) {
            particles.push(new Particle(x, y, 0, 0, 50));
        }

        // Presets
        function loadPreset(preset) {
            particles = [];

            switch(preset) {
                case 'spiral':
                    // Spiral galaxy
                    const centerMass = new Particle(0, 0, 0, 0, 100);
                    particles.push(centerMass);

                    for (let i = 0; i < 2000; i++) {
                        const r = 50 + Math.random() * 300;
                        const angle = Math.random() * Math.PI * 2;
                        const x = Math.cos(angle) * r;
                        const y = Math.sin(angle) * r;

                        const orbitalSpeed = Math.sqrt(gravityConstant * 100 / r) * 0.9;
                        const vx = -Math.sin(angle) * orbitalSpeed + (Math.random() - 0.5) * 0.5;
                        const vy = Math.cos(angle) * orbitalSpeed + (Math.random() - 0.5) * 0.5;

                        particles.push(new Particle(x, y, vx, vy, 0.5 + Math.random() * 0.5));
                    }
                    break;

                case 'binary':
                    // Binary star system
                    particles.push(new Particle(-150, 0, 0, 3, 30));
                    particles.push(new Particle(150, 0, 0, -3, 30));

                    for (let i = 0; i < 1000; i++) {
                        const side = Math.random() < 0.5 ? -1 : 1;
                        const r = 30 + Math.random() * 80;
                        const angle = Math.random() * Math.PI * 2;
                        const x = side * 150 + Math.cos(angle) * r;
                        const y = Math.sin(angle) * r;

                        const centerVy = side < 0 ? 3 : -3;
                        const orbitalSpeed = Math.sqrt(gravityConstant * 30 / r) * 0.9;
                        const vx = -Math.sin(angle) * orbitalSpeed;
                        const vy = centerVy + Math.cos(angle) * orbitalSpeed;

                        particles.push(new Particle(x, y, vx, vy, 0.3 + Math.random() * 0.3));
                    }
                    break;

                case 'planetary':
                    // Planetary system
                    particles.push(new Particle(0, 0, 0, 0, 80));

                    const orbits = [60, 100, 150, 220, 300];
                    for (const r of orbits) {
                        const angle = Math.random() * Math.PI * 2;
                        const x = Math.cos(angle) * r;
                        const y = Math.sin(angle) * r;
                        const orbitalSpeed = Math.sqrt(gravityConstant * 80 / r);
                        const vx = -Math.sin(angle) * orbitalSpeed;
                        const vy = Math.cos(angle) * orbitalSpeed;

                        particles.push(new Particle(x, y, vx, vy, 3 + Math.random() * 2));

                        // Add moons
                        for (let j = 0; j < 5; j++) {
                            const moonAngle = Math.random() * Math.PI * 2;
                            const moonDist = 5 + Math.random() * 10;
                            const mx = x + Math.cos(moonAngle) * moonDist;
                            const my = y + Math.sin(moonAngle) * moonDist;
                            const moonSpeed = Math.sqrt(gravityConstant * 4 / moonDist);
                            const mvx = vx - Math.sin(moonAngle) * moonSpeed;
                            const mvy = vy + Math.cos(moonAngle) * moonSpeed;
                            particles.push(new Particle(mx, my, mvx, mvy, 0.2));
                        }
                    }
                    break;

                case 'cloud':
                    // Random cloud
                    for (let i = 0; i < 3000; i++) {
                        const x = (Math.random() - 0.5) * 600;
                        const y = (Math.random() - 0.5) * 600;
                        const vx = (Math.random() - 0.5) * 2;
                        const vy = (Math.random() - 0.5) * 2;
                        const mass = 0.3 + Math.random() * 1;
                        particles.push(new Particle(x, y, vx, vy, mass));
                    }
                    break;

                case 'collision':
                    // Two galaxies colliding
                    for (let g = 0; g < 2; g++) {
                        const offsetX = g === 0 ? -200 : 200;
                        const velocityX = g === 0 ? 2 : -2;

                        particles.push(new Particle(offsetX, 0, velocityX, 0, 50));

                        for (let i = 0; i < 800; i++) {
                            const r = 20 + Math.random() * 150;
                            const angle = Math.random() * Math.PI * 2;
                            const x = offsetX + Math.cos(angle) * r;
                            const y = Math.sin(angle) * r;

                            const orbitalSpeed = Math.sqrt(gravityConstant * 50 / r) * 0.9;
                            const vx = velocityX - Math.sin(angle) * orbitalSpeed;
                            const vy = Math.cos(angle) * orbitalSpeed;

                            particles.push(new Particle(x, y, vx, vy, 0.3 + Math.random() * 0.3));
                        }
                    }
                    break;
            }

            updateStats();
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const screenX = e.clientX - rect.left;
            const screenY = e.clientY - rect.top;

            mouse.x = (screenX - canvas.width / 2) / camera.zoom + camera.x;
            mouse.y = (screenY - canvas.height / 2) / camera.zoom + camera.y;
            mouse.startX = mouse.x;
            mouse.startY = mouse.y;
            mouse.down = true;
            mouse.button = e.button;
            mouse.dragging = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const screenX = e.clientX - rect.left;
            const screenY = e.clientY - rect.top;

            const worldX = (screenX - canvas.width / 2) / camera.zoom + camera.x;
            const worldY = (screenY - canvas.height / 2) / camera.zoom + camera.y;

            if (mouse.down) {
                const dx = worldX - mouse.startX;
                const dy = worldY - mouse.startY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist > 5 && mouse.button === 1) {
                    // Middle mouse pan
                    camera.x -= dx;
                    camera.y -= dy;
                    mouse.startX = worldX;
                    mouse.startY = worldY;
                }

                if (dist > 2) {
                    mouse.dragging = true;
                }
            }

            mouse.x = worldX;
            mouse.y = worldY;
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!mouse.dragging && mouse.button === 0) {
                // Click to spawn cluster
                spawnCluster(mouse.startX, mouse.startY, 0, 0, 50, 30);
            } else if (!mouse.dragging && mouse.button === 2) {
                // Right click to spawn black hole
                spawnBlackHole(mouse.startX, mouse.startY);
            } else if (mouse.dragging && mouse.button === 0) {
                // Drag to set velocity
                const dx = mouse.x - mouse.startX;
                const dy = mouse.y - mouse.startY;
                spawnCluster(mouse.startX, mouse.startY, dx * 0.5, dy * 0.5, 50, 30);
            }

            mouse.down = false;
            mouse.dragging = false;
            updateStats();
        });

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            camera.zoom *= delta;
            camera.zoom = Math.max(0.1, Math.min(camera.zoom, 5));
        });

        // Keyboard events
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                paused = !paused;
                updateStats();
            }
        });

        // UI Controls
        document.getElementById('timeSpeed').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            timeMultiplier = Math.pow(10, value);
            document.getElementById('timeSpeedValue').textContent = timeMultiplier.toFixed(1) + 'x';
        });

        document.getElementById('gravity').addEventListener('input', (e) => {
            gravityConstant = parseFloat(e.target.value);
            document.getElementById('gravityValue').textContent = gravityConstant.toFixed(1);
        });

        document.getElementById('colorMode').addEventListener('change', (e) => {
            colorMode = e.target.value;
        });

        document.getElementById('toggleTrails').addEventListener('click', (e) => {
            showTrails = !showTrails;
            e.target.textContent = showTrails ? 'Trails: ON' : 'Trails: OFF';
            e.target.classList.toggle('active');

            if (!showTrails) {
                for (const p of particles) {
                    p.trail = [];
                }
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            particles = [];
            updateStats();
        });

        document.getElementById('presetSelect').addEventListener('change', (e) => {
            if (e.target.value) {
                loadPreset(e.target.value);
                e.target.value = '';
            }
        });

        // Initialize
        loadPreset('spiral');
        loop();
    </script>
</body>
</html>
