<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Breath</title>
    <meta name="description" content="Liquid typography deformed by lunar gravitational tides - text breathes and flows toward invisible gravitational wells">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: 'Georgia', serif; color: #8090a0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,15,30,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,120,180,0.3);
            z-index: 100; max-width: 200px;
        }
        h3 { margin-bottom: 15px; color: #a0b0e0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 100%; }
        input[type="text"] { width: 100%; padding: 8px; background: rgba(0,0,0,0.4); border: 1px solid rgba(100,120,180,0.3); color: #c0d0f0; border-radius: 4px; font-family: inherit; }
        .value { float: right; color: #b0c0e0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(60,80,140,0.4); border: 1px solid rgba(100,120,180,0.4);
            color: #90a0d0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
        #phase-indicator { position: fixed; top: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; border: 2px solid rgba(200,210,240,0.3); z-index: 100; overflow: hidden; }
        .moon-phase { width: 100%; height: 100%; background: #c0d0f0; border-radius: 50%; position: relative; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Lunar Breath</h3>
        <div class="control-row">
            <input type="text" id="text-input" placeholder="Enter text..." value="breathe">
        </div>
        <div class="control-row">
            <label>Tide Strength <span class="value" id="tide-val">50</span></label>
            <input type="range" id="tide" min="10" max="100" value="50">
        </div>
        <div class="control-row">
            <label>Cycle Speed <span class="value" id="speed-val">30</span></label>
            <input type="range" id="speed" min="5" max="100" value="30">
        </div>
        <button id="well-btn">Add Gravity Well</button>
        <button id="clear-btn">Clear Wells</button>
    </div>
    <div id="phase-indicator"><div class="moon-phase" id="moon"></div></div>
    <div id="info">Click to add gravity wells | Text flows toward celestial bodies</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let tideStrength = 0.5;
        let cycleSpeed = 0.3;
        let time = 0;
        let lunarPhase = 0;
        
        const gravityWells = [];
        const textParticles = [];
        let currentText = 'breathe';
        
        class GravityWell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.mass = 0.5 + Math.random() * 0.5;
                this.phase = Math.random() * Math.PI * 2;
                this.orbitRadius = 0;
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitSpeed = 0.001 + Math.random() * 0.002;
            }
            
            update() {
                this.orbitAngle += this.orbitSpeed * cycleSpeed;
                const tidePull = Math.sin(lunarPhase + this.phase) * tideStrength;
                this.currentMass = this.mass * (1 + tidePull * 0.5);
            }
            
            draw() {
                const glow = this.currentMass * 30;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, glow);
                gradient.addColorStop(0, "rgba(200, 210, 240, " + (0.3 * this.currentMass) + ")");
                gradient.addColorStop(0.5, "rgba(150, 170, 220, " + (0.1 * this.currentMass) + ")");
                gradient.addColorStop(1, "transparent");
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - glow, this.y - glow, glow * 2, glow * 2);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, 8 * this.currentMass, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(200, 210, 240, 0.8)";
                ctx.fill();
            }
            
            getForceAt(x, y) {
                const dx = this.x - x;
                const dy = this.y - y;
                const dist = Math.hypot(dx, dy);
                if (dist < 20) return { fx: 0, fy: 0 };
                const force = (this.currentMass * tideStrength * 50) / (dist * dist);
                return {
                    fx: (dx / dist) * force,
                    fy: (dy / dist) * force
                };
            }
        }
        
        class TextParticle {
            constructor(char, x, y, baseX, baseY) {
                this.char = char;
                this.x = x;
                this.y = y;
                this.baseX = baseX;
                this.baseY = baseY;
                this.vx = 0;
                this.vy = 0;
                this.scale = 1;
                this.rotation = 0;
                this.hue = 220 + Math.random() * 40;
                this.stretch = { x: 1, y: 1 };
            }
            
            update() {
                let totalFx = 0;
                let totalFy = 0;
                let maxStretch = 0;
                
                gravityWells.forEach(well => {
                    const force = well.getForceAt(this.x, this.y);
                    totalFx += force.fx;
                    totalFy += force.fy;
                    
                    const dist = Math.hypot(well.x - this.x, well.y - this.y);
                    if (dist < 200) {
                        maxStretch = Math.max(maxStretch, (1 - dist / 200) * well.currentMass);
                    }
                });
                
                const lunarPull = Math.sin(lunarPhase) * tideStrength * 0.1;
                totalFy += lunarPull;
                
                const returnX = (this.baseX - this.x) * 0.02;
                const returnY = (this.baseY - this.y) * 0.02;
                
                this.vx += totalFx + returnX;
                this.vy += totalFy + returnY;
                this.vx *= 0.92;
                this.vy *= 0.92;
                
                this.x += this.vx;
                this.y += this.vy;
                
                const forceAngle = Math.atan2(totalFy, totalFx);
                const forceMag = Math.hypot(totalFx, totalFy);
                
                this.stretch.x = 1 + Math.cos(forceAngle) * maxStretch * 0.5;
                this.stretch.y = 1 + Math.sin(forceAngle) * maxStretch * 0.5;
                this.rotation = forceAngle * maxStretch * 0.3;
                
                const brightness = 50 + forceMag * 200;
                this.lightness = Math.min(80, brightness);
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.stretch.x, this.stretch.y);
                
                ctx.font = "bold 48px Georgia";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = "hsla(" + this.hue + ", 60%, 60%, 0.5)";
                ctx.fillStyle = "hsla(" + this.hue + ", 50%, " + this.lightness + "%, 0.9)";
                ctx.fillText(this.char, 0, 0);
                
                ctx.restore();
            }
        }
        
        function createTextParticles(text) {
            textParticles.length = 0;
            const charWidth = 40;
            const startX = W / 2 - (text.length * charWidth) / 2;
            const y = H / 2;
            
            for (let i = 0; i < text.length; i++) {
                const x = startX + i * charWidth + charWidth / 2;
                textParticles.push(new TextParticle(text[i], x, y, x, y));
            }
        }
        
        function drawBackground() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, W, H);
            
            for (let i = 0; i < 80; i++) {
                const x = (i * 137) % W;
                const y = (i * 89) % H;
                const twinkle = Math.sin(time * 0.3 + i) * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(x, y, 0.5 + twinkle * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(180, 190, 220, " + (0.1 + twinkle * 0.15) + ")";
                ctx.fill();
            }
            
            const tidalGradient = ctx.createLinearGradient(0, 0, 0, H);
            const tidalIntensity = Math.sin(lunarPhase) * 0.03 * tideStrength;
            tidalGradient.addColorStop(0, "rgba(100, 120, 180, " + Math.max(0, tidalIntensity) + ")");
            tidalGradient.addColorStop(0.5, "transparent");
            tidalGradient.addColorStop(1, "rgba(100, 120, 180, " + Math.max(0, -tidalIntensity) + ")");
            ctx.fillStyle = tidalGradient;
            ctx.fillRect(0, 0, W, H);
        }
        
        function drawTidalField() {
            if (gravityWells.length === 0) return;
            
            const resolution = 80;
            for (let y = 0; y < H; y += resolution) {
                for (let x = 0; x < W; x += resolution) {
                    let totalFx = 0;
                    let totalFy = 0;
                    
                    gravityWells.forEach(well => {
                        const force = well.getForceAt(x, y);
                        totalFx += force.fx;
                        totalFy += force.fy;
                    });
                    
                    const mag = Math.hypot(totalFx, totalFy);
                    if (mag > 0.01) {
                        const angle = Math.atan2(totalFy, totalFx);
                        const length = Math.min(30, mag * 100);
                        
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + Math.cos(angle) * length, y + Math.sin(angle) * length);
                        ctx.strokeStyle = "rgba(100, 130, 200, " + Math.min(0.3, mag * 2) + ")";
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function updateMoonPhase() {
            const moon = document.getElementById('moon');
            const phase = (Math.sin(lunarPhase) + 1) / 2;
            const shadowWidth = Math.abs(1 - phase * 2) * 100;
            const shadowDir = phase < 0.5 ? 'right' : 'left';
            
            if (phase < 0.5) {
                moon.style.background = "linear-gradient(to left, #c0d0f0 " + (100 - shadowWidth) + "%, #1a1a2a " + (100 - shadowWidth) + "%)";
            } else {
                moon.style.background = "linear-gradient(to right, #c0d0f0 " + (100 - shadowWidth) + "%, #1a1a2a " + (100 - shadowWidth) + "%)";
            }
        }
        
        function animate() {
            time += 0.016;
            lunarPhase += 0.01 * cycleSpeed;
            
            drawBackground();
            drawTidalField();
            
            gravityWells.forEach(w => w.update());
            gravityWells.forEach(w => w.draw());
            
            textParticles.forEach(p => p.update());
            textParticles.forEach(p => p.draw());
            
            updateMoonPhase();
            
            requestAnimationFrame(animate);
        }
        
        canvas.onclick = e => {
            if (e.clientX > 220 || e.clientY > 300) {
                gravityWells.push(new GravityWell(e.clientX, e.clientY));
            }
        };
        
        document.getElementById('text-input').oninput = e => {
            currentText = e.target.value || 'breathe';
            createTextParticles(currentText);
        };
        
        document.getElementById('tide').oninput = e => {
            tideStrength = e.target.value / 100;
            document.getElementById('tide-val').textContent = e.target.value;
        };
        
        document.getElementById('speed').oninput = e => {
            cycleSpeed = e.target.value / 100;
            document.getElementById('speed-val').textContent = e.target.value;
        };
        
        document.getElementById('well-btn').onclick = () => {
            gravityWells.push(new GravityWell(
                W * 0.3 + Math.random() * W * 0.4,
                H * 0.3 + Math.random() * H * 0.4
            ));
        };
        
        document.getElementById('clear-btn').onclick = () => {
            gravityWells.length = 0;
        };
        
        createTextParticles(currentText);
        gravityWells.push(new GravityWell(W * 0.7, H * 0.3));
        animate();
    </script>
</body>
</html>
