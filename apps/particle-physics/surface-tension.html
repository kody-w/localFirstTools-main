<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Tension</title>
    <meta name="description" content="Guide water striders across an impossibly delicate membrane, creating ripples that reveal the invisible tension holding everything together">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a1520; min-height: 100vh; font-family: 'Georgia', serif; color: #80a0c0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: none; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,21,32,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,150,200,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #a0c0e0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #b0d0f0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(50,80,120,0.4); border: 1px solid rgba(100,150,200,0.4);
            color: #80a0c0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #stats { position: fixed; top: 20px; right: 20px; font-size: 12px; color: #506080; z-index: 100; text-align: right; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Surface Tension</h3>
        <div class="control-row">
            <label>Tension Strength <span class="value" id="tension-val">70</span></label>
            <input type="range" id="tension" min="30" max="100" value="70">
        </div>
        <div class="control-row">
            <label>Ripple Decay <span class="value" id="decay-val">50</span></label>
            <input type="range" id="decay" min="20" max="80" value="50">
        </div>
        <button id="strider-btn">Add Strider</button>
        <button id="drop-btn">Drop Water</button>
        <button id="reset-btn">Reset Pond</button>
    </div>
    <div id="stats">
        <div>Striders: <span id="strider-count">0</span></div>
        <div>Ripples: <span id="ripple-count">0</span></div>
        <div>Tension: <span id="tension-state">Stable</span></div>
    </div>
    <div id="info">Click to create ripples | Watch striders dance on the surface</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let tensionStrength = 0.7;
        let rippleDecay = 0.5;
        let time = 0;
        let mouseX = W / 2;
        let mouseY = H / 2;
        
        const ripples = [];
        const striders = [];
        
        class Ripple {
            constructor(x, y, strength) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.strength = strength || 1;
                this.life = 1;
            }
            
            update() {
                this.radius += 2 + (1 - rippleDecay) * 2;
                this.life -= 0.01 * rippleDecay;
                return this.life > 0;
            }
            
            draw() {
                const alpha = this.life * 0.4 * this.strength;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(150, 200, 255, " + alpha + ")";
                ctx.lineWidth = 2 * this.life;
                ctx.stroke();
                
                if (this.radius > 20) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                    ctx.strokeStyle = "rgba(100, 150, 220, " + (alpha * 0.5) + ")";
                    ctx.lineWidth = 1 * this.life;
                    ctx.stroke();
                }
            }
            
            getHeightAt(x, y) {
                const dist = Math.hypot(x - this.x, y - this.y);
                const wave = Math.sin((dist - this.radius) * 0.3) * this.life * this.strength;
                const falloff = Math.max(0, 1 - Math.abs(dist - this.radius) / 50);
                return wave * falloff * 10;
            }
        }
        
        class WaterStrider {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.targetX = x;
                this.targetY = y;
                this.legPhase = Math.random() * Math.PI * 2;
                this.bodyAngle = Math.random() * Math.PI * 2;
                this.stepTimer = 0;
                this.isMoving = false;
            }
            
            update() {
                this.legPhase += 0.1;
                
                let totalHeight = 0;
                ripples.forEach(r => {
                    totalHeight += r.getHeightAt(this.x, this.y);
                });
                
                if (Math.abs(totalHeight) > 5) {
                    const escapeAngle = Math.atan2(this.y - H/2, this.x - W/2) + (Math.random() - 0.5);
                    this.vx += Math.cos(escapeAngle) * 0.3;
                    this.vy += Math.sin(escapeAngle) * 0.3;
                    this.isMoving = true;
                }
                
                if (Math.random() < 0.02) {
                    this.targetX = 100 + Math.random() * (W - 200);
                    this.targetY = 100 + Math.random() * (H - 200);
                }
                
                const toTargetX = this.targetX - this.x;
                const toTargetY = this.targetY - this.y;
                const distToTarget = Math.hypot(toTargetX, toTargetY);
                
                if (distToTarget > 10) {
                    this.vx += (toTargetX / distToTarget) * 0.05;
                    this.vy += (toTargetY / distToTarget) * 0.05;
                    this.isMoving = true;
                } else {
                    this.isMoving = false;
                }
                
                const speed = Math.hypot(this.vx, this.vy);
                if (speed > 3) {
                    this.vx *= 3 / speed;
                    this.vy *= 3 / speed;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                
                this.vx *= 0.95;
                this.vy *= 0.95;
                
                if (speed > 0.5) {
                    this.bodyAngle = Math.atan2(this.vy, this.vx);
                }
                
                this.stepTimer += 0.016;
                if (this.isMoving && this.stepTimer > 0.3) {
                    this.stepTimer = 0;
                    ripples.push(new Ripple(this.x, this.y, 0.3));
                }
                
                this.x = Math.max(50, Math.min(W - 50, this.x));
                this.y = Math.max(50, Math.min(H - 50, this.y));
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.bodyAngle);
                
                const legSpread = 25;
                const legLength = 20;
                const legWobble = Math.sin(this.legPhase) * (this.isMoving ? 5 : 2);
                
                ctx.strokeStyle = 'rgba(60, 80, 100, 0.8)';
                ctx.lineWidth = 1;
                
                for (let side = -1; side <= 1; side += 2) {
                    for (let leg = 0; leg < 3; leg++) {
                        const baseAngle = (leg - 1) * 0.5 + side * 0.3;
                        const wobbleOffset = Math.sin(this.legPhase + leg * 0.5) * 0.1 * (this.isMoving ? 1 : 0.3);
                        
                        const startX = (leg - 1) * 5;
                        const startY = side * 3;
                        const endX = startX + Math.cos(baseAngle + wobbleOffset) * legLength;
                        const endY = startY + side * legSpread + Math.sin(this.legPhase + leg) * legWobble;
                        
                        ctx.beginPath();
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(endX, endY);
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.arc(endX, endY, 3, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(100, 140, 180, 0.3)';
                        ctx.fill();
                    }
                }
                
                ctx.beginPath();
                ctx.ellipse(0, 0, 12, 4, 0, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(40, 60, 80, 0.9)';
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(-8, 0, 4, 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        function drawBackground() {
            const gradient = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, Math.max(W, H) * 0.7);
            gradient.addColorStop(0, '#0f1a28');
            gradient.addColorStop(1, '#0a1520');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, W, H);
            
            ctx.strokeStyle = 'rgba(80, 120, 160, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < W; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, H);
                ctx.stroke();
            }
            for (let y = 0; y < H; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(W, y);
                ctx.stroke();
            }
        }
        
        function drawCursor() {
            let totalHeight = 0;
            ripples.forEach(r => {
                totalHeight += r.getHeightAt(mouseX, mouseY);
            });
            
            const cursorSize = 8 + Math.abs(totalHeight) * 0.5;
            
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, cursorSize, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(150, 200, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(150, 200, 255, 0.8)';
            ctx.fill();
        }
        
        function getTensionState() {
            const activeRipples = ripples.filter(r => r.life > 0.5).length;
            if (activeRipples > 10) return 'Turbulent';
            if (activeRipples > 5) return 'Disturbed';
            if (activeRipples > 2) return 'Rippling';
            return 'Calm';
        }
        
        function updateStats() {
            document.getElementById('strider-count').textContent = striders.length;
            document.getElementById('ripple-count').textContent = ripples.length;
            document.getElementById('tension-state').textContent = getTensionState();
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            
            for (let i = ripples.length - 1; i >= 0; i--) {
                if (!ripples[i].update()) {
                    ripples.splice(i, 1);
                } else {
                    ripples[i].draw();
                }
            }
            
            striders.forEach(s => {
                s.update();
                s.draw();
            });
            
            drawCursor();
            updateStats();
            
            requestAnimationFrame(animate);
        }
        
        canvas.onmousemove = e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        };
        
        canvas.onclick = e => {
            if (e.clientX < 200 && e.clientY < 320) return;
            ripples.push(new Ripple(e.clientX, e.clientY, 1));
        };
        
        document.getElementById('tension').oninput = e => {
            tensionStrength = e.target.value / 100;
            document.getElementById('tension-val').textContent = e.target.value;
        };
        
        document.getElementById('decay').oninput = e => {
            rippleDecay = e.target.value / 100;
            document.getElementById('decay-val').textContent = e.target.value;
        };
        
        document.getElementById('strider-btn').onclick = () => {
            striders.push(new WaterStrider(
                200 + Math.random() * (W - 400),
                100 + Math.random() * (H - 200)
            ));
        };
        
        document.getElementById('drop-btn').onclick = () => {
            const x = 200 + Math.random() * (W - 400);
            const y = 100 + Math.random() * (H - 200);
            ripples.push(new Ripple(x, y, 2));
        };
        
        document.getElementById('reset-btn').onclick = () => {
            ripples.length = 0;
            striders.length = 0;
        };
        
        for (let i = 0; i < 3; i++) {
            striders.push(new WaterStrider(
                W/2 + (Math.random() - 0.5) * 200,
                H/2 + (Math.random() - 0.5) * 200
            ));
        }
        
        animate();
    </script>
</body>
</html>
