<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECS 3D Game Console - Three.js powered game engine with cartridge system">
    <meta name="theme-color" content="#030308">
    <meta name="color-scheme" content="dark">
    <title>ECS 3D Console</title>
    <!-- game, console, ecs, 3d, threejs, webgl -->
    <style>
        :root {
            --bg-darkest: #030308;
            --bg-dark: #08080f;
            --bg-medium: #0f0f1a;
            --bg-light: #181828;
            --bg-lighter: #222238;
            --text-primary: #e8e8f0;
            --text-secondary: #7777aa;
            --text-dim: #444466;
            --accent: #00ffcc;
            --accent-glow: rgba(0, 255, 204, 0.3);
            --secondary: #ff00aa;
            --tertiary: #00aaff;
            --warning: #ffaa00;
            --danger: #ff4466;
            --success: #44ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'SF Mono', 'Consolas', monospace;
            background: var(--bg-darkest);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        .launcher {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--bg-darkest) 0%, #0a0515 100%);
            z-index: 100;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .launcher.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        .launcher-header {
            padding: 1.5rem 2rem;
            text-align: center;
            background: linear-gradient(180deg, rgba(0,255,204,0.05) 0%, transparent 100%);
            border-bottom: 1px solid var(--bg-light);
        }

        .console-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .console-logo h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            background: linear-gradient(135deg, var(--accent) 0%, var(--tertiary) 50%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .console-tagline {
            color: var(--text-secondary);
            font-size: 0.75rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
        }

        .launcher-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .cartridge-library {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .library-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--bg-lighter);
            border-radius: 6px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active, .tab-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-darkest);
        }

        .cartridge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1rem;
        }

        .cartridge-card {
            background: var(--bg-dark);
            border: 1px solid var(--bg-light);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .cartridge-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 10px 40px rgba(0, 255, 204, 0.15);
        }

        .cartridge-card.selected {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow), 0 10px 40px rgba(0, 255, 204, 0.2);
        }

        .cartridge-preview {
            height: 140px;
            background: var(--bg-medium);
            position: relative;
            overflow: hidden;
        }

        .cartridge-preview canvas {
            width: 100%;
            height: 100%;
        }

        .cartridge-badge {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            padding: 0.2rem 0.5rem;
            background: linear-gradient(135deg, var(--accent), var(--tertiary));
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 700;
            color: var(--bg-darkest);
        }

        .cartridge-genre {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.2rem 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            font-size: 0.6rem;
            color: var(--accent);
        }

        .cartridge-info { padding: 1rem; }

        .cartridge-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cartridge-description {
            font-size: 0.7rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .cartridge-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.6rem;
            color: var(--text-dim);
        }

        .cartridge-detail {
            width: 320px;
            background: var(--bg-dark);
            border-left: 1px solid var(--bg-light);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .detail-preview {
            aspect-ratio: 16/10;
            background: var(--bg-medium);
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .detail-title { font-size: 1.25rem; margin-bottom: 0.5rem; }

        .detail-description {
            color: var(--text-secondary);
            font-size: 0.8rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .detail-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .stat-box {
            background: var(--bg-medium);
            padding: 0.6rem;
            border-radius: 6px;
        }

        .stat-label {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 0.15rem;
        }

        .stat-value { font-size: 0.8rem; }

        .controls-title {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .control-list { font-size: 0.7rem; color: var(--text-secondary); }

        .control-item {
            display: flex;
            justify-content: space-between;
            padding: 0.3rem 0;
            border-bottom: 1px solid var(--bg-light);
        }

        .control-key { color: var(--accent); }

        .detail-actions {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-play {
            padding: 0.9rem;
            font-size: 0.9rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--tertiary) 100%);
            color: var(--bg-darkest);
        }

        .btn-play:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--bg-lighter);
        }

        .btn-ghost:hover {
            background: var(--bg-light);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        /* Game Screen */
        .game-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            background: var(--bg-darkest);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .game-screen.active { opacity: 1; visibility: visible; }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--bg-light);
            z-index: 10;
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .game-title-bar { font-size: 0.85rem; font-weight: 600; }

        .game-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.7rem;
        }

        .game-stat {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .game-stat-label { color: var(--text-secondary); }
        .game-stat-value { font-weight: 600; min-width: 50px; }

        .game-controls { display: flex; gap: 0.5rem; }

        .game-canvas-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #gameCanvas, #game3DContainer {
            background: #000;
            border-radius: 4px;
        }

        .game-hud {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            font-size: 1.1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 5;
        }

        .hud-item { display: flex; align-items: center; gap: 0.5rem; }
        .hud-label { color: var(--text-secondary); font-size: 0.7rem; text-transform: uppercase; }
        .hud-value { font-weight: 600; color: var(--accent); }

        .game-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 20;
        }

        .game-overlay.active { opacity: 1; visibility: visible; }

        .overlay-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
        }

        .overlay-title.win { color: var(--success); }
        .overlay-title.lose { color: var(--danger); }

        .overlay-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .overlay-buttons { display: flex; gap: 1rem; }

        /* 3D specific */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 5;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: var(--accent);
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .hidden { display: none; }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active { opacity: 1; visibility: visible; }

        .modal-content {
            background: var(--bg-dark);
            border: 1px solid var(--bg-light);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 450px;
            width: 90%;
        }

        .modal-title { font-size: 1.1rem; margin-bottom: 1rem; }

        .drop-zone {
            border: 2px dashed var(--bg-lighter);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .drop-zone:hover { border-color: var(--accent); background: rgba(0, 255, 204, 0.05); }

        .modal-actions { display: flex; justify-content: flex-end; gap: 0.5rem; }
    </style>
</head>
<body>
    <!-- LAUNCHER -->
    <div class="launcher" id="launcher">
        <div class="launcher-header">
            <div class="console-logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">

    <!-- THREE.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
    // ============================================
    // THREE.JS 3D ENGINE
    // ============================================

    class Engine3D {
        constructor(container) {
            this.container = container;
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
            this.renderer = new THREE.WebGLRenderer({ antialias: true });
            this.objects = new Map();
            this.nextId = 0;

            this.renderer.setSize(800, 600);
            this.renderer.setClearColor(0x000011);
            container.appendChild(this.renderer.domElement);

            // Lighting
            this.ambientLight = new THREE.AmbientLight(0x333344);
            this.scene.add(this.ambientLight);

            this.directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            this.directionalLight.position.set(5, 10, 5);
            this.scene.add(this.directionalLight);

            // Default camera position
            this.camera.position.set(0, 5, 10);
            this.camera.lookAt(0, 0, 0);
        }

        createObject(geometry, material, position = {x:0,y:0,z:0}) {
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(position.x, position.y, position.z);
            mesh.userData.id = this.nextId++;
            mesh.userData.velocity = { x: 0, y: 0, z: 0 };
            mesh.userData.angularVelocity = { x: 0, y: 0, z: 0 };
            this.scene.add(mesh);
            this.objects.set(mesh.userData.id, mesh);
            return mesh;
        }

        removeObject(obj) {
            if (obj) {
                this.scene.remove(obj);
                this.objects.delete(obj.userData.id);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) obj.material.dispose();
            }
        }

        clear() {
            for (const obj of this.objects.values()) {
                this.scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) obj.material.dispose();
            }
            this.objects.clear();
        }

        render() {
            this.renderer.render(this.scene, this.camera);
        }

        get objectCount() {
            return this.objects.size;
        }
    }

    // ============================================
    // GAME STATE
    // ============================================

    let engine3D = null;
    let canvas2D = null;
    let ctx2D = null;
    let currentGame = null;
    let gameState = {};
    let keys = {};
    let mouse = { x: 0, y: 0, dx: 0, dy: 0 };
    let lastTime = 0;
    let frameCount = 0, fpsTime = 0, currentFps = 60;
    let selectedCartridge = null;
    let gameFilter = 'all';

    // ============================================
    // 3D GAME LIBRARY
    // ============================================

    const GAME_LIBRARY = [
        // ========== 3D GAMES ==========
        {
            meta: {
                id: 'cosmic-drift',
                title: 'Cosmic Drift',
                description: 'Navigate through asteroid fields in deep space. Destroy asteroids and collect power-ups!',
                genre: 'Space Shooter',
                type: '3d',
                difficulty: 'Medium',
                version: '1.0'
            },
            controls: {
                'W/S': 'Pitch Up/Down',
                'A/D': 'Roll Left/Right',
                'Q/E': 'Yaw Left/Right',
                'Space': 'Fire Lasers',
                'Shift': 'Boost'
            },
            hud: ['score', 'health', 'boost'],
            setup(engine, state) {
                state.score = 0;
                state.health = 100;
                state.boost = 100;
                state.asteroids = [];
                state.bullets = [];
                state.stars = [];

                engine.scene.background = new THREE.Color(0x000008);
                engine.camera.position.set(0, 2, 8);
                engine.camera.lookAt(0, 0, -10);

                // Player ship
                const shipGeo = new THREE.ConeGeometry(0.3, 1.2, 8);
                shipGeo.rotateX(Math.PI / 2);
                const shipMat = new THREE.MeshPhongMaterial({
                    color: 0x00ffcc,
                    emissive: 0x003333,
                    shininess: 100
                });
                state.ship = engine.createObject(shipGeo, shipMat, {x:0, y:0, z:0});
                state.ship.userData.type = 'player';

                // Engine glow
                const glowGeo = new THREE.SphereGeometry(0.2, 8, 8);
                const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
                state.engineGlow = new THREE.Mesh(glowGeo, glowMat);
                state.engineGlow.position.z = 0.6;
                state.ship.add(state.engineGlow);

                // Stars
                for (let i = 0; i < 500; i++) {
                    const starGeo = new THREE.SphereGeometry(0.05, 4, 4);
                    const starMat = new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL(Math.random(), 0.5, 0.8)
                    });
                    const star = engine.createObject(starGeo, starMat, {
                        x: (Math.random() - 0.5) * 200,
                        y: (Math.random() - 0.5) * 200,
                        z: (Math.random() - 0.5) * 200
                    });
                    star.userData.type = 'star';
                    state.stars.push(star);
                }

                // Initial asteroids
                for (let i = 0; i < 20; i++) {
                    spawnAsteroid3D(engine, state);
                }
            },
            update(engine, state, dt) {
                if (!state.ship) return;

                const ship = state.ship;
                const rotSpeed = 2;
                const moveSpeed = 15;

                // Controls
                if (keys['KeyW']) ship.rotation.x -= rotSpeed * dt;

                setTimeout(() => startWave(engine, state), 2000);
            },
            update(engine, state, dt) {
                // Update enemies
                for (let i = state.enemies.length - 1; i >= 0; i--) {
                    const enemy = state.enemies[i];
                    const target = state.path[enemy.userData.pathIndex];

                    if (!target) {
                        // Reached end - damage base
                        state.lives--;
                        engine.removeObject(enemy);
                        state.enemies.splice(i, 1);
                        if (state.lives <= 0) state.gameOver = true;
                        continue;
                    }

                    const dx = target.x - enemy.position.x;
                    const dz = target.z - enemy.position.z;
                    const dist = Math.sqrt(dx*dx + dz*dz);

                    if (dist < 0.3) {
                        enemy.userData.pathIndex++;
                    } else {
                        const speed = enemy.userData.speed || 3;
                        enemy.position.x += (dx/dist) * speed * dt;
                        enemy.position.z += (dz/dist) * speed * dt;
                    }

                    enemy.rotation.y += 2 * dt;

                    // Check if dead
                    if (enemy.userData.health <= 0) {
                        state.gold += enemy.userData.reward || 10;
                        engine.removeObject(enemy);
                        state.enemies.splice(i, 1);
                    }
                }

                // Update towers
                for (const tower of state.towers) {
                    tower.userData.cooldown = (tower.userData.cooldown || 0) - dt;
                    tower.children[0].rotation.y += 2 * dt;

                    if (tower.userData.cooldown <= 0) {
                        // Find target
                        let nearestEnemy = null;
                        let nearestDist = tower.userData.range;

                        for (const enemy of state.enemies) {
                            const dist = tower.position.distanceTo(enemy.position);
                            if (dist < nearestDist) {
                                nearestDist = dist;
                                nearestEnemy = enemy;
                            }
                        }

                        if (nearestEnemy) {
                            tower.userData.cooldown = tower.userData.fireRate;

                            // Fire projectile
                            const projGeo = new THREE.SphereGeometry(0.15);
                            const projMat = new THREE.MeshBasicMaterial({ color: tower.userData.color });
                            const proj = engine.createObject(projGeo, projMat, {
                                x: tower.position.x,
                                y: 1.5,
                                z: tower.position.z
                            });
                            proj.userData.target = nearestEnemy;
                            proj.userData.damage = tower.userData.damage;
                            proj.userData.speed = 15;
                            state.projectiles.push(proj);
                        }
                    }
                }

                // Update projectiles
                for (let i = state.projectiles.length - 1; i >= 0; i--) {
                    const proj = state.projectiles[i];
                    const target = proj.userData.target;

                    if (!target || !state.enemies.includes(target)) {
                        engine.removeObject(proj);
                        state.projectiles.splice(i, 1);
                        continue;
                    }

                    const dx = target.position.x - proj.position.x;
                    const dy = target.position.y - proj.position.y + 0.5;
                    const dz = target.position.z - proj.position.z;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

                    if (dist < 0.5) {
                        target.userData.health -= proj.userData.damage;
                        engine.removeObject(proj);
                        state.projectiles.splice(i, 1);
                    } else {
                        proj.position.x += (dx/dist) * proj.userData.speed * dt;
                        proj.position.y += (dy/dist) * proj.userData.speed * dt;
                        proj.position.z += (dz/dist) * proj.userData.speed * dt;
                    }
                }

                // Wave complete
                if (state.enemies.length === 0 && !state.waveInProgress) {
                    state.waveInProgress = true;
                    setTimeout(() => {
                        state.wave++;
                        startWave(engine, state);
                        state.waveInProgress = false;
                    }, 3000);
                }

                // Camera rotation
                if (keys['KeyR']) {
                    const angle = 0.5 * dt;
                    const x = engine.camera.position.x;
                    const z = engine.camera.position.z;
                    engine.camera.position.x = x * Math.cos(angle) - z * Math.sin(angle);
                    engine.camera.position.z = x * Math.sin(angle) + z * Math.cos(angle);
                    engine.camera.lookAt(0, 0, 0);
                }
            }
        },

    function spawnWave3D(engine, state) {
        const count = 5 + state.wave * 2;
        for (let i = 0; i < count; i++) {
            const enemyGeo = new THREE.BoxGeometry(1, 1, 1);
            const hue = Math.random();
            const enemyMat = new THREE.MeshPhongMaterial({
                color: new THREE.Color().setHSL(hue, 0.8, 0.5),
                emissive: new THREE.Color().setHSL(hue, 0.8, 0.2)
            });

            const angle = (i / count) * Math.PI * 2;
            const radius = 20 + Math.random() * 5;
            const enemy = engine.createObject(enemyGeo, enemyMat, {
                x: Math.cos(angle) * radius,
                y: 0.5,
                z: Math.sin(angle) * radius
            });
            enemy.userData.type = 'enemy';
            enemy.userData.health = 50 + state.wave * 10;
            enemy.userData.speed = 3 + state.wave * 0.5;
            enemy.userData.spin = (Math.random() - 0.5) * 5;
            state.enemies.push(enemy);
        }

    function setupOrbitLevel(engine, state, level) {
        // Clear existing
        for (const p of state.planets) engine.removeObject(p);
        for (const t of state.targets) engine.removeObject(t);
        for (const s of state.ships) engine.removeObject(s);
        state.planets = [];
        state.targets = [];
        state.ships = [];
        state.launches = 0;

        // Create planets based on level
        const planetConfigs = [
            [{x:0, y:0, mass:100, radius:2, color:0x4488ff}],
            [{x:-5, y:0, mass:80, radius:1.5, color:0xff8844}, {x:5, y:0, mass:80, radius:1.5, color:0x44ff88}],
            [{x:0, y:0, mass:150, radius:2.5, color:0xff44aa}, {x:-8, y:5, mass:50, radius:1, color:0x44aaff}],
            [{x:-6, y:-4, mass:100, radius:2, color:0xffaa44}, {x:6, y:4, mass:100, radius:2, color:0x44ffaa}, {x:0, y:0, mass:60, radius:1.2, color:0xaa44ff}]
        ];

        const config = planetConfigs[(level - 1) % planetConfigs.length];
        for (const p of config) {
            const planetGeo = new THREE.SphereGeometry(p.radius, 32, 32);
            const planetMat = new THREE.MeshPhongMaterial({
                color: p.color,
                emissive: new THREE.Color(p.color).multiplyScalar(0.2)
            });
            const planet = engine.createObject(planetGeo, planetMat, {x: p.x, y: p.y, z: 0});
            planet.userData.mass = p.mass;
            planet.userData.radius = p.radius;
            state.planets.push(planet);

            // Ring
            const ringGeo = new THREE.RingGeometry(p.radius + 0.5, p.radius + 0.7, 32);
            const ringMat = new THREE.MeshBasicMaterial({
                color: p.color,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            planet.add(ring);
        }

        // Create targets
        const targetPositions = [
            [{x: 10, y: 5}],
            [{x: 0, y: 8}, {x: 0, y: -8}],
            [{x: 10, y: 0}, {x: -10, y: 8}],
            [{x: 0, y: 10}, {x: 10, y: -5}, {x: -10, y: -5}]
        ];

        const targets = targetPositions[(level - 1) % targetPositions.length];
        for (const t of targets) {
            const targetGeo = new THREE.OctahedronGeometry(0.5);
            const targetMat = new THREE.MeshPhongMaterial({
                color: 0x00ff00,
                emissive: 0x004400
            });
            const target = engine.createObject(targetGeo, targetMat, {x: t.x, y: t.y, z: 0});
            target.userData.type = 'target';
            state.targets.push(target);
        }

        // Launch pad
        state.launchPad = {x: -15, y: 0};
        const padGeo = new THREE.BoxGeometry(2, 0.3, 2);
        const padMat = new THREE.MeshPhongMaterial({ color: 0x00ffcc });
        if (state.pad) engine.removeObject(state.pad);
        state.pad = engine.createObject(padGeo, padMat, {x: -15, y: 0, z: 0});
    }

    function startWave(engine, state) {
        const count = 5 + state.wave * 3;
        let delay = 0;

        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                const enemyGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
                const enemyMat = new THREE.MeshPhongMaterial({
                    color: 0xff4466,
                    emissive: 0x441122
                });
                const enemy = engine.createObject(enemyGeo, enemyMat, {
                    x: state.path[0].x,
                    y: 0.5,
                    z: state.path[0].z
                });
                enemy.userData.type = 'enemy';
                enemy.userData.health = 30 + state.wave * 10;
                enemy.userData.speed = 2 + state.wave * 0.3;
                enemy.userData.pathIndex = 1;
                enemy.userData.reward = 10 + state.wave;
                state.enemies.push(enemy);
            }, delay);
            delay += 800;
        }
    }

    function setup2DAsteroids(engine, state) {
        state.score = 0;
        state.lives = 3;
        state.player = { x: 400, y: 300, rotation: 0, vx: 0, vy: 0 };
        state.asteroids = [];
        state.bullets = [];

        for (let i = 0; i < 10; i++) {
            state.asteroids.push({
                x: Math.random() * 800,
                y: Math.random() * 600,
                vx: (Math.random() - 0.5) * 100,
                vy: (Math.random() - 0.5) * 100,
                radius: 20 + Math.random() * 30
            });
        }
    }

    function update2DAsteroids(engine, state, dt) {
        const p = state.player;
        if (keys['KeyW']) { p.vx += Math.sin(p.rotation) * 200 * dt; p.vy -= Math.cos(p.rotation) * 200 * dt; }
        if (keys['KeyA']) p.rotation -= 3 * dt;
        if (keys['KeyD']) p.rotation += 3 * dt;

        p.x += p.vx * dt; p.y += p.vy * dt;
        p.vx *= 0.99; p.vy *= 0.99;

        if (p.x < 0) p.x = 800; if (p.x > 800) p.x = 0;
        if (p.y < 0) p.y = 600; if (p.y > 600) p.y = 0;

        state.fireCooldown = (state.fireCooldown || 0) - dt;
        if (keys['Space'] && state.fireCooldown <= 0) {
            state.fireCooldown = 0.2;
            state.bullets.push({
                x: p.x + Math.sin(p.rotation) * 15,
                y: p.y - Math.cos(p.rotation) * 15,
                vx: Math.sin(p.rotation) * 400,
                vy: -Math.cos(p.rotation) * 400,
                life: 2
            });
        }

        // Update bullets
        for (let i = state.bullets.length - 1; i >= 0; i--) {
            const b = state.bullets[i];
            b.x += b.vx * dt; b.y += b.vy * dt;
            b.life -= dt;
            if (b.life <= 0) { state.bullets.splice(i, 1); continue; }

            for (let j = state.asteroids.length - 1; j >= 0; j--) {
                const a = state.asteroids[j];
                if (Math.hypot(b.x - a.x, b.y - a.y) < a.radius) {
                    state.score += 25;
                    if (a.radius > 15) {
                        for (let k = 0; k < 2; k++) {
                            state.asteroids.push({
                                x: a.x, y: a.y,
                                vx: (Math.random() - 0.5) * 150,
                                vy: (Math.random() - 0.5) * 150,
                                radius: a.radius * 0.5
                            });
                        }
                    }
                    state.asteroids.splice(j, 1);
                    state.bullets.splice(i, 1);
                    break;
                }
            }
        }

        // Update asteroids
        for (const a of state.asteroids) {
            a.x += a.vx * dt; a.y += a.vy * dt;
            if (a.x < -50) a.x = 850; if (a.x > 850) a.x = -50;
            if (a.y < -50) a.y = 650; if (a.y > 650) a.y = -50;

            if (Math.hypot(p.x - a.x, p.y - a.y) < a.radius + 10) {
                state.lives--;
                p.x = 400; p.y = 300; p.vx = 0; p.vy = 0;
                if (state.lives <= 0) state.gameOver = true;
            }
        }

        // Render 2D
        ctx2D.fillStyle = '#000';
        ctx2D.fillRect(0, 0, 800, 600);

        // Draw player
        ctx2D.save();
        ctx2D.translate(p.x, p.y);
        ctx2D.rotate(p.rotation);
        ctx2D.strokeStyle = '#00ffcc';
        ctx2D.lineWidth = 2;
        ctx2D.beginPath();
        ctx2D.moveTo(0, -15);
        ctx2D.lineTo(-10, 10);
        ctx2D.lineTo(10, 10);
        ctx2D.closePath();
        ctx2D.stroke();
        ctx2D.restore();

        // Draw asteroids
        ctx2D.strokeStyle = '#888';
        for (const a of state.asteroids) {
            ctx2D.beginPath();
            ctx2D.arc(a.x, a.y, a.radius, 0, Math.PI * 2);
            ctx2D.stroke();
        }

        // Draw bullets
        ctx2D.fillStyle = '#ff0';
        for (const b of state.bullets) {
            ctx2D.beginPath();
            ctx2D.arc(b.x, b.y, 3, 0, Math.PI * 2);
            ctx2D.fill();
        }
    }

    function renderPreview(game) {
        const canvas = document.getElementById(`preview-${game.meta.id}`);
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        const w = canvas.width, h = canvas.height;

        // Gradient background
        const grad = ctx.createLinearGradient(0, 0, w, h);
        if (game.meta.type === '3d') {
            grad.addColorStop(0, '#0a0020');
            grad.addColorStop(1, '#000510');
        } else {
            grad.addColorStop(0, '#000');
            grad.addColorStop(1, '#001010');
        }
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, w, h);

        // Stars
        ctx.fillStyle = '#fff';
        for (let i = 0; i < 30; i++) {
            ctx.globalAlpha = 0.3 + Math.random() * 0.7;
            ctx.beginPath();
            ctx.arc(Math.random() * w, Math.random() * h, Math.random() * 1.5, 0, Math.PI * 2);
            ctx.fill();
        }
        ctx.globalAlpha = 1;

        // Game-specific preview
        ctx.strokeStyle = '#00ffcc';
        ctx.fillStyle = '#00ffcc';
        ctx.lineWidth = 2;

        if (game.meta.id.includes('cosmic') || game.meta.id.includes('asteroid')) {
            // Ship
            ctx.save();
            ctx.translate(w * 0.5, h * 0.5);
            ctx.beginPath();
            ctx.moveTo(0, -15);
            ctx.lineTo(-10, 10);
            ctx.lineTo(10, 10);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
            // Asteroids
            ctx.strokeStyle = '#888';
            ctx.beginPath(); ctx.arc(w*0.2, h*0.3, 20, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.arc(w*0.8, h*0.6, 15, 0, Math.PI*2); ctx.stroke();
        } else if (game.meta.id.includes('racer')) {
            // Road lines
            ctx.strokeStyle = '#00ffcc';
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(w * 0.3 + i * 10, h);
                ctx.lineTo(w * 0.5, h * 0.3);
                ctx.stroke();
            }
            // Car
            ctx.fillStyle = '#00ffcc';
            ctx.fillRect(w * 0.45, h * 0.7, 25, 15);
        } else if (game.meta.id.includes('cube') || game.meta.id.includes('arena')) {
            // Grid
            ctx.strokeStyle = '#00ffcc33';
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(0, h * 0.2 + i * 25);
                ctx.lineTo(w, h * 0.2 + i * 25);
                ctx.stroke();
            }
            // Player
            ctx.fillStyle = '#00ffcc';
            ctx.fillRect(w*0.45, h*0.45, 20, 20);
            // Enemies
            ctx.fillStyle = '#ff4466';
            ctx.fillRect(w*0.2, h*0.3, 15, 15);
            ctx.fillRect(w*0.7, h*0.6, 15, 15);
        } else if (game.meta.id.includes('orbit')) {
            // Planet
            ctx.fillStyle = '#4488ff';
            ctx.beginPath(); ctx.arc(w*0.5, h*0.5, 25, 0, Math.PI*2); ctx.fill();
            // Orbit path
            ctx.strokeStyle = '#00ffcc44';
            ctx.beginPath(); ctx.arc(w*0.5, h*0.5, 50, 0, Math.PI*2); ctx.stroke();
            // Ship
            ctx.fillStyle = '#00ffcc';
            ctx.beginPath(); ctx.arc(w*0.5 + 50, h*0.5, 5, 0, Math.PI*2); ctx.fill();
        } else if (game.meta.id.includes('defense') || game.meta.id.includes('voxel')) {
            // Grid
            ctx.strokeStyle = '#333';
            for (let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 35, 0);
                ctx.lineTo(i * 35, h);
                ctx.stroke();
            }
            // Towers
            ctx.fillStyle = '#00ffcc';
            ctx.fillRect(w*0.3, h*0.5, 20, 30);
            ctx.fillRect(w*0.6, h*0.4, 20, 30);
            // Enemies
            ctx.fillStyle = '#ff4466';
            ctx.fillRect(w*0.1, h*0.6, 12, 12);
            ctx.fillRect(w*0.15, h*0.65, 12, 12);
        }
    }

            const controlsHtml = Object.entries(selectedCartridge.controls || {})
                .map(([key, action]) => `
                    <div class="control-item">
                        <span class="control-key">${key}</span>
                        <span>${action}</span>
                    </div>
                `).join('');

            document.getElementById('detailControls').innerHTML = `
                <div class="controls-title">Controls</div>
                <div class="control-list">${controlsHtml}</div>
            `;

            document.getElementById('playButton').disabled = false;
            document.getElementById('playButton').innerHTML = `PLAY ${selectedCartridge.meta.title.toUpperCase()}`;
            document.getElementById('exportButton').disabled = false;
        }
    }

    function startGame() {
        if (!selectedCartridge) return;

        currentGame = selectedCartridge;
        gameState = { paused: false, gameOver: false };

        const container = document.getElementById('game3DContainer');
        container.innerHTML = '';

        if (currentGame.meta.type === '3d') {
            canvas2D.classList.add('hidden');
            container.classList.remove('hidden');
            engine3D = new Engine3D(container);

            if (currentGame.meta.id.includes('arena')) {
                document.getElementById('crosshair').classList.remove('hidden');
            }
        } else {
            canvas2D.classList.remove('hidden');
            canvas2D.width = 800;
            canvas2D.height = 600;
            container.classList.add('hidden');
            document.getElementById('crosshair').classList.add('hidden');
        }

        if (currentGame.setup) {
            currentGame.setup(engine3D || ctx2D, gameState);
        }

        document.getElementById('launcher').classList.add('hidden');
        document.getElementById('gameScreen').classList.add('active');
        document.getElementById('gameTitleBar').textContent = currentGame.meta.title;
        document.getElementById('pauseOverlay').classList.remove('active');
        document.getElementById('gameOverOverlay').classList.remove('active');
    }

    function gameLoop(timestamp) {
        const dt = Math.min((timestamp - lastTime) / 1000, 0.1);
        lastTime = timestamp;

        frameCount++;
        fpsTime += dt;
        if (fpsTime >= 1) {
            currentFps = frameCount;
            frameCount = 0;
            fpsTime = 0;
        }

        if (currentGame && !gameState.paused && !gameState.gameOver) {
            if (currentGame.update) {
                currentGame.update(engine3D || ctx2D, gameState, dt);
            }
            if (engine3D) {
                engine3D.render();
            }
            updateHUD();
        }

        if (gameState.gameOver) {
            document.getElementById('gameOverOverlay').classList.add('active');
            document.getElementById('gameOverScore').textContent = `Score: ${gameState.score || 0}`;
        }

        document.getElementById('fpsDisplay').textContent = currentFps;
        document.getElementById('objectCount').textContent = engine3D?.objectCount || 0;

        mouse.dx = 0;
        mouse.dy = 0;

        requestAnimationFrame(gameLoop);
    }

    function updateHUD() {
        if (!currentGame) return;
        const hud = document.getElementById('gameHud');
        const items = currentGame.hud || [];

        let html = '';
        if (items.includes('score')) html += `<div class="hud-item"><span class="hud-label">Score</span><span class="hud-value">${gameState.score || 0}</span></div>`;
        if (items.includes('health')) html += `<div class="hud-item"><span class="hud-label">Health</span><span class="hud-value">${Math.round(gameState.health || 0)}</span></div>`;
        if (items.includes('lives')) html += `<div class="hud-item"><span class="hud-label">Lives</span><span class="hud-value">${gameState.lives || 0}</span></div>`;
        if (items.includes('wave')) html += `<div class="hud-item"><span class="hud-label">Wave</span><span class="hud-value">${gameState.wave || 1}</span></div>`;
        if (items.includes('boost')) html += `<div class="hud-item"><span class="hud-label">Boost</span><span class="hud-value">${Math.round(gameState.boost || 0)}%</span></div>`;
        if (items.includes('speed')) html += `<div class="hud-item"><span class="hud-label">Speed</span><span class="hud-value">${Math.round(gameState.speed || 0)}</span></div>`;
        if (items.includes('distance')) html += `<div class="hud-item"><span class="hud-label">Dist</span><span class="hud-value">${Math.round(gameState.distance || 0)}m</span></div>`;
        if (items.includes('gold')) html += `<div class="hud-item"><span class="hud-label">Gold</span><span class="hud-value">${gameState.gold || 0}</span></div>`;
        if (items.includes('level')) html += `<div class="hud-item"><span class="hud-label">Level</span><span class="hud-value">${gameState.level || 1}</span></div>`;
        if (items.includes('launches')) html += `<div class="hud-item"><span class="hud-label">Launches</span><span class="hud-value">${gameState.launches || 0}</span></div>`;

        hud.innerHTML = html;
    }

    function togglePause() {
        gameState.paused = !gameState.paused;
        document.getElementById('pauseOverlay').classList.toggle('active', gameState.paused);
    }

    function restartGame() {
        document.getElementById('gameOverOverlay').classList.remove('active');
        document.getElementById('pauseOverlay').classList.remove('active');

        if (engine3D) {
            engine3D.clear();
        }

        gameState = { paused: false, gameOver: false };

        if (currentGame.setup) {
            currentGame.setup(engine3D || ctx2D, gameState);
        }
    }

    function exitToLauncher() {
        currentGame = null;
        gameState = {};

        if (engine3D) {
            engine3D.clear();
            document.getElementById('game3DContainer').innerHTML = '';
            engine3D = null;
        }

        document.getElementById('gameScreen').classList.remove('active');
        document.getElementById('launcher').classList.remove('hidden');
        document.getElementById('pauseOverlay').classList.remove('active');
        document.getElementById('gameOverOverlay').classList.remove('active');
        document.getElementById('crosshair').classList.add('hidden');
    }

    function showImportModal() { document.getElementById('importModal').classList.add('active'); }
    function hideImportModal() { document.getElementById('importModal').classList.remove('active'); }

    function handleImport(e) {
        const file = e.target.files[0];
        if (!file) return;
        // Import logic here
        hideImportModal();
    }

    function exportCartridge() {
        if (!selectedCartridge) return;
        const data = { meta: selectedCartridge.meta, controls: selectedCartridge.controls, hud: selectedCartridge.hud };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${selectedCartridge.meta.id}.cartridge.json`;
        a.click();
    }

    init();
    </script>
</body>
