<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative 3D Dimensional Visualizer v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            cursor: crosshair;
            user-select: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* --- UI Elements --- */
        .ui-layer {
            position: fixed;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to canvas/portals */
            width: 100%;
            height: 100%;
        }

        .clickable {
            pointer-events: auto;
        }

        /* --- Intro Overlay --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 0.8s ease;
        }

        #intro-overlay h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(45deg, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #intro-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #intro-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: #00f260;
            box-shadow: 0 0 20px rgba(0, 242, 96, 0.4);
        }

        /* --- Portals --- */
        .portal {
            position: absolute;
            width: 140px;
            height: 140px;
            cursor: pointer;
            z-index: 5; /* Above canvas, below UI */
            pointer-events: auto;
            border-radius: 50%;
        }

        .portal-glass {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.1), 
                rgba(0, 0, 0, 0.8));
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .portal-ring {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            animation: spin 10s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .portal:hover .portal-glass {
            transform: scale(1.1);
            border-color: rgba(0, 242, 96, 0.6);
            box-shadow: 
                0 0 50px rgba(0, 242, 96, 0.3),
                inset 0 0 30px rgba(0, 242, 96, 0.2);
        }

        /* --- Panels --- */
        .panel {
            background: rgba(10, 10, 15, 0.65);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            color: #eee;
        }

        .world-info {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 260px;
            z-index: 100;
        }

        .world-info h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00f260;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin: 6px 0;
            font-family: 'Courier New', monospace;
        }

        .info-label { color: rgba(255,255,255,0.5); }
        .info-val { color: rgba(255,255,255,0.9); font-weight: bold; }

        .mutations-list {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 150px;
            overflow-y: auto;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }

        .mutation-item {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin: 4px 0;
            display: flex;
            align-items: center;
        }
        .mutation-item::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #00f260;
            border-radius: 50%;
            margin-right: 8px;
            opacity: 0.5;
        }

        /* --- Controls --- */
        .bottom-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(0, 242, 96, 0.2);
            border-color: #00f260;
            color: #00f260;
        }

        /* --- Gesture & Cam --- */
        .webcam-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            background: #000;
            display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .webcam-container.active { display: block; }
        
        #webcam-video, #webcam-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1); /* Mirror */
        }

        .gesture-help {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            z-index: 100;
            display: none;
        }
        .gesture-help.active { display: block; }

        .gesture-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 11px;
            color: rgba(255,255,255,0.7);
        }
        .g-icon { font-size: 16px; width: 25px; text-align: center; }

        /* --- Hand Cursor --- */
        .hand-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid #00f260;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2000;
            display: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #00f260;
            transition: width 0.1s, height 0.1s, background-color 0.1s;
        }
        .hand-cursor.pinching {
            background: rgba(0, 242, 96, 0.5);
            width: 15px;
            height: 15px;
        }

        /* --- Modal --- */
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 5000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .json-box {
            width: 600px;
            max-width: 90%;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .json-box textarea {
            width: 100%;
            height: 200px;
            background: #050505;
            border: 1px solid #222;
            color: #00f260;
            font-family: monospace;
            padding: 10px;
            border-radius: 4px;
            resize: vertical;
        }

        /* --- Flash --- */
        .flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9000;
            transition: opacity 0.5s;
        }

        /* Portal Labels */
        .portal-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            white-space: nowrap;
        }
        .portal:hover .portal-label { opacity: 1; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <h1>Origin Matrix</h1>
        <div style="font-size: 14px; color: #888; margin-bottom: 30px;">Audio Reactivity ‚Ä¢ Hand Tracking ‚Ä¢ Cumulative Dimension System</div>

    </div>

    <canvas id="canvas"></canvas>
    <div class="flash"></div>

    <div class="ui-layer">
        
        <div class="world-info panel clickable">
            <h3>System Status</h3>
            <div class="info-row"><span class="info-label">Dimension</span><span class="info-val" id="val-dim">0</span></div>

            <div class="mutations-list" id="mutation-history">
                </div>

    <div class="modal-backdrop" id="modal-backdrop" onclick="closeModal(event)">

            <h4 style="color:white; margin-bottom:10px;" id="modal-title">Data</h4>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- Global State ---
        const state = {
            dimension: 0,
            seed: Date.now(),
            mutations: [],
            // Core Visual Parameters
            geometryType: 'icosahedron', // icosahedron, torus, sphere
            geometryDetail: 1,
            layerCount: 1,
            wireframeOnly: false,
            rotationSpeed: { x: 0.001, y: 0.002 },
            colorOffset: 0,
            distortionStrength: 0,
            // Particles
            particleCount: 0,
            particleSpeed: 1,
            // Audio
            audioReact: false,
            audioSensitivity: 1.0,
            // Data
            audioData: new Uint8Array(128), // Frequency data
            volume: 0
        };

        let audioCtx, analyser, dataArray;
        let isAudioInit = false;

        // Three.js Globals
        let scene, camera, renderer;
        let meshes = [];
        let particles = [];
        let portals = [];
        let time = 0;

        // --- Initialization ---
        function startExperience() {
            document.getElementById('intro-overlay').style.opacity = 0;
            setTimeout(() => document.getElementById('intro-overlay').remove(), 800);
            
            initAudio();
            initThree();
            createWorld();
            spawnPortals();
            animate();
        }

        function initAudio() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                state.audioData = dataArray;

                navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(stream => {
                    const source = audioCtx.createMediaStreamSource(stream);
                    source.connect(analyser);
                    isAudioInit = true;
                    document.getElementById('val-audio').textContent = "Active (Mic)";
                    document.getElementById('val-audio').style.color = "#00f260";
                })
                .catch(err => {
                    console.warn("Audio disabled:", err);
                    document.getElementById('val-audio').textContent = "Denied";
                });
            } catch(e) {
                console.warn("Audio context failed", e);
            }
        }

        function initThree() {
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, preserveDrawingBuffer: true }); // preserveDrawingBuffer for screenshots
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            scene = new THREE.Scene();
            // Fog for depth
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            // Lights
            const ambient = new THREE.AmbientLight(0x404040);
            scene.add(ambient);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(10, 10, 10);
            scene.add(dirLight);

            const pointLight = new THREE.PointLight(0x00f260, 1, 100);
            pointLight.position.set(0,0,0);
            scene.add(pointLight);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Mutation System ---
        const mutationRegistry = {
            'Fractal Split': (s) => { 
                s.layerCount = Math.min(8, s.layerCount + 1); 
                s.geometryDetail = Math.min(4, s.geometryDetail + 1);
            },
            'Cyber Lattice': (s) => { 
                s.geometryType = 'torus'; 
                s.wireframeOnly = true; 
            },
            'Nebula Pulse': (s) => { 
                s.particleCount += 500; 
                s.distortionStrength += 0.2; 
            },
            'Chroma Shift': (s) => { 
                s.colorOffset += 0.2; 
                s.rotationSpeed.y += 0.005; 
            },
            'Void Expansion': (s) => { 
                s.geometryType = 'sphere'; 
                s.layerCount += 2; 
                s.rotationSpeed.x += 0.005; 
            },
            'Hyper Speed': (s) => {
                s.rotationSpeed.x *= 1.5;
                s.rotationSpeed.y *= 1.5;
                s.particleSpeed += 0.5;
            }
        };

        function applyMutation(name) {
            if(mutationRegistry[name]) {
                mutationRegistry[name](state);
                state.mutations.push(name);
                updateUI();
                createWorld(); // Rebuild with new params
                spawnPortals(); // Regenerate portals
            }
        }

        // --- World Generation ---
        function createWorld() {
            // Cleanup
            meshes.forEach(m => scene.remove(m));
            particles.forEach(p => scene.remove(p));
            meshes = [];
            particles = [];

            // 1. Create Main Geometry Layers
            const hueBase = (0.3 + state.colorOffset) % 1;
            
            for(let i = 0; i < state.layerCount; i++) {
                let geo;
                const size = 4 + (i * 2.5);
                const detail = Math.max(0, state.geometryDetail - (i % 2));

                if(state.geometryType === 'icosahedron') {
                    geo = new THREE.IcosahedronGeometry(size, detail);
                } else if(state.geometryType === 'torus') {
                    geo = new THREE.TorusKnotGeometry(size * 0.6, 0.5, 100, 16);
                } else {
                    geo = new THREE.SphereGeometry(size, 32, 32);
                }

                const mat = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL((hueBase + i*0.1)%1, 0.8, 0.5),
                    wireframe: state.wireframeOnly || (i % 2 !== 0),
                    transparent: true,
                    opacity: 0.6 - (i * 0.05),
                    shininess: 80,
                    side: THREE.DoubleSide,
                    emissive: new THREE.Color().setHSL((hueBase + i*0.1)%1, 0.9, 0.2),
                    emissiveIntensity: 0.5
                });

                // "Fake Bloom" using additive blending for outer layers
                if(i > 2) {
                    mat.blending = THREE.AdditiveBlending;
                    mat.depthWrite = false;
                }

                const mesh = new THREE.Mesh(geo, mat);
                mesh.userData = { 
                    originalScale: 1, 
                    rotSpeed: (Math.random() - 0.5) * 0.01 
                };
                
                // Save original vertices for distortion
                if (!mesh.geometry.userData.pos) {
                    mesh.geometry.userData.pos = mesh.geometry.attributes.position.array.slice();
                }

                scene.add(mesh);
                meshes.push(mesh);
            }

            // 2. Create Particles
            if(state.particleCount > 0) {
                const pGeo = new THREE.BufferGeometry();
                const pPos = new Float32Array(state.particleCount * 3);
                const pCol = new Float32Array(state.particleCount * 3);

                for(let i=0; i<state.particleCount * 3; i+=3) {
                    const r = 15 + Math.random() * 20;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    pPos[i] = r * Math.sin(phi) * Math.cos(theta);
                    pPos[i+1] = r * Math.sin(phi) * Math.sin(theta);
                    pPos[i+2] = r * Math.cos(phi);

                    const color = new THREE.Color().setHSL(Math.random(), 0.9, 0.6);
                    pCol[i] = color.r;
                    pCol[i+1] = color.g;
                    pCol[i+2] = color.b;
                }

                pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
                pGeo.setAttribute('color', new THREE.BufferAttribute(pCol, 3));

                const pMat = new THREE.PointsMaterial({
                    size: 0.15,
                    vertexColors: true,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    opacity: 0.8
                });

                const ps = new THREE.Points(pGeo, pMat);
                scene.add(ps);
                particles.push(ps);
            }
        }

        // --- Portals ---
        function spawnPortals() {
            // Remove old HTML portals
            document.querySelectorAll('.portal').forEach(e => e.remove());
            
            // Generate 2 or 3 portals
            const count = 2 + Math.floor(Math.random() * 2);
            const mutations = Object.keys(mutationRegistry);

            for(let i=0; i<count; i++) {
                const p = document.createElement('div');
                p.className = 'portal';
                
                // Visuals
                const glass = document.createElement('div');
                glass.className = 'portal-glass';
                const ring = document.createElement('div');
                ring.className = 'portal-ring';
                
                // Label
                const mutName = mutations[Math.floor(Math.random() * mutations.length)];
                const label = document.createElement('div');
                label.className = 'portal-label';
                label.textContent = mutName;

                p.appendChild(ring);
                p.appendChild(glass);
                p.appendChild(label);

                // Position randomly in circle
                const angle = (i / count) * Math.PI * 2 + (Math.random() * 0.5);
                const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35;
                const x = (window.innerWidth/2) + Math.cos(angle) * radius - 70; // -70 is half width
                const y = (window.innerHeight/2) + Math.sin(angle) * radius - 70;

                p.style.left = x + 'px';
                p.style.top = y + 'px';

                // Data for animation
                p.dataset.bx = x;
                p.dataset.by = y;
                p.dataset.offset = Math.random() * 100;
                p.dataset.speed = 0.001 + Math.random() * 0.002;

                // Click Event
                p.onclick = () => enterDimension(mutName);

                document.body.appendChild(p);
                portals.push(p);
            }
        }

        function enterDimension(mutationName) {
            // Visual Flash
            const f = document.querySelector('.flash');
            f.style.opacity = 1;
            setTimeout(() => f.style.opacity = 0, 400);

            state.dimension++;
            applyMutation(mutationName);
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 1. Process Audio
            let bass = 0; 
            let mid = 0;
            if (isAudioInit) {
                analyser.getByteFrequencyData(dataArray);
                // Calculate average volume for bass (indices 0-10)
                let bSum = 0;
                for(let i=0; i<10; i++) bSum += dataArray[i];
                bass = (bSum / 10) / 255; // 0.0 to 1.0

                let mSum = 0;
                for(let i=10; i<50; i++) mSum += dataArray[i];
                mid = (mSum / 40) / 255;
            } else {
                // Idle animation breathing
                bass = 0.2 + Math.sin(time) * 0.1;
            }

            // 2. Animate Meshes
            meshes.forEach((mesh, idx) => {
                // Rotation
                mesh.rotation.x += state.rotationSpeed.x + (bass * 0.02);
                mesh.rotation.y += state.rotationSpeed.y;
                
                // Pulse Scale
                const scaleBase = 1 + (idx * 0.1);
                const pulse = 1 + (bass * 0.3 * (1 + state.distortionStrength));
                mesh.scale.setScalar(scaleBase * pulse);

                // Vertex Distortion (if audio active)
                if(state.distortionStrength > 0 && mesh.geometry.userData.pos) {
                    const pos = mesh.geometry.attributes.position;
                    const orig = mesh.geometry.userData.pos;
                    
                    for(let i=0; i<pos.count; i++) {
                        const ox = orig[i*3];
                        const oy = orig[i*3+1];
                        const oz = orig[i*3+2];
                        
                        // Noise-like distortion
                        const d = Math.sin(time * 2 + ox * 0.5) * (bass * state.distortionStrength);
                        pos.setXYZ(i, ox + d, oy + d, oz + d);
                    }
                    pos.needsUpdate = true;
                }
            });

            // 3. Animate Particles
            particles.forEach(p => {
                p.rotation.y -= 0.002 * state.particleSpeed;
                // Wobble
                p.position.y = Math.sin(time * 0.5) * 2;
            });

            // 4. Animate HTML Portals (Floating)
            portals.forEach(p => {
                const bx = parseFloat(p.dataset.bx);
                const by = parseFloat(p.dataset.by);
                const off = parseFloat(p.dataset.offset);
                
                const hoverY = Math.sin((Date.now() * 0.002) + off) * 15;
                p.style.transform = `translateY(${hoverY}px)`;
            });

            // 5. Camera idle movement
            if(!isFistGesture) { // Only move if not controlled by hand
                camera.position.x = Math.sin(time * 0.2) * 2;
                camera.position.y = Math.cos(time * 0.2) * 2;
                camera.lookAt(0,0,0);
            }

            renderer.render(scene, camera);
        }

        function updateUI() {
            document.getElementById('val-dim').textContent = state.dimension;
            document.getElementById('val-geo').textContent = state.geometryType;
            document.getElementById('val-ent').textContent = state.layerCount + state.particleCount > 0 ? 1 : 0;
            
            const list = document.getElementById('mutation-history');
            // Add latest only
            if(state.mutations.length > 0) {
                const div = document.createElement('div');
                div.className = 'mutation-item';
                div.textContent = state.mutations[state.mutations.length-1];
                list.prepend(div); // Add to top
            }
        }

        // --- Save/Load System ---
        function takeScreenshot() {
            renderer.render(scene, camera);
            const dataURL = renderer.domElement.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `OriginMatrix_Dim${state.dimension}_${Date.now()}.png`;
            link.href = dataURL;
            link.click();
        }

        function exportState() {
            const json = JSON.stringify(state, null, 2);
            document.getElementById('modal-title').textContent = "Export Configuration";
            document.getElementById('json-input').value = json;
            const btn = document.getElementById('modal-action');
            btn.textContent = "Copy to Clipboard";
            btn.onclick = () => {
                navigator.clipboard.writeText(json);
                btn.textContent = "Copied!";
                setTimeout(() => btn.textContent="Copy to Clipboard", 2000);
            };
            document.getElementById('modal-backdrop').style.display = 'flex';
        }

        function showImport() {
            document.getElementById('modal-title').textContent = "Import Configuration";
            document.getElementById('json-input').value = "";
            const btn = document.getElementById('modal-action');
            btn.textContent = "Load";
            btn.onclick = () => {
                try {
                    const loaded = JSON.parse(document.getElementById('json-input').value);
                    // Shallow merge safe properties
                    Object.assign(state, loaded);
                    // Reset non-serializable stuff
                    state.audioData = isAudioInit ? dataArray : new Uint8Array(128);
                    
                    createWorld();
                    updateUI();
                    spawnPortals();
                    closeModal();
                } catch(e) {
                    alert("Invalid JSON");
                }
            };
            document.getElementById('modal-backdrop').style.display = 'flex';
        }

        function closeModal(e) {
            if(!e || e.target.id === 'modal-backdrop' || e.target.innerText === 'Close') {
                document.getElementById('modal-backdrop').style.display = 'none';
            }
        }

        function resetWorld() {
            location.reload();
        }

        // --- Hand Tracking (MediaPipe) ---
        let gesturesEnabled = true;
        let isFistGesture = false;
        let handCursor = document.getElementById('hand-cursor');
        
        function toggleGestures() {
            gesturesEnabled = !gesturesEnabled;
            const btn = document.getElementById('btn-gesture');
            const box = document.getElementById('webcam-box');
            const help = document.querySelector('.gesture-help');
            
            if(gesturesEnabled) {
                btn.textContent = "‚úã Hands Off";
                btn.classList.add('active');
                box.classList.add('active');
                help.classList.add('active');
                handCursor.style.display = 'block';
                initCamera();
            } else {
                btn.textContent = "‚úã Hands On";
                btn.classList.remove('active');
                box.classList.remove('active');
                help.classList.remove('active');
                handCursor.style.display = 'none';
            }
        }

        // Initialize MediaPipe
        let hands, mpCamera;
        
        function initCamera() {
            if(hands) return; // Already init

            hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandResults);

            const video = document.getElementById('webcam-video');
            mpCamera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({image: video});
                },
                width: 320,
                height: 240
            });
            mpCamera.start();
        }

        function onHandResults(results) {
            if(!gesturesEnabled) return;
            const canvasCtx = document.getElementById('webcam-canvas').getContext('2d');
            const w = document.getElementById('webcam-canvas').width;
            const h = document.getElementById('webcam-canvas').height;
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, w, h);
            canvasCtx.drawImage(results.image, 0, 0, w, h);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // Draw skeleton on webcam feed
                drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: '#00f260', lineWidth: 2});
                
                // Update Cursor
                const indexTip = lm[8];
                const cx = (1 - indexTip.x) * window.innerWidth;
                const cy = indexTip.y * window.innerHeight;
                handCursor.style.left = cx + 'px';
                handCursor.style.top = cy + 'px';

                detectGestures(lm, cx, cy);
            }
            canvasCtx.restore();
        }

        function detectGestures(lm, screenX, screenY) {
            // Logic: 
            // Pinch (Thumb tip close to Index tip) -> Click
            // Fist (All fingertips below knuckles) -> Zoom
            
            const thumbTip = lm[4];
            const indexTip = lm[8];
            const dist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);

            // Pinch / Click
            if(dist < 0.05) {
                handCursor.classList.add('pinching');
                // Check portal collision
                document.elementsFromPoint(screenX, screenY).forEach(el => {
                    if(el.classList.contains('portal')) el.click();
                });
            } else {
                handCursor.classList.remove('pinching');
            }

            // Fist Logic (Simplified: Index tip below Index knuckle)
            const isFist = lm[8].y > lm[6].y && lm[12].y > lm[10].y;
            
            if(isFist) {
                isFistGesture = true;
                camera.position.z = Math.max(5, camera.position.z - 0.5);
            } else {
                // Peace sign (Index & Middle up, Ring & Pinky down)
                const isPeace = lm[8].y < lm[6].y && lm[12].y < lm[10].y && lm[16].y > lm[14].y;
                if(isPeace) {
                    camera.position.z = 20; // Reset
                }
                isFistGesture = false;
            }
            
            // Open Hand (Orbit)
            if(!isFist && !handCursor.classList.contains('pinching')) {
                // Map hand x to rotation
                const rotY = (lm[9].x - 0.5) * 4;
                const rotX = (lm[9].y - 0.5) * 4;
                camera.position.x += (rotY * 10 - camera.position.x) * 0.1;
                camera.position.y += (rotX * 10 - camera.position.y) * 0.1;
                camera.lookAt(0,0,0);
            }
        }

        // Initialize with gestures disabled
        toggleGestures(); // Will flip to false and set UI

    </script>
</body>
