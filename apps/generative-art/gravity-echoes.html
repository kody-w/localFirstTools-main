<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Echoes</title>
    <meta name="description" content="Memories manifest as invisible gravitational wells, drawing particles of light into swirling vortexes of nostalgia">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0815; min-height: 100vh; font-family: 'Georgia', serif; color: #8080a0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: crosshair; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(15,12,25,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(120,100,160,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #c0a0d0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #d0b0e0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(80,60,120,0.4); border: 1px solid rgba(120,100,160,0.4);
            color: #a090c0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
        #memory-count { position: fixed; top: 20px; right: 20px; font-size: 12px; color: #806080; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Gravity Echoes</h3>
        <div class="control-row">
            <label>Memory Strength <span class="value" id="strength-val">50</span></label>
            <input type="range" id="strength" min="20" max="100" value="50">
        </div>
        <div class="control-row">
            <label>Particle Density <span class="value" id="density-val">60</span></label>
            <input type="range" id="density" min="20" max="150" value="60">
        </div>
        <button id="scatter-btn">Release Memories</button>
        <button id="clear-btn">Forget All</button>
    </div>
    <div id="memory-count">Memories: 0</div>
    <div id="info">Click and hold to create memory wells | Watch particles spiral into nostalgia</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let memoryStrength = 0.5;
        let particleDensity = 60;
        let time = 0;
        
        const memoryWells = [];
        const particles = [];
        const echoes = [];
        
        let isCreating = false;
        let currentWell = null;
        
        class MemoryWell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.mass = 0.1;
                this.maxMass = 0.5 + Math.random() * 0.5;
                this.age = 0;
                this.maxAge = 480;
                this.hue = 260 + Math.random() * 60;
                this.decaying = false;
                this.absorbed = 0;
            }
            
            grow() {
                if (!this.decaying) {
                    this.mass = Math.min(this.maxMass, this.mass + 0.02 * memoryStrength);
                }
            }
            
            update() {
                this.age += 1;
                
                if (this.decaying || this.age > this.maxAge * 0.7) {
                    this.decaying = true;
                    this.mass *= 0.995;
                }
                
                return this.mass > 0.02;
            }
            
            getForceAt(x, y) {
                const dx = this.x - x;
                const dy = this.y - y;
                const dist = Math.hypot(dx, dy);
                
                if (dist < 10) return { fx: 0, fy: 0, absorbed: true };
                if (dist > 300) return { fx: 0, fy: 0, absorbed: false };
                
                const force = (this.mass * memoryStrength * 800) / (dist * dist);
                return {
                    fx: (dx / dist) * force,
                    fy: (dy / dist) * force,
                    absorbed: false
                };
            }
            
            draw() {
                const pulse = 1 + Math.sin(time * 2 + this.age * 0.01) * 0.1;
                const radius = 30 + this.mass * 80;
                const alpha = Math.min(1, this.mass * 2) * (this.decaying ? 0.5 : 1);
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius * pulse);
                gradient.addColorStop(0, "hsla(" + this.hue + ", 60%, 60%, " + (alpha * 0.4) + ")");
                gradient.addColorStop(0.3, "hsla(" + this.hue + ", 50%, 40%, " + (alpha * 0.2) + ")");
                gradient.addColorStop(1, "transparent");
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - radius, this.y - radius, radius * 2, radius * 2);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5 + this.mass * 15, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + this.hue + ", 70%, 70%, " + alpha + ")";
                ctx.fill();
                
                if (this.absorbed > 0) {
                    ctx.font = '10px Georgia';
                    ctx.fillStyle = "hsla(" + this.hue + ", 50%, 60%, " + (alpha * 0.6) + ")";
                    ctx.textAlign = 'center';
                    ctx.fillText(this.absorbed + ' echoes', this.x, this.y + 25 + this.mass * 20);
                }
            }
        }
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.baseHue = 40 + Math.random() * 30;
                this.size = 2 + Math.random() * 2;
                this.trail = [];
                this.maxTrail = 15;
            }
            
            update() {
                let totalFx = 0;
                let totalFy = 0;
                let absorbed = false;
                let absorber = null;
                
                memoryWells.forEach(well => {
                    const force = well.getForceAt(this.x, this.y);
                    totalFx += force.fx;
                    totalFy += force.fy;
                    if (force.absorbed) {
                        absorbed = true;
                        absorber = well;
                    }
                });
                
                this.vx += totalFx * 0.001;
                this.vy += totalFy * 0.001;
                
                this.vx += (Math.random() - 0.5) * 0.05;
                this.vy += (Math.random() - 0.5) * 0.05;
                
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0) this.x = W;
                if (this.x > W) this.x = 0;
                if (this.y < 0) this.y = H;
                if (this.y > H) this.y = 0;
                
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) this.trail.shift();
                
                if (absorbed && absorber) {
                    absorber.absorbed++;
                    echoes.push({
                        x: this.x, y: this.y,
                        radius: 0,
                        maxRadius: 30,
                        alpha: 0.5,
                        hue: absorber.hue
                    });
                    return false;
                }
                
                return true;
            }
            
            draw() {
                let closestWell = null;
                let minDist = Infinity;
                
                memoryWells.forEach(well => {
                    const dist = Math.hypot(well.x - this.x, well.y - this.y);
                    if (dist < minDist) {
                        minDist = dist;
                        closestWell = well;
                    }
                });
                
                const influenceHue = closestWell && minDist < 200 ? 
                    closestWell.hue : this.baseHue;
                const blend = closestWell ? Math.max(0, 1 - minDist / 200) : 0;
                const hue = this.baseHue + (influenceHue - this.baseHue) * blend;
                
                if (this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.strokeStyle = "hsla(" + hue + ", 50%, 60%, 0.2)";
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + hue + ", 60%, 70%, 0.8)";
                ctx.fill();
            }
        }
        
        function spawnParticles() {
            while (particles.length < particleDensity) {
                particles.push(new Particle(Math.random() * W, Math.random() * H));
            }
        }
        
        function drawEchoes() {
            for (let i = echoes.length - 1; i >= 0; i--) {
                const e = echoes[i];
                e.radius += 2;
                e.alpha *= 0.95;
                
                if (e.alpha < 0.01 || e.radius > e.maxRadius) {
                    echoes.splice(i, 1);
                    continue;
                }
                
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
                ctx.strokeStyle = "hsla(" + e.hue + ", 60%, 70%, " + e.alpha + ")";
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        function drawBackground() {
            ctx.fillStyle = '#0a0815';
            ctx.fillRect(0, 0, W, H);
            
            for (let i = 0; i < 60; i++) {
                const x = (i * 137) % W;
                const y = (i * 89) % H;
                const twinkle = Math.sin(time * 0.2 + i) * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(x, y, 0.3 + twinkle * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(180, 160, 200, " + (0.1 + twinkle * 0.1) + ")";
                ctx.fill();
            }
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            
            spawnParticles();
            
            for (let i = memoryWells.length - 1; i >= 0; i--) {
                if (!memoryWells[i].update()) {
                    memoryWells.splice(i, 1);
                }
            }
            
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                }
            }
            
            particles.forEach(p => p.draw());
            drawEchoes();
            memoryWells.forEach(w => w.draw());
            
            if (isCreating && currentWell) {
                currentWell.grow();
            }
            
            document.getElementById('memory-count').textContent = 'Memories: ' + memoryWells.length;
            
            requestAnimationFrame(animate);
        }
        
        canvas.onmousedown = e => {
            if (e.clientX < 200 && e.clientY < 280) return;
            isCreating = true;
            currentWell = new MemoryWell(e.clientX, e.clientY);
            memoryWells.push(currentWell);
        };
        
        canvas.onmousemove = e => {
            if (isCreating && currentWell) {
                currentWell.x = e.clientX;
                currentWell.y = e.clientY;
            }
        };
        
        canvas.onmouseup = () => {
            isCreating = false;
            currentWell = null;
        };
        
        document.getElementById('strength').oninput = e => {
            memoryStrength = e.target.value / 100;
            document.getElementById('strength-val').textContent = e.target.value;
        };
        
        document.getElementById('density').oninput = e => {
            particleDensity = parseInt(e.target.value);
            document.getElementById('density-val').textContent = e.target.value;
        };
        
        document.getElementById('scatter-btn').onclick = () => {
            memoryWells.forEach(w => w.decaying = true);
        };
        
        document.getElementById('clear-btn').onclick = () => {
            memoryWells.length = 0;
        };
        
        animate();
    </script>
</body>
</html>
