<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Story Automaton</title>
    <meta name="description" content="Interactive layered shadow puppet theater where silhouettes cast cascading shadows through translucent paper layers">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0805; min-height: 100vh; font-family: 'Georgia', serif; color: #c0a080; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(20,15,10,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(180,140,80,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #e0c090; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #d0b070; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(120,90,50,0.4); border: 1px solid rgba(180,140,80,0.4);
            color: #c0a080; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Shadow Theater</h3>
        <div class="control-row">
            <label>Light Height <span class="value" id="height-val">50</span></label>
            <input type="range" id="lightHeight" min="10" max="100" value="50">
        </div>
        <div class="control-row">
            <label>Layer Depth <span class="value" id="depth-val">3</span></label>
            <input type="range" id="layerDepth" min="1" max="5" value="3">
        </div>
        <button id="scene-btn">Next Scene</button>
        <button id="animate-btn">Toggle Animation</button>
    </div>
    <div id="info">Move mouse to control light source | Watch shadows cascade through layers</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let lightX = W / 2, lightY = 100;
        let lightHeight = 50;
        let layerDepth = 3;
        let time = 0;
        let animating = true;
        let currentScene = 0;
        
        const scenes = [
            { name: 'Forest', puppets: [
                { type: 'tree', x: 0.2, layer: 0 },
                { type: 'tree', x: 0.4, layer: 1 },
                { type: 'bird', x: 0.6, layer: 2 },
                { type: 'tree', x: 0.8, layer: 0 }
            ]},
            { name: 'City', puppets: [
                { type: 'building', x: 0.15, layer: 0 },
                { type: 'building', x: 0.35, layer: 1 },
                { type: 'person', x: 0.5, layer: 2 },
                { type: 'building', x: 0.7, layer: 0 },
                { type: 'building', x: 0.9, layer: 1 }
            ]},
            { name: 'Ocean', puppets: [
                { type: 'wave', x: 0.2, layer: 0 },
                { type: 'fish', x: 0.4, layer: 2 },
                { type: 'wave', x: 0.6, layer: 1 },
                { type: 'fish', x: 0.8, layer: 2 }
            ]}
        ];
        
        function drawPuppet(type, x, y, size, rotation = 0) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            if (type === 'tree') {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-size * 0.1, size);
                ctx.lineTo(size * 0.1, size);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(0, -size * 0.3, size * 0.5, 0, Math.PI * 2);
                ctx.fill();
            } else if (type === 'bird') {
                ctx.beginPath();
                ctx.ellipse(0, 0, size * 0.4, size * 0.15, 0, 0, Math.PI * 2);
                ctx.fill();
                
                const wingAngle = Math.sin(time * 5) * 0.5;
                ctx.beginPath();
                ctx.moveTo(-size * 0.2, 0);
                ctx.lineTo(-size * 0.6, -size * 0.3 + Math.sin(time * 5) * size * 0.2);
                ctx.lineTo(-size * 0.3, 0);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(size * 0.2, 0);
                ctx.lineTo(size * 0.6, -size * 0.3 + Math.sin(time * 5 + 0.5) * size * 0.2);
                ctx.lineTo(size * 0.3, 0);
                ctx.fill();
            } else if (type === 'building') {
                ctx.fillRect(-size * 0.3, -size, size * 0.6, size);
                
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 2; col++) {
                        ctx.clearRect(-size * 0.2 + col * size * 0.25, -size * 0.9 + row * size * 0.22, size * 0.1, size * 0.15);
                    }
                }
            } else if (type === 'person') {
                ctx.beginPath();
                ctx.arc(0, -size * 0.8, size * 0.15, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillRect(-size * 0.1, -size * 0.65, size * 0.2, size * 0.4);
                
                const walkPhase = Math.sin(time * 3) * 0.3;
                ctx.save();
                ctx.translate(-size * 0.05, -size * 0.25);
                ctx.rotate(walkPhase);
                ctx.fillRect(-size * 0.04, 0, size * 0.08, size * 0.3);
                ctx.restore();
                
                ctx.save();
                ctx.translate(size * 0.05, -size * 0.25);
                ctx.rotate(-walkPhase);
                ctx.fillRect(-size * 0.04, 0, size * 0.08, size * 0.3);
                ctx.restore();
            } else if (type === 'wave') {
                ctx.beginPath();
                ctx.moveTo(-size, 0);
                for (let i = 0; i <= 20; i++) {
                    const wx = -size + (i / 20) * size * 2;
                    const wy = Math.sin(i * 0.5 + time * 2) * size * 0.2;
                    ctx.lineTo(wx, wy);
                }
                ctx.lineTo(size, size * 0.5);
                ctx.lineTo(-size, size * 0.5);
                ctx.closePath();
                ctx.fill();
            } else if (type === 'fish') {
                const swimOffset = Math.sin(time * 4) * size * 0.1;
                ctx.beginPath();
                ctx.ellipse(swimOffset, 0, size * 0.3, size * 0.15, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(swimOffset + size * 0.25, 0);
                ctx.lineTo(swimOffset + size * 0.45, -size * 0.15);
                ctx.lineTo(swimOffset + size * 0.45, size * 0.15);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function drawBackground() {
            const grad = ctx.createLinearGradient(0, 0, 0, H);
            grad.addColorStop(0, '#2a2015');
            grad.addColorStop(1, '#0a0805');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, W, H);
        }
        
        function drawLight() {
            const gradient = ctx.createRadialGradient(lightX, lightY, 0, lightX, lightY, 300);
            gradient.addColorStop(0, 'rgba(255, 220, 150, 0.3)');
            gradient.addColorStop(0.5, 'rgba(255, 200, 100, 0.1)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, W, H);
            
            ctx.beginPath();
            ctx.arc(lightX, lightY, 15, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 240, 200, 0.8)';
            ctx.fill();
        }
        
        function drawLayers() {
            const scene = scenes[currentScene];
            const stageY = H * 0.7;
            const stageHeight = H * 0.4;
            
            for (let layer = layerDepth - 1; layer >= 0; layer--) {
                const layerY = stageY - layer * 30;
                const layerOpacity = 0.3 + layer * 0.2;
                
                ctx.fillStyle = "rgba(40, 30, 20, " + layerOpacity + ")";
                ctx.fillRect(0, layerY, W, stageHeight);
                
                scene.puppets.filter(p => p.layer === layer).forEach(puppet => {
                    const puppetX = W * puppet.x;
                    const puppetY = layerY - 20;
                    const puppetSize = 60 + layer * 20;
                    
                    ctx.fillStyle = '#000';
                    drawPuppet(puppet.type, puppetX, puppetY, puppetSize);
                    
                    const shadowLength = (lightHeight / 100) * 200 * (1 + layer * 0.5);
                    const shadowAngle = Math.atan2(puppetY - lightY, puppetX - lightX);
                    const shadowX = puppetX + Math.cos(shadowAngle) * shadowLength;
                    const shadowY = puppetY + Math.sin(shadowAngle) * shadowLength * 0.3;
                    
                    for (let s = layerDepth - 1; s > layer; s--) {
                        const sLayerY = stageY - s * 30;
                        const shadowOpacity = 0.3 / (s - layer + 1);
                        
                        ctx.fillStyle = "rgba(0, 0, 0, " + shadowOpacity + ")";
                        ctx.save();
                        ctx.translate(0, (s - layer) * 40);
                        ctx.scale(1 + (s - layer) * 0.2, 0.3);
                        drawPuppet(puppet.type, shadowX, shadowY, puppetSize * (1 + (s - layer) * 0.3));
                        ctx.restore();
                    }
                });
            }
        }
        
        function drawDust() {
            for (let i = 0; i < 30; i++) {
                const x = (i * 97 + time * 20) % W;
                const y = (i * 61 + Math.sin(time + i) * 20) % H;
                const brightness = 0.1 + Math.sin(time * 2 + i) * 0.05;
                
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 230, 180, " + brightness + ")";
                ctx.fill();
            }
        }
        
        function animate() {
            if (animating) time += 0.016;
            
            drawBackground();
            drawLayers();
            drawLight();
            drawDust();
            
            requestAnimationFrame(animate);
        }
        
        canvas.onmousemove = e => {
            lightX = e.clientX;
            lightY = Math.min(H * 0.5, e.clientY);
        };
        
        canvas.ontouchmove = e => {
            e.preventDefault();
            lightX = e.touches[0].clientX;
            lightY = Math.min(H * 0.5, e.touches[0].clientY);
        };
        
        document.getElementById('lightHeight').oninput = e => {
            lightHeight = parseInt(e.target.value);
            document.getElementById('height-val').textContent = lightHeight;
        };
        
        document.getElementById('layerDepth').oninput = e => {
            layerDepth = parseInt(e.target.value);
            document.getElementById('depth-val').textContent = layerDepth;
        };
        
        document.getElementById('scene-btn').onclick = () => {
            currentScene = (currentScene + 1) % scenes.length;
        };
        
        document.getElementById('animate-btn').onclick = () => {
            animating = !animating;
            document.getElementById('animate-btn').textContent = animating ? 'Pause' : 'Play';
        };
        
        animate();
    </script>
</body>
</html>
