<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance Threads</title>
    <meta name="description" content="Create invisible threads between points, watching them shimmer with silk-like beauty as your attention illuminates hidden connections">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a12; min-height: 100vh; font-family: 'Georgia', serif; color: #8090a0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: crosshair; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,10,18,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,120,150,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #a0b0c0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #b0c0d0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(60,80,100,0.4); border: 1px solid rgba(100,120,150,0.4);
            color: #8090a0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #stats { position: fixed; top: 20px; right: 20px; font-size: 12px; color: #506070; z-index: 100; text-align: right; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Resonance Threads</h3>
        <div class="control-row">
            <label>Light Radius <span class="value" id="radius-val">150</span></label>
            <input type="range" id="radius" min="50" max="300" value="150">
        </div>
        <div class="control-row">
            <label>Thread Persistence <span class="value" id="persist-val">50</span></label>
            <input type="range" id="persist" min="20" max="100" value="50">
        </div>
        <button id="node-btn">Place Connection Node</button>
        <button id="clear-btn">Clear Web</button>
    </div>
    <div id="stats">
        <div>Nodes: <span id="node-count">0</span></div>
        <div>Threads: <span id="thread-count">0</span></div>
        <div>Illuminated: <span id="lit-count">0</span></div>
    </div>
    <div id="info">Click to place nodes | Move cursor to illuminate hidden threads</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let lightRadius = 150;
        let persistence = 0.5;
        let time = 0;
        let mouseX = W / 2;
        let mouseY = H / 2;
        let placingNode = false;
        
        const nodes = [];
        const threads = [];
        
        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.hue = 180 + Math.random() * 60;
            }
            
            getVisibility() {
                const dist = Math.hypot(mouseX - this.x, mouseY - this.y);
                return Math.max(0, 1 - dist / lightRadius);
            }
            
            draw() {
                this.pulsePhase += 0.02;
                const visibility = this.getVisibility();
                const pulse = Math.sin(this.pulsePhase) * 0.3 + 1;
                const radius = 6 * pulse;
                
                if (visibility > 0.05) {
                    const glow = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius * 3);
                    glow.addColorStop(0, "hsla(" + this.hue + ", 60%, 70%, " + (visibility * 0.5) + ")");
                    glow.addColorStop(1, "transparent");
                    ctx.fillStyle = glow;
                    ctx.fillRect(this.x - radius * 3, this.y - radius * 3, radius * 6, radius * 6);
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + this.hue + ", 50%, 60%, " + (0.1 + visibility * 0.8) + ")";
                ctx.fill();
            }
        }
        
        class Thread {
            constructor(node1, node2) {
                this.node1 = node1;
                this.node2 = node2;
                this.hue = (node1.hue + node2.hue) / 2;
                this.lastVisibility = 0;
                this.shimmerPhase = Math.random() * Math.PI * 2;
            }
            
            getVisibility() {
                const midX = (this.node1.x + this.node2.x) / 2;
                const midY = (this.node1.y + this.node2.y) / 2;
                
                const dist1 = Math.hypot(mouseX - this.node1.x, mouseY - this.node1.y);
                const dist2 = Math.hypot(mouseX - this.node2.x, mouseY - this.node2.y);
                const distMid = Math.hypot(mouseX - midX, mouseY - midY);
                
                const minDist = Math.min(dist1, dist2, distMid);
                const rawVisibility = Math.max(0, 1 - minDist / lightRadius);
                
                this.lastVisibility = this.lastVisibility * persistence + rawVisibility * (1 - persistence);
                
                return this.lastVisibility;
            }
            
            draw() {
                this.shimmerPhase += 0.03;
                const visibility = this.getVisibility();
                
                if (visibility < 0.02) return;
                
                const shimmer = Math.sin(this.shimmerPhase) * 0.3 + 0.7;
                
                ctx.beginPath();
                ctx.moveTo(this.node1.x, this.node1.y);
                
                const midX = (this.node1.x + this.node2.x) / 2;
                const midY = (this.node1.y + this.node2.y) / 2;
                const offset = Math.sin(this.shimmerPhase * 0.5) * 10;
                
                ctx.quadraticCurveTo(midX + offset, midY + offset, this.node2.x, this.node2.y);
                
                ctx.strokeStyle = "hsla(" + this.hue + ", 50%, 80%, " + (visibility * 0.6 * shimmer) + ")";
                ctx.lineWidth = 1 + visibility * 2;
                ctx.stroke();
                
                ctx.strokeStyle = "hsla(" + this.hue + ", 30%, 95%, " + (visibility * 0.3 * shimmer) + ")";
                ctx.lineWidth = 3 + visibility * 3;
                ctx.stroke();
            }
        }
        
        function connectNodes() {
            threads.length = 0;
            
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dist = Math.hypot(nodes[i].x - nodes[j].x, nodes[i].y - nodes[j].y);
                    if (dist < 300) {
                        threads.push(new Thread(nodes[i], nodes[j]));
                    }
                }
            }
        }
        
        function drawLightSource() {
            const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, lightRadius);
            gradient.addColorStop(0, 'rgba(100, 130, 160, 0.08)');
            gradient.addColorStop(0.5, 'rgba(80, 110, 140, 0.03)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(mouseX - lightRadius, mouseY - lightRadius, lightRadius * 2, lightRadius * 2);
            
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(150, 180, 210, 0.3)';
            ctx.fill();
        }
        
        function drawBackground() {
            ctx.fillStyle = '#0a0a12';
            ctx.fillRect(0, 0, W, H);
        }
        
        function countIlluminated() {
            let count = 0;
            threads.forEach(t => {
                if (t.lastVisibility > 0.3) count++;
            });
            return count;
        }
        
        function updateStats() {
            document.getElementById('node-count').textContent = nodes.length;
            document.getElementById('thread-count').textContent = threads.length;
            document.getElementById('lit-count').textContent = countIlluminated();
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            drawLightSource();
            
            threads.forEach(t => t.draw());
            nodes.forEach(n => n.draw());
            
            updateStats();
            
            requestAnimationFrame(animate);
        }
        
        canvas.onmousemove = e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        };
        
        canvas.onclick = e => {
            if (e.clientX < 200 && e.clientY < 300) return;
            
            if (placingNode) {
                nodes.push(new Node(e.clientX, e.clientY));
                connectNodes();
                placingNode = false;
                document.getElementById('node-btn').textContent = 'Place Connection Node';
            }
        };
        
        document.getElementById('radius').oninput = e => {
            lightRadius = parseInt(e.target.value);
            document.getElementById('radius-val').textContent = e.target.value;
        };
        
        document.getElementById('persist').oninput = e => {
            persistence = e.target.value / 100;
            document.getElementById('persist-val').textContent = e.target.value;
        };
        
        document.getElementById('node-btn').onclick = () => {
            placingNode = !placingNode;
            document.getElementById('node-btn').textContent = placingNode ? 'Click canvas to place...' : 'Place Connection Node';
        };
        
        document.getElementById('clear-btn').onclick = () => {
            nodes.length = 0;
            threads.length = 0;
        };
        
        for (let i = 0; i < 8; i++) {
            nodes.push(new Node(
                150 + Math.random() * (W - 300),
                100 + Math.random() * (H - 200)
            ));
        }
        connectNodes();
        
        animate();
    </script>
</body>
</html>
