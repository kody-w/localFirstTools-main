<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbral Genesis</title>
    <meta name="description" content="Draw shadows that generate their light sources - an inverted reality where darkness creates luminous geometry">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0a; min-height: 100vh; font-family: 'Georgia', serif; color: #808080; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: crosshair; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(20,20,20,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,100,100,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #a0a0a0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #c0c0c0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(60,60,60,0.4); border: 1px solid rgba(100,100,100,0.4);
            color: #909090; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Umbral Genesis</h3>
        <div class="control-row">
            <label>Light Height <span class="value" id="height-val">50</span></label>
            <input type="range" id="height" min="10" max="100" value="50">
        </div>
        <div class="control-row">
            <label>Object Glow <span class="value" id="glow-val">70</span></label>
            <input type="range" id="glow" min="20" max="100" value="70">
        </div>
        <button id="invert-btn">Invert Reality</button>
        <button id="clear-btn">Dissolve All</button>
    </div>
    <div id="info">Draw shadows | They will generate their light sources above</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let lightHeight = 0.5;
        let objectGlow = 0.7;
        let inverted = false;
        let time = 0;
        
        const shadows = [];
        const lightObjects = [];
        const particles = [];
        
        let isDrawing = false;
        let currentPath = [];
        
        let lightSourceX = W / 2;
        let lightSourceY = 100;
        
        class Shadow {
            constructor(path) {
                this.path = path;
                this.center = this.calculateCenter();
                this.age = 0;
                this.lightObject = null;
                
                this.generateLightObject();
            }
            
            calculateCenter() {
                let cx = 0, cy = 0;
                this.path.forEach(p => { cx += p.x; cy += p.y; });
                return { x: cx / this.path.length, y: cy / this.path.length };
            }
            
            generateLightObject() {
                const objectPath = this.path.map(point => {
                    const dx = point.x - lightSourceX;
                    const dy = point.y - lightSourceY;
                    const dist = Math.hypot(dx, dy);
                    
                    const heightFactor = lightHeight * 200;
                    const projectionFactor = heightFactor / (dist + 100);
                    
                    return {
                        x: lightSourceX + dx * projectionFactor * 0.5,
                        y: lightSourceY + dy * projectionFactor * 0.3,
                        z: heightFactor * 0.5
                    };
                });
                
                this.lightObject = {
                    path: objectPath,
                    hue: 40 + Math.random() * 40,
                    pulse: Math.random() * Math.PI * 2,
                    center: {
                        x: objectPath.reduce((s, p) => s + p.x, 0) / objectPath.length,
                        y: objectPath.reduce((s, p) => s + p.y, 0) / objectPath.length
                    }
                };
            }
            
            update() {
                this.age += 0.016;
                
                if (this.lightObject) {
                    this.lightObject.pulse += 0.05;
                }
            }
            
            drawShadow() {
                if (this.path.length < 3) return;
                
                ctx.beginPath();
                ctx.moveTo(this.path[0].x, this.path[0].y);
                for (let i = 1; i < this.path.length; i++) {
                    ctx.lineTo(this.path[i].x, this.path[i].y);
                }
                ctx.closePath();
                
                const alpha = inverted ? 0.1 : 0.6;
                ctx.fillStyle = "rgba(0, 0, 0, " + alpha + ")";
                ctx.fill();
                
                ctx.strokeStyle = "rgba(30, 30, 30, 0.8)";
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            drawLightObject() {
                if (!this.lightObject || this.lightObject.path.length < 3) return;
                
                const pulse = 1 + Math.sin(this.lightObject.pulse) * 0.1;
                const path = this.lightObject.path;
                const center = this.lightObject.center;
                
                ctx.beginPath();
                ctx.arc(center.x, center.y, 50 * objectGlow * pulse, 0, Math.PI * 2);
                const glowGrad = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, 50 * objectGlow);
                glowGrad.addColorStop(0, "hsla(" + this.lightObject.hue + ", 80%, 70%, 0.3)");
                glowGrad.addColorStop(1, "transparent");
                ctx.fillStyle = glowGrad;
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(path[0].x, path[0].y);
                for (let i = 1; i < path.length; i++) {
                    ctx.lineTo(path[i].x, path[i].y);
                }
                ctx.closePath();
                
                const fillAlpha = inverted ? 0.9 : 0.4;
                ctx.fillStyle = "hsla(" + this.lightObject.hue + ", 70%, 60%, " + fillAlpha + ")";
                ctx.fill();
                
                ctx.strokeStyle = "hsla(" + this.lightObject.hue + ", 90%, 80%, 0.8)";
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.setLineDash([3, 3]);
                ctx.beginPath();
                ctx.moveTo(center.x, center.y);
                ctx.lineTo(this.center.x, this.center.y);
                ctx.strokeStyle = "rgba(100, 100, 100, 0.2)";
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            drawConnections() {
                if (!this.lightObject) return;
                
                for (let i = 0; i < this.path.length; i++) {
                    const shadowPoint = this.path[i];
                    const lightPoint = this.lightObject.path[i];
                    
                    if (i % 3 === 0) {
                        ctx.beginPath();
                        ctx.moveTo(shadowPoint.x, shadowPoint.y);
                        ctx.lineTo(lightPoint.x, lightPoint.y);
                        ctx.strokeStyle = "rgba(150, 130, 100, 0.1)";
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function drawBackground() {
            if (inverted) {
                ctx.fillStyle = '#e0e0e0';
            } else {
                ctx.fillStyle = '#0a0a0a';
            }
            ctx.fillRect(0, 0, W, H);
            
            ctx.beginPath();
            ctx.arc(lightSourceX, lightSourceY, 15, 0, Math.PI * 2);
            ctx.fillStyle = inverted ? 'rgba(0, 0, 0, 0.8)' : 'rgba(255, 220, 150, 0.8)';
            ctx.fill();
            
            const sunGrad = ctx.createRadialGradient(lightSourceX, lightSourceY, 0, lightSourceX, lightSourceY, 80);
            sunGrad.addColorStop(0, inverted ? 'rgba(0, 0, 0, 0.3)' : 'rgba(255, 220, 150, 0.3)');
            sunGrad.addColorStop(1, 'transparent');
            ctx.fillStyle = sunGrad;
            ctx.fillRect(lightSourceX - 80, lightSourceY - 80, 160, 160);
        }
        
        function drawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy -= 0.02;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(45, 80%, 70%, " + (p.life * 0.5) + ")";
                ctx.fill();
            }
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            
            shadows.forEach(s => {
                s.update();
                s.drawConnections();
            });
            
            shadows.forEach(s => s.drawShadow());
            shadows.forEach(s => s.drawLightObject());
            
            drawParticles();
            
            if (isDrawing && currentPath.length > 1) {
                ctx.beginPath();
                ctx.moveTo(currentPath[0].x, currentPath[0].y);
                currentPath.forEach(p => ctx.lineTo(p.x, p.y));
                ctx.strokeStyle = 'rgba(100, 100, 100, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            requestAnimationFrame(animate);
        }
        
        canvas.onmousedown = e => {
            isDrawing = true;
            currentPath = [{ x: e.clientX, y: e.clientY }];
        };
        
        canvas.onmousemove = e => {
            lightSourceX = lightSourceX * 0.95 + e.clientX * 0.05;
            lightSourceY = lightSourceY * 0.95 + (e.clientY * 0.3) * 0.05;
            
            if (isDrawing) {
                const last = currentPath[currentPath.length - 1];
                if (Math.hypot(e.clientX - last.x, e.clientY - last.y) > 10) {
                    currentPath.push({ x: e.clientX, y: e.clientY });
                }
            }
            
            shadows.forEach(s => s.generateLightObject());
        };
        
        canvas.onmouseup = e => {
            if (currentPath.length > 5) {
                shadows.push(new Shadow(currentPath));
                
                for (let i = 0; i < 10; i++) {
                    const idx = Math.floor(Math.random() * currentPath.length);
                    particles.push({
                        x: currentPath[idx].x,
                        y: currentPath[idx].y,
                        vx: (Math.random() - 0.5) * 3,
                        vy: -Math.random() * 3,
                        size: 2 + Math.random() * 3,
                        life: 1
                    });
                }
            }
            isDrawing = false;
            currentPath = [];
        };
        
        document.getElementById('height').oninput = e => {
            lightHeight = e.target.value / 100;
            document.getElementById('height-val').textContent = e.target.value;
            shadows.forEach(s => s.generateLightObject());
        };
        
        document.getElementById('glow').oninput = e => {
            objectGlow = e.target.value / 100;
            document.getElementById('glow-val').textContent = e.target.value;
        };
        
        document.getElementById('invert-btn').onclick = () => {
            inverted = !inverted;
            document.getElementById('invert-btn').textContent = inverted ? 'Normal Reality' : 'Invert Reality';
        };
        
        document.getElementById('clear-btn').onclick = () => {
            shadows.forEach(s => {
                for (let i = 0; i < 20; i++) {
                    particles.push({
                        x: s.center.x + (Math.random() - 0.5) * 50,
                        y: s.center.y + (Math.random() - 0.5) * 50,
                        vx: (Math.random() - 0.5) * 5,
                        vy: -Math.random() * 5,
                        size: 3 + Math.random() * 4,
                        life: 1
                    });
                }
            });
            shadows.length = 0;
        };
        
        animate();
    </script>
</body>
</html>
