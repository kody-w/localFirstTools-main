<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Symmetry</title>
    <meta name="description" content="Draw one arm of a snowflake and watch it crystallize into perfect hexagonal symmetry, creating unique frozen memories">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a1525; min-height: 100vh; font-family: 'Georgia', serif; color: #a0c0e0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: crosshair; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,21,37,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(150,200,255,0.2);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #c0e0ff; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #d0f0ff; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(80,140,200,0.3); border: 1px solid rgba(150,200,255,0.3);
            color: #a0c0e0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #stats { position: fixed; top: 20px; right: 20px; font-size: 12px; color: #607090; z-index: 100; text-align: right; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Frozen Symmetry</h3>
        <div class="control-row">
            <label>Line Width <span class="value" id="width-val">3</span></label>
            <input type="range" id="width" min="1" max="8" value="3">
        </div>
        <div class="control-row">
            <label>Crystal Hue <span class="value" id="hue-val">200</span></label>
            <input type="range" id="hue" min="180" max="240" value="200">
        </div>
        <button id="drop-btn">Drop Crystal</button>
        <button id="clear-btn">New Canvas</button>
    </div>
    <div id="stats">
        <div>Crystals: <span id="crystal-count">0</span></div>
        <div>Drawing: <span id="draw-state">Ready</span></div>
    </div>
    <div id="info">Draw from center outward | Watch your stroke become hexagonal perfection</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let lineWidth = 3;
        let crystalHue = 200;
        let isDrawing = false;
        let currentStroke = [];
        let time = 0;
        
        const crystals = [];
        const fallingCrystals = [];
        
        class Crystal {
            constructor(strokes, x, y) {
                this.strokes = strokes;
                this.x = x;
                this.y = y;
                this.scale = 1;
                this.rotation = 0;
                this.hue = crystalHue + (Math.random() - 0.5) * 20;
                this.opacity = 1;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                ctx.globalAlpha = this.opacity;
                
                for (let arm = 0; arm < 6; arm++) {
                    ctx.save();
                    ctx.rotate(arm * Math.PI / 3);
                    
                    this.strokes.forEach(stroke => {
                        if (stroke.length < 2) return;
                        
                        ctx.beginPath();
                        ctx.moveTo(stroke[0].x, stroke[0].y);
                        for (let i = 1; i < stroke.length; i++) {
                            ctx.lineTo(stroke[i].x, stroke[i].y);
                        }
                        ctx.strokeStyle = "hsla(" + this.hue + ", 60%, 70%, 0.8)";
                        ctx.lineWidth = stroke[0].width || 3;
                        ctx.lineCap = 'round';
                        ctx.lineJoin = 'round';
                        ctx.stroke();
                        
                        ctx.save();
                        ctx.scale(1, -1);
                        ctx.beginPath();
                        ctx.moveTo(stroke[0].x, stroke[0].y);
                        for (let i = 1; i < stroke.length; i++) {
                            ctx.lineTo(stroke[i].x, stroke[i].y);
                        }
                        ctx.stroke();
                        ctx.restore();
                    });
                    
                    ctx.restore();
                }
                
                ctx.restore();
            }
        }
        
        class FallingCrystal extends Crystal {
            constructor(strokes) {
                super(strokes, W/2, H/2);
                this.vy = 0;
                this.targetY = H * 0.7 + Math.random() * (H * 0.25);
                this.targetX = 100 + Math.random() * (W - 200);
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.scale = 0.3 + Math.random() * 0.4;
                this.settled = false;
            }
            
            update() {
                if (this.settled) return true;
                
                this.rotation += this.rotationSpeed;
                this.vy += 0.1;
                this.y += this.vy;
                
                const dx = this.targetX - this.x;
                this.x += dx * 0.02;
                
                if (this.y >= this.targetY) {
                    this.y = this.targetY;
                    this.vy = 0;
                    this.settled = true;
                    crystals.push(this);
                    return false;
                }
                
                return true;
            }
        }
        
        function drawBackground() {
            const gradient = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, Math.max(W, H) * 0.7);
            gradient.addColorStop(0, '#0f1a2a');
            gradient.addColorStop(1, '#0a1525');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, W, H);
        }
        
        function drawDrawingGuide() {
            ctx.save();
            ctx.translate(W/2, H/2);
            
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(150, 200, 255, 0.5)';
            ctx.fill();
            
            for (let arm = 0; arm < 6; arm++) {
                ctx.save();
                ctx.rotate(arm * Math.PI / 3);
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(150, 0);
                ctx.strokeStyle = 'rgba(100, 150, 200, 0.15)';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.restore();
            }
            
            ctx.beginPath();
            ctx.arc(0, 0, 150, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(100, 150, 200, 0.1)';
            ctx.stroke();
            
            ctx.restore();
        }
        
        function drawCurrentStroke() {
            if (currentStroke.length < 2) return;
            
            ctx.save();
            ctx.translate(W/2, H/2);
            
            for (let arm = 0; arm < 6; arm++) {
                ctx.save();
                ctx.rotate(arm * Math.PI / 3);
                
                ctx.beginPath();
                ctx.moveTo(currentStroke[0].x, currentStroke[0].y);
                for (let i = 1; i < currentStroke.length; i++) {
                    ctx.lineTo(currentStroke[i].x, currentStroke[i].y);
                }
                ctx.strokeStyle = "hsla(" + crystalHue + ", 60%, 80%, 0.9)";
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
                
                ctx.save();
                ctx.scale(1, -1);
                ctx.beginPath();
                ctx.moveTo(currentStroke[0].x, currentStroke[0].y);
                for (let i = 1; i < currentStroke.length; i++) {
                    ctx.lineTo(currentStroke[i].x, currentStroke[i].y);
                }
                ctx.stroke();
                ctx.restore();
                
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        function updateStats() {
            document.getElementById('crystal-count').textContent = crystals.length;
            document.getElementById('draw-state').textContent = isDrawing ? 'Drawing...' : 'Ready';
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            
            crystals.forEach(c => c.draw());
            
            for (let i = fallingCrystals.length - 1; i >= 0; i--) {
                if (!fallingCrystals[i].update()) {
                    fallingCrystals.splice(i, 1);
                } else {
                    fallingCrystals[i].draw();
                }
            }
            
            drawDrawingGuide();
            drawCurrentStroke();
            
            updateStats();
            
            requestAnimationFrame(animate);
        }
        
        let allStrokes = [];
        
        canvas.onmousedown = e => {
            if (e.clientX < 200 && e.clientY < 280) return;
            isDrawing = true;
            currentStroke = [];
            const x = e.clientX - W/2;
            const y = e.clientY - H/2;
            currentStroke.push({ x, y, width: lineWidth });
        };
        
        canvas.onmousemove = e => {
            if (!isDrawing) return;
            const x = e.clientX - W/2;
            const y = e.clientY - H/2;
            currentStroke.push({ x, y, width: lineWidth });
        };
        
        canvas.onmouseup = () => {
            if (isDrawing && currentStroke.length > 1) {
                allStrokes.push([...currentStroke]);
            }
            isDrawing = false;
            currentStroke = [];
        };
        
        canvas.onmouseleave = () => {
            if (isDrawing && currentStroke.length > 1) {
                allStrokes.push([...currentStroke]);
            }
            isDrawing = false;
            currentStroke = [];
        };
        
        document.getElementById('width').oninput = e => {
            lineWidth = parseInt(e.target.value);
            document.getElementById('width-val').textContent = e.target.value;
        };
        
        document.getElementById('hue').oninput = e => {
            crystalHue = parseInt(e.target.value);
            document.getElementById('hue-val').textContent = e.target.value;
        };
        
        document.getElementById('drop-btn').onclick = () => {
            if (allStrokes.length === 0) return;
            
            const crystal = new FallingCrystal(allStrokes);
            fallingCrystals.push(crystal);
            allStrokes = [];
        };
        
        document.getElementById('clear-btn').onclick = () => {
            allStrokes = [];
            currentStroke = [];
        };
        
        animate();
    </script>
</body>
</html>
