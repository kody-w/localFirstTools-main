<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stalactite Time Machine</title>
    <meta name="description" content="Watch cave formations grow over millions of years with adjustable geological time">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0806; min-height: 100vh; font-family: monospace; color: #a09080; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(20,15,10,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(150,120,80,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #c0a080; }
        .control-row { margin: 12px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 150px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 8px 0;
            background: rgba(80,60,40,0.6); border: 1px solid rgba(150,120,80,0.4);
            color: #a09080; cursor: pointer; border-radius: 8px;
        }
        .value { float: right; color: #c0a080; font-size: 12px; }
        #time-display {
            position: fixed; top: 20px; right: 20px; background: rgba(20,15,10,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(150,120,80,0.3);
            text-align: center; z-index: 100;
        }
        .time-value { font-size: 28px; color: #c0a080; }
        .time-label { font-size: 11px; opacity: 0.7; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Time Machine</h3>
        <div class="control-row">
            <label>Time Speed <span class="value" id="speed-val">1000 yrs/s</span></label>
            <input type="range" id="speed" min="1" max="100" value="10">
        </div>
        <div class="control-row">
            <label>Mineral Concentration <span class="value" id="mineral-val">50%</span></label>
            <input type="range" id="mineral" min="10" max="100" value="50">
        </div>
        <div class="control-row">
            <label>Water Flow <span class="value" id="flow-val">50%</span></label>
            <input type="range" id="flow" min="10" max="100" value="50">
        </div>
        <button id="reset-btn">Reset Cave (0 years)</button>
        <button id="jump-btn">Jump 1 Million Years</button>
    </div>
    <div id="time-display">
        <div class="time-value" id="years">0</div>
        <div class="time-label">Years Elapsed</div>
        <div style="margin-top:15px">
            <div class="time-value" id="formations">0</div>
            <div class="time-label">Formations</div>
        </div>
    </div>
    <div id="info">Watch stalactites and stalagmites form over geological time</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let years = 0;
        let timeSpeed = 1000;
        let mineralConc = 50;
        let waterFlow = 50;
        let stalactites = [];
        let stalagmites = [];
        let drips = [];
        let particles = [];
        
        const CEILING_Y = 80;
        const FLOOR_Y_OFFSET = 100;
        
        function initCave() {
            stalactites = [];
            stalagmites = [];
            drips = [];
            years = 0;
            
            for (let i = 0; i < 15; i++) {
                const x = 100 + Math.random() * (W - 200);
                stalactites.push({
                    x: x,
                    y: CEILING_Y,
                    length: 5 + Math.random() * 10,
                    width: 3 + Math.random() * 5,
                    growthRate: 0.0001 + Math.random() * 0.0002,
                    hue: 30 + Math.random() * 20,
                    dripping: Math.random() > 0.5
                });
                stalagmites.push({
                    x: x + (Math.random() - 0.5) * 20,
                    y: H - FLOOR_Y_OFFSET,
                    length: 3 + Math.random() * 8,
                    width: 2 + Math.random() * 4,
                    growthRate: 0.00008 + Math.random() * 0.00015,
                    hue: 25 + Math.random() * 25
                });
            }
        }
        
        function drawCave() {
            // Gradient background
            const bgGrad = ctx.createLinearGradient(0, 0, 0, H);
            bgGrad.addColorStop(0, '#1a1510');
            bgGrad.addColorStop(0.3, '#0a0806');
            bgGrad.addColorStop(0.7, '#0a0806');
            bgGrad.addColorStop(1, '#151210');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, W, H);
            
            // Ceiling rock
            ctx.fillStyle = '#2a2520';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(W, 0);
            ctx.lineTo(W, CEILING_Y + 20);
            for (let x = W; x >= 0; x -= 30) {
                ctx.lineTo(x, CEILING_Y + Math.sin(x * 0.02) * 15 + Math.random() * 5);
            }
            ctx.closePath();
            ctx.fill();
            
            // Floor rock
            const floorY = H - FLOOR_Y_OFFSET;
            ctx.fillStyle = '#252018';
            ctx.beginPath();
            ctx.moveTo(0, H);
            ctx.lineTo(W, H);
            ctx.lineTo(W, floorY - 20);
            for (let x = W; x >= 0; x -= 30) {
                ctx.lineTo(x, floorY - Math.sin(x * 0.025) * 12 - Math.random() * 5);
            }
            ctx.closePath();
            ctx.fill();
            
            // Subtle glow from below
            const glowGrad = ctx.createRadialGradient(W/2, H, 0, W/2, H, H * 0.6);
            glowGrad.addColorStop(0, 'rgba(60, 40, 20, 0.15)');
            glowGrad.addColorStop(1, 'transparent');
            ctx.fillStyle = glowGrad;
            ctx.fillRect(0, 0, W, H);
        }
        
        function drawFormation(f, isStalactite) {
            const direction = isStalactite ? 1 : -1;
            const baseY = isStalactite ? f.y : f.y;
            const tipY = isStalactite ? f.y + f.length : f.y - f.length;
            
            // Main body
            ctx.beginPath();
            ctx.moveTo(f.x - f.width, baseY);
            ctx.quadraticCurveTo(f.x - f.width * 0.8, baseY + direction * f.length * 0.3, f.x - f.width * 0.3, baseY + direction * f.length * 0.7);
            ctx.lineTo(f.x, tipY);
            ctx.lineTo(f.x + f.width * 0.3, baseY + direction * f.length * 0.7);
            ctx.quadraticCurveTo(f.x + f.width * 0.8, baseY + direction * f.length * 0.3, f.x + f.width, baseY);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(f.x - f.width, baseY, f.x + f.width, baseY);
            const baseColor = "hsl(" + f.hue + ", 30%, 35%)";
            const lightColor = "hsl(" + f.hue + ", 25%, 50%)";
            const darkColor = "hsl(" + f.hue + ", 35%, 20%)";
            gradient.addColorStop(0, darkColor);
            gradient.addColorStop(0.3, lightColor);
            gradient.addColorStop(0.7, baseColor);
            gradient.addColorStop(1, darkColor);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Wet sheen
            if (f.dripping || Math.random() > 0.7) {
                ctx.beginPath();
                ctx.moveTo(f.x - f.width * 0.2, baseY + direction * f.length * 0.2);
                ctx.lineTo(f.x - f.width * 0.1, tipY - direction * f.length * 0.1);
                ctx.strokeStyle = 'rgba(200, 180, 150, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }
        
        function drawDrip(d) {
            ctx.beginPath();
            ctx.ellipse(d.x, d.y, 2, 3, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(180, 200, 220, 0.6)';
            ctx.fill();
        }
        
        function drawParticle(p) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(200, 180, 150, " + p.alpha + ")";
            ctx.fill();
        }
        
        function update() {
            const dt = timeSpeed;
            years += dt;
            
            const growthMult = (mineralConc / 50) * (waterFlow / 50);
            
            stalactites.forEach((s, i) => {
                s.length += s.growthRate * dt * growthMult;
                s.width = Math.min(s.width + s.growthRate * dt * 0.1 * growthMult, 25);
                
                // Column formation when stalactite meets stalagmite
                const correspondingStag = stalagmites[i];
                if (correspondingStag) {
                    const gap = (H - FLOOR_Y_OFFSET - correspondingStag.length) - (CEILING_Y + s.length);
                    if (gap < 0) {
                        s.length = (H - FLOOR_Y_OFFSET - correspondingStag.length - CEILING_Y) / 2;
                        correspondingStag.length = s.length;
                    }
                }
                
                // Dripping
                if (s.dripping && Math.random() < 0.002 * (waterFlow / 50)) {
                    drips.push({
                        x: s.x + (Math.random() - 0.5) * 4,
                        y: CEILING_Y + s.length,
                        vy: 0.5 + Math.random()
                    });
                }
            });
            
            stalagmites.forEach(s => {
                s.length += s.growthRate * dt * growthMult * 0.8;
                s.width = Math.min(s.width + s.growthRate * dt * 0.08 * growthMult, 20);
            });
            
            // Update drips
            drips = drips.filter(d => {
                d.y += d.vy;
                d.vy += 0.1;
                if (d.y > H - FLOOR_Y_OFFSET) {
                    // Splash particles
                    for (let i = 0; i < 3; i++) {
                        particles.push({
                            x: d.x + (Math.random() - 0.5) * 10,
                            y: H - FLOOR_Y_OFFSET,
                            vx: (Math.random() - 0.5) * 2,
                            vy: -Math.random() * 2,
                            size: 1 + Math.random(),
                            alpha: 0.6
                        });
                    }
                    return false;
                }
                return true;
            });
            
            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.alpha -= 0.02;
                return p.alpha > 0;
            });
            
            // Occasionally add new formations
            if (Math.random() < 0.00001 * (waterFlow / 50) && stalactites.length < 30) {
                const x = 100 + Math.random() * (W - 200);
                stalactites.push({
                    x: x,
                    y: CEILING_Y,
                    length: 2,
                    width: 2,
                    growthRate: 0.0001 + Math.random() * 0.0002,
                    hue: 30 + Math.random() * 20,
                    dripping: Math.random() > 0.3
                });
                stalagmites.push({
                    x: x + (Math.random() - 0.5) * 30,
                    y: H - FLOOR_Y_OFFSET,
                    length: 1,
                    width: 1,
                    growthRate: 0.00008 + Math.random() * 0.00015,
                    hue: 25 + Math.random() * 25
                });
            }
            
            // Update display
            document.getElementById('years').textContent = formatYears(years);
            document.getElementById('formations').textContent = stalactites.length + stalagmites.length;
        }
        
        function formatYears(y) {
            if (y >= 1000000000) return (y / 1000000000).toFixed(2) + 'B';
            if (y >= 1000000) return (y / 1000000).toFixed(2) + 'M';
            if (y >= 1000) return (y / 1000).toFixed(1) + 'K';
            return Math.floor(y).toString();
        }
        
        function animate() {
            drawCave();
            
            // Draw formations back to front
            stalagmites.forEach(s => drawFormation(s, false));
            stalactites.forEach(s => drawFormation(s, true));
            
            drips.forEach(d => drawDrip(d));
            particles.forEach(p => drawParticle(p));
            
            update();
            
            requestAnimationFrame(animate);
        }
        
        document.getElementById('speed').oninput = e => {
            timeSpeed = Math.pow(e.target.value, 2);
            document.getElementById('speed-val').textContent = formatYears(timeSpeed) + '/s';
        };
        document.getElementById('mineral').oninput = e => {
            mineralConc = parseInt(e.target.value);
            document.getElementById('mineral-val').textContent = mineralConc + '%';
        };
        document.getElementById('flow').oninput = e => {
            waterFlow = parseInt(e.target.value);
            document.getElementById('flow-val').textContent = waterFlow + '%';
        };
        
        document.getElementById('reset-btn').onclick = () => initCave();
        document.getElementById('jump-btn').onclick = () => {
            for (let i = 0; i < 1000; i++) update();
        };
        
        initCave();
        animate();
    </script>
</body>
</html>
