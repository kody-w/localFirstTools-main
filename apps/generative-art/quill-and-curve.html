<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill & Curve</title>
    <meta name="description" content="Create intricate quilled paper art by drawing curves that roll into decorative 3D spirals">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(180deg, #f5f0e8 0%, #e8e0d5 100%); min-height: 100vh; font-family: 'Georgia', serif; color: #5a4a3a; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: crosshair; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(255,250,245,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(150,120,90,0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #4a3a2a; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 12px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #8a6a4a; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: linear-gradient(180deg, #d4c4b0, #c4b4a0);
            border: 1px solid rgba(150,120,90,0.4); color: #5a4a3a;
            cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        .color-swatch { display: inline-block; width: 24px; height: 24px; margin: 3px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .color-swatch.active { border-color: #4a3a2a; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Quill & Curve</h3>
        <div class="control-row">
            <label>Coil Tightness <span class="value" id="tight-val">5</span></label>
            <input type="range" id="tightness" min="2" max="15" value="5">
        </div>
        <div class="control-row">
            <label>Paper Width <span class="value" id="width-val">8</span></label>
            <input type="range" id="paper-width" min="3" max="20" value="8">
        </div>
        <div class="control-row">
            <label>Paper Color</label>
            <div id="colors">
                <span class="color-swatch active" style="background:#e74c3c" data-color="#e74c3c"></span>
                <span class="color-swatch" style="background:#f39c12" data-color="#f39c12"></span>
                <span class="color-swatch" style="background:#27ae60" data-color="#27ae60"></span>
                <span class="color-swatch" style="background:#3498db" data-color="#3498db"></span>
                <span class="color-swatch" style="background:#9b59b6" data-color="#9b59b6"></span>
                <span class="color-swatch" style="background:#e91e8f" data-color="#e91e8f"></span>
            </div>
        </div>
        <button id="clear-btn">Clear Canvas</button>
        <button id="random-btn">Random Pattern</button>
    </div>
    <div id="info">Draw curves to create quilled paper spirals</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { 
            W = canvas.width = innerWidth; 
            H = canvas.height = innerHeight;
            redraw();
        }
        resize(); window.onresize = resize;
        
        let tightness = 5;
        let paperWidth = 8;
        let currentColor = '#e74c3c';
        let drawing = false;
        let currentPath = [];
        let quills = [];
        
        function drawPaperTexture() {
            ctx.fillStyle = '#f5f0e8';
            ctx.fillRect(0, 0, W, H);
            
            ctx.fillStyle = 'rgba(200, 180, 160, 0.05)';
            for (let i = 0; i < 1000; i++) {
                ctx.fillRect(Math.random() * W, Math.random() * H, 1, 1);
            }
        }
        
        function drawQuillCoil(x, y, radius, color, rotations) {
            const layers = Math.floor(rotations);
            const baseRadius = radius;
            
            for (let layer = layers; layer >= 0; layer--) {
                const layerRadius = baseRadius - layer * (paperWidth * 0.3);
                if (layerRadius < 2) continue;
                
                ctx.save();
                ctx.translate(x, y);
                
                ctx.beginPath();
                for (let angle = 0; angle <= Math.PI * 2; angle += 0.1) {
                    const r = layerRadius + Math.sin(angle * 4 + layer) * 1;
                    const px = Math.cos(angle) * r;
                    const py = Math.sin(angle) * r * 0.4;
                    if (angle === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                
                const shade = 1 - layer * 0.08;
                const c = hexToRgb(color);
                ctx.fillStyle = "rgb(" + Math.floor(c.r * shade) + "," + Math.floor(c.g * shade) + "," + Math.floor(c.b * shade) + ")";
                ctx.fill();
                
                ctx.strokeStyle = "rgba(0,0,0,0.1)";
                ctx.lineWidth = 0.5;
                ctx.stroke();
                
                ctx.restore();
            }
            
            ctx.beginPath();
            ctx.ellipse(x, y, baseRadius * 0.15, baseRadius * 0.06, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fill();
        }
        
        function drawQuillPath(points, color) {
            if (points.length < 2) return;
            
            const spacing = tightness * 3;
            let distance = 0;
            
            for (let i = 1; i < points.length; i++) {
                const dx = points[i].x - points[i-1].x;
                const dy = points[i].y - points[i-1].y;
                distance += Math.hypot(dx, dy);
                
                if (distance >= spacing) {
                    const coilSize = paperWidth + Math.random() * paperWidth * 0.5;
                    const rotations = 3 + Math.random() * 3;
                    drawQuillCoil(points[i].x, points[i].y, coilSize, color, rotations);
                    distance = 0;
                }
            }
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }
        
        function redraw() {
            drawPaperTexture();
            quills.forEach(q => drawQuillPath(q.points, q.color));
        }
        
        canvas.onmousedown = e => {
            drawing = true;
            currentPath = [{ x: e.clientX, y: e.clientY }];
        };
        
        canvas.onmousemove = e => {
            if (!drawing) return;
            currentPath.push({ x: e.clientX, y: e.clientY });
            
            redraw();
            drawQuillPath(currentPath, currentColor);
        };
        
        canvas.onmouseup = () => {
            if (drawing && currentPath.length > 1) {
                quills.push({ points: [...currentPath], color: currentColor });
            }
            drawing = false;
            currentPath = [];
            redraw();
        };
        
        canvas.ontouchstart = e => {
            e.preventDefault();
            drawing = true;
            const touch = e.touches[0];
            currentPath = [{ x: touch.clientX, y: touch.clientY }];
        };
        
        canvas.ontouchmove = e => {
            e.preventDefault();
            if (!drawing) return;
            const touch = e.touches[0];
            currentPath.push({ x: touch.clientX, y: touch.clientY });
            redraw();
            drawQuillPath(currentPath, currentColor);
        };
        
        canvas.ontouchend = () => {
            if (drawing && currentPath.length > 1) {
                quills.push({ points: [...currentPath], color: currentColor });
            }
            drawing = false;
            currentPath = [];
            redraw();
        };
        
        document.getElementById('tightness').oninput = e => {
            tightness = parseInt(e.target.value);
            document.getElementById('tight-val').textContent = tightness;
        };
        
        document.getElementById('paper-width').oninput = e => {
            paperWidth = parseInt(e.target.value);
            document.getElementById('width-val').textContent = paperWidth;
        };
        
        document.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.onclick = () => {
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                swatch.classList.add('active');
                currentColor = swatch.dataset.color;
            };
        });
        
        document.getElementById('clear-btn').onclick = () => {
            quills = [];
            redraw();
        };
        
        document.getElementById('random-btn').onclick = () => {
            const colors = ['#e74c3c', '#f39c12', '#27ae60', '#3498db', '#9b59b6', '#e91e8f'];
            
            for (let i = 0; i < 20; i++) {
                const cx = W * 0.3 + Math.random() * W * 0.4;
                const cy = H * 0.3 + Math.random() * H * 0.4;
                const radius = 50 + Math.random() * 100;
                const points = [];
                
                for (let a = 0; a < Math.PI * 2; a += 0.2) {
                    const r = radius + Math.sin(a * 3) * 20;
                    points.push({
                        x: cx + Math.cos(a) * r,
                        y: cy + Math.sin(a) * r
                    });
                }
                
                quills.push({
                    points: points,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }
            redraw();
        };
        
        redraw();
    </script>
</body>
</html>
