<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrofluid Wordsmith</title>
    <meta name="description" content="Magnetic poetry where iron filing particles flow into word-shapes, creating dynamic typography from electromagnetic fields">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0810; min-height: 100vh; font-family: 'Courier New', monospace; color: #8080a0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(15,10,25,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,80,140,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #a080c0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #c0a0e0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(80,60,100,0.4); border: 1px solid rgba(140,100,180,0.4);
            color: #a080c0; cursor: pointer; border-radius: 6px;
        }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Ferrofluid Lab</h3>
        <div class="control-row">
            <label>Magnetic Strength <span class="value" id="strength-val">60</span></label>
            <input type="range" id="strength" min="20" max="100" value="60">
        </div>
        <div class="control-row">
            <label>Particle Count <span class="value" id="count-val">2000</span></label>
            <input type="range" id="count" min="500" max="5000" value="2000">
        </div>
        <button id="word-btn">New Word</button>
        <button id="scatter-btn">Scatter Particles</button>
        <button id="lock-btn">Lock Formation</button>
    </div>
    <div id="info">Move mouse to attract iron filings | Watch words emerge from chaos</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; initParticles(); generateWord(); }
        resize(); window.onresize = resize;
        
        let mouseX = W / 2, mouseY = H / 2;
        let magnetStrength = 0.6;
        let particleCount = 2000;
        let particles = [];
        let wordPoints = [];
        let currentWord = '';
        let locked = false;
        
        const words = ['DREAM', 'FLOW', 'PULSE', 'WAVE', 'IRON', 'FORCE', 'FIELD', 'SPARK', 'ORBIT', 'CHAOS'];
        
        class Particle {
            constructor() {
                this.x = Math.random() * W;
                this.y = Math.random() * H;
                this.vx = 0;
                this.vy = 0;
                this.size = 1 + Math.random() * 2;
                this.metallic = 0.3 + Math.random() * 0.7;
            }
            update() {
                if (locked) return;
                
                let fx = 0, fy = 0;
                
                const dxMouse = mouseX - this.x;
                const dyMouse = mouseY - this.y;
                const distMouse = Math.hypot(dxMouse, dyMouse);
                if (distMouse < 300 && distMouse > 5) {
                    const force = magnetStrength * 100 / (distMouse * distMouse);
                    fx += (dxMouse / distMouse) * force;
                    fy += (dyMouse / distMouse) * force;
                }
                
                let nearestDist = Infinity;
                let nearestPoint = null;
                wordPoints.forEach(point => {
                    const dx = point.x - this.x;
                    const dy = point.y - this.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < nearestDist) {
                        nearestDist = dist;
                        nearestPoint = point;
                    }
                });
                
                if (nearestPoint && nearestDist < 200) {
                    const dx = nearestPoint.x - this.x;
                    const dy = nearestPoint.y - this.y;
                    const force = magnetStrength * 50 / (nearestDist * nearestDist + 100);
                    fx += (dx / nearestDist) * force;
                    fy += (dy / nearestDist) * force;
                }
                
                this.vx += fx;
                this.vy += fy;
                this.vx *= 0.92;
                this.vy *= 0.92;
                
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0) { this.x = 0; this.vx *= -0.5; }
                if (this.x > W) { this.x = W; this.vx *= -0.5; }
                if (this.y < 0) { this.y = 0; this.vy *= -0.5; }
                if (this.y > H) { this.y = H; this.vy *= -0.5; }
            }
            draw() {
                const speed = Math.hypot(this.vx, this.vy);
                const glow = Math.min(1, speed * 0.3);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                const brightness = 40 + this.metallic * 30 + glow * 30;
                ctx.fillStyle = "rgb(" + brightness + "," + (brightness * 0.9) + "," + (brightness * 1.1) + ")";
                ctx.fill();
                
                if (glow > 0.3) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = "rgba(100, 80, 140, " + (glow * 0.2) + ")";
                    ctx.fill();
                }
            }
        }
        
        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function generateWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            wordPoints = [];
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = W;
            tempCanvas.height = H;
            
            const fontSize = Math.min(W * 0.15, 150);
            tempCtx.font = "bold " + fontSize + "px Arial";
            tempCtx.textAlign = "center";
            tempCtx.textBaseline = "middle";
            tempCtx.fillStyle = "white";
            tempCtx.fillText(currentWord, W / 2, H / 2);
            
            const imageData = tempCtx.getImageData(0, 0, W, H);
            const data = imageData.data;
            
            const step = 6;
            for (let y = 0; y < H; y += step) {
                for (let x = 0; x < W; x += step) {
                    const i = (y * W + x) * 4;
                    if (data[i] > 128) {
                        wordPoints.push({
                            x: x + (Math.random() - 0.5) * step,
                            y: y + (Math.random() - 0.5) * step
                        });
                    }
                }
            }
        }
        
        function drawBackground() {
            const gradient = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, Math.max(W, H) * 0.7);
            gradient.addColorStop(0, '#12101a');
            gradient.addColorStop(1, '#0a0810');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, W, H);
            
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 150, 0, Math.PI * 2);
            const fieldGrad = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 150);
            fieldGrad.addColorStop(0, 'rgba(100, 60, 140, 0.1)');
            fieldGrad.addColorStop(1, 'transparent');
            ctx.fillStyle = fieldGrad;
            ctx.fill();
        }
        
        function drawWordOutline() {
            if (wordPoints.length === 0) return;
            
            wordPoints.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 1, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(80, 60, 100, 0.1)';
                ctx.fill();
            });
        }
        
        function animate() {
            drawBackground();
            drawWordOutline();
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        canvas.onmousemove = e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        };
        
        canvas.ontouchmove = e => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        };
        
        document.getElementById('strength').oninput = e => {
            magnetStrength = e.target.value / 100;
            document.getElementById('strength-val').textContent = e.target.value;
        };
        
        document.getElementById('count').oninput = e => {
            particleCount = parseInt(e.target.value);
            document.getElementById('count-val').textContent = particleCount;
            initParticles();
        };
        
        document.getElementById('word-btn').onclick = () => {
            locked = false;
            generateWord();
        };
        
        document.getElementById('scatter-btn').onclick = () => {
            locked = false;
            particles.forEach(p => {
                p.vx = (Math.random() - 0.5) * 20;
                p.vy = (Math.random() - 0.5) * 20;
            });
        };
        
        document.getElementById('lock-btn').onclick = () => {
            locked = !locked;
            document.getElementById('lock-btn').textContent = locked ? 'Unlock' : 'Lock Formation';
        };
        
        initParticles();
        generateWord();
        animate();
    </script>
</body>
</html>
