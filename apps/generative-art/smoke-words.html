<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Words</title>
    <meta name="description" content="Draw smoke rings to reveal hidden words floating in the void, each ephemeral vortex uncovering fleeting fragments of meaning">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; min-height: 100vh; font-family: 'Georgia', serif; color: #808090; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: crosshair; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,10,15,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,100,120,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #a0a0b0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #c0c0d0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(60,60,80,0.4); border: 1px solid rgba(100,100,120,0.4);
            color: #909090; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #stats { position: fixed; top: 20px; right: 20px; font-size: 12px; color: #505060; z-index: 100; text-align: right; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Smoke Words</h3>
        <div class="control-row">
            <label>Ring Size <span class="value" id="size-val">40</span></label>
            <input type="range" id="size" min="20" max="80" value="40">
        </div>
        <div class="control-row">
            <label>Dissipation <span class="value" id="fade-val">50</span></label>
            <input type="range" id="fade" min="20" max="80" value="50">
        </div>
        <button id="scatter-btn">Scatter New Words</button>
        <button id="clear-btn">Clear Smoke</button>
    </div>
    <div id="stats">
        <div>Rings: <span id="ring-count">0</span></div>
        <div>Words Found: <span id="word-count">0</span></div>
    </div>
    <div id="info">Click and drag to create smoke rings | Reveal hidden words</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; scatterWords(); }
        resize(); window.onresize = resize;
        
        let ringSize = 40;
        let fadeSpeed = 0.5;
        let time = 0;
        let wordsFound = 0;
        
        const HIDDEN_WORDS = [
            'whisper', 'ephemeral', 'dissolve', 'memory', 'breath',
            'fleeting', 'ghost', 'dream', 'vanish', 'mist',
            'silence', 'fade', 'smoke', 'shadow', 'drift',
            'echo', 'forgotten', 'haze', 'moment', 'trace'
        ];
        
        const smokeRings = [];
        const smokeParticles = [];
        const hiddenWords = [];
        
        class SmokeRing {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.radius = size;
                this.life = 1;
                this.vy = -0.5;
                this.wobble = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.life -= 0.005 * fadeSpeed;
                this.y += this.vy;
                this.vy *= 0.99;
                this.wobble += 0.02;
                this.radius += 0.3;
                
                for (let i = 0; i < 2; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = this.radius + (Math.random() - 0.5) * 10;
                    smokeParticles.push({
                        x: this.x + Math.cos(angle) * dist,
                        y: this.y + Math.sin(angle) * dist,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: -0.3 - Math.random() * 0.3,
                        life: 0.5 + Math.random() * 0.3,
                        size: 3 + Math.random() * 3
                    });
                }
                
                hiddenWords.forEach(word => {
                    const dist = Math.hypot(word.x - this.x, word.y - this.y);
                    if (dist < this.radius + 30 && dist > this.radius - 30) {
                        if (!word.revealed) {
                            word.revealed = true;
                            word.revealTime = time;
                            wordsFound++;
                        }
                        word.visibility = Math.min(1, word.visibility + 0.05);
                    }
                });
                
                return this.life > 0;
            }
            
            draw() {
                const wobbleX = Math.sin(this.wobble) * 5;
                
                ctx.beginPath();
                ctx.arc(this.x + wobbleX, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(150, 150, 170, " + (this.life * 0.4) + ")";
                ctx.lineWidth = 8 * this.life;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(this.x + wobbleX, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(200, 200, 220, " + (this.life * 0.2) + ")";
                ctx.lineWidth = 15 * this.life;
                ctx.stroke();
            }
        }
        
        function scatterWords() {
            hiddenWords.length = 0;
            const wordCount = 15 + Math.floor(Math.random() * 10);
            
            for (let i = 0; i < wordCount; i++) {
                hiddenWords.push({
                    x: 100 + Math.random() * (W - 200),
                    y: 100 + Math.random() * (H - 200),
                    text: HIDDEN_WORDS[Math.floor(Math.random() * HIDDEN_WORDS.length)],
                    visibility: 0,
                    revealed: false,
                    revealTime: 0,
                    rotation: (Math.random() - 0.5) * 0.3
                });
            }
        }
        
        function drawBackground() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, W, H);
        }
        
        function drawSmokeParticles() {
            for (let i = smokeParticles.length - 1; i >= 0; i--) {
                const p = smokeParticles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.01 * fadeSpeed;
                p.size *= 1.01;
                
                if (p.life <= 0) {
                    smokeParticles.splice(i, 1);
                    continue;
                }
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(120, 120, 140, " + (p.life * 0.3) + ")";
                ctx.fill();
            }
        }
        
        function drawHiddenWords() {
            ctx.font = '16px Georgia';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            hiddenWords.forEach(word => {
                if (word.visibility > 0) {
                    word.visibility *= 0.995;
                    
                    ctx.save();
                    ctx.translate(word.x, word.y);
                    ctx.rotate(word.rotation);
                    
                    const alpha = word.visibility * 0.8;
                    
                    ctx.shadowColor = "rgba(180, 180, 200, " + alpha + ")";
                    ctx.shadowBlur = 10;
                    ctx.fillStyle = "rgba(200, 200, 220, " + alpha + ")";
                    ctx.fillText(word.text, 0, 0);
                    
                    ctx.shadowBlur = 0;
                    ctx.restore();
                }
            });
        }
        
        function updateStats() {
            document.getElementById('ring-count').textContent = smokeRings.length;
            document.getElementById('word-count').textContent = wordsFound;
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            
            for (let i = smokeRings.length - 1; i >= 0; i--) {
                if (!smokeRings[i].update()) {
                    smokeRings.splice(i, 1);
                } else {
                    smokeRings[i].draw();
                }
            }
            
            drawSmokeParticles();
            drawHiddenWords();
            
            updateStats();
            
            requestAnimationFrame(animate);
        }
        
        let isCreating = false;
        let lastX = 0, lastY = 0;
        
        canvas.onmousedown = e => {
            if (e.clientX < 200 && e.clientY < 280) return;
            isCreating = true;
            lastX = e.clientX;
            lastY = e.clientY;
        };
        
        canvas.onmousemove = e => {
            if (!isCreating) return;
            
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            const dist = Math.hypot(dx, dy);
            
            if (dist > 30) {
                smokeRings.push(new SmokeRing(e.clientX, e.clientY, ringSize));
                lastX = e.clientX;
                lastY = e.clientY;
            }
        };
        
        canvas.onmouseup = () => {
            isCreating = false;
        };
        
        canvas.onclick = e => {
            if (e.clientX < 200 && e.clientY < 280) return;
            smokeRings.push(new SmokeRing(e.clientX, e.clientY, ringSize));
        };
        
        document.getElementById('size').oninput = e => {
            ringSize = parseInt(e.target.value);
            document.getElementById('size-val').textContent = e.target.value;
        };
        
        document.getElementById('fade').oninput = e => {
            fadeSpeed = e.target.value / 100;
            document.getElementById('fade-val').textContent = e.target.value;
        };
        
        document.getElementById('scatter-btn').onclick = () => {
            scatterWords();
            wordsFound = 0;
        };
        
        document.getElementById('clear-btn').onclick = () => {
            smokeRings.length = 0;
            smokeParticles.length = 0;
        };
        
        scatterWords();
        animate();
    </script>
</body>
</html>
