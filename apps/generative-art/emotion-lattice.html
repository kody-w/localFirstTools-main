<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Lattice</title>
    <meta name="description" content="Emotional states crystallize into growing mineral formations, with feelings bonding into intricate lattice structures based on resonance">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0c0815; min-height: 100vh; font-family: 'Georgia', serif; color: #a090b0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: crosshair; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(15,12,25,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(140,100,180,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #d0a0e0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #e0b0f0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(100,60,140,0.4); border: 1px solid rgba(140,100,180,0.4);
            color: #b090c0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #emotion-display {
            position: fixed; right: 20px; top: 20px; width: 180px;
            background: rgba(15,12,25,0.95); padding: 15px; border-radius: 10px;
            border: 1px solid rgba(140,100,180,0.3); z-index: 100; font-size: 11px;
        }
        #current-emotion { color: #d0a0e0; font-size: 14px; margin-bottom: 8px; }
        .axis-label { margin: 4px 0; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Emotion Lattice</h3>
        <div class="control-row">
            <label>Growth Rate <span class="value" id="growth-val">50</span></label>
            <input type="range" id="growth" min="20" max="100" value="50">
        </div>
        <div class="control-row">
            <label>Crystal Resonance <span class="value" id="resonance-val">60</span></label>
            <input type="range" id="resonance" min="20" max="100" value="60">
        </div>
        <button id="seed-btn">Plant Emotion Seed</button>
        <button id="clear-btn">Dissolve Lattice</button>
    </div>
    <div id="emotion-display">
        <div id="current-emotion">Neutral</div>
        <div class="axis-label">Joy ← → Sorrow</div>
        <div class="axis-label">Calm ↑ ↓ Chaotic</div>
        <div style="margin-top: 10px; color: #806080;">Crystals: <span id="crystal-count">0</span></div>
    </div>
    <div id="info">Move through emotional space | Watch feelings crystallize into lattice structures</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        const EMOTIONS = [
            { name: 'Joy', x: 0.8, y: 0.3, hue: 50, saturation: 80 },
            { name: 'Serenity', x: 0.7, y: 0.2, hue: 180, saturation: 60 },
            { name: 'Love', x: 0.9, y: 0.5, hue: 340, saturation: 70 },
            { name: 'Melancholy', x: 0.2, y: 0.3, hue: 220, saturation: 50 },
            { name: 'Anxiety', x: 0.3, y: 0.8, hue: 30, saturation: 70 },
            { name: 'Rage', x: 0.5, y: 0.9, hue: 0, saturation: 90 },
            { name: 'Wonder', x: 0.6, y: 0.4, hue: 280, saturation: 65 },
            { name: 'Despair', x: 0.1, y: 0.7, hue: 260, saturation: 40 }
        ];
        
        let growthRate = 0.5;
        let resonance = 0.6;
        let time = 0;
        let mouseX = W/2, mouseY = H/2;
        
        const crystals = [];
        const bonds = [];
        const particles = [];
        
        class Crystal {
            constructor(x, y, emotionX, emotionY) {
                this.x = x;
                this.y = y;
                this.emotionX = emotionX;
                this.emotionY = emotionY;
                this.size = 2;
                this.maxSize = 15 + Math.random() * 20;
                this.age = 0;
                this.facets = 5 + Math.floor(Math.random() * 4);
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.01;
                
                const closest = this.findClosestEmotion();
                this.hue = closest.hue + (Math.random() - 0.5) * 30;
                this.saturation = closest.saturation;
                this.emotionName = closest.name;
                
                this.branches = [];
                this.resonating = false;
            }
            
            findClosestEmotion() {
                let closest = EMOTIONS[0];
                let minDist = Infinity;
                
                EMOTIONS.forEach(e => {
                    const dist = Math.hypot(e.x - this.emotionX, e.y - this.emotionY);
                    if (dist < minDist) {
                        minDist = dist;
                        closest = e;
                    }
                });
                
                return closest;
            }
            
            update() {
                this.age += 0.016;
                this.rotation += this.rotationSpeed;
                
                if (this.size < this.maxSize) {
                    this.size += 0.05 * growthRate;
                    
                    if (Math.random() < 0.02 * growthRate && this.branches.length < 4) {
                        const angle = Math.random() * Math.PI * 2;
                        this.branches.push({
                            angle,
                            length: 0,
                            maxLength: 10 + Math.random() * 15,
                            width: 2 + Math.random() * 3
                        });
                    }
                }
                
                this.branches.forEach(branch => {
                    if (branch.length < branch.maxLength) {
                        branch.length += 0.03 * growthRate;
                    }
                });
                
                this.resonating = false;
                crystals.forEach(other => {
                    if (other === this) return;
                    const dist = Math.hypot(other.x - this.x, other.y - this.y);
                    const emotionDist = Math.hypot(other.emotionX - this.emotionX, other.emotionY - this.emotionY);
                    
                    if (dist < 100 && emotionDist < 0.3 * resonance) {
                        this.resonating = true;
                        
                        const existingBond = bonds.find(b => 
                            (b.a === this && b.b === other) || (b.a === other && b.b === this)
                        );
                        
                        if (!existingBond && Math.random() < 0.001) {
                            bonds.push({ a: this, b: other, strength: 0 });
                        }
                    }
                });
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const pulse = this.resonating ? 1 + Math.sin(time * 5) * 0.1 : 1;
                const alpha = Math.min(1, this.age * 2);
                
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 2);
                gradient.addColorStop(0, "hsla(" + this.hue + ", " + this.saturation + "%, 70%, " + (alpha * 0.3) + ")");
                gradient.addColorStop(1, "transparent");
                ctx.fillStyle = gradient;
                ctx.fillRect(-this.size * 2, -this.size * 2, this.size * 4, this.size * 4);
                
                ctx.beginPath();
                for (let i = 0; i < this.facets; i++) {
                    const angle = (i / this.facets) * Math.PI * 2;
                    const radius = this.size * pulse * (0.8 + Math.sin(angle * 3 + this.age) * 0.2);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                
                ctx.fillStyle = "hsla(" + this.hue + ", " + this.saturation + "%, 50%, " + (alpha * 0.8) + ")";
                ctx.fill();
                ctx.strokeStyle = "hsla(" + this.hue + ", " + (this.saturation + 20) + "%, 70%, " + alpha + ")";
                ctx.lineWidth = 1;
                ctx.stroke();
                
                ctx.beginPath();
                for (let i = 0; i < this.facets; i++) {
                    const angle = (i / this.facets) * Math.PI * 2;
                    ctx.moveTo(0, 0);
                    const x = Math.cos(angle) * this.size * 0.7;
                    const y = Math.sin(angle) * this.size * 0.7;
                    ctx.lineTo(x, y);
                }
                ctx.strokeStyle = "hsla(" + this.hue + ", " + this.saturation + "%, 80%, " + (alpha * 0.4) + ")";
                ctx.stroke();
                
                this.branches.forEach(branch => {
                    ctx.save();
                    ctx.rotate(branch.angle);
                    ctx.beginPath();
                    ctx.moveTo(this.size * 0.8, 0);
                    ctx.lineTo(this.size * 0.8 + branch.length, -branch.width/2);
                    ctx.lineTo(this.size * 0.8 + branch.length * 1.3, 0);
                    ctx.lineTo(this.size * 0.8 + branch.length, branch.width/2);
                    ctx.closePath();
                    ctx.fillStyle = "hsla(" + (this.hue + 20) + ", " + this.saturation + "%, 60%, " + (alpha * 0.7) + ")";
                    ctx.fill();
                    ctx.restore();
                });
                
                ctx.restore();
            }
        }
        
        function getEmotionAt(x, y) {
            const emotionX = x / W;
            const emotionY = y / H;
            
            let closestEmotion = EMOTIONS[0];
            let minDist = Infinity;
            
            EMOTIONS.forEach(e => {
                const dist = Math.hypot(e.x - emotionX, e.y - emotionY);
                if (dist < minDist) {
                    minDist = dist;
                    closestEmotion = e;
                }
            });
            
            return {
                x: emotionX,
                y: emotionY,
                emotion: closestEmotion,
                intensity: 1 - Math.min(1, minDist * 2)
            };
        }
        
        function drawBackground() {
            ctx.fillStyle = '#0c0815';
            ctx.fillRect(0, 0, W, H);
            
            EMOTIONS.forEach(e => {
                const screenX = e.x * W;
                const screenY = e.y * H;
                
                const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, 150);
                gradient.addColorStop(0, "hsla(" + e.hue + ", " + e.saturation + "%, 30%, 0.15)");
                gradient.addColorStop(1, "transparent");
                ctx.fillStyle = gradient;
                ctx.fillRect(screenX - 150, screenY - 150, 300, 300);
                
                ctx.font = '10px Georgia';
                ctx.fillStyle = "hsla(" + e.hue + ", " + e.saturation + "%, 60%, 0.4)";
                ctx.textAlign = 'center';
                ctx.fillText(e.name, screenX, screenY);
            });
        }
        
        function drawBonds() {
            bonds.forEach(bond => {
                bond.strength = Math.min(1, bond.strength + 0.01);
                
                ctx.beginPath();
                ctx.moveTo(bond.a.x, bond.a.y);
                ctx.lineTo(bond.b.x, bond.b.y);
                
                const avgHue = (bond.a.hue + bond.b.hue) / 2;
                ctx.strokeStyle = "hsla(" + avgHue + ", 60%, 60%, " + (bond.strength * 0.4) + ")";
                ctx.lineWidth = bond.strength * 2;
                ctx.stroke();
                
                const midX = (bond.a.x + bond.b.x) / 2;
                const midY = (bond.a.y + bond.b.y) / 2;
                ctx.beginPath();
                ctx.arc(midX, midY, 3 * bond.strength, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + avgHue + ", 70%, 70%, " + bond.strength + ")";
                ctx.fill();
            });
        }
        
        function drawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + p.hue + ", 70%, 70%, " + p.life + ")";
                ctx.fill();
            }
        }
        
        function updateEmotionDisplay() {
            const emotion = getEmotionAt(mouseX, mouseY);
            document.getElementById('current-emotion').textContent = emotion.emotion.name;
            document.getElementById('current-emotion').style.color = "hsl(" + emotion.emotion.hue + ", " + emotion.emotion.saturation + "%, 70%)";
            document.getElementById('crystal-count').textContent = crystals.length;
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            drawBonds();
            
            crystals.forEach(c => c.update());
            crystals.forEach(c => c.draw());
            
            drawParticles();
            updateEmotionDisplay();
            
            requestAnimationFrame(animate);
        }
        
        let lastCrystalTime = 0;
        
        canvas.onmousemove = e => {
            if (e.clientX < 200 && e.clientY < 280) return;
            if (e.clientX > W - 200 && e.clientY < 200) return;
            
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (time - lastCrystalTime > 0.3 / growthRate) {
                const emotion = getEmotionAt(mouseX, mouseY);
                
                if (emotion.intensity > 0.2 && crystals.length < 200) {
                    const crystal = new Crystal(
                        mouseX + (Math.random() - 0.5) * 30,
                        mouseY + (Math.random() - 0.5) * 30,
                        emotion.x,
                        emotion.y
                    );
                    crystals.push(crystal);
                    lastCrystalTime = time;
                    
                    for (let i = 0; i < 5; i++) {
                        particles.push({
                            x: crystal.x,
                            y: crystal.y,
                            vx: (Math.random() - 0.5) * 3,
                            vy: (Math.random() - 0.5) * 3,
                            size: 2 + Math.random() * 2,
                            life: 1,
                            hue: crystal.hue
                        });
                    }
                }
            }
        };
        
        canvas.onclick = e => {
            if (e.clientX < 200 && e.clientY < 280) return;
            if (e.clientX > W - 200 && e.clientY < 200) return;
            
            const emotion = getEmotionAt(e.clientX, e.clientY);
            
            for (let i = 0; i < 5; i++) {
                const crystal = new Crystal(
                    e.clientX + (Math.random() - 0.5) * 50,
                    e.clientY + (Math.random() - 0.5) * 50,
                    emotion.x,
                    emotion.y
                );
                crystal.maxSize = 20 + Math.random() * 25;
                crystals.push(crystal);
            }
        };
        
        document.getElementById('growth').oninput = e => {
            growthRate = e.target.value / 100;
            document.getElementById('growth-val').textContent = e.target.value;
        };
        
        document.getElementById('resonance').oninput = e => {
            resonance = e.target.value / 100;
            document.getElementById('resonance-val').textContent = e.target.value;
        };
        
        document.getElementById('seed-btn').onclick = () => {
            const emotion = EMOTIONS[Math.floor(Math.random() * EMOTIONS.length)];
            for (let i = 0; i < 8; i++) {
                const crystal = new Crystal(
                    emotion.x * W + (Math.random() - 0.5) * 100,
                    emotion.y * H + (Math.random() - 0.5) * 100,
                    emotion.x + (Math.random() - 0.5) * 0.1,
                    emotion.y + (Math.random() - 0.5) * 0.1
                );
                crystals.push(crystal);
            }
        };
        
        document.getElementById('clear-btn').onclick = () => {
            crystals.forEach(c => {
                for (let i = 0; i < 10; i++) {
                    particles.push({
                        x: c.x,
                        y: c.y,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        size: 3,
                        life: 1,
                        hue: c.hue
                    });
                }
            });
            crystals.length = 0;
            bonds.length = 0;
        };
        
        animate();
    </script>
</body>
</html>
