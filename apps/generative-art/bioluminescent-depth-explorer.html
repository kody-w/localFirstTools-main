<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioluminescent Depth Explorer</title>
    <meta name="description" content="Descend through ocean depth zones and discover bioluminescent creatures in the abyss">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000510; min-height: 100vh; font-family: monospace; color: #80c0e0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(0,20,40,0.9);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,200,255,0.2);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #60d0ff; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(0,80,120,0.5); border: 1px solid rgba(100,200,255,0.3);
            color: #80c0e0; cursor: pointer; border-radius: 6px;
        }
        #depth-meter {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            width: 40px; height: 400px; background: rgba(0,20,40,0.8);
            border-radius: 20px; border: 1px solid rgba(100,200,255,0.3);
            z-index: 100; overflow: hidden;
        }
        #depth-fill { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, #00ffff, #0000ff, #000030); transition: height 0.5s; }
        #depth-label { position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%); font-size: 12px; white-space: nowrap; }
        #zone-name { position: fixed; top: 20px; right: 80px; font-size: 14px; text-align: right; z-index: 100; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Submarine</h3>
        <button id="descend">Descend ↓</button>
        <button id="ascend">Ascend ↑</button>
        <button id="spotlight">Toggle Light</button>
    </div>
    <div id="depth-meter">
        <div id="depth-fill"></div>
        <div id="depth-label">0m</div>
    </div>
    <div id="zone-name">Sunlight Zone</div>
    <div id="info">Explore the deep ocean | Discover glowing creatures</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let depth = 0;
        let maxDepth = 11000;
        let targetDepth = 0;
        let spotlight = true;
        let creatures = [];
        let particles = [];
        
        const zones = [
            { name: 'Sunlight Zone', depth: 0, color: '#001830' },
            { name: 'Twilight Zone', depth: 200, color: '#000820' },
            { name: 'Midnight Zone', depth: 1000, color: '#000510' },
            { name: 'Abyssal Zone', depth: 4000, color: '#000308' },
            { name: 'Hadal Zone', depth: 6000, color: '#000205' }
        ];
        
        class Creature {
            constructor() {
                this.x = Math.random() * W;
                this.y = Math.random() * H;
                this.size = 5 + Math.random() * 20;
                this.hue = 180 + Math.random() * 60;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.pulseSpeed = 0.02 + Math.random() * 0.03;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.type = Math.floor(Math.random() * 4);
                this.tentacles = 3 + Math.floor(Math.random() * 5);
                this.depthMin = Math.random() * maxDepth;
                this.depthRange = 500 + Math.random() * 2000;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.pulsePhase += this.pulseSpeed;
                
                if (this.x < -50) this.x = W + 50;
                if (this.x > W + 50) this.x = -50;
                if (this.y < -50) this.y = H + 50;
                if (this.y > H + 50) this.y = -50;
            }
            draw() {
                if (depth < this.depthMin || depth > this.depthMin + this.depthRange) return;
                
                const visibility = 1 - Math.abs(depth - (this.depthMin + this.depthRange/2)) / (this.depthRange/2);
                const pulse = 0.5 + Math.sin(this.pulsePhase) * 0.5;
                const glow = visibility * pulse;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                
                for (let r = this.size * 3; r > 0; r -= 5) {
                    ctx.beginPath();
                    ctx.arc(0, 0, r, 0, Math.PI * 2);
                    ctx.fillStyle = "hsla(" + this.hue + ", 100%, 60%, " + (glow * 0.1 * (1 - r/(this.size*3))) + ")";
                    ctx.fill();
                }
                
                if (this.type === 0) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = "hsla(" + this.hue + ", 80%, 50%, " + glow + ")";
                    ctx.fill();
                } else if (this.type === 1) {
                    for (let i = 0; i < this.tentacles; i++) {
                        const angle = (i / this.tentacles) * Math.PI * 2 + this.pulsePhase;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        const len = this.size * 2;
                        ctx.quadraticCurveTo(
                            Math.cos(angle) * len * 0.5 + Math.sin(this.pulsePhase * 2) * 5,
                            Math.sin(angle) * len * 0.5,
                            Math.cos(angle) * len,
                            Math.sin(angle) * len
                        );
                        ctx.strokeStyle = "hsla(" + this.hue + ", 80%, 60%, " + (glow * 0.8) + ")";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fillStyle = "hsla(" + this.hue + ", 90%, 70%, " + glow + ")";
                    ctx.fill();
                } else if (this.type === 2) {
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size * 1.5, this.size * 0.6, 0, 0, Math.PI * 2);
                    ctx.fillStyle = "hsla(" + this.hue + ", 70%, 40%, " + (glow * 0.6) + ")";
                    ctx.fill();
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.arc(-this.size + i * this.size * 0.4, 0, 3, 0, Math.PI * 2);
                        ctx.fillStyle = "hsla(" + (this.hue + 30) + ", 100%, 80%, " + glow + ")";
                        ctx.fill();
                    }
                } else {
                    const points = 5;
                    ctx.beginPath();
                    for (let i = 0; i <= points * 2; i++) {
                        const r = i % 2 === 0 ? this.size : this.size * 0.4;
                        const a = (i / (points * 2)) * Math.PI * 2 - Math.PI / 2;
                        const px = Math.cos(a) * r;
                        const py = Math.sin(a) * r;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    ctx.fillStyle = "hsla(" + this.hue + ", 80%, 50%, " + glow + ")";
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        function initCreatures() {
            creatures = [];
            for (let i = 0; i < 50; i++) {
                creatures.push(new Creature());
            }
        }
        
        function getZone() {
            for (let i = zones.length - 1; i >= 0; i--) {
                if (depth >= zones[i].depth) return zones[i];
            }
            return zones[0];
        }
        
        function drawBackground() {
            const zone = getZone();
            const nextZone = zones[zones.indexOf(zone) + 1];
            
            let bgColor = zone.color;
            if (nextZone) {
                const progress = (depth - zone.depth) / (nextZone.depth - zone.depth);
                bgColor = lerpColor(zone.color, nextZone.color, Math.min(1, progress));
            }
            
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, W, H);
            
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: Math.random() * W,
                    y: -10,
                    size: 1 + Math.random() * 2,
                    speed: 0.5 + Math.random()
                });
            }
            
            particles = particles.filter(p => {
                p.y += p.speed;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(100, 150, 200, 0.2)";
                ctx.fill();
                return p.y < H + 10;
            });
            
            if (spotlight) {
                const gradient = ctx.createRadialGradient(W/2, H/2 - 50, 0, W/2, H/2 - 50, 300);
                gradient.addColorStop(0, "rgba(200, 230, 255, 0.1)");
                gradient.addColorStop(0.5, "rgba(100, 150, 200, 0.05)");
                gradient.addColorStop(1, "transparent");
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, W, H);
            }
        }
        
        function lerpColor(c1, c2, t) {
            const r1 = parseInt(c1.slice(1,3), 16), g1 = parseInt(c1.slice(3,5), 16), b1 = parseInt(c1.slice(5,7), 16);
            const r2 = parseInt(c2.slice(1,3), 16), g2 = parseInt(c2.slice(3,5), 16), b2 = parseInt(c2.slice(5,7), 16);
            const r = Math.round(r1 + (r2 - r1) * t);
            const g = Math.round(g1 + (g2 - g1) * t);
            const b = Math.round(b1 + (b2 - b1) * t);
            return "#" + r.toString(16).padStart(2,'0') + g.toString(16).padStart(2,'0') + b.toString(16).padStart(2,'0');
        }
        
        function drawSubmarine() {
            const cx = W / 2;
            const cy = H / 2 - 50;
            
            ctx.save();
            ctx.translate(cx, cy);
            
            ctx.beginPath();
            ctx.ellipse(0, 0, 60, 25, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#304050';
            ctx.fill();
            ctx.strokeStyle = '#506070';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.ellipse(0, -20, 15, 12, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#405060';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(0, -20, 8, 0, Math.PI * 2);
            ctx.fillStyle = spotlight ? 'rgba(200, 230, 255, 0.8)' : 'rgba(100, 130, 160, 0.5)';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(-40, 0, 10, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(150, 200, 255, 0.3)';
            ctx.fill();
            
            ctx.restore();
        }
        
        function updateUI() {
            const zone = getZone();
            document.getElementById('zone-name').textContent = zone.name;
            document.getElementById('depth-label').textContent = Math.floor(depth) + 'm';
            document.getElementById('depth-fill').style.height = (depth / maxDepth * 100) + '%';
        }
        
        function animate() {
            depth += (targetDepth - depth) * 0.02;
            
            drawBackground();
            creatures.forEach(c => { c.update(); c.draw(); });
            drawSubmarine();
            updateUI();
            
            requestAnimationFrame(animate);
        }
        
        document.getElementById('descend').onclick = () => {
            targetDepth = Math.min(maxDepth, targetDepth + 500);
        };
        document.getElementById('ascend').onclick = () => {
            targetDepth = Math.max(0, targetDepth - 500);
        };
        document.getElementById('spotlight').onclick = () => {
            spotlight = !spotlight;
        };
        
        initCreatures();
        animate();
    </script>
</body>
</html>
