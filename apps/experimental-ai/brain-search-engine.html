<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Brain Search Engine - Semantic search for everything you've ever written with TF-IDF ranking and fuzzy matching">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <title>Brain Search Engine - Your Personal Knowledge Base</title>
    <!-- Tags: search, productivity, notes, semantic, indexing -->
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --accent-glow: rgba(79, 70, 229, 0.3);
            --border-color: #333333;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --relevance-high: #22c55e;
            --relevance-medium: #eab308;
            --relevance-low: #ef4444;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --transition: all 0.2s ease;
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-glow: rgba(79, 70, 229, 0.15);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Buttons */
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-icon {
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary);
        }

        .btn-icon:hover {
            background: var(--border-color);
        }

        /* Search Container */
        .search-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px 18px 56px;
            font-size: 18px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 20px;
        }

        .search-stats {
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-hint {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Main Layout */
        .main-layout {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px 40px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        @media (max-width: 1024px) {
            .sidebar {
                position: static;
            }
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .tag:hover, .tag.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .tag-count {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 4px;
        }

        .tag.active .tag-count {
            background: rgba(255,255,255,0.2);
        }

        /* Search History */
        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .history-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .history-icon {
            color: var(--text-muted);
        }

        .clear-history {
            font-size: 13px;
            color: var(--text-muted);
            cursor: pointer;
            margin-top: 8px;
            display: inline-block;
        }

        .clear-history:hover {
            color: var(--danger);
        }

        /* Results */
        .results-container {
            min-height: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            font-size: 16px;
            font-weight: 600;
        }

        .results-sort {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .results-sort select {
            padding: 8px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
        }

        /* Result Card */
        .result-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .result-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .result-meta {
            font-size: 13px;
            color: var(--text-muted);
        }

        .relevance-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .relevance-high {
            background: rgba(34, 197, 94, 0.15);
            color: var(--relevance-high);
        }

        .relevance-medium {
            background: rgba(234, 179, 8, 0.15);
            color: var(--relevance-medium);
        }

        .relevance-low {
            background: rgba(239, 68, 68, 0.15);
            color: var(--relevance-low);
        }

        .result-snippet {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .result-snippet mark {
            background: rgba(79, 70, 229, 0.3);
            color: var(--text-primary);
            padding: 1px 4px;
            border-radius: 4px;
        }

        .result-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .result-tag {
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .result-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: var(--transition);
        }

        .result-card:hover .result-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 6px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .action-btn.delete:hover {
            background: var(--danger);
            border-color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-muted);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.6;
        }

        .form-tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            min-height: 48px;
            align-items: center;
        }

        .form-tags-input:focus-within {
            border-color: var(--accent-primary);
        }

        .form-tags-input input {
            flex: 1;
            min-width: 100px;
            border: none;
            background: none;
            padding: 4px;
            font-size: 14px;
            color: var(--text-primary);
            outline: none;
        }

        .form-tag {
            padding: 4px 10px;
            background: var(--accent-primary);
            color: white;
            border-radius: 16px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-tag-remove {
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Document View Modal */
        .document-view {
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 15px;
        }

        .document-view mark {
            background: rgba(79, 70, 229, 0.3);
            color: var(--text-primary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Data Controls */
        .data-controls {
            display: flex;
            gap: 8px;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }
        .toast.warning { border-left: 4px solid var(--warning); }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .logo {
                justify-content: center;
            }

            .header-actions {
                justify-content: center;
                flex-wrap: wrap;
            }

            .search-container {
                margin: 24px auto;
            }

            .search-input {
                font-size: 16px;
                padding: 16px 20px 16px 48px;
            }

            .main-layout {
                padding: 0 16px 24px;
            }

            .sidebar {
                padding: 16px;
            }

            .result-card {
                padding: 16px;
            }

            .result-title {
                font-size: 16px;
            }

            .modal {
                max-height: 95vh;
                border-radius: 16px;
            }
        }

        /* Keyboard Shortcuts Hint */
        .shortcuts-hint {
            position: fixed;
            bottom: 24px;
            left: 24px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .shortcuts-hint kbd {
            padding: 2px 6px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .shortcuts-hint {
                display: none;
            }
        }

        /* Hidden file input */
        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">&#129504;</div>
                <span class="logo-text">Brain Search Engine</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <span>+</span> Add Document
                </button>
                <div class="data-controls">
                    <button class="btn-icon" onclick="exportData()" title="Export Data" aria-label="Export all data as JSON">
                        &#8681;
                    </button>
                    <button class="btn-icon" onclick="document.getElementById('importFile').click()" title="Import Data" aria-label="Import data from JSON file">
                        &#8679;
                    </button>
                    <input type="file" id="importFile" class="hidden-input" accept=".json" onchange="importData(event)">
                </div>
                <button class="btn-icon" onclick="toggleTheme()" title="Toggle Theme" aria-label="Toggle dark/light theme" id="themeToggle">
                    &#9790;
                </button>
            </div>
        </div>
    </header>

    <!-- Search -->
    <div class="search-container">
        <div class="search-wrapper">
            <span class="search-icon">&#128269;</span>
            <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="Search your brain... (try semantic queries like 'ideas about productivity')"
                aria-label="Search documents"
                autocomplete="off"
            >
        </div>
        <div class="search-stats">
            <span id="docCount">0 documents indexed</span>
            <span class="search-hint">Press <kbd>/</kbd> to focus search</span>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Categories</h3>
                <div class="tag-list" id="tagList">
                    <!-- Tags populated by JS -->
                </div>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Recent Searches</h3>
                <ul class="history-list" id="historyList">
                    <!-- History populated by JS -->
                </ul>
                <span class="clear-history" onclick="clearHistory()">Clear history</span>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Statistics</h3>
                <div style="font-size: 14px; color: var(--text-secondary);">
                    <p><strong id="totalDocs">0</strong> documents</p>
                    <p><strong id="totalWords">0</strong> total words</p>
                    <p><strong id="uniqueTerms">0</strong> unique terms</p>
                </div>
            </div>
        </aside>

        <!-- Results -->
        <div class="results-container">
            <div class="results-header">
                <span class="results-count" id="resultsCount">All Documents</span>
                <div class="results-sort">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect" onchange="performSearch()">
                        <option value="relevance">Relevance</option>
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="title">Title A-Z</option>
                    </select>
                </div>
            </div>
            <div id="results">
                <!-- Results populated by JS -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Document Modal -->
    <div class="modal-overlay" id="documentModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Document</h2>
                <button class="modal-close" onclick="closeModal()" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="docTitle">Title</label>
                    <input type="text" class="form-input" id="docTitle" placeholder="Enter a descriptive title...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="docContent">Content</label>
                    <textarea class="form-input form-textarea" id="docContent" placeholder="Paste your notes, thoughts, journal entries, documents..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Tags (press Enter to add)</label>
                    <div class="form-tags-input" id="tagsInput">
                        <input type="text" id="tagInput" placeholder="Add tags...">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveDocument()">Save Document</button>
            </div>
        </div>
    </div>

    <!-- View Document Modal -->
    <div class="modal-overlay" id="viewModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="viewTitle">Document</h2>
                <button class="modal-close" onclick="closeViewModal()" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 16px;">
                    <span class="result-tag" id="viewDate"></span>
                    <span id="viewTags"></span>
                </div>
                <div class="document-view" id="viewContent"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewModal()">Close</button>
                <button class="btn btn-primary" onclick="editCurrentDocument()">Edit</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Keyboard Shortcuts -->
    <div class="shortcuts-hint">
        <kbd>/</kbd> Search &nbsp; <kbd>N</kbd> New &nbsp; <kbd>Esc</kbd> Close
    </div>

    <script>
        // Application State
        const APP_NAME = 'brain-search-engine';
        const DB_NAME = 'BrainSearchDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'documents';

        let db = null;
        let documents = [];
        let searchHistory = [];
        let selectedTags = new Set();
        let currentEditId = null;
        let currentViewId = null;
        let currentTags = [];
        let searchIndex = {};
        let idfCache = {};
        let theme = 'dark';

        // Initialize IndexedDB
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains(STORE_NAME)) {
                        const store = database.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        store.createIndex('title', 'title', { unique: false });
                        store.createIndex('createdAt', 'createdAt', { unique: false });
                    }
                };
            });
        }

        // Database Operations
        async function getAllDocuments() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function saveDocumentToDB(doc) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(doc);

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function deleteDocumentFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function clearAllDocuments() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.clear();

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Text Processing & TF-IDF
        function tokenize(text) {
            return text.toLowerCase()
                .replace(/[^\w\s]/g, ' ')
                .split(/\s+/)
                .filter(word => word.length > 2);
        }

        function calculateTF(tokens) {
            const tf = {};
            tokens.forEach(token => {
                tf[token] = (tf[token] || 0) + 1;
            });
            // Normalize by document length
            const length = tokens.length;
            Object.keys(tf).forEach(token => {
                tf[token] = tf[token] / length;
            });
            return tf;
        }

        function buildSearchIndex() {
            searchIndex = {};
            idfCache = {};

            // Build document frequency
            const df = {};
            documents.forEach(doc => {
                const tokens = new Set(tokenize(doc.title + ' ' + doc.content));
                tokens.forEach(token => {
                    df[token] = (df[token] || 0) + 1;
                });
            });

            // Calculate IDF
            const N = documents.length;
            Object.keys(df).forEach(token => {
                idfCache[token] = Math.log((N + 1) / (df[token] + 1)) + 1;
            });

            // Build inverted index with TF-IDF scores
            documents.forEach(doc => {
                const tokens = tokenize(doc.title + ' ' + doc.content);
                const titleTokens = tokenize(doc.title);
                const tf = calculateTF(tokens);

                Object.keys(tf).forEach(token => {
                    if (!searchIndex[token]) {
                        searchIndex[token] = [];
                    }
                    // Boost title matches
                    const titleBoost = titleTokens.includes(token) ? 2 : 1;
                    searchIndex[token].push({
                        docId: doc.id,
                        tfidf: tf[token] * (idfCache[token] || 1) * titleBoost
                    });
                });
            });

            updateStats();
        }

        // Fuzzy Matching using Levenshtein Distance
        function levenshteinDistance(str1, str2) {
            const m = str1.length;
            const n = str2.length;
            const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

            for (let i = 0; i <= m; i++) dp[i][0] = i;
            for (let j = 0; j <= n; j++) dp[0][j] = j;

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (str1[i-1] === str2[j-1]) {
                        dp[i][j] = dp[i-1][j-1];
                    } else {
                        dp[i][j] = 1 + Math.min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1]);
                    }
                }
            }
            return dp[m][n];
        }

        function findSimilarTerms(query, threshold = 2) {
            const similar = [];
            const indexTerms = Object.keys(searchIndex);

            indexTerms.forEach(term => {
                const distance = levenshteinDistance(query, term);
                if (distance <= threshold && distance > 0) {
                    similar.push({ term, distance });
                }
            });

            return similar.sort((a, b) => a.distance - b.distance).slice(0, 5);
        }

        // Search Function
        function search(query) {
            if (!query.trim()) {
                return documents.map(doc => ({ ...doc, score: 1, matches: [] }));
            }

            const queryTokens = tokenize(query);
            const scores = {};
            const matches = {};

            queryTokens.forEach(token => {
                // Exact matches
                if (searchIndex[token]) {
                    searchIndex[token].forEach(entry => {
                        scores[entry.docId] = (scores[entry.docId] || 0) + entry.tfidf;
                        if (!matches[entry.docId]) matches[entry.docId] = new Set();
                        matches[entry.docId].add(token);
                    });
                }

                // Fuzzy matches
                const similar = findSimilarTerms(token);
                similar.forEach(({ term, distance }) => {
                    if (searchIndex[term]) {
                        const fuzzyWeight = 1 / (distance + 1);
                        searchIndex[term].forEach(entry => {
                            scores[entry.docId] = (scores[entry.docId] || 0) + entry.tfidf * fuzzyWeight;
                            if (!matches[entry.docId]) matches[entry.docId] = new Set();
                            matches[entry.docId].add(term);
                        });
                    }
                });

                // Partial matches (prefix)
                Object.keys(searchIndex).forEach(indexTerm => {
                    if (indexTerm.startsWith(token) && indexTerm !== token) {
                        searchIndex[indexTerm].forEach(entry => {
                            scores[entry.docId] = (scores[entry.docId] || 0) + entry.tfidf * 0.5;
                            if (!matches[entry.docId]) matches[entry.docId] = new Set();
                            matches[entry.docId].add(indexTerm);
                        });
                    }
                });
            });

            // Filter by selected tags
            let results = documents
                .filter(doc => scores[doc.id] > 0)
                .map(doc => ({
                    ...doc,
                    score: scores[doc.id] || 0,
                    matches: Array.from(matches[doc.id] || [])
                }));

            if (selectedTags.size > 0) {
                results = results.filter(doc =>
                    doc.tags && doc.tags.some(tag => selectedTags.has(tag))
                );
            }

            return results;
        }

        // Perform Search
        let searchTimeout;
        function performSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = document.getElementById('searchInput').value;
                let results = search(query);

                // Sort results
                const sortBy = document.getElementById('sortSelect').value;
                switch (sortBy) {
                    case 'relevance':
                        results.sort((a, b) => b.score - a.score);
                        break;
                    case 'date-desc':
                        results.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        break;
                    case 'date-asc':
                        results.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                        break;
                    case 'title':
                        results.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                }

                // Update search history
                if (query.trim() && query.length > 2) {
                    addToHistory(query);
                }

                renderResults(results, query);
            }, 150);
        }

        // Render Results
        function renderResults(results, query) {
            const container = document.getElementById('results');
            const countEl = document.getElementById('resultsCount');

            if (query) {
                countEl.textContent = `${results.length} result${results.length !== 1 ? 's' : ''} for "${query}"`;
            } else {
                countEl.textContent = `All Documents (${results.length})`;
            }

            if (results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">&#128269;</div>
                        <h3 class="empty-title">${query ? 'No results found' : 'No documents yet'}</h3>
                        <p class="empty-text">${query ? 'Try different keywords or add more documents' : 'Add your first document to start building your personal knowledge base'}</p>
                        <button class="btn btn-primary" onclick="openAddModal()">Add Document</button>
                    </div>
                `;
                return;
            }

            const maxScore = Math.max(...results.map(r => r.score));

            container.innerHTML = results.map(doc => {
                const snippet = getSnippet(doc.content, doc.matches || [], query);
                const relativeScore = query ? (doc.score / maxScore) : 1;
                const relevanceClass = relativeScore >= 0.7 ? 'high' : relativeScore >= 0.4 ? 'medium' : 'low';
                const relevancePercent = Math.round(relativeScore * 100);
                const date = new Date(doc.createdAt).toLocaleDateString('en-US', {
                    month: 'short', day: 'numeric', year: 'numeric'
                });

                return `
                    <div class="result-card" onclick="viewDocument('${doc.id}')">
                        <div class="result-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); editDocument('${doc.id}')" title="Edit" aria-label="Edit document">&#9998;</button>
                            <button class="action-btn delete" onclick="event.stopPropagation(); confirmDelete('${doc.id}')" title="Delete" aria-label="Delete document">&#128465;</button>
                        </div>
                        <div class="result-header">
                            <div>
                                <h3 class="result-title">${highlightMatches(escapeHtml(doc.title), doc.matches || [], query)}</h3>
                                <span class="result-meta">${date} &bull; ${countWords(doc.content)} words</span>
                            </div>
                            ${query ? `<span class="relevance-badge relevance-${relevanceClass}">${relevancePercent}%</span>` : ''}
                        </div>
                        <p class="result-snippet">${snippet}</p>
                        <div class="result-tags">
                            ${(doc.tags || []).map(tag => `<span class="result-tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Highlight Matches
        function highlightMatches(text, matches, query) {
            if (!query) return text;

            const queryTokens = tokenize(query);
            const allTerms = [...new Set([...matches, ...queryTokens])];

            let result = text;
            allTerms.forEach(term => {
                const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
                result = result.replace(regex, '<mark>$1</mark>');
            });

            return result;
        }

        // Get Snippet with Context
        function getSnippet(content, matches, query) {
            const maxLength = 300;
            const contextSize = 50;

            if (!query || matches.length === 0) {
                return escapeHtml(content.substring(0, maxLength)) + (content.length > maxLength ? '...' : '');
            }

            const lowerContent = content.toLowerCase();
            const queryTokens = tokenize(query);
            const allTerms = [...new Set([...matches, ...queryTokens])];

            // Find first match position
            let firstMatchPos = content.length;
            allTerms.forEach(term => {
                const pos = lowerContent.indexOf(term.toLowerCase());
                if (pos !== -1 && pos < firstMatchPos) {
                    firstMatchPos = pos;
                }
            });

            // Extract snippet around first match
            const start = Math.max(0, firstMatchPos - contextSize);
            const end = Math.min(content.length, firstMatchPos + maxLength - contextSize);
            let snippet = content.substring(start, end);

            if (start > 0) snippet = '...' + snippet;
            if (end < content.length) snippet = snippet + '...';

            return highlightMatches(escapeHtml(snippet), matches, query);
        }

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function countWords(text) {
            return text.split(/\s+/).filter(w => w.length > 0).length;
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Modal Functions
        function openAddModal() {
            currentEditId = null;
            currentTags = [];
            document.getElementById('modalTitle').textContent = 'Add Document';
            document.getElementById('docTitle').value = '';
            document.getElementById('docContent').value = '';
            renderFormTags();
            document.getElementById('documentModal').classList.add('active');
            document.getElementById('docTitle').focus();
        }

        function editDocument(id) {
            const doc = documents.find(d => d.id === id);
            if (!doc) return;

            currentEditId = id;
            currentTags = [...(doc.tags || [])];
            document.getElementById('modalTitle').textContent = 'Edit Document';
            document.getElementById('docTitle').value = doc.title;
            document.getElementById('docContent').value = doc.content;
            renderFormTags();
            document.getElementById('documentModal').classList.add('active');
            closeViewModal();
        }

        function closeModal() {
            document.getElementById('documentModal').classList.remove('active');
            currentEditId = null;
            currentTags = [];
        }

        function viewDocument(id) {
            const doc = documents.find(d => d.id === id);
            if (!doc) return;

            currentViewId = id;
            const query = document.getElementById('searchInput').value;
            const result = search(query).find(r => r.id === id);

            document.getElementById('viewTitle').textContent = doc.title;
            document.getElementById('viewDate').textContent = new Date(doc.createdAt).toLocaleDateString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
            document.getElementById('viewTags').innerHTML = (doc.tags || [])
                .map(tag => `<span class="result-tag">${escapeHtml(tag)}</span>`)
                .join('');

            let content = escapeHtml(doc.content);
            if (query && result && result.matches) {
                content = highlightMatches(content, result.matches, query);
            }
            document.getElementById('viewContent').innerHTML = content;

            document.getElementById('viewModal').classList.add('active');
        }

        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
            currentViewId = null;
        }

        function editCurrentDocument() {
            if (currentViewId) {
                editDocument(currentViewId);
            }
        }

        // Save Document
        async function saveDocument() {
            const title = document.getElementById('docTitle').value.trim();
            const content = document.getElementById('docContent').value.trim();

            if (!title || !content) {
                showToast('Please enter both title and content', 'error');
                return;
            }

            const doc = {
                id: currentEditId || generateId(),
                title,
                content,
                tags: currentTags,
                createdAt: currentEditId ?
                    documents.find(d => d.id === currentEditId)?.createdAt || new Date().toISOString() :
                    new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            try {
                await saveDocumentToDB(doc);

                if (currentEditId) {
                    const index = documents.findIndex(d => d.id === currentEditId);
                    if (index !== -1) documents[index] = doc;
                } else {
                    documents.push(doc);
                }

                buildSearchIndex();
                updateTags();
                performSearch();
                closeModal();
                showToast(currentEditId ? 'Document updated' : 'Document added', 'success');
            } catch (error) {
                showToast('Error saving document', 'error');
                console.error(error);
            }
        }

        // Delete Document
        function confirmDelete(id) {
            if (confirm('Are you sure you want to delete this document? This cannot be undone.')) {
                deleteDocument(id);
            }
        }

        async function deleteDocument(id) {
            try {
                await deleteDocumentFromDB(id);
                documents = documents.filter(d => d.id !== id);
                buildSearchIndex();
                updateTags();
                performSearch();
                showToast('Document deleted', 'success');
            } catch (error) {
                showToast('Error deleting document', 'error');
                console.error(error);
            }
        }

        // Tags
        function renderFormTags() {
            const container = document.getElementById('tagsInput');
            const input = document.getElementById('tagInput');

            container.innerHTML = currentTags
                .map(tag => `<span class="form-tag">${escapeHtml(tag)} <span class="form-tag-remove" onclick="removeFormTag('${escapeHtml(tag)}')">&times;</span></span>`)
                .join('');
            container.appendChild(input);
        }

        function removeFormTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            renderFormTags();
        }

        function updateTags() {
            const tagCounts = {};
            documents.forEach(doc => {
                (doc.tags || []).forEach(tag => {
                    tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                });
            });

            const container = document.getElementById('tagList');
            const sortedTags = Object.entries(tagCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);

            if (sortedTags.length === 0) {
                container.innerHTML = '<p style="font-size: 13px; color: var(--text-muted);">No tags yet. Add tags to organize your documents.</p>';
                return;
            }

            container.innerHTML = sortedTags.map(([tag, count]) =>
                `<span class="tag ${selectedTags.has(tag) ? 'active' : ''}" onclick="toggleTag('${escapeHtml(tag)}')">${escapeHtml(tag)}<span class="tag-count">${count}</span></span>`
            ).join('');
        }

        function toggleTag(tag) {
            if (selectedTags.has(tag)) {
                selectedTags.delete(tag);
            } else {
                selectedTags.add(tag);
            }
            updateTags();
            performSearch();
        }

        // Search History
        function addToHistory(query) {
            searchHistory = searchHistory.filter(h => h !== query);
            searchHistory.unshift(query);
            searchHistory = searchHistory.slice(0, 10);
            localStorage.setItem(APP_NAME + '-history', JSON.stringify(searchHistory));
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('historyList');

            if (searchHistory.length === 0) {
                container.innerHTML = '<li style="font-size: 13px; color: var(--text-muted); padding: 8px;">No recent searches</li>';
                return;
            }

            container.innerHTML = searchHistory.map(query =>
                `<li class="history-item" onclick="searchFromHistory('${escapeHtml(query)}')">
                    <span class="history-icon">&#128336;</span>
                    ${escapeHtml(query)}
                </li>`
            ).join('');
        }

        function searchFromHistory(query) {
            document.getElementById('searchInput').value = query;
            performSearch();
        }

        function clearHistory() {
            searchHistory = [];
            localStorage.removeItem(APP_NAME + '-history');
            renderHistory();
            showToast('Search history cleared', 'success');
        }

        // Statistics
        function updateStats() {
            document.getElementById('docCount').textContent = `${documents.length} document${documents.length !== 1 ? 's' : ''} indexed`;
            document.getElementById('totalDocs').textContent = documents.length;

            const totalWords = documents.reduce((sum, doc) => sum + countWords(doc.content), 0);
            document.getElementById('totalWords').textContent = totalWords.toLocaleString();

            document.getElementById('uniqueTerms').textContent = Object.keys(searchIndex).length.toLocaleString();
        }

        // Theme
        function toggleTheme() {
            theme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '&#9790;' : '&#9728;';
            localStorage.setItem(APP_NAME + '-theme', theme);
        }

        function loadTheme() {
            theme = localStorage.getItem(APP_NAME + '-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '&#9790;' : '&#9728;';
        }

        // Import/Export
        function exportData() {
            const exportObj = {
                version: 1,
                exportDate: new Date().toISOString(),
                documents: documents,
                searchHistory: searchHistory
            };

            const dataStr = JSON.stringify(exportObj, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${APP_NAME}-export-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showToast('Data exported successfully', 'success');
        }

        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = JSON.parse(e.target.result);

                    if (!data.documents || !Array.isArray(data.documents)) {
                        throw new Error('Invalid data format');
                    }

                    // Validate documents
                    const validDocs = data.documents.filter(doc =>
                        doc.id && doc.title && doc.content
                    );

                    if (validDocs.length === 0) {
                        throw new Error('No valid documents found in file');
                    }

                    // Ask about merge vs replace
                    const shouldMerge = documents.length > 0 &&
                        confirm(`You have ${documents.length} existing documents. Click OK to merge (add new), or Cancel to replace all.`);

                    if (!shouldMerge && documents.length > 0) {
                        await clearAllDocuments();
                        documents = [];
                    }

                    // Import documents
                    for (const doc of validDocs) {
                        const existingIndex = documents.findIndex(d => d.id === doc.id);
                        if (existingIndex === -1 || !shouldMerge) {
                            await saveDocumentToDB(doc);
                            if (existingIndex === -1) {
                                documents.push(doc);
                            } else {
                                documents[existingIndex] = doc;
                            }
                        }
                    }

                    // Import search history
                    if (data.searchHistory && Array.isArray(data.searchHistory)) {
                        searchHistory = [...new Set([...data.searchHistory, ...searchHistory])].slice(0, 10);
                        localStorage.setItem(APP_NAME + '-history', JSON.stringify(searchHistory));
                    }

                    buildSearchIndex();
                    updateTags();
                    renderHistory();
                    performSearch();
                    showToast(`Imported ${validDocs.length} documents`, 'success');
                } catch (error) {
                    showToast('Error importing data: ' + error.message, 'error');
                    console.error(error);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '&#10003;' : type === 'error' ? '&#10007;' : '&#9888;'}</span>
                <span>${message}</span>
            `;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            // Focus search on /
            if (e.key === '/' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }

            // New document on N
            if (e.key === 'n' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                openAddModal();
            }

            // Close modals on Escape
            if (e.key === 'Escape') {
                closeModal();
                closeViewModal();
            }
        });

        // Tag input handling
        document.getElementById('tagInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = e.target.value.trim();
                if (value && !currentTags.includes(value)) {
                    currentTags.push(value);
                    renderFormTags();
                }
                e.target.value = '';
            }
        });

        // Search input
        document.getElementById('searchInput').addEventListener('input', performSearch);

        // Initialize App
        async function init() {
            try {
                await initDB();
                documents = await getAllDocuments();
                searchHistory = JSON.parse(localStorage.getItem(APP_NAME + '-history') || '[]');

                loadTheme();
                buildSearchIndex();
                updateTags();
                renderHistory();
                performSearch();

                // Show welcome message for new users
                if (documents.length === 0) {
                    setTimeout(() => {
                        showToast('Welcome! Add your first document to get started.', 'success');
                    }, 500);
                }
            } catch (error) {
                console.error('Failed to initialize:', error);
                showToast('Error initializing database', 'error');
            }
        }

        init();
    </script>
</body>
</html>
