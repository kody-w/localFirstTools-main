<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geode Crack</title>
    <meta name="description" content="Crack open rough stones to reveal stunning crystalline cavities hidden inside, each geode unique">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1510; min-height: 100vh; font-family: 'Georgia', serif; color: #a09080; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: pointer; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(26,21,16,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(160,120,80,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #c0a080; font-weight: normal; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(100,80,50,0.4); border: 1px solid rgba(160,120,80,0.4);
            color: #a09070; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #stats { position: fixed; top: 20px; right: 20px; font-size: 12px; color: #806050; z-index: 100; text-align: right; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
        #collection { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); font-size: 11px; color: #a08060; z-index: 100; text-align: center; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Geode Crack</h3>
        <button id="new-btn">Find New Geode</button>
        <button id="crack-btn">Crack Open</button>
    </div>
    <div id="stats">
        <div>Geodes Found: <span id="found-count">0</span></div>
        <div>Rarest: <span id="rarest">None</span></div>
    </div>
    <div id="collection"></div>
    <div id="info">Click the geode to crack it open | Discover hidden crystals</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let time = 0;
        let geodesFound = 0;
        
        const CRYSTAL_TYPES = [
            { name: 'Amethyst', hue: 280, rarity: 0.25, saturation: 60 },
            { name: 'Quartz', hue: 0, rarity: 0.3, saturation: 5 },
            { name: 'Citrine', hue: 45, rarity: 0.15, saturation: 70 },
            { name: 'Rose Quartz', hue: 340, rarity: 0.1, saturation: 40 },
            { name: 'Celestite', hue: 200, rarity: 0.1, saturation: 50 },
            { name: 'Obsidian', hue: 0, rarity: 0.05, saturation: 0 },
            { name: 'Opal', hue: -1, rarity: 0.03, saturation: 80 },
            { name: 'Dragon Vein', hue: 15, rarity: 0.02, saturation: 90 }
        ];
        
        let collection = [];
        let rarest = null;
        
        let geode = null;
        let cracks = [];
        let crystals = [];
        let isRevealed = false;
        let crackProgress = 0;
        let particles = [];
        
        function generateGeode() {
            isRevealed = false;
            crackProgress = 0;
            cracks = [];
            crystals = [];
            particles = [];
            
            let roll = Math.random();
            let crystalType = CRYSTAL_TYPES[0];
            for (const type of CRYSTAL_TYPES) {
                if (roll < type.rarity) {
                    crystalType = type;
                    break;
                }
                roll -= type.rarity;
            }
            
            const crystalCount = 20 + Math.floor(Math.random() * 30);
            const cavityRadius = 60 + Math.random() * 40;
            
            for (let i = 0; i < crystalCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = cavityRadius * (0.3 + Math.random() * 0.7);
                
                let hue = crystalType.hue;
                if (hue === -1) {
                    hue = Math.random() * 360;
                }
                
                crystals.push({
                    angle: angle,
                    dist: dist,
                    length: 15 + Math.random() * 35,
                    width: 3 + Math.random() * 8,
                    hue: hue + (Math.random() - 0.5) * 20,
                    saturation: crystalType.saturation,
                    rotation: angle + Math.PI + (Math.random() - 0.5) * 0.5
                });
            }
            
            geode = {
                x: W / 2,
                y: H / 2,
                radius: 100 + Math.random() * 30,
                crystalType: crystalType,
                cavityRadius: cavityRadius
            };
        }
        
        function drawBackground() {
            const gradient = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, Math.max(W, H) * 0.7);
            gradient.addColorStop(0, '#2a2015');
            gradient.addColorStop(1, '#1a1510');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, W, H);
        }
        
        function drawGeodeExterior() {
            if (!geode) return;
            
            ctx.save();
            ctx.translate(geode.x, geode.y);
            
            for (let layer = 3; layer >= 0; layer--) {
                const layerRadius = geode.radius + layer * 5;
                ctx.beginPath();
                
                for (let a = 0; a < Math.PI * 2; a += 0.1) {
                    const noise = Math.sin(a * 5 + layer) * 8 + Math.sin(a * 13) * 5;
                    const r = layerRadius + noise;
                    const x = Math.cos(a) * r;
                    const y = Math.sin(a) * r;
                    if (a === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                
                const shade = 40 + layer * 10;
                ctx.fillStyle = "rgb(" + shade + ", " + (shade - 5) + ", " + (shade - 10) + ")";
                ctx.fill();
            }
            
            cracks.forEach(crack => {
                ctx.beginPath();
                ctx.moveTo(crack.x1, crack.y1);
                crack.segments.forEach(seg => {
                    ctx.lineTo(seg.x, seg.y);
                });
                ctx.strokeStyle = 'rgba(20, 15, 10, 0.8)';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            ctx.restore();
        }
        
        function drawCrystals() {
            if (!geode || !isRevealed) return;
            
            ctx.save();
            ctx.translate(geode.x, geode.y);
            
            const cavityGrad = ctx.createRadialGradient(0, 0, 0, 0, 0, geode.cavityRadius);
            cavityGrad.addColorStop(0, '#1a1510');
            cavityGrad.addColorStop(1, '#2a2520');
            ctx.beginPath();
            ctx.arc(0, 0, geode.cavityRadius, 0, Math.PI * 2);
            ctx.fillStyle = cavityGrad;
            ctx.fill();
            
            crystals.forEach(crystal => {
                ctx.save();
                
                const baseX = Math.cos(crystal.angle) * crystal.dist;
                const baseY = Math.sin(crystal.angle) * crystal.dist;
                
                ctx.translate(baseX, baseY);
                ctx.rotate(crystal.rotation);
                
                const sparkle = Math.sin(time * 3 + crystal.angle * 5) * 0.2 + 0.8;
                
                const gradient = ctx.createLinearGradient(0, 0, 0, -crystal.length);
                gradient.addColorStop(0, "hsla(" + crystal.hue + ", " + crystal.saturation + "%, 30%, 0.9)");
                gradient.addColorStop(0.5, "hsla(" + crystal.hue + ", " + crystal.saturation + "%, " + (50 * sparkle) + "%, 0.85)");
                gradient.addColorStop(1, "hsla(" + crystal.hue + ", " + (crystal.saturation + 20) + "%, " + (70 * sparkle) + "%, 0.8)");
                
                ctx.beginPath();
                ctx.moveTo(-crystal.width / 2, 0);
                ctx.lineTo(0, -crystal.length);
                ctx.lineTo(crystal.width / 2, 0);
                ctx.closePath();
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(-crystal.width / 4, -crystal.length * 0.2);
                ctx.lineTo(0, -crystal.length);
                ctx.lineTo(crystal.width / 4, -crystal.length * 0.3);
                ctx.closePath();
                ctx.fillStyle = "hsla(" + crystal.hue + ", " + (crystal.saturation + 10) + "%, 80%, " + (0.3 * sparkle) + ")";
                ctx.fill();
                
                ctx.restore();
            });
            
            ctx.restore();
        }
        
        function drawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(" + p.r + ", " + p.g + ", " + p.b + ", " + p.life + ")";
                ctx.fill();
            }
        }
        
        function addCrack(x, y) {
            const segments = [];
            let cx = x - geode.x;
            let cy = y - geode.y;
            
            for (let i = 0; i < 5 + Math.random() * 5; i++) {
                cx += (Math.random() - 0.5) * 30;
                cy += (Math.random() - 0.5) * 30;
                segments.push({ x: cx, y: cy });
            }
            
            cracks.push({
                x1: x - geode.x,
                y1: y - geode.y,
                segments: segments
            });
            
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8 - 3,
                    size: 2 + Math.random() * 3,
                    life: 1,
                    r: 80 + Math.random() * 40,
                    g: 70 + Math.random() * 30,
                    b: 60 + Math.random() * 20
                });
            }
            
            crackProgress += 0.15;
            
            if (crackProgress >= 1 && !isRevealed) {
                revealGeode();
            }
        }
        
        function revealGeode() {
            isRevealed = true;
            geodesFound++;
            
            if (!collection.includes(geode.crystalType.name)) {
                collection.push(geode.crystalType.name);
            }
            
            if (!rarest || geode.crystalType.rarity < rarest.rarity) {
                rarest = geode.crystalType;
            }
            
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                particles.push({
                    x: geode.x + Math.cos(angle) * geode.cavityRadius * 0.5,
                    y: geode.y + Math.sin(angle) * geode.cavityRadius * 0.5,
                    vx: Math.cos(angle) * (2 + Math.random() * 3),
                    vy: Math.sin(angle) * (2 + Math.random() * 3),
                    size: 3 + Math.random() * 4,
                    life: 1,
                    r: 150 + Math.random() * 100,
                    g: 100 + Math.random() * 100,
                    b: 150 + Math.random() * 100
                });
            }
            
            updateCollection();
        }
        
        function updateStats() {
            document.getElementById('found-count').textContent = geodesFound;
            document.getElementById('rarest').textContent = rarest ? rarest.name : 'None';
        }
        
        function updateCollection() {
            document.getElementById('collection').textContent = 'Collection: ' + collection.join(', ');
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            
            if (isRevealed) {
                drawCrystals();
            }
            drawGeodeExterior();
            drawParticles();
            
            if (isRevealed && geode) {
                ctx.font = '16px Georgia';
                ctx.textAlign = 'center';
                ctx.fillStyle = "hsla(" + geode.crystalType.hue + ", 60%, 70%, 0.9)";
                ctx.fillText(geode.crystalType.name, geode.x, geode.y + geode.radius + 40);
            }
            
            updateStats();
            
            requestAnimationFrame(animate);
        }
        
        canvas.onclick = e => {
            if (e.clientX < 200 && e.clientY < 200) return;
            if (!geode || isRevealed) return;
            
            const dist = Math.hypot(e.clientX - geode.x, e.clientY - geode.y);
            if (dist < geode.radius + 20) {
                addCrack(e.clientX, e.clientY);
            }
        };
        
        document.getElementById('new-btn').onclick = generateGeode;
        
        document.getElementById('crack-btn').onclick = () => {
            if (!geode || isRevealed) return;
            
            const angle = Math.random() * Math.PI * 2;
            const x = geode.x + Math.cos(angle) * geode.radius * 0.8;
            const y = geode.y + Math.sin(angle) * geode.radius * 0.8;
            addCrack(x, y);
        };
        
        generateGeode();
        animate();
    </script>
</body>
</html>
