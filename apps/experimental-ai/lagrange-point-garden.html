<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagrange Point Garden</title>
    <meta name="description" content="Cultivate cosmic flowers at gravitational equilibrium points where they bloom in the balance between orbital forces">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #02020a; min-height: 100vh; font-family: 'Georgia', serif; color: #a0a0c0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,10,25,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,120,180,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #80a0e0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #a0c0ff; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(40,60,100,0.4); border: 1px solid rgba(80,120,180,0.4);
            color: #a0a0c0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Cosmic Garden</h3>
        <div class="control-row">
            <label>Orbital Speed <span class="value" id="speed-val">1x</span></label>
            <input type="range" id="speed" min="1" max="10" value="1">
        </div>
        <div class="control-row">
            <label>Star Mass <span class="value" id="mass-val">50</span></label>
            <input type="range" id="mass" min="20" max="100" value="50">
        </div>
        <button id="plant-btn">Plant Seed</button>
        <button id="perturb-btn">Cosmic Wind</button>
    </div>
    <div id="info">Click Lagrange points to plant flowers | Watch them bloom in equilibrium</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let time = 0;
        let orbitSpeed = 1;
        let starMass = 50;
        let flowers = [];
        let particles = [];
        
        const star1 = { x: 0, y: 0, mass: 1, color: '#ffcc44', radius: 25 };
        const star2 = { x: 0, y: 0, mass: 0.3, color: '#4488ff', radius: 15 };
        const orbitRadius = 150;
        
        class Flower {
            constructor(x, y) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.petals = 5 + Math.floor(Math.random() * 4);
                this.size = 0;
                this.maxSize = 15 + Math.random() * 15;
                this.hue = 280 + Math.random() * 60;
                this.phase = Math.random() * Math.PI * 2;
                this.health = 1;
                this.oscillation = { x: 0, y: 0 };
                this.stable = true;
            }
            update() {
                const dx1 = star1.x - this.x;
                const dy1 = star1.y - this.y;
                const dist1 = Math.hypot(dx1, dy1);
                
                const dx2 = star2.x - this.x;
                const dy2 = star2.y - this.y;
                const dist2 = Math.hypot(dx2, dy2);
                
                const force1 = star1.mass * starMass / (dist1 * dist1 + 1000);
                const force2 = star2.mass * starMass / (dist2 * dist2 + 500);
                
                this.oscillation.x += (dx1 / dist1) * force1 * 0.01 + (dx2 / dist2) * force2 * 0.01;
                this.oscillation.y += (dy1 / dist1) * force1 * 0.01 + (dy2 / dist2) * force2 * 0.01;
                
                const centrifugal = orbitSpeed * 0.001;
                const cx = W / 2;
                const cy = H / 2;
                const dxc = this.x - cx;
                const dyc = this.y - cy;
                const distc = Math.hypot(dxc, dyc);
                this.oscillation.x += (dxc / distc) * centrifugal;
                this.oscillation.y += (dyc / distc) * centrifugal;
                
                this.oscillation.x *= 0.98;
                this.oscillation.y *= 0.98;
                
                const pullback = 0.02;
                this.oscillation.x += (this.baseX - this.x) * pullback;
                this.oscillation.y += (this.baseY - this.y) * pullback;
                
                this.x += this.oscillation.x;
                this.y += this.oscillation.y;
                
                const displacement = Math.hypot(this.x - this.baseX, this.y - this.baseY);
                this.stable = displacement < 30;
                
                if (this.stable && this.size < this.maxSize) {
                    this.size += 0.1;
                }
                
                if (!this.stable) {
                    this.health -= 0.002;
                } else {
                    this.health = Math.min(1, this.health + 0.001);
                }
                
                this.phase += 0.02;
                
                if (this.health <= 0) return false;
                return true;
            }
            draw() {
                const pulse = 1 + Math.sin(this.phase) * 0.1;
                const size = this.size * pulse * this.health;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                
                ctx.beginPath();
                ctx.arc(0, 0, size * 2, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + this.hue + ", 80%, 60%, " + (0.2 * this.health) + ")";
                ctx.fill();
                
                for (let i = 0; i < this.petals; i++) {
                    const angle = (i / this.petals) * Math.PI * 2 + this.phase * 0.1;
                    ctx.save();
                    ctx.rotate(angle);
                    
                    ctx.beginPath();
                    ctx.ellipse(0, -size * 0.7, size * 0.4, size * 0.8, 0, 0, Math.PI * 2);
                    
                    const petalGrad = ctx.createRadialGradient(0, -size * 0.7, 0, 0, -size * 0.7, size * 0.8);
                    petalGrad.addColorStop(0, "hsla(" + (this.hue + 20) + ", 90%, 70%, " + this.health + ")");
                    petalGrad.addColorStop(1, "hsla(" + this.hue + ", 80%, 40%, " + (this.health * 0.5) + ")");
                    ctx.fillStyle = petalGrad;
                    ctx.fill();
                    
                    ctx.restore();
                }
                
                ctx.beginPath();
                ctx.arc(0, 0, size * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + (this.hue - 40) + ", 100%, 70%, " + this.health + ")";
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        function getLagrangePoints() {
            const cx = W / 2;
            const cy = H / 2;
            const angle = time * orbitSpeed * 0.01;
            
            const midX = (star1.x + star2.x) / 2;
            const midY = (star1.y + star2.y) / 2;
            
            const L1x = star1.x + (star2.x - star1.x) * 0.4;
            const L1y = star1.y + (star2.y - star1.y) * 0.4;
            
            const L2x = star2.x + (star2.x - star1.x) * 0.3;
            const L2y = star2.y + (star2.y - star1.y) * 0.3;
            
            const L4x = cx + Math.cos(angle + Math.PI / 3) * orbitRadius;
            const L4y = cy + Math.sin(angle + Math.PI / 3) * orbitRadius;
            
            const L5x = cx + Math.cos(angle - Math.PI / 3) * orbitRadius;
            const L5y = cy + Math.sin(angle - Math.PI / 3) * orbitRadius;
            
            return [
                { x: L1x, y: L1y, name: 'L1' },
                { x: L2x, y: L2y, name: 'L2' },
                { x: L4x, y: L4y, name: 'L4' },
                { x: L5x, y: L5y, name: 'L5' }
            ];
        }
        
        function drawBackground() {
            ctx.fillStyle = '#02020a';
            ctx.fillRect(0, 0, W, H);
            
            for (let i = 0; i < 100; i++) {
                const x = (i * 137) % W;
                const y = (i * 89) % H;
                const twinkle = Math.sin(time * 0.1 + i) * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(x, y, 0.5 + twinkle * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, " + (0.2 + twinkle * 0.3) + ")";
                ctx.fill();
            }
        }
        
        function drawStars() {
            const cx = W / 2;
            const cy = H / 2;
            const angle = time * orbitSpeed * 0.01;
            
            star1.x = cx + Math.cos(angle) * orbitRadius * 0.3;
            star1.y = cy + Math.sin(angle) * orbitRadius * 0.3;
            
            star2.x = cx - Math.cos(angle) * orbitRadius * 0.7;
            star2.y = cy - Math.sin(angle) * orbitRadius * 0.7;
            
            [star1, star2].forEach(star => {
                const glow = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.radius * 3);
                glow.addColorStop(0, star.color);
                glow.addColorStop(0.3, star.color + '80');
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;
                ctx.fillRect(star.x - star.radius * 3, star.y - star.radius * 3, star.radius * 6, star.radius * 6);
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.fill();
            });
        }
        
        function drawLagrangePoints() {
            const points = getLagrangePoints();
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 20, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(100, 150, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.setLineDash([3, 3]);
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.fillStyle = 'rgba(100, 150, 255, 0.5)';
                ctx.font = '10px Georgia';
                ctx.fillText(point.name, point.x + 25, point.y);
            });
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            drawStars();
            drawLagrangePoints();
            
            flowers = flowers.filter(f => f.update());
            flowers.forEach(f => f.draw());
            
            requestAnimationFrame(animate);
        }
        
        canvas.onclick = e => {
            const points = getLagrangePoints();
            let nearestPoint = null;
            let nearestDist = Infinity;
            
            points.forEach(point => {
                const dist = Math.hypot(e.clientX - point.x, e.clientY - point.y);
                if (dist < nearestDist && dist < 50) {
                    nearestDist = dist;
                    nearestPoint = point;
                }
            });
            
            if (nearestPoint) {
                flowers.push(new Flower(nearestPoint.x, nearestPoint.y));
            }
        };
        
        document.getElementById('speed').oninput = e => {
            orbitSpeed = parseInt(e.target.value);
            document.getElementById('speed-val').textContent = orbitSpeed + 'x';
        };
        
        document.getElementById('mass').oninput = e => {
            starMass = parseInt(e.target.value);
            document.getElementById('mass-val').textContent = starMass;
        };
        
        document.getElementById('plant-btn').onclick = () => {
            const points = getLagrangePoints();
            const point = points[Math.floor(Math.random() * points.length)];
            flowers.push(new Flower(point.x, point.y));
        };
        
        document.getElementById('perturb-btn').onclick = () => {
            flowers.forEach(f => {
                f.oscillation.x += (Math.random() - 0.5) * 5;
                f.oscillation.y += (Math.random() - 0.5) * 5;
            });
        };
        
        animate();
    </script>
</body>
</html>
