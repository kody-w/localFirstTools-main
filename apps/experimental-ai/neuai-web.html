<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeuAI Web - AI assistant with persistent memory powered by Azure OpenAI">
    <title>NeuAI Web - AI Assistant with Memory</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent: #00d4ff;
            --accent-dim: #0099bb;
            --text-primary: #e8e8f0;
            --text-secondary: #8888aa;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff4466;
            --border: #2a2a3a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent), var(--text-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent-dim);
        }

        /* Main Layout */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-section {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-section h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .memory-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .memory-item {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }

        .memory-item .type {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 0.25rem;
        }

        .memory-item .content {
            color: var(--text-primary);
            line-height: 1.4;
        }

        .memory-item .meta {
            margin-top: 0.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: var(--text-secondary);
        }

        .memory-item .delete-btn {
            color: var(--error);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .memory-item:hover .delete-btn {
            opacity: 1;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .stat-box {
            background: var(--bg-tertiary);
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
        }

        .stat-box .value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stat-box .label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .message {
            max-width: 80%;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
        }

        .message.assistant {
            margin-right: auto;
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .message.assistant .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .message .meta {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            padding: 0 0.5rem;
        }

        .message.user .meta {
            text-align: right;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            padding: 1rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            resize: none;
            min-height: 44px;
            max-height: 150px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: var(--accent);
            color: var(--bg-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--accent-dim);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.1rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            padding: 1.25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        /* Status Badge */
        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
        }

        .status-dot.connected {
            background: var(--success);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--error); }

        /* Data Controls */
        .data-controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .data-controls .btn {
            flex: 1;
            min-width: 80px;
            font-size: 0.75rem;
            padding: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            header {
                padding: 0.75rem 1rem;
            }

            .messages {
                padding: 1rem;
            }

            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">N</div>
            <h1>NeuAI Web</h1>
        </div>
        <div class="header-actions">
            <div class="status-badge">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Not configured</span>
            </div>
            <button class="btn" onclick="openModal('settingsModal')">Settings</button>
            <button class="btn" onclick="openModal('memoryModal')">+ Memory</button>
            <button class="btn" onclick="newConversation()">New Chat</button>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Statistics</h3>
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="value" id="memoryCount">0</div>
                        <div class="label">Memories</div>
                    </div>
                    <div class="stat-box">
                        <div class="value" id="messageCount">0</div>
                        <div class="label">Messages</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Recent Memories</h3>
                <div class="memory-list" id="memoryList">
                    <div class="memory-item">
                        <div class="content" style="color: var(--text-secondary); font-style: italic;">No memories yet</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Data Management</h3>
                <div class="data-controls">
                    <button class="btn" onclick="exportData()">Export</button>
                    <button class="btn" onclick="document.getElementById('importFile').click()">Import</button>
                    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(event)">
                </div>
            </div>
        </aside>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        Welcome to NeuAI Web! I'm your AI assistant with persistent memory. Configure your Azure OpenAI settings to get started.
                    </div>
                    <div class="meta">NeuAI</div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea
                        class="input-field"
                        id="userInput"
                        placeholder="Type a message... (Shift+Enter for new line)"
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        &#x2192;
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Azure OpenAI Settings</h2>
                <button class="modal-close" onclick="closeModal('settingsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Endpoint URL</label>
                    <input type="url" id="endpoint" placeholder="https://your-resource.openai.azure.com">
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="password" id="apiKey" placeholder="Your Azure OpenAI API key">
                </div>
                <div class="form-group">
                    <label>Deployment Name</label>
                    <input type="text" id="deployment" placeholder="gpt-4">
                </div>
                <div class="form-group">
                    <label>API Version</label>
                    <input type="text" id="apiVersion" placeholder="2024-02-15-preview" value="2024-02-15-preview">
                </div>
                <div class="form-group">
                    <label>System Prompt (Identity)</label>
                    <textarea id="systemPrompt" rows="4" placeholder="You are NeuAI, a helpful AI assistant..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('settingsModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Memory Modal -->
    <div class="modal-overlay" id="memoryModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Store Memory</h2>
                <button class="modal-close" onclick="closeModal('memoryModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Memory Content</label>
                    <textarea id="memoryContent" rows="3" placeholder="What should NeuAI remember?"></textarea>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="memoryType">
                        <option value="fact">Fact</option>
                        <option value="preference">Preference</option>
                        <option value="insight">Insight</option>
                        <option value="task">Task</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Importance (1-5)</label>
                    <select id="memoryImportance">
                        <option value="1">1 - Low</option>
                        <option value="2">2 - Minor</option>
                        <option value="3" selected>3 - Normal</option>
                        <option value="4">4 - High</option>
                        <option value="5">5 - Critical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tags (comma-separated)</label>
                    <input type="text" id="memoryTags" placeholder="work, project, important">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('memoryModal')">Cancel</button>
                <button class="btn btn-primary" onclick="storeMemory()">Store Memory</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // NeuAI Web Application
        const APP_VERSION = '1.0.0';
        const STORAGE_KEYS = {
            CONFIG: 'neuai_config',
            MEMORIES: 'neuai_memories',
            CONVERSATIONS: 'neuai_conversations',
            CONTEXT: 'neuai_context'
        };

        // State
        let config = loadFromStorage(STORAGE_KEYS.CONFIG) || {};
        let memories = loadFromStorage(STORAGE_KEYS.MEMORIES) || [];
        let conversations = loadFromStorage(STORAGE_KEYS.CONVERSATIONS) || [];
        let currentConversation = [];
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            updateUI();
            setupEventListeners();
        });

        function loadFromStorage(key) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (e) {
                console.error('Storage error:', e);
                return null;
            }
        }

        function saveToStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                console.error('Storage error:', e);
            }
        }

        function loadSettings() {
            if (config.endpoint) document.getElementById('endpoint').value = config.endpoint;
            if (config.apiKey) document.getElementById('apiKey').value = config.apiKey;
            if (config.deployment) document.getElementById('deployment').value = config.deployment;
            if (config.apiVersion) document.getElementById('apiVersion').value = config.apiVersion;
            if (config.systemPrompt) document.getElementById('systemPrompt').value = config.systemPrompt;

            updateConnectionStatus();
        }

        function saveSettings() {
            config = {
                endpoint: document.getElementById('endpoint').value.trim(),
                apiKey: document.getElementById('apiKey').value.trim(),
                deployment: document.getElementById('deployment').value.trim() || 'gpt-4',
                apiVersion: document.getElementById('apiVersion').value.trim() || '2024-02-15-preview',
                systemPrompt: document.getElementById('systemPrompt').value.trim() || getDefaultSystemPrompt()
            };

            saveToStorage(STORAGE_KEYS.CONFIG, config);
            closeModal('settingsModal');
            updateConnectionStatus();
            showToast('Settings saved!', 'success');
        }

        function getDefaultSystemPrompt() {
            return `You are NeuAI, a helpful AI assistant with persistent memory. You remember information about the user across conversations. Be helpful, concise, and personable.

Current memories about the user:
${getMemorySummary()}`;
        }

        function getMemorySummary() {
            if (memories.length === 0) return 'No memories stored yet.';

            return memories
                .sort((a, b) => b.importance - a.importance)
                .slice(0, 10)
                .map(m => `- [${m.type}] ${m.content}`)
                .join('\n');
        }

        function updateConnectionStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (config.endpoint && config.apiKey) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Not configured';
            }
        }

        function updateUI() {
            // Update stats
            document.getElementById('memoryCount').textContent = memories.length;
            document.getElementById('messageCount').textContent = currentConversation.length;

            // Update memory list
            const memoryList = document.getElementById('memoryList');
            if (memories.length === 0) {
                memoryList.innerHTML = `
                    <div class="memory-item">
                        <div class="content" style="color: var(--text-secondary); font-style: italic;">No memories yet</div>
                    </div>
                `;
            } else {
                memoryList.innerHTML = memories
                    .slice(-5)
                    .reverse()
                    .map((m, i) => `
                        <div class="memory-item">
                            <div class="type">${m.type}</div>
                            <div class="content">${escapeHtml(m.content)}</div>
                            <div class="meta">
                                <span>Importance: ${m.importance}/5</span>
                                <span class="delete-btn" onclick="deleteMemory(${memories.length - 1 - i})">Delete</span>
                            </div>
                        </div>
                    `)
                    .join('');
            }
        }

        function setupEventListeners() {
            const input = document.getElementById('userInput');

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 150) + 'px';
            });
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message || isLoading) return;

            if (!config.endpoint || !config.apiKey) {
                showToast('Please configure Azure OpenAI settings first', 'error');
                openModal('settingsModal');
                return;
            }

            // Add user message to UI
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            // Show typing indicator
            showTypingIndicator();
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await callAzureOpenAI(message);
                hideTypingIndicator();
                addMessage(response, 'assistant');

                // Check for memory commands in the response
                checkForMemoryCommands(message, response);
            } catch (error) {
                hideTypingIndicator();
                addMessage(`Error: ${error.message}`, 'assistant');
                showToast('Failed to get response', 'error');
            }

            isLoading = false;
            document.getElementById('sendBtn').disabled = false;
            updateUI();
        }

        async function callAzureOpenAI(userMessage) {
            // Build messages with system prompt and memory context
            const systemPrompt = config.systemPrompt || getDefaultSystemPrompt();

            const messages = [
                { role: 'system', content: systemPrompt },
                ...currentConversation.slice(-20), // Last 20 messages for context
                { role: 'user', content: userMessage }
            ];

            // Store in conversation
            currentConversation.push({ role: 'user', content: userMessage });

            const url = `${config.endpoint}/openai/deployments/${config.deployment}/chat/completions?api-version=${config.apiVersion}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'api-key': config.apiKey
                },
                body: JSON.stringify({
                    messages: messages,
                    max_tokens: 2000,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const error = await response.json().catch(() => ({}));
                throw new Error(error.error?.message || `API error: ${response.status}`);
            }

            const data = await response.json();
            const assistantMessage = data.choices[0]?.message?.content || 'No response generated.';

            // Store assistant response
            currentConversation.push({ role: 'assistant', content: assistantMessage });
            saveToStorage(STORAGE_KEYS.CONVERSATIONS, currentConversation);

            return assistantMessage;
        }

        function checkForMemoryCommands(userMessage, response) {
            // Auto-detect if user asked NeuAI to remember something
            const lowerUser = userMessage.toLowerCase();
            if (lowerUser.includes('remember') || lowerUser.includes('don\'t forget') || lowerUser.includes('note that')) {
                // Extract what to remember
                const toRemember = userMessage.replace(/remember|don't forget|note that/gi, '').trim();
                if (toRemember.length > 5) {
                    memories.push({
                        id: generateId(),
                        content: toRemember,
                        type: 'fact',
                        importance: 3,
                        tags: [],
                        created: new Date().toISOString()
                    });
                    saveToStorage(STORAGE_KEYS.MEMORIES, memories);
                    showToast('Memory stored!', 'success');
                }
            }
        }

        function addMessage(content, role) {
            const messagesDiv = document.getElementById('messages');
            const time = new Date().toLocaleTimeString();

            const messageHtml = `
                <div class="message ${role}">
                    <div class="message-content">${formatMessage(content)}</div>
                    <div class="meta">${role === 'user' ? 'You' : 'NeuAI'} - ${time}</div>
                </div>
            `;

            messagesDiv.insertAdjacentHTML('beforeend', messageHtml);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatMessage(content) {
            // Basic markdown-like formatting
            return escapeHtml(content)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.insertAdjacentHTML('beforeend', `
                <div class="message assistant" id="typingIndicator">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function storeMemory() {
            const content = document.getElementById('memoryContent').value.trim();
            if (!content) {
                showToast('Please enter memory content', 'error');
                return;
            }

            const memory = {
                id: generateId(),
                content: content,
                type: document.getElementById('memoryType').value,
                importance: parseInt(document.getElementById('memoryImportance').value),
                tags: document.getElementById('memoryTags').value.split(',').map(t => t.trim()).filter(Boolean),
                created: new Date().toISOString()
            };

            memories.push(memory);
            saveToStorage(STORAGE_KEYS.MEMORIES, memories);

            // Clear form
            document.getElementById('memoryContent').value = '';
            document.getElementById('memoryTags').value = '';

            closeModal('memoryModal');
            updateUI();
            showToast('Memory stored!', 'success');
        }

        function deleteMemory(index) {
            if (confirm('Delete this memory?')) {
                memories.splice(index, 1);
                saveToStorage(STORAGE_KEYS.MEMORIES, memories);
                updateUI();
                showToast('Memory deleted', 'success');
            }
        }

        function newConversation() {
            if (currentConversation.length > 0 && !confirm('Start a new conversation? Current chat will be cleared.')) {
                return;
            }

            currentConversation = [];
            saveToStorage(STORAGE_KEYS.CONVERSATIONS, currentConversation);

            document.getElementById('messages').innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        New conversation started. I still remember everything from our previous chats!
                    </div>
                    <div class="meta">NeuAI</div>
                </div>
            `;

            updateUI();
            showToast('New conversation started', 'success');
        }

        function exportData() {
            const data = {
                version: APP_VERSION,
                exportDate: new Date().toISOString(),
                config: { ...config, apiKey: '***REDACTED***' },
                memories: memories,
                conversations: currentConversation
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `neuai-export-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);

            showToast('Data exported!', 'success');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);

                    if (data.memories) {
                        memories = [...memories, ...data.memories];
                        saveToStorage(STORAGE_KEYS.MEMORIES, memories);
                    }

                    if (data.conversations) {
                        currentConversation = data.conversations;
                        saveToStorage(STORAGE_KEYS.CONVERSATIONS, currentConversation);
                    }

                    updateUI();
                    showToast('Data imported!', 'success');
                } catch (err) {
                    showToast('Invalid import file', 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function generateId() {
            return 'mem_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
