<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infinite Hotel</title>
    <meta name="description" content="Explore an impossible hotel where staircases loop, floors multiply, and rooms exist in states of quantum uncertainty">
    <!-- impossible, architecture, exploration, surreal, 3d, experimental, escher -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #1a1a1a;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
            color: #c0a080;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #floor-display {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            letter-spacing: 5px;
            z-index: 100;
            text-align: center;
        }
        
        #floor-number {
            font-size: 64px;
            font-weight: bold;
        }
        
        #room-display {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 14px;
            text-align: right;
            z-index: 100;
            opacity: 0.7;
        }
        
        #guest-count {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 14px;
            z-index: 100;
            opacity: 0.7;
        }
        
        #message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-style: italic;
            z-index: 100;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            max-width: 600px;
        }
        
        #message.visible {
            opacity: 0.8;
        }
        
        #controls-hint {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 12px;
            opacity: 0.5;
            z-index: 100;
            text-align: right;
        }
        
        #elevator {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 100;
        }
        
        .floor-btn {
            width: 50px;
            height: 40px;
            background: rgba(60, 40, 30, 0.8);
            border: 1px solid #6a4a3a;
            color: #c0a080;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .floor-btn:hover {
            background: rgba(100, 70, 50, 0.8);
        }
        
        .floor-btn.current {
            background: rgba(120, 80, 50, 0.9);
            box-shadow: 0 0 10px rgba(200, 150, 100, 0.3);
        }
        
        #minimap {
            position: fixed;
            bottom: 80px;
            left: 30px;
            width: 120px;
            height: 120px;
            background: rgba(30, 20, 15, 0.8);
            border: 1px solid #4a3a2a;
            z-index: 100;
        }
        
        #minimap canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="floor-display">
        <div>FLOOR</div>
        <div id="floor-number">0</div>
    </div>
    
    <div id="room-display">
        Room: <span id="current-room">Lobby</span><br>
        Doors: <span id="door-count">4</span>
    </div>
    
    <div id="guest-count">
        Guests: <span id="guests">∞</span><br>
        Rooms: <span id="rooms">∞</span>
    </div>
    
    <div id="message"></div>
    
    <div id="controls-hint">
        Click doors to explore<br>
        Use elevator or stairs
    </div>
    
    <div id="elevator">
        <button class="floor-btn" data-floor="?">?</button>
        <button class="floor-btn" data-floor="3">3</button>
        <button class="floor-btn" data-floor="2">2</button>
        <button class="floor-btn" data-floor="1">1</button>
        <button class="floor-btn current" data-floor="0">L</button>
        <button class="floor-btn" data-floor="-1">B</button>
        <button class="floor-btn" data-floor="π">π</button>
    </div>
    
    <div id="minimap">
        <canvas id="minimap-canvas"></canvas>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const minimapCanvas = document.getElementById('minimap-canvas');
        const minimapCtx = minimapCanvas.getContext('2d');
        
        let width, height;
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            minimapCanvas.width = 120;
            minimapCanvas.height = 120;
        }
        resize();
        window.addEventListener('resize', resize);
        
        // Hotel state
        let currentFloor = 0;
        let currentRoom = 'lobby';
        let roomHistory = [];
        let doorsOpened = 0;
        let stairsClimbed = 0;
        
        const messages = {
            lobby: [
                "The lobby extends further than it should.",
                "The reception desk is unmanned. A bell waits.",
                "Soft music plays from nowhere in particular."
            ],
            hallway: [
                "The hallway stretches. The end never gets closer.",
                "Room numbers count up... then down... then sideways.",
                "Your footsteps echo before you take them."
            ],
            room: [
                "The room is exactly like the last one. Or was it?",
                "A window shows another room. Looking back at you.",
                "The bed is made. It's always made."
            ],
            stairs: [
                "You climb. The floor number stays the same.",
                "Going down leads up. Going up leads down.",
                "The same stairwell. Different wallpaper."
            ],
            elevator: [
                "The buttons include fractions and imaginary numbers.",
                "Floor 3.5 dings. The doors don't open.",
                "You arrive where you started. But it's different."
            ]
        };
        
        // Room configurations
        function generateRoom(type) {
            const config = {
                type: type,
                doors: [],
                features: [],
                color: `hsl(${30 + Math.random() * 20}, ${30 + Math.random() * 20}%, ${15 + Math.random() * 10}%)`
            };
            
            const doorCount = type === 'lobby' ? 4 : (type === 'hallway' ? 2 + Math.floor(Math.random() * 4) : Math.floor(Math.random() * 3) + 1);
            
            for (let i = 0; i < doorCount; i++) {
                config.doors.push({
                    x: 0.15 + (i / doorCount) * 0.7,
                    wall: Math.floor(Math.random() * 4),
                    leads: ['room', 'hallway', 'stairs', 'elevator'][Math.floor(Math.random() * 4)],
                    floorChange: Math.floor(Math.random() * 3) - 1
                });
            }
            
            // Add features
            if (type === 'room') {
                config.features.push({ type: 'bed', x: 0.6, y: 0.6 });
                config.features.push({ type: 'window', x: 0.2, y: 0.3 });
            }
            if (type === 'lobby') {
                config.features.push({ type: 'desk', x: 0.5, y: 0.3 });
                config.features.push({ type: 'chandelier', x: 0.5, y: 0.1 });
            }
            
            return config;
        }
        
        let currentRoomConfig = generateRoom('lobby');
        
        // Draw room
        function drawRoom() {
            const config = currentRoomConfig;
            
            // Floor
            ctx.fillStyle = config.color;
            ctx.fillRect(0, 0, width, height);
            
            // Carpet pattern
            ctx.strokeStyle = `rgba(${80 + Math.random() * 40}, ${50 + Math.random() * 30}, ${30 + Math.random() * 20}, 0.3)`;
            ctx.lineWidth = 1;
            for (let x = 0; x < width; x += 40) {
                for (let y = 0; y < height; y += 40) {
                    ctx.strokeRect(x, y, 40, 40);
                }
            }
            
            // Perspective walls
            const vanishX = width * 0.5;
            const vanishY = height * 0.4;
            
            // Back wall
            ctx.fillStyle = `hsl(30, 25%, ${20 + Math.sin(Date.now() / 5000) * 3}%)`;
            ctx.beginPath();
            ctx.moveTo(width * 0.1, height * 0.2);
            ctx.lineTo(width * 0.9, height * 0.2);
            ctx.lineTo(width * 0.9, height * 0.7);
            ctx.lineTo(width * 0.1, height * 0.7);
            ctx.fill();
            
            // Wallpaper pattern
            ctx.strokeStyle = 'rgba(100, 80, 60, 0.2)';
            for (let x = width * 0.15; x < width * 0.85; x += 30) {
                ctx.beginPath();
                ctx.moveTo(x, height * 0.22);
                ctx.lineTo(x, height * 0.68);
                ctx.stroke();
            }
            
            // Side walls
            ctx.fillStyle = 'hsl(30, 20%, 15%)';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(width * 0.1, height * 0.2);
            ctx.lineTo(width * 0.1, height * 0.7);
            ctx.lineTo(0, height);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(width, 0);
            ctx.lineTo(width * 0.9, height * 0.2);
            ctx.lineTo(width * 0.9, height * 0.7);
            ctx.lineTo(width, height);
            ctx.fill();
            
            // Floor
            ctx.fillStyle = 'hsl(25, 30%, 12%)';
            ctx.beginPath();
            ctx.moveTo(0, height);
            ctx.lineTo(width * 0.1, height * 0.7);
            ctx.lineTo(width * 0.9, height * 0.7);
            ctx.lineTo(width, height);
            ctx.fill();
            
            // Ceiling
            ctx.fillStyle = 'hsl(30, 15%, 8%)';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(width * 0.1, height * 0.2);
            ctx.lineTo(width * 0.9, height * 0.2);
            ctx.lineTo(width, 0);
            ctx.fill();
            
            // Draw doors
            config.doors.forEach((door, i) => {
                drawDoor(door, i);
            });
            
            // Draw features
            config.features.forEach(feature => {
                drawFeature(feature);
            });
            
            // Ambient lighting
            const gradient = ctx.createRadialGradient(
                width * 0.5, height * 0.3, 0,
                width * 0.5, height * 0.3, width * 0.6
            );
            gradient.addColorStop(0, 'rgba(255, 200, 100, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }
        
        function drawDoor(door, index) {
            const baseX = width * (0.15 + door.x * 0.7);
            const baseY = height * 0.35;
            const doorW = 60;
            const doorH = 120;
            
            // Door frame
            ctx.fillStyle = '#2a1a10';
            ctx.fillRect(baseX - 5, baseY - 5, doorW + 10, doorH + 10);
            
            // Door
            ctx.fillStyle = door.leads === 'stairs' ? '#3a2a20' : '#4a3020';
            ctx.fillRect(baseX, baseY, doorW, doorH);
            
            // Door panels
            ctx.strokeStyle = '#2a1a10';
            ctx.lineWidth = 2;
            ctx.strokeRect(baseX + 8, baseY + 10, doorW - 16, 40);
            ctx.strokeRect(baseX + 8, baseY + 60, doorW - 16, 50);
            
            // Door handle
            ctx.fillStyle = '#c0a060';
            ctx.beginPath();
            ctx.arc(baseX + doorW - 15, baseY + doorH * 0.5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Room number
            ctx.fillStyle = '#c0a060';
            ctx.font = '12px Georgia';
            ctx.textAlign = 'center';
            
            let label = '';
            if (door.leads === 'stairs') label = '↑↓';
            else if (door.leads === 'elevator') label = 'LIFT';
            else if (door.leads === 'hallway') label = '→';
            else label = `${currentFloor}${String.fromCharCode(65 + index)}`;
            
            ctx.fillText(label, baseX + doorW / 2, baseY - 10);
            
            // Store clickable area
            door.clickArea = { x: baseX, y: baseY, w: doorW, h: doorH };
        }
        
        function drawFeature(feature) {
            const x = width * feature.x;
            const y = height * feature.y;
            
            ctx.fillStyle = 'rgba(60, 40, 30, 0.8)';
            
            switch (feature.type) {
                case 'bed':
                    ctx.fillRect(x - 50, y, 100, 60);
                    ctx.fillStyle = 'rgba(200, 180, 160, 0.5)';
                    ctx.fillRect(x - 45, y + 5, 90, 50);
                    break;
                case 'desk':
                    ctx.fillRect(x - 60, y, 120, 40);
                    ctx.fillStyle = '#c0a060';
                    ctx.beginPath();
                    ctx.arc(x, y - 10, 10, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 'window':
                    ctx.fillStyle = 'rgba(20, 30, 50, 0.8)';
                    ctx.fillRect(x - 30, y, 60, 80);
                    // Show another room through window
                    ctx.fillStyle = 'rgba(50, 40, 30, 0.6)';
                    ctx.fillRect(x - 25, y + 5, 50, 70);
                    break;
                case 'chandelier':
                    ctx.fillStyle = '#c0a060';
                    for (let i = 0; i < 5; i++) {
                        const angle = (i / 5) * Math.PI * 2;
                        ctx.beginPath();
                        ctx.arc(x + Math.cos(angle) * 30, y + Math.sin(angle) * 10 + 20, 5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    break;
            }
        }
        
        function drawMinimap() {
            minimapCtx.fillStyle = '#1a1510';
            minimapCtx.fillRect(0, 0, 120, 120);
            
            // Draw room connections
            minimapCtx.strokeStyle = '#4a3a2a';
            minimapCtx.lineWidth = 1;
            
            // Current position
            minimapCtx.fillStyle = '#c0a060';
            minimapCtx.beginPath();
            minimapCtx.arc(60, 60, 5, 0, Math.PI * 2);
            minimapCtx.fill();
            
            // Door indicators
            currentRoomConfig.doors.forEach((door, i) => {
                const angle = (i / currentRoomConfig.doors.length) * Math.PI * 2 - Math.PI / 2;
                const dx = Math.cos(angle) * 30;
                const dy = Math.sin(angle) * 30;
                
                minimapCtx.beginPath();
                minimapCtx.moveTo(60, 60);
                minimapCtx.lineTo(60 + dx, 60 + dy);
                minimapCtx.stroke();
                
                minimapCtx.fillStyle = '#6a5a4a';
                minimapCtx.beginPath();
                minimapCtx.arc(60 + dx, 60 + dy, 3, 0, Math.PI * 2);
                minimapCtx.fill();
            });
        }
        
        function showMessage(category) {
            const msgs = messages[category] || messages.room;
            const msg = msgs[Math.floor(Math.random() * msgs.length)];
            
            const el = document.getElementById('message');
            el.textContent = msg;
            el.classList.add('visible');
            
            setTimeout(() => {
                el.classList.remove('visible');
            }, 4000);
        }
        
        function enterDoor(door) {
            doorsOpened++;
            
            // Weird floor changes
            if (door.leads === 'stairs') {
                stairsClimbed++;
                // Stairs are unreliable
                if (stairsClimbed % 3 === 0) {
                    currentFloor = currentFloor; // No change!
                } else {
                    currentFloor += door.floorChange || (Math.random() > 0.5 ? 1 : -1);
                }
            } else if (door.leads === 'elevator') {
                // Elevator goes to strange places
                const floors = [0, 1, 2, 3, -1, 3.5, Math.PI, Infinity];
                currentFloor = floors[Math.floor(Math.random() * floors.length)];
            } else {
                currentFloor += door.floorChange;
            }
            
            currentRoom = door.leads;
            currentRoomConfig = generateRoom(door.leads);
            
            // Update UI
            updateFloorDisplay();
            document.getElementById('current-room').textContent = 
                door.leads.charAt(0).toUpperCase() + door.leads.slice(1);
            document.getElementById('door-count').textContent = currentRoomConfig.doors.length;
            
            showMessage(door.leads);
        }
        
        function updateFloorDisplay() {
            let display = currentFloor;
            if (currentFloor === Infinity) display = '∞';
            else if (currentFloor === Math.PI) display = 'π';
            else if (!Number.isInteger(currentFloor)) display = currentFloor.toFixed(1);
            
            document.getElementById('floor-number').textContent = display;
            
            // Update elevator buttons
            document.querySelectorAll('.floor-btn').forEach(btn => {
                const floor = btn.dataset.floor;
                let match = false;
                if (floor === '?' && currentFloor === Infinity) match = true;
                else if (floor === 'π' && currentFloor === Math.PI) match = true;
                else if (parseFloat(floor) === currentFloor) match = true;
                else if (floor === '0' && currentFloor === 0) match = true;
                
                btn.classList.toggle('current', match);
            });
        }
        
        // Click handling
        canvas.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            currentRoomConfig.doors.forEach(door => {
                if (door.clickArea &&
                    x >= door.clickArea.x && x <= door.clickArea.x + door.clickArea.w &&
                    y >= door.clickArea.y && y <= door.clickArea.y + door.clickArea.h) {
                    enterDoor(door);
                }
            });
        });
        
        // Elevator buttons
        document.querySelectorAll('.floor-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const floor = btn.dataset.floor;
                
                if (floor === '?') currentFloor = Infinity;
                else if (floor === 'π') currentFloor = Math.PI;
                else currentFloor = parseFloat(floor);
                
                currentRoom = 'elevator';
                currentRoomConfig = generateRoom('hallway');
                
                updateFloorDisplay();
                showMessage('elevator');
                
                document.getElementById('current-room').textContent = 'Elevator';
            });
        });
        
        // Animation
        function animate() {
            drawRoom();
            drawMinimap();
            requestAnimationFrame(animate);
        }
        
        updateFloorDisplay();
        showMessage('lobby');
        animate();
    </script>
</body>
</html>
