<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primordial Soup Arena</title>
    <meta name="description" content="Watch life emerge from chemistry. Protocells compete, evolve, and develop into complex organisms through natural selection in real-time.">
    <!-- tags: simulation, biology, evolution, emergent, canvas, educational -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .simulation {
            flex: 1;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.9);
            border-left: 1px solid #222;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            font-size: 1.3em;
            font-weight: 400;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 20px;
        }

        .stat-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .stat-title {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9em;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            color: #4ecdc4;
            font-family: 'SF Mono', monospace;
        }

        .species-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .species-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .species-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .species-info {
            flex: 1;
        }

        .species-name {
            font-size: 0.85em;
            color: #aaa;
        }

        .species-count {
            font-size: 0.75em;
            color: #666;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-family: inherit;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: #aaa;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 5px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4ecdc4;
            color: #fff;
        }

        .slider-control {
            margin: 15px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        .event-log {
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.75em;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }

        .event {
            padding: 3px 0;
            border-bottom: 1px solid #111;
            color: #666;
        }

        .event.birth { color: #4ecdc4; }
        .event.death { color: #ff6b6b; }
        .event.mutation { color: #feca57; }
        .event.predation { color: #ff9ff3; }

        .era-display {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.1), rgba(255, 107, 107, 0.1));
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .era-name {
            font-size: 1.1em;
            color: #fff;
        }

        .era-years {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .food-chain {
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            position: relative;
            margin-top: 10px;
        }

        .food-node {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .food-link {
            position: absolute;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="simulation">
            <canvas id="canvas"></canvas>
        </div>

        <div class="sidebar">
            <h1>Primordial Soup</h1>
            <p class="subtitle">Watch life emerge from chemistry</p>

            <div class="era-display">
                <div class="era-name" id="eraName">Hadean Era</div>
                <div class="era-years" id="eraYears">0 million years</div>
            </div>

            <div class="stat-group">
                <div class="stat-title">Population</div>
                <div class="stat-row">
                    <span class="stat-label">Organisms</span>
                    <span class="stat-value" id="orgCount">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Species</span>
                    <span class="stat-value" id="speciesCount">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Nutrients</span>
                    <span class="stat-value" id="nutrientCount">0</span>
                </div>
            </div>

            <div class="stat-group">
                <div class="stat-title">Evolution</div>
                <div class="stat-row">
                    <span class="stat-label">Generation</span>
                    <span class="stat-value" id="generation">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Mutations</span>
                    <span class="stat-value" id="mutations">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Extinctions</span>
                    <span class="stat-value" id="extinctions">0</span>
                </div>
            </div>

            <div class="stat-group">
                <div class="stat-title">Dominant Species</div>
                <div class="species-list" id="speciesList"></div>
            </div>

            <div class="stat-group">
                <div class="stat-title">Food Web</div>
                <div class="food-chain" id="foodChain"></div>
            </div>

            <div class="controls">
                <div class="slider-control">
                    <div class="slider-label">
                        <span>Mutation Rate</span>
                        <span id="mutationValue">5%</span>
                    </div>
                    <input type="range" id="mutationSlider" min="1" max="20" value="5">
                </div>

                <div class="slider-control">
                    <div class="slider-label">
                        <span>Speed</span>
                        <span id="speedValue">1x</span>
                    </div>
                    <input type="range" id="speedSlider" min="1" max="10" value="1">
                </div>

                <button id="cataclysm">‚òÑÔ∏è Trigger Cataclysm</button>
                <button id="addNutrients">üß™ Add Nutrients</button>
                <button id="reset">üîÑ Reset Simulation</button>
            </div>

            <div class="stat-group">
                <div class="stat-title">Event Log</div>
                <div class="event-log" id="eventLog"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Simulation state
        let organisms = [];
        let nutrients = [];
        let speciesRegistry = new Map();
        let stats = {
            generation: 0,
            mutations: 0,
            extinctions: 0,
            births: 0,
            deaths: 0,
            simulationTime: 0
        };

        let mutationRate = 0.05;
        let speed = 1;

        // DNA traits
        function createDNA() {
            return {
                speed: 0.5 + Math.random() * 1.5,
                size: 3 + Math.random() * 8,
                metabolism: 0.3 + Math.random() * 0.7,
                senseRadius: 30 + Math.random() * 70,
                aggression: Math.random(),
                hue: Math.random() * 360,
                reproductionThreshold: 50 + Math.random() * 50,
                diet: Math.random() // 0 = herbivore, 1 = carnivore
            };
        }

        function mutateDNA(dna) {
            const mutated = { ...dna };
            const traits = Object.keys(mutated);
            const trait = traits[Math.floor(Math.random() * traits.length)];

            const change = (Math.random() - 0.5) * 0.3;

            if (trait === 'hue') {
                mutated.hue = (mutated.hue + change * 60 + 360) % 360;
            } else {
                mutated[trait] = Math.max(0.1, Math.min(2, mutated[trait] * (1 + change)));
            }

            stats.mutations++;
            return mutated;
        }

        // Get species ID from DNA
        function getSpeciesId(dna) {
            const h = Math.round(dna.hue / 30) * 30;
            const d = dna.diet > 0.5 ? 'C' : 'H';
            const s = dna.size > 6 ? 'L' : 'S';
            return `${h}-${d}-${s}`;
        }

        // Create organism
        function createOrganism(x, y, dna = null, parent = null) {
            const org = {
                x: x || Math.random() * canvas.width,
                y: y || Math.random() * canvas.height,
                vx: 0,
                vy: 0,
                dna: dna || createDNA(),
                energy: 50,
                age: 0,
                generation: parent ? parent.generation + 1 : 0,
                id: Math.random().toString(36).substr(2, 9)
            };

            // Register species
            const speciesId = getSpeciesId(org.dna);
            if (!speciesRegistry.has(speciesId)) {
                speciesRegistry.set(speciesId, {
                    id: speciesId,
                    count: 0,
                    color: `hsl(${org.dna.hue}, 70%, 50%)`,
                    totalBorn: 0,
                    preys: new Set(),
                    predators: new Set()
                });
            }
            speciesRegistry.get(speciesId).count++;
            speciesRegistry.get(speciesId).totalBorn++;

            stats.generation = Math.max(stats.generation, org.generation);

            return org;
        }

        // Create nutrient
        function createNutrient(x, y) {
            return {
                x: x || Math.random() * canvas.width,
                y: y || Math.random() * canvas.height,
                energy: 10 + Math.random() * 20,
                type: Math.random() < 0.3 ? 'rich' : 'normal'
            };
        }

        // Initialize
        function init() {
            organisms = [];
            nutrients = [];
            speciesRegistry.clear();
            stats = { generation: 0, mutations: 0, extinctions: 0, births: 0, deaths: 0, simulationTime: 0 };

            // Spawn initial nutrients
            for (let i = 0; i < 200; i++) {
                nutrients.push(createNutrient());
            }

            // Spawn initial organisms
            for (let i = 0; i < 30; i++) {
                organisms.push(createOrganism());
            }

            addEvent('Life begins...', 'birth');
        }

        // Update organism
        function updateOrganism(org) {
            const dna = org.dna;

            // Find nearest target
            let nearestFood = null;
            let nearestPrey = null;
            let nearestPredator = null;
            let minFoodDist = Infinity;
            let minPreyDist = Infinity;
            let minPredatorDist = Infinity;

            // Herbivore behavior
            if (dna.diet < 0.5) {
                for (const n of nutrients) {
                    const dist = Math.hypot(n.x - org.x, n.y - org.y);
                    if (dist < dna.senseRadius && dist < minFoodDist) {
                        minFoodDist = dist;
                        nearestFood = n;
                    }
                }
            }

            // Carnivore/omnivore behavior
            for (const other of organisms) {
                if (other === org) continue;
                const dist = Math.hypot(other.x - org.x, other.y - org.y);

                // Prey detection (smaller organisms)
                if (dna.diet > 0.3 && other.dna.size < dna.size * 0.8 && dist < dna.senseRadius) {
                    if (dist < minPreyDist) {
                        minPreyDist = dist;
                        nearestPrey = other;
                    }
                }

                // Predator detection (larger organisms)
                if (other.dna.diet > 0.3 && other.dna.size > dna.size * 1.2 && dist < dna.senseRadius) {
                    if (dist < minPredatorDist) {
                        minPredatorDist = dist;
                        nearestPredator = other;
                    }
                }
            }

            // Movement decisions
            let targetX = org.x;
            let targetY = org.y;

            // Flee from predators (highest priority)
            if (nearestPredator && minPredatorDist < dna.senseRadius * 0.5) {
                targetX = org.x - (nearestPredator.x - org.x);
                targetY = org.y - (nearestPredator.y - org.y);
            }
            // Hunt prey
            else if (nearestPrey && dna.aggression > 0.4) {
                targetX = nearestPrey.x;
                targetY = nearestPrey.y;
            }
            // Seek food
            else if (nearestFood) {
                targetX = nearestFood.x;
                targetY = nearestFood.y;
            }
            // Random movement
            else {
                targetX = org.x + (Math.random() - 0.5) * 50;
                targetY = org.y + (Math.random() - 0.5) * 50;
            }

            // Apply movement
            const dx = targetX - org.x;
            const dy = targetY - org.y;
            const dist = Math.hypot(dx, dy);

            if (dist > 1) {
                org.vx += (dx / dist) * dna.speed * 0.1;
                org.vy += (dy / dist) * dna.speed * 0.1;
            }

            // Friction
            org.vx *= 0.95;
            org.vy *= 0.95;

            // Speed limit
            const currentSpeed = Math.hypot(org.vx, org.vy);
            if (currentSpeed > dna.speed) {
                org.vx = (org.vx / currentSpeed) * dna.speed;
                org.vy = (org.vy / currentSpeed) * dna.speed;
            }

            // Update position
            org.x += org.vx;
            org.y += org.vy;

            // Wrap around
            if (org.x < 0) org.x += canvas.width;
            if (org.x > canvas.width) org.x -= canvas.width;
            if (org.y < 0) org.y += canvas.height;
            if (org.y > canvas.height) org.y -= canvas.height;

            // Metabolism - energy cost
            org.energy -= dna.metabolism * 0.1 * (dna.size / 5);
            org.age++;

            // Eating nutrients
            if (dna.diet < 0.7) {
                for (let i = nutrients.length - 1; i >= 0; i--) {
                    const n = nutrients[i];
                    if (Math.hypot(n.x - org.x, n.y - org.y) < dna.size + 3) {
                        org.energy += n.energy * (1 - dna.diet);
                        nutrients.splice(i, 1);
                        break;
                    }
                }
            }

            // Hunting
            if (dna.diet > 0.3) {
                for (let i = organisms.length - 1; i >= 0; i--) {
                    const prey = organisms[i];
                    if (prey === org) continue;
                    if (prey.dna.size >= dna.size * 0.8) continue;

                    if (Math.hypot(prey.x - org.x, prey.y - org.y) < dna.size) {
                        org.energy += prey.energy * 0.7;

                        // Record food web
                        const predatorSpecies = getSpeciesId(dna);
                        const preySpecies = getSpeciesId(prey.dna);
                        if (speciesRegistry.has(predatorSpecies)) {
                            speciesRegistry.get(predatorSpecies).preys.add(preySpecies);
                        }
                        if (speciesRegistry.has(preySpecies)) {
                            speciesRegistry.get(preySpecies).predators.add(predatorSpecies);
                        }

                        killOrganism(i, 'predation');
                        break;
                    }
                }
            }

            // Reproduction
            if (org.energy > dna.reproductionThreshold) {
                const childDna = Math.random() < mutationRate
                    ? mutateDNA({ ...dna })
                    : { ...dna };

                const childX = org.x + (Math.random() - 0.5) * 20;
                const childY = org.y + (Math.random() - 0.5) * 20;

                organisms.push(createOrganism(childX, childY, childDna, org));
                org.energy *= 0.5;
                stats.births++;
            }

            // Death check
            if (org.energy <= 0 || org.age > 3000) {
                return false;
            }

            return true;
        }

        function killOrganism(index, reason = 'death') {
            const org = organisms[index];
            const speciesId = getSpeciesId(org.dna);

            if (speciesRegistry.has(speciesId)) {
                speciesRegistry.get(speciesId).count--;

                // Check for extinction
                if (speciesRegistry.get(speciesId).count <= 0) {
                    stats.extinctions++;
                    addEvent(`Species ${speciesId} went extinct!`, 'death');
                }
            }

            // Leave nutrients behind
            nutrients.push({
                x: org.x,
                y: org.y,
                energy: org.dna.size * 2,
                type: 'organic'
            });

            organisms.splice(index, 1);
            stats.deaths++;
        }

        // Main update loop
        function update() {
            stats.simulationTime++;

            // Update organisms
            for (let i = organisms.length - 1; i >= 0; i--) {
                if (!updateOrganism(organisms[i])) {
                    killOrganism(i);
                }
            }

            // Spawn nutrients occasionally
            if (Math.random() < 0.1) {
                nutrients.push(createNutrient());
            }

            // Limit nutrients
            while (nutrients.length > 500) {
                nutrients.shift();
            }

            // Population control - add nutrients if too few organisms
            if (organisms.length < 10 && Math.random() < 0.3) {
                nutrients.push(createNutrient());
                nutrients.push(createNutrient());
            }

            // Spontaneous generation if extinction
            if (organisms.length === 0) {
                addEvent('Spontaneous generation!', 'birth');
                for (let i = 0; i < 5; i++) {
                    organisms.push(createOrganism());
                }
            }
        }

        // Render
        function render() {
            // Dark background with slight gradient
            ctx.fillStyle = '#0a0a12';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Nutrients
            for (const n of nutrients) {
                ctx.beginPath();
                const color = n.type === 'rich' ? '#feca57' : n.type === 'organic' ? '#ff6b6b' : '#4ecdc4';
                ctx.fillStyle = color;
                ctx.globalAlpha = 0.6;
                ctx.arc(n.x, n.y, 2 + n.energy / 15, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.globalAlpha = 1;

            // Organisms
            for (const org of organisms) {
                const dna = org.dna;

                // Body
                ctx.beginPath();
                ctx.fillStyle = `hsl(${dna.hue}, 70%, ${40 + org.energy / 3}%)`;
                ctx.arc(org.x, org.y, dna.size, 0, Math.PI * 2);
                ctx.fill();

                // Diet indicator (eye/mouth)
                ctx.fillStyle = dna.diet > 0.5 ? '#ff6b6b' : '#4ecdc4';
                const eyeAngle = Math.atan2(org.vy, org.vx);
                ctx.beginPath();
                ctx.arc(
                    org.x + Math.cos(eyeAngle) * dna.size * 0.5,
                    org.y + Math.sin(eyeAngle) * dna.size * 0.5,
                    dna.size * 0.3,
                    0, Math.PI * 2
                );
                ctx.fill();

                // Sense radius (very faint)
                if (organisms.length < 100) {
                    ctx.strokeStyle = `hsla(${dna.hue}, 50%, 50%, 0.1)`;
                    ctx.beginPath();
                    ctx.arc(org.x, org.y, dna.senseRadius, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        // Update UI
        function updateUI() {
            document.getElementById('orgCount').textContent = organisms.length;
            document.getElementById('nutrientCount').textContent = nutrients.length;
            document.getElementById('generation').textContent = stats.generation;
            document.getElementById('mutations').textContent = stats.mutations;
            document.getElementById('extinctions').textContent = stats.extinctions;

            // Count active species
            const activeSpecies = Array.from(speciesRegistry.values())
                .filter(s => s.count > 0)
                .sort((a, b) => b.count - a.count);

            document.getElementById('speciesCount').textContent = activeSpecies.length;

            // Update species list
            const list = document.getElementById('speciesList');
            list.innerHTML = '';
            activeSpecies.slice(0, 8).forEach(s => {
                const item = document.createElement('div');
                item.className = 'species-item';
                item.innerHTML = `
                    <div class="species-color" style="background: ${s.color}"></div>
                    <div class="species-info">
                        <div class="species-name">Species ${s.id}</div>
                        <div class="species-count">${s.count} alive (${s.totalBorn} total)</div>
                    </div>
                `;
                list.appendChild(item);
            });

            // Era display
            const years = stats.simulationTime / 60;
            let era = 'Hadean Era';
            if (years > 50) era = 'Archean Era';
            if (years > 150) era = 'Proterozoic Era';
            if (years > 300) era = 'Paleozoic Era';
            if (years > 500) era = 'Mesozoic Era';
            if (years > 800) era = 'Cenozoic Era';

            document.getElementById('eraName').textContent = era;
            document.getElementById('eraYears').textContent = `${years.toFixed(0)} million years`;

            // Food web visualization
            updateFoodWeb(activeSpecies);
        }

        function updateFoodWeb(species) {
            const container = document.getElementById('foodChain');
            container.innerHTML = '';

            const top5 = species.slice(0, 5);
            const width = container.offsetWidth;
            const height = container.offsetHeight;

            top5.forEach((s, i) => {
                const x = 20 + (i / 4) * (width - 40);
                const y = height / 2 + (s.count > species[0].count * 0.5 ? -20 : 20);

                const node = document.createElement('div');
                node.className = 'food-node';
                node.style.left = x + 'px';
                node.style.top = y + 'px';
                node.style.background = s.color;
                node.style.width = (4 + Math.sqrt(s.count) * 2) + 'px';
                node.style.height = (4 + Math.sqrt(s.count) * 2) + 'px';
                container.appendChild(node);
            });
        }

        // Event log
        const eventLog = document.getElementById('eventLog');
        function addEvent(text, type = 'info') {
            const event = document.createElement('div');
            event.className = `event ${type}`;
            event.textContent = `[${Math.floor(stats.simulationTime / 60)}My] ${text}`;
            eventLog.insertBefore(event, eventLog.firstChild);

            while (eventLog.children.length > 20) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }

        // Controls
        document.getElementById('mutationSlider').addEventListener('input', (e) => {
            mutationRate = parseInt(e.target.value) / 100;
            document.getElementById('mutationValue').textContent = e.target.value + '%';
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = speed + 'x';
        });

        document.getElementById('cataclysm').addEventListener('click', () => {
            addEvent('CATACLYSM! Mass extinction event!', 'death');
            // Kill 80% of organisms
            const killCount = Math.floor(organisms.length * 0.8);
            for (let i = 0; i < killCount; i++) {
                if (organisms.length > 5) {
                    killOrganism(Math.floor(Math.random() * organisms.length));
                }
            }
            // Remove half the nutrients
            nutrients.length = Math.floor(nutrients.length / 2);
        });

        document.getElementById('addNutrients').addEventListener('click', () => {
            addEvent('Nutrient injection!', 'birth');
            for (let i = 0; i < 50; i++) {
                nutrients.push(createNutrient());
            }
        });

        document.getElementById('reset').addEventListener('click', init);

        // Main loop
        function gameLoop() {
            for (let i = 0; i < speed; i++) {
                update();
            }
            render();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        // Start
        init();
        gameLoop();
    </script>
</body>
</html>
