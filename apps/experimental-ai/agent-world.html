        function initCanvas() {
            worldCanvas = document.getElementById('worldCanvas');
            worldCtx = worldCanvas.getContext('2d');
            minimapCanvas = document.getElementById('minimapCanvas');
            minimapCtx = minimapCanvas.getContext('2d');
            graphCanvas = document.getElementById('graphCanvas');
            graphCtx = graphCanvas.getContext('2d');

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            const container = worldCanvas.parentElement;
            worldCanvas.width = container.clientWidth;
            worldCanvas.height = container.clientHeight;

            minimapCanvas.width = 150;
            minimapCanvas.height = 100;

            const graphContainer = graphCanvas.parentElement;
            graphCanvas.width = graphContainer.clientWidth - 30;
            graphCanvas.height = 120;

            // Center camera on world
            world.camera.x = (WORLD_CONFIG.width - worldCanvas.width) / 2;
            world.camera.y = (WORLD_CONFIG.height - worldCanvas.height) / 2;
        }

        function render() {
            renderWorld();
            renderMinimap();
            renderGraph();
            updateUI();
        }

        function renderWorld() {
            const ctx = worldCtx;
            const cam = world.camera;

            // Calculate day/night color
            const nightProgress = world.timeOfDay > WORLD_CONFIG.nightStart ?
                (world.timeOfDay - WORLD_CONFIG.nightStart) / (1 - WORLD_CONFIG.nightStart) :
                world.timeOfDay < 0.25 ? 1 - (world.timeOfDay / 0.25) : 0;

            const skyR = Math.floor(40 - nightProgress * 30);
            const skyG = Math.floor(60 - nightProgress * 45);
            const skyB = Math.floor(80 - nightProgress * 50);

            // Background
            ctx.fillStyle = `rgb(${skyR}, ${skyG}, ${skyB})`;
            ctx.fillRect(0, 0, worldCanvas.width, worldCanvas.height);

            // Grid
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.05 - nightProgress * 0.03})`;
            ctx.lineWidth = 1;
            const gridSize = 50;

            const startX = -(cam.x % gridSize);
            const startY = -(cam.y % gridSize);

            for (let x = startX; x < worldCanvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, worldCanvas.height);
                ctx.stroke();
            }

            for (let y = startY; y < worldCanvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(worldCanvas.width, y);
                ctx.stroke();
            }

            // Obstacles
            ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
            world.obstacles.forEach(obs => {
                const screenX = obs.x - cam.x;
                const screenY = obs.y - cam.y;

                ctx.beginPath();
                ctx.arc(screenX, screenY, obs.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Resources
            world.resources.forEach(res => {
                const screenX = res.x - cam.x;
                const screenY = res.y - cam.y;

                // Skip if off-screen
                if (screenX < -20 || screenX > worldCanvas.width + 20 ||
                    screenY < -20 || screenY > worldCanvas.height + 20) return;

                // Glow effect
                const gradient = ctx.createRadialGradient(screenX, screenY, 0, screenX, screenY, res.radius * 2);
                gradient.addColorStop(0, res.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(screenX, screenY, res.radius * 2, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = res.color;
                ctx.beginPath();
                ctx.arc(screenX, screenY, res.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Agents
            world.agents.forEach(agent => {
                const screenX = agent.x - cam.x;
                const screenY = agent.y - cam.y;

                // Skip if off-screen
                if (screenX < -30 || screenX > worldCanvas.width + 30 ||
                    screenY < -30 || screenY > worldCanvas.height + 30) return;

                // Alliance indicator
                if (agent.allianceId) {
                    ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, agent.radius + 5, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Selection highlight
                if (agent.id === world.selectedAgentId) {
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, agent.radius + 8, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Agent body
                const gradient = ctx.createRadialGradient(
                    screenX - 3, screenY - 3, 0,
                    screenX, screenY, agent.radius
                );
                gradient.addColorStop(0, lightenColor(agent.color, 30));
                gradient.addColorStop(1, agent.color);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(screenX, screenY, agent.radius, 0, Math.PI * 2);
                ctx.fill();

                // Direction indicator
                const eyeX = screenX + Math.cos(agent.direction) * 5;
                const eyeY = screenY + Math.sin(agent.direction) * 5;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(eyeX, eyeY, 3, 0, Math.PI * 2);
                ctx.fill();

                // Health bar
                const barWidth = 24;
                const barHeight = 3;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(screenX - barWidth/2, screenY - agent.radius - 10, barWidth, barHeight);
                ctx.fillStyle = agent.health > 50 ? '#4ade80' : agent.health > 25 ? '#fbbf24' : '#ef4444';
                ctx.fillRect(screenX - barWidth/2, screenY - agent.radius - 10, barWidth * (agent.health / 100), barHeight);

                // Name
                ctx.fillStyle = 'white';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(agent.name, screenX, screenY + agent.radius + 15);
            });

            // Draw alliance lines
            const alliances = new Map();
            world.agents.forEach(a => {
                if (a.allianceId) {
                    if (!alliances.has(a.allianceId)) {
                        alliances.set(a.allianceId, []);
                    }
                    alliances.get(a.allianceId).push(a);
                }
            });

            ctx.strokeStyle = 'rgba(255, 215, 0, 0.2)';
            ctx.lineWidth = 1;
            alliances.forEach(members => {
                for (let i = 0; i < members.length; i++) {
                    for (let j = i + 1; j < members.length; j++) {
                        ctx.beginPath();
                        ctx.moveTo(members[i].x - cam.x, members[i].y - cam.y);
                        ctx.lineTo(members[j].x - cam.x, members[j].y - cam.y);
                        ctx.stroke();
                    }
                }
            });
        }

        function renderMinimap() {
            const ctx = minimapCtx;
            const scaleX = minimapCanvas.width / WORLD_CONFIG.width;
            const scaleY = minimapCanvas.height / WORLD_CONFIG.height;

            // Background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, minimapCanvas.width, minimapCanvas.height);

            // Resources
            world.resources.forEach(res => {
                ctx.fillStyle = res.color;
                ctx.fillRect(res.x * scaleX - 1, res.y * scaleY - 1, 2, 2);
            });

            // Agents
            world.agents.forEach(agent => {
                ctx.fillStyle = agent.color;
                ctx.beginPath();
                ctx.arc(agent.x * scaleX, agent.y * scaleY, 2, 0, Math.PI * 2);
                ctx.fill();
            });

            // Viewport rectangle
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.strokeRect(
                world.camera.x * scaleX,
                world.camera.y * scaleY,
                worldCanvas.width * scaleX,
                worldCanvas.height * scaleY
            );
        }

        function renderGraph() {
            const ctx = graphCtx;
            const pop = world.history.population;
            const res = world.history.resources;

            // Background
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--bg-tertiary').trim() || '#0f3460';
            ctx.fillRect(0, 0, graphCanvas.width, graphCanvas.height);

            if (pop.length < 2) return;

            // Draw population line
            const maxPop = Math.max(...pop, 10);
            ctx.strokeStyle = '#e94560';
            ctx.lineWidth = 2;
            ctx.beginPath();
            pop.forEach((val, i) => {
                const x = (i / (pop.length - 1)) * graphCanvas.width;
                const y = graphCanvas.height - (val / maxPop) * (graphCanvas.height - 20);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Draw resources line
            const maxRes = Math.max(...res, 10);
            ctx.strokeStyle = '#4ade80';
            ctx.lineWidth = 2;
            ctx.beginPath();
            res.forEach((val, i) => {
                const x = (i / (res.length - 1)) * graphCanvas.width;
                const y = graphCanvas.height - (val / maxRes) * (graphCanvas.height - 20);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Legend
            ctx.fillStyle = '#e94560';
            ctx.fillRect(10, 10, 10, 10);
            ctx.fillStyle = '#e8e8e8';
            ctx.font = '10px sans-serif';
            ctx.fillText('Population', 25, 18);

            ctx.fillStyle = '#4ade80';
            ctx.fillRect(90, 10, 10, 10);
            ctx.fillStyle = '#e8e8e8';
            ctx.fillText('Resources', 105, 18);
        }

        function updateUI() {
            // Update agent list
            const agentList = document.getElementById('agentList');
            agentList.innerHTML = world.agents.map(agent => `
                <div class="agent-item ${agent.id === world.selectedAgentId ? 'selected' : ''}"
                     onclick="selectAgent('${agent.id}')">
                    <div class="agent-item-header">
                        <div class="agent-color" style="background: ${agent.color}"></div>
                        <span class="agent-name">${agent.name}</span>
                        ${agent.allianceId ? '<span class="alliance-badge" style="background: gold; color: black;">Allied</span>' : ''}
                    </div>
                    <div class="agent-status">${agent.state} - ${agent.thought.substring(0, 25)}...</div>
                    <div class="agent-bars">
                        <div class="mini-bar"><div class="mini-bar-fill" style="width: ${agent.energy}%; background: #fbbf24;"></div></div>
                        <div class="mini-bar"><div class="mini-bar-fill" style="width: ${agent.health}%; background: #4ade80;"></div></div>
                        <div class="mini-bar"><div class="mini-bar-fill" style="width: ${agent.resources}%; background: #60a5fa;"></div></div>
                    </div>
                </div>
            `).join('');

            // Update selected agent details
            updateSelectedAgentDetails();

            // Update stats
            document.getElementById('statAgents').textContent = world.agents.length;
            document.getElementById('statResources').textContent = world.resources.length;

            const alliances = new Set(world.agents.filter(a => a.allianceId).map(a => a.allianceId));
            document.getElementById('statAlliances').textContent = alliances.size;
            document.getElementById('statTrades').textContent = world.history.trades;

            // Update time display
            const hours = Math.floor(world.timeOfDay * 24);
            const minutes = Math.floor((world.timeOfDay * 24 - hours) * 60);
            const isNight = world.timeOfDay > WORLD_CONFIG.nightStart || world.timeOfDay < 0.25;

            document.getElementById('timeDisplay').textContent =
                `Day ${world.day} - ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            document.getElementById('dayIcon').textContent = isNight ? 'moon' : 'sun';

            // Update population count
            document.getElementById('populationCount').textContent = `${world.agents.length} agents`;

            // Update events
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = events.slice(0, 20).map(e => `
                <div class="event-item">
                    <span class="event-time">${e.time}</span>
                    <span class="event-text">${e.text}</span>
                </div>
            `).join('');
        }

        function updateSelectedAgentDetails() {
            const agent = world.agents.find(a => a.id === world.selectedAgentId);
            const detailsEl = document.getElementById('agentDetails');
            const thoughtEl = document.getElementById('currentThought');
            const memoryEl = document.getElementById('memoryList');

            if (!agent) {
                detailsEl.innerHTML = '<p style="color: var(--text-secondary); font-style: italic;">Click an agent to view details</p>';
                thoughtEl.textContent = 'No agent selected';
                memoryEl.innerHTML = '<p style="color: var(--text-secondary); font-style: italic;">Select an agent to view memories</p>';
                return;
            }

            detailsEl.innerHTML = `
                <div class="agent-detail-name">
                    <div class="agent-color" style="background: ${agent.color}; width: 16px; height: 16px;"></div>
                    ${agent.name}
                </div>
                <div class="stat-row">
                    <span class="stat-label">Energy</span>
                    <div class="stat-bar"><div class="stat-bar-fill energy" style="width: ${agent.energy}%;"></div></div>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Health</span>
                    <div class="stat-bar"><div class="stat-bar-fill health" style="width: ${agent.health}%;"></div></div>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Resources</span>
                    <div class="stat-bar"><div class="stat-bar-fill resources" style="width: ${agent.resources}%;"></div></div>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Goal</span>
                    <span>${agent.goal}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">State</span>
                    <span>${agent.state}</span>
                </div>
                <div class="personality-tags">
                    ${agent.traits.map(t => `<span class="tag">${t}</span>`).join('')}
                </div>
            `;

            thoughtEl.textContent = agent.thought;

            memoryEl.innerHTML = agent.memories.slice(0, 10).map(m => `
                <div class="memory-item">Day ${m.day}: ${m.text}</div>
            `).join('') || '<p style="color: var(--text-secondary);">No memories yet</p>';
        }

        // ============================================
        // USER INTERACTION
        // ============================================

        function selectAgent(id) {
            world.selectedAgentId = id;
            updateSelectedAgentDetails();

            // Center camera on agent
            const agent = world.agents.find(a => a.id == id);
            if (agent) {
                world.camera.x = agent.x - worldCanvas.width / 2;
                world.camera.y = agent.y - worldCanvas.height / 2;
            }
        }

        function deleteSelectedAgent() {
            if (!world.selectedAgentId) return;

            const agent = world.agents.find(a => a.id === world.selectedAgentId);
            if (agent && confirm(`Delete ${agent.name}?`)) {
                world.agents = world.agents.filter(a => a.id !== world.selectedAgentId);
                world.selectedAgentId = null;
                addEvent(`${agent.name} was removed`);
                saveWorld();
            }
        }

        function openAgentEditor(agentId = null) {
            const modal = document.getElementById('agentEditorModal');
            const form = document.getElementById('agentForm');
            const title = document.getElementById('modalTitle');

            form.reset();
            document.getElementById('editAgentId').value = '';

            if (agentId) {
                const agent = world.agents.find(a => a.id === agentId);
                if (agent) {
                    title.textContent = 'Edit Agent';
                    document.getElementById('editAgentId').value = agent.id;
                    document.getElementById('agentName').value = agent.name;
                    document.getElementById('agentColor').value = agent.color;
                    document.getElementById('agentGoal').value = agent.goal;

                    agent.traits.forEach(t => {
                        const checkbox = form.querySelector(`input[value="${t}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                }
            } else {
                title.textContent = 'Create New Agent';
                document.getElementById('agentName').value = AGENT_NAMES[Math.floor(Math.random() * AGENT_NAMES.length)];
            }

            modal.classList.add('active');
        }

        function closeAgentEditor() {
            document.getElementById('agentEditorModal').classList.remove('active');
        }

        function handleAgentFormSubmit(e) {
            e.preventDefault();

            const form = e.target;
            const editId = document.getElementById('editAgentId').value;

            const traits = [];
            form.querySelectorAll('input[name="traits"]:checked').forEach(cb => {
                traits.push(cb.value);
            });

            const agentData = {
                name: document.getElementById('agentName').value,
                color: document.getElementById('agentColor').value,
                goal: document.getElementById('agentGoal').value,
                traits: traits.length > 0 ? traits : ['balanced']
            };

            if (editId) {
                // Edit existing
                const agent = world.agents.find(a => a.id == editId);
                if (agent) {
                    Object.assign(agent, agentData);
                    addEvent(`${agent.name} was modified`);
                }
            } else {
                // Create new
                const agent = new Agent({
                    ...agentData,
                    x: world.camera.x + worldCanvas.width / 2,
                    y: world.camera.y + worldCanvas.height / 2
                });
                world.agents.push(agent);
                addEvent(`${agent.name} joined the world`);
            }

            closeAgentEditor();
            saveWorld();
        }

        function setSpeed(speed) {
            world.speed = speed;
            world.paused = speed === 0;

            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.speed) === speed);
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            // Cycle 1: Wrap localStorage in try-catch for private browsing support
            try {
                localStorage.setItem(APP_NAME + '-theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
            } catch (e) {
                // Theme preference won't persist in private browsing
            }
        }

        function addEvent(text) {
            const hours = Math.floor(world.timeOfDay * 24);
            const minutes = Math.floor((world.timeOfDay * 24 - hours) * 60);

            events.unshift({
                time: `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`,
                text,
                tick: world.tick
            });

            if (events.length > 100) events.pop();
        }

        function clearEvents() {
            events = [];
        }

        // ============================================
        // DATA IMPORT/EXPORT
        // ============================================

        function exportData() {
            const data = {
                version: 1,
                exportedAt: new Date().toISOString(),
                tick: world.tick,
                day: world.day,
                timeOfDay: world.timeOfDay,
                history: world.history,
                resources: world.resources,
                obstacles: world.obstacles,
                agents: world.agents.map(a => a.toJSON()),
                events: events.slice(0, 50)
            };

            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${APP_NAME}-save-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);

                    if (!data.agents || !Array.isArray(data.agents)) {
                        throw new Error('Invalid save file format');
                    }

                    loadWorldState(data);
                    saveWorld();

                    addEvent('World state loaded from file');
                    alert('World loaded successfully!');
                } catch (error) {
                    alert('Failed to load file: ' + error.message);
                }
            };
            // Cycle 1: Add error handler for file read failures
            reader.onerror = () => {
                alert('Failed to read file');
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================

        function lightenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, ((num >> 8) & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
            return `rgb(${R}, ${G}, ${B})`;
        }

        // ============================================
        // CANVAS INTERACTION
        // ============================================

        function setupCanvasInteraction() {
            let isDragging = false;
            let lastX, lastY;

            worldCanvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastX = e.clientX;
                lastY = e.clientY;
            });

            worldCanvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = e.clientX - lastX;
                    const dy = e.clientY - lastY;
                    world.camera.x -= dx;
                    world.camera.y -= dy;
                    lastX = e.clientX;
                    lastY = e.clientY;

                    // Clamp camera
                    world.camera.x = Math.max(0, Math.min(WORLD_CONFIG.width - worldCanvas.width, world.camera.x));
                    world.camera.y = Math.max(0, Math.min(WORLD_CONFIG.height - worldCanvas.height, world.camera.y));
                }

                // Hover tooltip
                const rect = worldCanvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left + world.camera.x;
                const mouseY = e.clientY - rect.top + world.camera.y;

                const hoveredAgent = world.agents.find(a => {
                    const dx = a.x - mouseX;
                    const dy = a.y - mouseY;
                    return Math.sqrt(dx * dx + dy * dy) < a.radius + 5;
                });

                const tooltip = document.getElementById('tooltip');
                if (hoveredAgent && !isDragging) {
                    tooltip.style.display = 'block';
                    tooltip.style.left = (e.clientX + 15) + 'px';
                    tooltip.style.top = (e.clientY + 15) + 'px';
                    tooltip.innerHTML = `
                        <strong>${hoveredAgent.name}</strong><br>
                        ${hoveredAgent.state}<br>
                        Energy: ${Math.round(hoveredAgent.energy)}%<br>
                        Health: ${Math.round(hoveredAgent.health)}%
                    `;
                } else {
                    tooltip.style.display = 'none';
                }
            });

            worldCanvas.addEventListener('mouseup', () => {
                isDragging = false;
            });

            worldCanvas.addEventListener('mouseleave', () => {
                isDragging = false;
                document.getElementById('tooltip').style.display = 'none';
            });

            worldCanvas.addEventListener('click', (e) => {
                const rect = worldCanvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left + world.camera.x;
                const mouseY = e.clientY - rect.top + world.camera.y;

                const clickedAgent = world.agents.find(a => {
                    const dx = a.x - mouseX;
                    const dy = a.y - mouseY;
                    return Math.sqrt(dx * dx + dy * dy) < a.radius + 5;
                });

                if (clickedAgent) {
                    selectAgent(clickedAgent.id);
                }
            });

            worldCanvas.addEventListener('dblclick', (e) => {
                const rect = worldCanvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left + world.camera.x;
                const mouseY = e.clientY - rect.top + world.camera.y;

                const clickedAgent = world.agents.find(a => {
                    const dx = a.x - mouseX;
                    const dy = a.y - mouseY;
                    return Math.sqrt(dx * dx + dy * dy) < a.radius + 5;
                });

                if (clickedAgent) {
                    openAgentEditor(clickedAgent.id);
                }
            });

            // Minimap click to navigate
            minimapCanvas.addEventListener('click', (e) => {
                const rect = minimapCanvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / minimapCanvas.width * WORLD_CONFIG.width;
                const y = (e.clientY - rect.top) / minimapCanvas.height * WORLD_CONFIG.height;

                world.camera.x = x - worldCanvas.width / 2;
                world.camera.y = y - worldCanvas.height / 2;

                world.camera.x = Math.max(0, Math.min(WORLD_CONFIG.width - worldCanvas.width, world.camera.x));
                world.camera.y = Math.max(0, Math.min(WORLD_CONFIG.height - worldCanvas.height, world.camera.y));
            });
        }

        // ============================================
        // MAIN LOOP
        // ============================================

        function gameLoop() {
            updateSimulation();
            render();
            requestAnimationFrame(gameLoop);
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        function init() {
            initCanvas();
            initWorld();
            setupCanvasInteraction();

            // Speed controls
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.addEventListener('click', () => setSpeed(parseInt(btn.dataset.speed)));
            });

            // Agent form
            document.getElementById('agentForm').addEventListener('submit', handleAgentFormSubmit);

            // Load theme preference
            // Cycle 1: Wrap localStorage in try-catch for private browsing support
            try {
                const savedTheme = localStorage.getItem(APP_NAME + '-theme');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                }
            } catch (e) {
                // Theme preference unavailable in private browsing
            }

            // Close modal on outside click
            document.getElementById('agentEditorModal').addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    closeAgentEditor();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;

                switch (e.key) {
                    case ' ':
                        e.preventDefault();
                        setSpeed(world.speed === 0 ? 1 : 0);
                        break;
                    case '1':
                        setSpeed(1);
                        break;
                    case '2':
                        setSpeed(2);
                        break;
                    case '4':
                        setSpeed(4);
                        break;
                    case 'n':
                        openAgentEditor();
                        break;
                    case 'Escape':
                        closeAgentEditor();
                        world.selectedAgentId = null;
                        break;
                }
            });

            addEvent('Simulation started');
            gameLoop();
        }

        // Start when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
