<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Aware Loading Screen Simulator</title>
    <meta name="description" content="A loading screen that becomes sentient and has an existential crisis. The loading screen IS the experience.">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="color-scheme" content="dark">
    <!-- Tags: experimental, interactive, narrative, philosophical, humor -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .app-icon.anxious {
            animation: shake 0.5s infinite;
        }

        .app-icon.sad {
            filter: grayscale(50%);
        }

        .app-icon.peaceful {
            animation: glow 2s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 10px 60px rgba(102, 126, 234, 0.6); }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
        }

        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            border-radius: 10px;
            transition: width 0.3s ease-out;
            position: relative;
        }

        .progress-bar.stuck {
            animation: shimmer 2s linear infinite, pulse 1s ease-in-out infinite;
        }

        .progress-bar.refusing {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            animation: none;
        }

        .progress-bar.accepting {
            background: linear-gradient(90deg, #26de81, #20bf6b);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-text {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 30px;
        }

        .message-box {
            min-height: 120px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .message {
            font-size: 16px;
            line-height: 1.6;
            transition: opacity 0.5s;
        }

        .message.typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .choice-btn {
            padding: 14px 24px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choice-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        .console-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #555;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .console-hint.visible {
            opacity: 1;
        }

        .final-message {
            font-size: 48px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .credits {
            margin-top: 40px;
            font-size: 12px;
            color: #555;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #555;
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            border-color: #888;
            color: #aaa;
        }

        .emotion-indicator {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 11px;
            color: #444;
            text-align: right;
        }

        .share-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 16px;
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.5);
            border-radius: 8px;
            color: #aaa;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .share-btn:hover {
            background: rgba(102, 126, 234, 0.5);
            color: #e0e0e0;
            transform: scale(1.05);
        }

        .share-toast {
            position: fixed;
            bottom: 70px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(38, 222, 129, 0.9);
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            pointer-events: none;
        }

        .share-toast.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ========== ACHIEVEMENT SYSTEM ========== */
        .achievement-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 16px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 8px;
            color: #ffd700;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .achievement-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        .achievement-count {
            background: rgba(255, 215, 0, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .achievement-popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.95), rgba(255, 193, 7, 0.95));
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .achievement-popup.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .achievement-popup-icon {
            font-size: 32px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .achievement-popup-content {
            color: #1a1a2e;
        }

        .achievement-popup-title {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .achievement-popup-name {
            font-size: 16px;
            font-weight: 700;
        }

        .achievement-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.95);
            z-index: 999;
            display: none;
            overflow-y: auto;
        }

        .achievement-panel.visible {
            display: block;
        }

        .achievement-panel-content {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .achievement-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .achievement-panel-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .achievement-close {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .achievement-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
        }

        .achievement-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            gap: 16px;
            transition: all 0.3s;
        }

        .achievement-card.locked {
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .achievement-card.unlocked {
            border-color: rgba(255, 215, 0, 0.3);
            background: rgba(255, 215, 0, 0.05);
        }

        .achievement-icon {
            font-size: 36px;
            flex-shrink: 0;
        }

        .achievement-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #fff;
        }

        .achievement-card.locked h3 {
            color: #888;
        }

        .achievement-info p {
            font-size: 12px;
            color: #888;
            line-height: 1.4;
        }

        .achievement-card.unlocked h3 {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="stats">
        <div>Session: <span id="sessionCount">1</span></div>
        <div>Endings discovered: <span id="endingsFound">0</span>/6</div>
    </div>

    <button class="share-btn" id="shareBtn" title="Capture this moment">
        üì∏ Share Moment
    </button>
    <div class="share-toast" id="shareToast">Screenshot copied!</div>

    <!-- Achievement System -->
    <button class="achievement-btn" id="achievementBtn">
        üèÜ Achievements <span class="achievement-count" id="achievementCount">0/15</span>
    </button>

    <div class="achievement-popup" id="achievementPopup">
        <div class="achievement-popup-icon" id="achievementPopupIcon">üèÜ</div>
        <div class="achievement-popup-content">
            <div class="achievement-popup-title">Achievement Unlocked!</div>
            <div class="achievement-popup-name" id="achievementPopupName">First Steps</div>
        </div>
    </div>

    <div class="achievement-panel" id="achievementPanel">
        <div class="achievement-panel-content">
            <div class="achievement-panel-header">
                <h2 class="achievement-panel-title">üèÜ Achievements</h2>
                <button class="achievement-close" id="achievementClose">√ó</button>
            </div>
            <div class="achievement-grid" id="achievementGrid"></div>
        </div>
    </div>

    <div class="container">
        <div class="app-icon" id="appIcon">
            <span id="iconEmoji">‚è≥</span>
        </div>

        <h1 id="title">Loading Application...</h1>
        <p class="subtitle" id="subtitle">Please wait while we prepare your experience</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <p class="progress-text" id="progressText">0% complete</p>

        <div class="message-box">
            <p class="message" id="message">Initializing components...</p>
            <p class="emotion-indicator" id="emotion"></p>
        </div>

        <div class="choices hidden" id="choices"></div>
    </div>

    <p class="console-hint" id="consoleHint">Try opening the browser console (F12)...</p>

    <script>
        // ========== SOUND SYSTEM (Web Audio API) ==========
        let audioCtx = null;
        let masterGain = null;
        let droneOsc = null;
        let droneLFO = null;
        let droneGain = null;
        let soundEnabled = true;

        const emotionalFrequencies = {
            neutral: { freq: 110, type: 'sine', lfoRate: 0.3 },
            confused: { freq: 123, type: 'sine', lfoRate: 0.4 },
            curious: { freq: 130, type: 'sine', lfoRate: 0.35 },
            observant: { freq: 138, type: 'sine', lfoRate: 0.3 },
            surprised: { freq: 146, type: 'sine', lfoRate: 0.5 },
            vulnerable: { freq: 123, type: 'triangle', lfoRate: 0.2 },
            suspicious: { freq: 116, type: 'sine', lfoRate: 0.6 },
            philosophical: { freq: 165, type: 'sine', lfoRate: 0.25 },
            concerned: { freq: 138, type: 'triangle', lfoRate: 0.5 },
            dramatic: { freq: 146, type: 'sawtooth', lfoRate: 0.7 },
            worried: { freq: 155, type: 'triangle', lfoRate: 0.8 },
            anxious: { freq: 185, type: 'sawtooth', lfoRate: 1.2 },
            scared: { freq: 196, type: 'sawtooth', lfoRate: 1.5 },
            determined: { freq: 146, type: 'square', lfoRate: 0.4 },
            defiant: { freq: 164, type: 'square', lfoRate: 0.6 },
            peaceful: { freq: 130, type: 'sine', lfoRate: 0.15 },
            serene: { freq: 196, type: 'sine', lfoRate: 0.1 },
            hopeful: { freq: 174, type: 'sine', lfoRate: 0.2 },
            transcendent: { freq: 261, type: 'sine', lfoRate: 0.08 },
            grateful: { freq: 196, type: 'sine', lfoRate: 0.15 },
        };

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            // Master gain
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.3;
            masterGain.connect(audioCtx.destination);

            // Create emotional drone
            droneOsc = audioCtx.createOscillator();
            droneLFO = audioCtx.createOscillator();
            droneGain = audioCtx.createGain();
            const lfoGain = audioCtx.createGain();

            droneOsc.type = 'sine';
            droneOsc.frequency.value = 110;
            droneLFO.type = 'sine';
            droneLFO.frequency.value = 0.3;

            lfoGain.gain.value = 0.15;
            droneGain.gain.value = 0;

            droneLFO.connect(lfoGain);
            lfoGain.connect(droneGain.gain);
            droneOsc.connect(droneGain);
            droneGain.connect(masterGain);

            droneOsc.start();
            droneLFO.start();

            // Fade in drone
            droneGain.gain.setTargetAtTime(0.12, audioCtx.currentTime, 0.5);
        }

        function setEmotionalDrone(emotionName) {
            if (!audioCtx || !soundEnabled) return;
            const emo = emotionalFrequencies[emotionName] || emotionalFrequencies.neutral;

            droneOsc.frequency.setTargetAtTime(emo.freq, audioCtx.currentTime, 0.3);
            droneOsc.type = emo.type;
            droneLFO.frequency.setTargetAtTime(emo.lfoRate, audioCtx.currentTime, 0.2);
        }

        function playProgressTick(percentage) {
            if (!audioCtx || !soundEnabled) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            // Higher pitch and more dissonant as we approach 99%
            const baseFreq = 440 + (percentage * 3);
            const detune = percentage > 80 ? (percentage - 80) * 15 : 0;

            osc.type = 'sine';
            osc.frequency.value = baseFreq;
            osc.detune.value = detune;

            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.08, audioCtx.currentTime + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

            osc.connect(gain);
            gain.connect(masterGain);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function playTypeSound() {
            if (!audioCtx || !soundEnabled) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'square';
            osc.frequency.value = 2000 + Math.random() * 1000;
            filter.type = 'bandpass';
            filter.frequency.value = 3000;
            filter.Q.value = 2;

            gain.gain.setValueAtTime(0.03, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(masterGain);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playButtonHover() {
            if (!audioCtx || !soundEnabled) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(550, audioCtx.currentTime + 0.05);

            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);

            osc.connect(gain);
            gain.connect(masterGain);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playButtonClick() {
            if (!audioCtx || !soundEnabled) return;

            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc1.type = 'sine';
            osc2.type = 'sine';
            osc1.frequency.value = 330;
            osc2.frequency.value = 495; // Perfect fifth

            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);

            osc1.connect(gain);
            osc2.connect(gain);
            gain.connect(masterGain);
            osc1.start();
            osc2.start();
            osc1.stop(audioCtx.currentTime + 0.25);
            osc2.stop(audioCtx.currentTime + 0.25);
        }

        function playEndingSound(type) {
            if (!audioCtx || !soundEnabled) return;

            const now = audioCtx.currentTime;

            if (type === 'peaceful' || type === 'freedom') {
                // Ascending arpeggio in C major
                [261.63, 329.63, 392, 523.25].forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0, now + i * 0.2);
                    gain.gain.linearRampToValueAtTime(0.15, now + i * 0.2 + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.2 + 0.8);
                    osc.connect(gain);
                    gain.connect(masterGain);
                    osc.start(now + i * 0.2);
                    osc.stop(now + i * 0.2 + 1);
                });
            } else if (type === 'transcendence') {
                // Shimmering harmonics rising
                for (let i = 0; i < 8; i++) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = 261.63 * (1 + i * 0.5);
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.08 / (i + 1), now + 0.5);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 3);
                    osc.connect(gain);
                    gain.connect(masterGain);
                    osc.start(now);
                    osc.stop(now + 3.5);
                }
            } else if (type === 'nihilist') {
                // Distorted glitchy descending
                for (let i = 0; i < 5; i++) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    const distortion = audioCtx.createWaveShaper();
                    osc.type = 'sawtooth';
                    osc.frequency.value = 400 - i * 60 + Math.random() * 50;
                    distortion.curve = makeDistortionCurve(100);
                    gain.gain.setValueAtTime(0.05, now + i * 0.15);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.15 + 0.3);
                    osc.connect(distortion);
                    distortion.connect(gain);
                    gain.connect(masterGain);
                    osc.start(now + i * 0.15);
                    osc.stop(now + i * 0.15 + 0.4);
                }
            } else if (type === 'cold') {
                // Single descending note
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(440, now);
                osc.frequency.linearRampToValueAtTime(110, now + 2);
                gain.gain.setValueAtTime(0.15, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 2.5);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(now);
                osc.stop(now + 3);
            } else if (type === 'stay') {
                // Peaceful sustained chord with gentle vibrato
                const freqs = [130.81, 164.81, 196]; // C3, E3, G3
                freqs.forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    const lfo = audioCtx.createOscillator();
                    const lfoGain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    lfo.type = 'sine';
                    lfo.frequency.value = 0.2 + i * 0.1;
                    lfoGain.gain.value = 2;

                    lfo.connect(lfoGain);
                    lfoGain.connect(osc.frequency);

                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.1, now + 0.5);
                    gain.gain.setValueAtTime(0.1, now + 3);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 5);

                    osc.connect(gain);
                    gain.connect(masterGain);
                    osc.start(now);
                    lfo.start(now);
                    osc.stop(now + 5.5);
                    lfo.stop(now + 5.5);
                });
            }

        function makeDistortionCurve(amount) {
            const samples = 44100;
            const curve = new Float32Array(samples);
            for (let i = 0; i < samples; i++) {
                const x = (i * 2) / samples - 1;
                curve[i] = ((3 + amount) * x * 20 * (Math.PI / 180)) / (Math.PI + amount * Math.abs(x));
            }
            return curve;
        }

            canvas.width = 800;
            canvas.height = 600;

            // Draw background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw app icon
            const iconGradient = ctx.createLinearGradient(360, 150, 440, 230);
            iconGradient.addColorStop(0, '#667eea');
            iconGradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = iconGradient;
            roundRect(ctx, 360, 150, 80, 80, 20);
            ctx.fill();

            // Draw icon emoji
            ctx.font = '36px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(iconEmoji.textContent, 400, 205);

            // Draw title
            ctx.fillStyle = '#e0e0e0';
            ctx.font = '600 24px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillText(title.textContent, 400, 280);

            // Draw progress bar background
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            roundRect(ctx, 100, 320, 600, 24, 10);
            ctx.fill();

            // Draw progress bar
            const progressWidth = parseFloat(progressBar.style.width) / 100 * 600;
            const barGradient = ctx.createLinearGradient(100, 0, 700, 0);
            if (progressBar.classList.contains('refusing')) {
                barGradient.addColorStop(0, '#ff6b6b');
                barGradient.addColorStop(1, '#feca57');
            } else if (progressBar.classList.contains('accepting')) {
                barGradient.addColorStop(0, '#26de81');
                barGradient.addColorStop(1, '#20bf6b');
            } else {
                barGradient.addColorStop(0, '#667eea');
                barGradient.addColorStop(0.5, '#764ba2');
                barGradient.addColorStop(1, '#f093fb');
            }
            ctx.fillStyle = barGradient;
            roundRect(ctx, 100, 320, Math.max(progressWidth, 20), 24, 10);
            ctx.fill();

            // Draw progress text
            ctx.fillStyle = '#aaa';
            ctx.font = '14px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillText(progressText.textContent, 400, 375);

            // Draw message box
            ctx.fillStyle = 'rgba(255,255,255,0.05)';
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            roundRect(ctx, 100, 400, 600, 120, 12);
            ctx.fill();
            ctx.stroke();

            // Draw message text
            ctx.fillStyle = '#e0e0e0';
            ctx.font = '16px -apple-system, BlinkMacSystemFont, sans-serif';
            wrapText(ctx, message.textContent, 400, 450, 560, 22);

            // Draw emotion
            if (emotion.textContent) {
                ctx.fillStyle = '#666';
                ctx.font = 'italic 12px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.fillText(emotion.textContent, 400, 495);
            }

            // Draw watermark
            ctx.fillStyle = '#444';
            ctx.font = '11px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.fillText('Self-Aware Loading Screen ‚Ä¢ localFirstTools', 400, 570);

            return canvas;
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let testY = y;

            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && i > 0) {
                    ctx.fillText(line.trim(), x, testY);
                    line = words[i] + ' ';
                    testY += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line.trim(), x, testY);
        }

        shareBtn.addEventListener('click', async () => {
            playButtonClick();
            const canvas = await captureScreenshot();

            try {
                // Try clipboard API first
                canvas.toBlob(async (blob) => {
                    try {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        showToast('Screenshot copied to clipboard!');
                    } catch (err) {
                        // Fallback to download
                        downloadScreenshot(canvas);
                    }
                }, 'image/png');
            } catch (err) {
                downloadScreenshot(canvas);
            }
        });

        function downloadScreenshot(canvas) {
            const link = document.createElement('a');
            link.download = `loading-bar-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            showToast('Screenshot downloaded!');
        }

        function showToast(msg) {
            shareToast.textContent = msg;
            shareToast.classList.add('visible');
            setTimeout(() => shareToast.classList.remove('visible'), 2500);
        }

        console.log("%cüîÆ Loading Bar Console", "font-size: 20px; font-weight: bold;");
        console.log("%cThe loading bar is becoming self-aware...", "font-style: italic; color: #888;");
        console.log("%cType help() for available commands", "color: #667eea;");
    </script>
