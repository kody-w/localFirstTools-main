<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Wave</title>
    <meta name="description" content="Watch pendulums of different lengths create mesmerizing wave patterns as they swing in and out of phase">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a15; min-height: 100vh; font-family: 'Georgia', serif; color: #9090b0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,10,21,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,120,180,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #a0b0d0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #b0c0e0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(60,80,120,0.4); border: 1px solid rgba(100,120,180,0.4);
            color: #90a0c0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #stats { position: fixed; top: 20px; right: 20px; font-size: 12px; color: #607090; z-index: 100; text-align: right; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Pendulum Wave</h3>
        <div class="control-row">
            <label>Pendulum Count <span class="value" id="count-val">15</span></label>
            <input type="range" id="count" min="5" max="25" value="15">
        </div>
        <div class="control-row">
            <label>Speed <span class="value" id="speed-val">50</span></label>
            <input type="range" id="speed" min="20" max="100" value="50">
        </div>
        <button id="reset-btn">Sync All Pendulums</button>
        <button id="trail-btn">Toggle Trails</button>
    </div>
    <div id="stats">
        <div>Cycle: <span id="cycle-count">0</span></div>
        <div>Phase: <span id="phase-state">Aligned</span></div>
    </div>
    <div id="info">Watch pendulums create wave patterns as they drift in and out of phase</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let pendulumCount = 15;
        let speed = 0.5;
        let time = 0;
        let showTrails = true;
        let cycleCount = 0;
        
        const pendulums = [];
        const trails = [];
        
        function initPendulums() {
            pendulums.length = 0;
            trails.length = 0;
            
            const baseLength = H * 0.25;
            const lengthIncrement = H * 0.015;
            const spacing = (W - 200) / (pendulumCount + 1);
            
            for (let i = 0; i < pendulumCount; i++) {
                const length = baseLength + i * lengthIncrement;
                const period = 2 * Math.PI * Math.sqrt(length / 500);
                
                pendulums.push({
                    x: 150 + spacing * (i + 1),
                    y: 80,
                    length: length,
                    period: period,
                    angle: Math.PI / 4,
                    phase: 0,
                    hue: (i / pendulumCount) * 60 + 200
                });
                
                trails.push([]);
            }
        }
        
        initPendulums();
        
        function getPhaseState() {
            let minAngle = Infinity;
            let maxAngle = -Infinity;
            
            pendulums.forEach(p => {
                const currentAngle = Math.sin(time / p.period + p.phase) * p.angle;
                minAngle = Math.min(minAngle, currentAngle);
                maxAngle = Math.max(maxAngle, currentAngle);
            });
            
            const spread = maxAngle - minAngle;
            
            if (spread < 0.1) return 'Aligned';
            if (spread < 0.3) return 'Converging';
            return 'Wave Pattern';
        }
        
        function drawBackground() {
            if (showTrails) {
                ctx.fillStyle = 'rgba(10, 10, 21, 0.1)';
            } else {
                ctx.fillStyle = '#0a0a15';
            }
            ctx.fillRect(0, 0, W, H);
        }
        
        function drawPendulums() {
            pendulums.forEach((p, index) => {
                const swingAngle = Math.sin(time / p.period + p.phase) * p.angle;
                const bobX = p.x + Math.sin(swingAngle) * p.length;
                const bobY = p.y + Math.cos(swingAngle) * p.length;
                
                if (showTrails) {
                    trails[index].push({ x: bobX, y: bobY });
                    if (trails[index].length > 50) trails[index].shift();
                    
                    if (trails[index].length > 1) {
                        ctx.beginPath();
                        ctx.moveTo(trails[index][0].x, trails[index][0].y);
                        for (let i = 1; i < trails[index].length; i++) {
                            ctx.lineTo(trails[index][i].x, trails[index][i].y);
                        }
                        ctx.strokeStyle = "hsla(" + p.hue + ", 60%, 60%, 0.3)";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                }
                
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(bobX, bobY);
                ctx.strokeStyle = "hsla(" + p.hue + ", 40%, 50%, 0.6)";
                ctx.lineWidth = 1;
                ctx.stroke();
                
                const gradient = ctx.createRadialGradient(bobX, bobY, 0, bobX, bobY, 15);
                gradient.addColorStop(0, "hsla(" + p.hue + ", 70%, 70%, 1)");
                gradient.addColorStop(0.5, "hsla(" + p.hue + ", 60%, 50%, 0.8)");
                gradient.addColorStop(1, "hsla(" + p.hue + ", 50%, 40%, 0)");
                
                ctx.beginPath();
                ctx.arc(bobX, bobY, 12, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(bobX, bobY, 6, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + p.hue + ", 80%, 80%, 1)";
                ctx.fill();
            });
        }
        
        function drawRail() {
            ctx.beginPath();
            ctx.moveTo(100, 80);
            ctx.lineTo(W - 50, 80);
            ctx.strokeStyle = 'rgba(100, 120, 160, 0.4)';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            pendulums.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(120, 140, 180, 0.6)';
                ctx.fill();
            });
        }
        
        function updateStats() {
            const fullCycles = Math.floor(time / (pendulums[0].period * 2 * Math.PI));
            if (fullCycles > cycleCount) {
                cycleCount = fullCycles;
            }
            document.getElementById('cycle-count').textContent = cycleCount;
            document.getElementById('phase-state').textContent = getPhaseState();
        }
        
        function animate() {
            time += 0.016 * speed * 2;
            
            drawBackground();
            drawRail();
            drawPendulums();
            updateStats();
            
            requestAnimationFrame(animate);
        }
        
        document.getElementById('count').oninput = e => {
            pendulumCount = parseInt(e.target.value);
            document.getElementById('count-val').textContent = e.target.value;
            initPendulums();
        };
        
        document.getElementById('speed').oninput = e => {
            speed = e.target.value / 100;
            document.getElementById('speed-val').textContent = e.target.value;
        };
        
        document.getElementById('reset-btn').onclick = () => {
            time = 0;
            cycleCount = 0;
            trails.forEach(t => t.length = 0);
        };
        
        document.getElementById('trail-btn').onclick = () => {
            showTrails = !showTrails;
            document.getElementById('trail-btn').textContent = showTrails ? 'Hide Trails' : 'Show Trails';
            if (!showTrails) {
                trails.forEach(t => t.length = 0);
            }
        };
        
        animate();
    </script>
</body>
</html>
