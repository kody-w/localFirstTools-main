<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Prompt Engineering Lab - Test, compare, and optimize prompts with token counting and cost estimation">
    <title>AI Prompt Engineering Lab</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e7;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header h1 {
            font-size: 20px;
            color: #a78bfa;
        }
        .header-actions { display: flex; gap: 10px; }
        .btn {
            background: rgba(167, 139, 250, 0.2);
            border: 1px solid rgba(167, 139, 250, 0.4);
            color: #a78bfa;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .btn:hover { background: rgba(167, 139, 250, 0.3); }
        .btn-primary { background: #7c3aed; border-color: #7c3aed; color: white; }
        .btn-primary:hover { background: #6d28d9; }
        .container { display: flex; height: calc(100vh - 60px); }
        .sidebar {
            width: 280px;
            background: rgba(0,0,0,0.2);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 15px;
        }
        .prompt-list { display: flex; flex-direction: column; gap: 8px; }
        .prompt-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .prompt-item:hover { background: rgba(255,255,255,0.1); }
        .prompt-item.active { border-color: #7c3aed; background: rgba(124, 58, 237, 0.1); }
        .prompt-item-title { font-size: 14px; font-weight: 500; margin-bottom: 4px; }
        .prompt-item-meta { font-size: 11px; color: #71717a; }
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .editor-container { flex: 1; display: flex; gap: 20px; padding: 20px; overflow: hidden; }
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .panel-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-title { font-size: 14px; font-weight: 500; }
        .panel-stats { display: flex; gap: 15px; font-size: 12px; color: #71717a; }
        .stat-item { display: flex; align-items: center; gap: 5px; }
        .stat-value { color: #a78bfa; font-weight: 600; }
        textarea {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px;
            color: #e4e4e7;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
        }
        textarea:focus { outline: none; }
        textarea::placeholder { color: #52525b; }
        .toolbar {
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .model-select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e4e4e7;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }
        .cost-display {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 13px;
        }
        .cost-label { color: #71717a; }
        .cost-value { color: #10b981; font-weight: 600; font-size: 16px; }
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        .tag {
            background: rgba(167, 139, 250, 0.2);
            color: #a78bfa;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
        }
        .tag-input {
            background: transparent;
            border: 1px dashed rgba(255,255,255,0.2);
            color: #e4e4e7;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            width: 80px;
        }
        .comparison-view { display: flex; gap: 10px; }
        .comparison-view .editor-panel { flex: 1; }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background: #1a1a2e;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 25px;
            width: 500px;
            max-width: 90vw;
        }
        .modal h2 { margin-bottom: 20px; font-size: 18px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 13px; color: #71717a; margin-bottom: 6px; }
        .form-group input, .form-group select {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e4e4e7;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #52525b;
        }
        .empty-state p { margin-top: 10px; }
        .variables-panel {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .variable-row {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }
        .variable-row input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e4e4e7;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .template-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .template-card:hover { border-color: #7c3aed; }
        .template-card h4 { font-size: 13px; margin-bottom: 5px; }
        .template-card p { font-size: 11px; color: #71717a; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§ª AI Prompt Engineering Lab</h1>
        <div class="header-actions">
            <button class="btn" onclick="showTemplates()">Templates</button>
            <button class="btn" onclick="toggleCompare()">Compare Mode</button>
            <button class="btn" onclick="exportLibrary()">Export</button>
            <button class="btn" onclick="importLibrary()">Import</button>
            <button class="btn btn-primary" onclick="savePrompt()">Save Prompt</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Prompt Library</h3>
            <button class="btn" style="width: 100%; margin-bottom: 15px;" onclick="newPrompt()">+ New Prompt</button>
            <div class="prompt-list" id="promptList"></div>
        </div>

        <div class="main">
            <div class="editor-container" id="editorContainer">
                <div class="editor-panel">
                    <div class="panel-header">
                        <input type="text" id="promptTitle" placeholder="Prompt Title"
                               style="background: transparent; border: none; color: #e4e4e7; font-size: 16px; font-weight: 500;">
                        <div class="panel-stats">
                            <div class="stat-item">
                                <span>Tokens:</span>
                                <span class="stat-value" id="tokenCount">0</span>
                            </div>
                            <div class="stat-item">
                                <span>Words:</span>
                                <span class="stat-value" id="wordCount">0</span>
                            </div>
                            <div class="stat-item">
                                <span>Chars:</span>
                                <span class="stat-value" id="charCount">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="variables-panel" id="variablesPanel">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <span style="font-size: 12px; color: #71717a;">Variables (use {{name}} in prompt)</span>
                            <button class="btn" style="padding: 4px 8px; font-size: 11px;" onclick="addVariable()">+ Add</button>
                        </div>
                        <div id="variablesList"></div>
                    </div>

                    <textarea id="promptEditor" placeholder="Write your prompt here...

Use {{variable_name}} syntax to create reusable variables.

Example:
You are a {{role}} assistant. Help the user with {{task}}."></textarea>

                    <div class="toolbar">
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <select class="model-select" id="modelSelect" onchange="updateCost()">
                                <option value="gpt-4">GPT-4</option>
                                <option value="gpt-4-turbo">GPT-4 Turbo</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                <option value="claude-3-opus">Claude 3 Opus</option>
                                <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                                <option value="claude-3-haiku">Claude 3 Haiku</option>
                            </select>
                            <div class="tags-container" id="tagsContainer">
                                <input type="text" class="tag-input" placeholder="+ tag" id="tagInput" onkeypress="addTag(event)">
                            </div>
                        </div>
                        <div class="cost-display">
                            <span class="cost-label">Est. Cost per Call:</span>
                            <span class="cost-value" id="costEstimate">$0.0000</span>
                        </div>
                    </div>
                </div>

                <div class="editor-panel" id="comparePanel" style="display: none;">
                    <div class="panel-header">
                        <input type="text" id="compareTitle" placeholder="Comparison Prompt"
                               style="background: transparent; border: none; color: #e4e4e7; font-size: 16px; font-weight: 500;">
                        <div class="panel-stats">
                            <div class="stat-item">
                                <span>Tokens:</span>
                                <span class="stat-value" id="compareTokenCount">0</span>
                            </div>
                        </div>
                    </div>
                    <textarea id="compareEditor" placeholder="Write variation to compare..."></textarea>
                    <div class="toolbar">
                        <div></div>
                        <div class="cost-display">
                            <span class="cost-label">Est. Cost:</span>
                            <span class="cost-value" id="compareCostEstimate">$0.0000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="templatesModal">
        <div class="modal" style="width: 600px;">
            <h2>Prompt Templates</h2>
            <div class="templates-grid" id="templatesGrid"></div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal('templatesModal')">Close</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="saveModal">
        <div class="modal">
            <h2>Save Prompt</h2>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="saveTitle">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="saveCategory">
                    <option value="general">General</option>
                    <option value="coding">Coding</option>
                    <option value="writing">Writing</option>
                    <option value="analysis">Analysis</option>
                    <option value="creative">Creative</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal('saveModal')">Cancel</button>
                <button class="btn btn-primary" onclick="confirmSave()">Save</button>
            </div>
        </div>
    </div>

    <input type="file" id="importInput" accept=".json" style="display: none;" onchange="handleImport(event)">

    <script>
        // State
        let prompts = JSON.parse(localStorage.getItem('promptLab_prompts') || '[]');
        let currentPromptId = null;
        let variables = [];
        let tags = [];
        let compareMode = false;

        // Model pricing (per 1K tokens)
        const PRICING = {
            'gpt-4': { input: 0.03, output: 0.06 },
            'gpt-4-turbo': { input: 0.01, output: 0.03 },
            'gpt-3.5-turbo': { input: 0.0005, output: 0.0015 },
            'claude-3-opus': { input: 0.015, output: 0.075 },
            'claude-3-sonnet': { input: 0.003, output: 0.015 },
            'claude-3-haiku': { input: 0.00025, output: 0.00125 }
        };

        // Templates
        const TEMPLATES = [
            { name: 'System Prompt', category: 'general', content: 'You are a helpful assistant specialized in {{domain}}. Your goal is to {{objective}}. Always maintain a {{tone}} tone.' },
            { name: 'Code Review', category: 'coding', content: 'Review the following {{language}} code for:\n1. Bugs and errors\n2. Performance issues\n3. Security vulnerabilities\n4. Code style and best practices\n\nCode:\n```\n{{code}}\n```' },
            { name: 'Content Writer', category: 'writing', content: 'Write a {{content_type}} about {{topic}}.\n\nTone: {{tone}}\nLength: {{length}}\nTarget audience: {{audience}}\n\nInclude: {{requirements}}' },
            { name: 'Data Analysis', category: 'analysis', content: 'Analyze the following data and provide insights:\n\n{{data}}\n\nFocus on:\n1. Key trends\n2. Anomalies\n3. Actionable recommendations' },
            { name: 'Few-Shot Learning', category: 'general', content: 'Task: {{task_description}}\n\nExamples:\nInput: {{example1_input}}\nOutput: {{example1_output}}\n\nInput: {{example2_input}}\nOutput: {{example2_output}}\n\nNow process:\nInput: {{actual_input}}\nOutput:' },
            { name: 'Chain of Thought', category: 'analysis', content: 'Question: {{question}}\n\nLet\'s approach this step-by-step:\n1. First, identify the key elements\n2. Then, analyze each component\n3. Finally, synthesize the answer\n\nShow your reasoning process.' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderPromptList();
            setupEditorListeners();
            if (prompts.length > 0) {
                loadPrompt(prompts[0].id);
            }
        });

        function setupEditorListeners() {
            const editor = document.getElementById('promptEditor');
            const compareEditor = document.getElementById('compareEditor');

            editor.addEventListener('input', () => {
                updateStats();
                updateCost();
                detectVariables();
            });

            compareEditor.addEventListener('input', () => {
                updateCompareStats();
            });
        }

        function estimateTokens(text) {
            // Rough estimation: ~4 chars per token for English
            return Math.ceil(text.length / 4);
        }

        function updateStats() {
            const text = document.getElementById('promptEditor').value;
            const tokens = estimateTokens(text);
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;

            document.getElementById('tokenCount').textContent = tokens;
            document.getElementById('wordCount').textContent = words;
            document.getElementById('charCount').textContent = chars;
        }

        function updateCompareStats() {
            const text = document.getElementById('compareEditor').value;
            const tokens = estimateTokens(text);
            document.getElementById('compareTokenCount').textContent = tokens;

            const model = document.getElementById('modelSelect').value;
            const price = PRICING[model];
            const cost = (tokens / 1000) * price.input;
            document.getElementById('compareCostEstimate').textContent = '$' + cost.toFixed(4);
        }

        function updateCost() {
            const text = document.getElementById('promptEditor').value;
            const tokens = estimateTokens(text);
            const model = document.getElementById('modelSelect').value;
            const price = PRICING[model];

            // Estimate: input tokens + ~2x output
            const totalCost = (tokens / 1000) * price.input + (tokens * 2 / 1000) * price.output;
            document.getElementById('costEstimate').textContent = '$' + totalCost.toFixed(4);
        }

        function detectVariables() {
            const text = document.getElementById('promptEditor').value;
            const matches = text.match(/\{\{(\w+)\}\}/g) || [];
            const varNames = [...new Set(matches.map(m => m.replace(/\{\{|\}\}/g, '')))];

            // Add new variables
            varNames.forEach(name => {
                if (!variables.find(v => v.name === name)) {
                    variables.push({ name, value: '' });
                }
            });

            // Remove old variables
            variables = variables.filter(v => varNames.includes(v.name));

            renderVariables();
        }

        function renderVariables() {
            const container = document.getElementById('variablesList');
            container.innerHTML = variables.map((v, i) => `
                <div class="variable-row">
                    <input type="text" value="${v.name}" placeholder="name" onchange="updateVariableName(${i}, this.value)">
                    <input type="text" value="${v.value}" placeholder="value" onchange="updateVariableValue(${i}, this.value)">
                    <button class="btn" style="padding: 4px 8px;" onclick="removeVariable(${i})">Ã—</button>
                </div>
            `).join('');
        }

        function addVariable() {
            variables.push({ name: 'new_var', value: '' });
            renderVariables();
        }

        function updateVariableName(index, name) {
            variables[index].name = name;
        }

        function updateVariableValue(index, value) {
            variables[index].value = value;
        }

        function removeVariable(index) {
            variables.splice(index, 1);
            renderVariables();
        }

        function addTag(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const tag = input.value.trim();
                if (tag && !tags.includes(tag)) {
                    tags.push(tag);
                    renderTags();
                }
                input.value = '';
            }
        }

        function renderTags() {
            const container = document.getElementById('tagsContainer');
            container.innerHTML = tags.map((tag, i) => `
                <span class="tag">${tag} <span style="cursor:pointer" onclick="removeTag(${i})">Ã—</span></span>
            `).join('') + '<input type="text" class="tag-input" placeholder="+ tag" onkeypress="addTag(event)">';
        }

        function removeTag(index) {
            tags.splice(index, 1);
            renderTags();
        }

        function renderPromptList() {
            const container = document.getElementById('promptList');
            container.innerHTML = prompts.map(p => `
                <div class="prompt-item ${p.id === currentPromptId ? 'active' : ''}" onclick="loadPrompt('${p.id}')">
                    <div class="prompt-item-title">${p.title || 'Untitled'}</div>
                    <div class="prompt-item-meta">${p.category || 'general'} â€¢ ${estimateTokens(p.content)} tokens</div>
                </div>
            `).join('') || '<p style="color: #52525b; font-size: 13px;">No prompts yet. Create one!</p>';
        }

        function loadPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            currentPromptId = id;
            document.getElementById('promptTitle').value = prompt.title || '';
            document.getElementById('promptEditor').value = prompt.content || '';
            document.getElementById('modelSelect').value = prompt.model || 'gpt-4';
            variables = prompt.variables || [];
            tags = prompt.tags || [];

            renderVariables();
            renderTags();
            updateStats();
            updateCost();
            renderPromptList();
        }

        function newPrompt() {
            currentPromptId = null;
            document.getElementById('promptTitle').value = '';
            document.getElementById('promptEditor').value = '';
            variables = [];
            tags = [];
            renderVariables();
            renderTags();
            updateStats();
            updateCost();
            renderPromptList();
        }

        function savePrompt() {
            const title = document.getElementById('promptTitle').value || 'Untitled';
            document.getElementById('saveTitle').value = title;
            document.getElementById('saveModal').style.display = 'flex';
        }

        function confirmSave() {
            const title = document.getElementById('saveTitle').value || 'Untitled';
            const category = document.getElementById('saveCategory').value;
            const content = document.getElementById('promptEditor').value;
            const model = document.getElementById('modelSelect').value;

            const promptData = {
                id: currentPromptId || Date.now().toString(),
                title,
                category,
                content,
                model,
                variables: [...variables],
                tags: [...tags],
                updatedAt: new Date().toISOString()
            };

            if (currentPromptId) {
                const index = prompts.findIndex(p => p.id === currentPromptId);
                if (index >= 0) prompts[index] = promptData;
            } else {
                prompts.unshift(promptData);
                currentPromptId = promptData.id;
            }

            localStorage.setItem('promptLab_prompts', JSON.stringify(prompts));
            renderPromptList();
            closeModal('saveModal');
        }

        function toggleCompare() {
            compareMode = !compareMode;
            document.getElementById('comparePanel').style.display = compareMode ? 'flex' : 'none';
        }

        function showTemplates() {
            const grid = document.getElementById('templatesGrid');
            grid.innerHTML = TEMPLATES.map(t => `
                <div class="template-card" onclick="applyTemplate('${t.name}')">
                    <h4>${t.name}</h4>
                    <p>${t.category}</p>
                </div>
            `).join('');
            document.getElementById('templatesModal').style.display = 'flex';
        }

        function applyTemplate(name) {
            const template = TEMPLATES.find(t => t.name === name);
            if (template) {
                document.getElementById('promptEditor').value = template.content;
                document.getElementById('promptTitle').value = template.name;
                updateStats();
                updateCost();
                detectVariables();
            }
            closeModal('templatesModal');
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function exportLibrary() {
            const data = JSON.stringify(prompts, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'prompt-library.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importLibrary() {
            document.getElementById('importInput').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        prompts = [...imported, ...prompts];
                        localStorage.setItem('promptLab_prompts', JSON.stringify(prompts));
                        renderPromptList();
                        alert('Imported ' + imported.length + ' prompts!');
                    }
                } catch (err) {
                    alert('Failed to import: Invalid JSON');
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
