<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Archaeology</title>
    <meta name="description" content="Discover ghost-traces of abandoned neon signs in darkness, each awakening with synthesized hum as your attention passes over forgotten glows">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050508; min-height: 100vh; font-family: 'Georgia', serif; color: #606080; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: none; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(5,5,8,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,80,120,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #a080c0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #c0a0e0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(80,60,100,0.4); border: 1px solid rgba(100,80,120,0.4);
            color: #8070a0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #stats { position: fixed; top: 20px; right: 20px; font-size: 12px; color: #504060; z-index: 100; text-align: right; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Neon Archaeology</h3>
        <div class="control-row">
            <label>Discovery Radius <span class="value" id="radius-val">120</span></label>
            <input type="range" id="radius" min="60" max="200" value="120">
        </div>
        <div class="control-row">
            <label>Decay Rate <span class="value" id="decay-val">50</span></label>
            <input type="range" id="decay" min="20" max="80" value="50">
        </div>
        <button id="scatter-btn">New Excavation Site</button>
    </div>
    <div id="stats">
        <div>Signs: <span id="sign-count">0</span></div>
        <div>Discovered: <span id="discovered-count">0</span></div>
        <div>Era: <span id="era-state">Unknown</span></div>
    </div>
    <div id="info">Move through darkness to discover forgotten neon signs</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; scatterSigns(); }
        resize(); window.onresize = resize;
        
        let discoveryRadius = 120;
        let decayRate = 0.5;
        let time = 0;
        let mouseX = W / 2;
        let mouseY = H / 2;
        
        const SIGN_TEXTS = [
            'OPEN', 'DINER', 'HOTEL', 'BAR', 'CAFE', 'MOTEL',
            'VACANCY', 'LOANS', 'BEER', 'DRUGS', 'PIZZA', 'LIVE',
            '24 HR', 'EAT', 'GAS', 'ROOMS', 'COCKTAILS', 'DANCING'
        ];
        
        const ERAS = ['1940s', '1950s', '1960s', '1970s', '1980s'];
        
        const signs = [];
        
        class NeonSign {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.text = SIGN_TEXTS[Math.floor(Math.random() * SIGN_TEXTS.length)];
                this.hue = Math.random() * 360;
                this.era = ERAS[Math.floor(Math.random() * ERAS.length)];
                this.discovered = false;
                this.visibility = 0;
                this.flickerPhase = Math.random() * Math.PI * 2;
                this.decay = 0.3 + Math.random() * 0.5;
                this.broken = Math.random() < 0.3;
                this.rotation = (Math.random() - 0.5) * 0.2;
            }
            
            update() {
                this.flickerPhase += 0.1 + Math.random() * 0.1;
                
                const dist = Math.hypot(mouseX - this.x, mouseY - this.y);
                const proximity = Math.max(0, 1 - dist / discoveryRadius);
                
                if (proximity > 0.3 && !this.discovered) {
                    this.discovered = true;
                }
                
                if (proximity > 0) {
                    this.visibility = Math.min(1, this.visibility + 0.05 * proximity);
                } else {
                    this.visibility = Math.max(0, this.visibility - 0.01 * decayRate);
                }
            }
            
            draw() {
                if (this.visibility < 0.02) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                let flicker = 1;
                if (this.broken) {
                    flicker = Math.sin(this.flickerPhase) > 0.3 ? 1 : 0.1;
                    if (Math.random() < 0.02) flicker = 0;
                } else {
                    flicker = 0.9 + Math.sin(this.flickerPhase) * 0.1;
                }
                
                const brightness = this.visibility * this.decay * flicker;
                
                const glowSize = 30 + this.text.length * 5;
                const glow = ctx.createRadialGradient(0, 0, 0, 0, 0, glowSize);
                glow.addColorStop(0, "hsla(" + this.hue + ", 80%, 60%, " + (brightness * 0.4) + ")");
                glow.addColorStop(0.5, "hsla(" + this.hue + ", 70%, 50%, " + (brightness * 0.2) + ")");
                glow.addColorStop(1, "transparent");
                ctx.fillStyle = glow;
                ctx.fillRect(-glowSize, -glowSize, glowSize * 2, glowSize * 2);
                
                ctx.font = 'bold 24px Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.shadowColor = "hsla(" + this.hue + ", 100%, 70%, " + brightness + ")";
                ctx.shadowBlur = 15;
                ctx.fillStyle = "hsla(" + this.hue + ", 90%, 80%, " + brightness + ")";
                
                if (this.broken && Math.sin(this.flickerPhase * 2) < -0.5) {
                    const chars = this.text.split('');
                    let offsetX = -((chars.length - 1) * 8);
                    chars.forEach((char, i) => {
                        if (i % 3 !== Math.floor(this.flickerPhase) % 3) {
                            ctx.fillText(char, offsetX + i * 16, 0);
                        }
                    });
                } else {
                    ctx.fillText(this.text, 0, 0);
                }
                
                ctx.shadowBlur = 0;
                
                if (this.discovered && this.visibility > 0.5) {
                    ctx.font = '10px Georgia';
                    ctx.fillStyle = "rgba(150, 130, 170, " + (this.visibility * 0.5) + ")";
                    ctx.fillText(this.era, 0, 25);
                }
                
                ctx.restore();
            }
        }
        
        function scatterSigns() {
            signs.length = 0;
            const signCount = 10 + Math.floor(Math.random() * 8);
            
            for (let i = 0; i < signCount; i++) {
                signs.push(new NeonSign(
                    150 + Math.random() * (W - 300),
                    100 + Math.random() * (H - 200)
                ));
            }
        }
        
        function drawBackground() {
            ctx.fillStyle = '#050508';
            ctx.fillRect(0, 0, W, H);
            
            for (let i = 0; i < 20; i++) {
                const x = (i * 137 + time * 0.05) % W;
                const y = (i * 89) % H;
                ctx.beginPath();
                ctx.arc(x, y, 0.5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(100, 100, 120, 0.3)';
                ctx.fill();
            }
        }
        
        function drawCursor() {
            const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, discoveryRadius);
            gradient.addColorStop(0, 'rgba(150, 130, 180, 0.1)');
            gradient.addColorStop(0.5, 'rgba(120, 100, 150, 0.03)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(mouseX - discoveryRadius, mouseY - discoveryRadius, discoveryRadius * 2, discoveryRadius * 2);
            
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 4, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(180, 160, 200, 0.5)';
            ctx.fill();
        }
        
        function getDominantEra() {
            const discovered = signs.filter(s => s.discovered);
            if (discovered.length === 0) return 'Unknown';
            
            const eras = {};
            discovered.forEach(s => {
                eras[s.era] = (eras[s.era] || 0) + 1;
            });
            
            return Object.entries(eras).sort((a, b) => b[1] - a[1])[0][0];
        }
        
        function updateStats() {
            document.getElementById('sign-count').textContent = signs.length;
            document.getElementById('discovered-count').textContent = signs.filter(s => s.discovered).length;
            document.getElementById('era-state').textContent = getDominantEra();
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            drawCursor();
            
            signs.forEach(s => {
                s.update();
                s.draw();
            });
            
            updateStats();
            
            requestAnimationFrame(animate);
        }
        
        canvas.onmousemove = e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        };
        
        document.getElementById('radius').oninput = e => {
            discoveryRadius = parseInt(e.target.value);
            document.getElementById('radius-val').textContent = e.target.value;
        };
        
        document.getElementById('decay').oninput = e => {
            decayRate = e.target.value / 100;
            document.getElementById('decay-val').textContent = e.target.value;
        };
        
        document.getElementById('scatter-btn').onclick = scatterSigns;
        
        scatterSigns();
        animate();
    </script>
</body>
</html>
