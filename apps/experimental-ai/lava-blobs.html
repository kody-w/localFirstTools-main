<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Blobs</title>
    <meta name="description" content="Watch wax blobs rise and fall through viscous liquid, merging and separating in hypnotic lava lamp motion">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0510; min-height: 100vh; font-family: 'Georgia', serif; color: #a080b0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: pointer; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,5,16,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(160,80,140,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #c080b0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #d090c0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(100,50,80,0.4); border: 1px solid rgba(160,80,140,0.4);
            color: #a080a0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #stats { position: fixed; top: 20px; right: 20px; font-size: 12px; color: #806070; z-index: 100; text-align: right; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Lava Blobs</h3>
        <div class="control-row">
            <label>Heat <span class="value" id="heat-val">50</span></label>
            <input type="range" id="heat" min="20" max="100" value="50">
        </div>
        <div class="control-row">
            <label>Blob Hue <span class="value" id="hue-val">320</span></label>
            <input type="range" id="hue" min="0" max="360" value="320">
        </div>
        <button id="add-btn">Add Blob</button>
        <button id="clear-btn">Reset Lamp</button>
    </div>
    <div id="stats">
        <div>Blobs: <span id="blob-count">0</span></div>
        <div>Temp: <span id="temp-state">Warm</span></div>
    </div>
    <div id="info">Click to add blobs | Adjust heat to control flow</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let heat = 0.5;
        let blobHue = 320;
        let time = 0;
        
        const blobs = [];
        const LAMP_X = 0;
        const LAMP_WIDTH = 200;
        
        class Blob {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size || 30 + Math.random() * 40;
                this.vx = 0;
                this.vy = 0;
                this.temperature = 0.5;
                this.hue = blobHue + (Math.random() - 0.5) * 30;
                this.wobblePhase = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.5 + Math.random() * 0.5;
            }
            
            update() {
                this.wobblePhase += 0.02 * this.wobbleSpeed;
                
                const lampCenterX = W / 2;
                const lampTop = H * 0.1;
                const lampBottom = H * 0.9;
                const lampWidth = Math.min(W * 0.25, 150);
                
                const distFromBottom = lampBottom - this.y;
                const heatInfluence = heat * (1 - distFromBottom / (lampBottom - lampTop));
                
                if (this.y > lampBottom - 50) {
                    this.temperature += 0.01 * heat;
                } else {
                    this.temperature -= 0.005;
                }
                this.temperature = Math.max(0, Math.min(1, this.temperature));
                
                const buoyancy = (this.temperature - 0.5) * heat * 0.15;
                this.vy += buoyancy;
                
                this.vy *= 0.98;
                this.vx *= 0.95;
                
                this.vx += (Math.random() - 0.5) * 0.1 * heat;
                
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x - this.size < lampCenterX - lampWidth) {
                    this.x = lampCenterX - lampWidth + this.size;
                    this.vx *= -0.5;
                }
                if (this.x + this.size > lampCenterX + lampWidth) {
                    this.x = lampCenterX + lampWidth - this.size;
                    this.vx *= -0.5;
                }
                
                if (this.y - this.size < lampTop) {
                    this.y = lampTop + this.size;
                    this.vy *= -0.3;
                    this.temperature -= 0.1;
                }
                if (this.y + this.size > lampBottom) {
                    this.y = lampBottom - this.size;
                    this.vy *= -0.3;
                }
            }
            
            draw() {
                const wobble = Math.sin(this.wobblePhase) * 0.15;
                const stretchX = 1 + wobble;
                const stretchY = 1 - wobble * 0.5;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(stretchX, stretchY);
                
                const gradient = ctx.createRadialGradient(
                    -this.size * 0.2, -this.size * 0.2, 0,
                    0, 0, this.size
                );
                
                const lightness = 50 + this.temperature * 20;
                const saturation = 70 + this.temperature * 20;
                
                gradient.addColorStop(0, "hsla(" + this.hue + ", " + saturation + "%, " + (lightness + 20) + "%, 0.95)");
                gradient.addColorStop(0.5, "hsla(" + this.hue + ", " + saturation + "%, " + lightness + "%, 0.9)");
                gradient.addColorStop(1, "hsla(" + this.hue + ", " + (saturation - 20) + "%, " + (lightness - 15) + "%, 0.85)");
                
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                if (this.temperature > 0.6) {
                    const glowSize = this.size * 1.5;
                    const glow = ctx.createRadialGradient(0, 0, this.size * 0.5, 0, 0, glowSize);
                    glow.addColorStop(0, "hsla(" + this.hue + ", 80%, 60%, 0.2)");
                    glow.addColorStop(1, "transparent");
                    ctx.fillStyle = glow;
                    ctx.fillRect(-glowSize, -glowSize, glowSize * 2, glowSize * 2);
                }
                
                ctx.restore();
            }
            
            checkMerge(other) {
                const dist = Math.hypot(this.x - other.x, this.y - other.y);
                if (dist < (this.size + other.size) * 0.7) {
                    return true;
                }
                return false;
            }
        }
        
        function drawLamp() {
            const lampCenterX = W / 2;
            const lampTop = H * 0.08;
            const lampBottom = H * 0.92;
            const lampWidth = Math.min(W * 0.25, 150);
            
            const glassGradient = ctx.createLinearGradient(
                lampCenterX - lampWidth, 0,
                lampCenterX + lampWidth, 0
            );
            glassGradient.addColorStop(0, 'rgba(60, 40, 80, 0.3)');
            glassGradient.addColorStop(0.2, 'rgba(40, 30, 60, 0.2)');
            glassGradient.addColorStop(0.8, 'rgba(40, 30, 60, 0.2)');
            glassGradient.addColorStop(1, 'rgba(60, 40, 80, 0.3)');
            
            ctx.beginPath();
            ctx.moveTo(lampCenterX - lampWidth * 0.7, lampTop);
            ctx.quadraticCurveTo(lampCenterX - lampWidth, lampTop + 50, lampCenterX - lampWidth, H * 0.3);
            ctx.lineTo(lampCenterX - lampWidth, H * 0.7);
            ctx.quadraticCurveTo(lampCenterX - lampWidth, lampBottom - 50, lampCenterX - lampWidth * 0.7, lampBottom);
            ctx.lineTo(lampCenterX + lampWidth * 0.7, lampBottom);
            ctx.quadraticCurveTo(lampCenterX + lampWidth, lampBottom - 50, lampCenterX + lampWidth, H * 0.7);
            ctx.lineTo(lampCenterX + lampWidth, H * 0.3);
            ctx.quadraticCurveTo(lampCenterX + lampWidth, lampTop + 50, lampCenterX + lampWidth * 0.7, lampTop);
            ctx.closePath();
            
            ctx.fillStyle = glassGradient;
            ctx.fill();
            ctx.strokeStyle = 'rgba(100, 80, 120, 0.4)';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            const heatGlow = ctx.createRadialGradient(
                lampCenterX, lampBottom, 0,
                lampCenterX, lampBottom, 100
            );
            heatGlow.addColorStop(0, "rgba(255, 100, 50, " + (heat * 0.3) + ")");
            heatGlow.addColorStop(1, "transparent");
            ctx.fillStyle = heatGlow;
            ctx.fillRect(lampCenterX - 100, lampBottom - 100, 200, 100);
        }
        
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, H);
            gradient.addColorStop(0, '#0a0510');
            gradient.addColorStop(1, '#150a18');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, W, H);
        }
        
        function checkMerges() {
            for (let i = 0; i < blobs.length; i++) {
                for (let j = i + 1; j < blobs.length; j++) {
                    if (blobs[i].checkMerge(blobs[j])) {
                        const newSize = Math.sqrt(blobs[i].size * blobs[i].size + blobs[j].size * blobs[j].size);
                        
                        if (newSize > 80 && Math.random() < 0.02) {
                            continue;
                        }
                        
                        blobs[i].x = (blobs[i].x + blobs[j].x) / 2;
                        blobs[i].y = (blobs[i].y + blobs[j].y) / 2;
                        blobs[i].size = newSize;
                        blobs[i].temperature = (blobs[i].temperature + blobs[j].temperature) / 2;
                        blobs.splice(j, 1);
                        j--;
                    }
                }
            }
            
            for (let i = blobs.length - 1; i >= 0; i--) {
                if (blobs[i].size > 70 && Math.random() < 0.005) {
                    const newSize = blobs[i].size * 0.6;
                    blobs[i].size = newSize;
                    blobs.push(new Blob(
                        blobs[i].x + (Math.random() - 0.5) * 20,
                        blobs[i].y + (Math.random() - 0.5) * 20,
                        newSize
                    ));
                }
            }
        }
        
        function getTempState() {
            if (heat < 0.3) return 'Cool';
            if (heat < 0.5) return 'Warm';
            if (heat < 0.7) return 'Hot';
            return 'Scorching';
        }
        
        function updateStats() {
            document.getElementById('blob-count').textContent = blobs.length;
            document.getElementById('temp-state').textContent = getTempState();
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            drawLamp();
            
            checkMerges();
            
            blobs.forEach(b => {
                b.update();
                b.draw();
            });
            
            updateStats();
            
            requestAnimationFrame(animate);
        }
        
        canvas.onclick = e => {
            if (e.clientX < 200 && e.clientY < 280) return;
            
            const lampCenterX = W / 2;
            const lampWidth = Math.min(W * 0.25, 150);
            
            if (Math.abs(e.clientX - lampCenterX) < lampWidth) {
                blobs.push(new Blob(e.clientX, e.clientY));
            }
        };
        
        document.getElementById('heat').oninput = e => {
            heat = e.target.value / 100;
            document.getElementById('heat-val').textContent = e.target.value;
        };
        
        document.getElementById('hue').oninput = e => {
            blobHue = parseInt(e.target.value);
            document.getElementById('hue-val').textContent = e.target.value;
        };
        
        document.getElementById('add-btn').onclick = () => {
            const lampCenterX = W / 2;
            blobs.push(new Blob(
                lampCenterX + (Math.random() - 0.5) * 100,
                H * 0.7 + Math.random() * (H * 0.15)
            ));
        };
        
        document.getElementById('clear-btn').onclick = () => {
            blobs.length = 0;
            for (let i = 0; i < 5; i++) {
                blobs.push(new Blob(
                    W/2 + (Math.random() - 0.5) * 100,
                    H * 0.6 + Math.random() * (H * 0.25)
                ));
            }
        };
        
        for (let i = 0; i < 6; i++) {
            blobs.push(new Blob(
                W/2 + (Math.random() - 0.5) * 100,
                H * 0.4 + Math.random() * (H * 0.4)
            ));
        }
        
        animate();
    </script>
</body>
</html>
