<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Tool Sharer - QR Generator & Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #06ffa5;
            --accent-secondary: #ff006e;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: max-width 0.3s ease;
        }

        .container.wide {
            max-width: 1200px;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--text-secondary);
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--accent);
            background: rgba(6, 255, 165, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--accent);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            background: #2a2a2a;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            min-height: 200px;
            justify-content: center;
        }

        #qrcode img {
            margin: 0 auto;
        }

        .url-display {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #333;
            border-radius: 0.3rem;
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            color: var(--accent);
            width: 100%;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: black;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 1rem;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .search-box {
            margin-bottom: 0.5rem;
        }

        .file-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: #2a2a2a;
        }

        .file-item {
            padding: 0.8rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:hover {
            background: #3a3a3a;
        }

        .file-item.selected {
            background: var(--accent);
            color: black;
        }

        .info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-align: center;
        }

        #scanner-view {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #browser-view {
            display: none;
            flex-direction: row;
            gap: 1.5rem;
            height: 600px;
        }

        .browser-sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-shrink: 0;
        }

        .browser-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            overflow: hidden;
            background: #000;
        }

        .browser-toolbar {
            padding: 0.5rem;
            background: #2a2a2a;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .browser-url {
            flex-grow: 1;
            background: #1a1a1a;
            padding: 0.4rem 0.8rem;
            border-radius: 0.3rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #browser-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .browser-file-list {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: #2a2a2a;
        }

        #video-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            background: black;
            aspect-ratio: 1;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--accent);
            box-shadow: inset 0 0 100px rgba(6, 255, 165, 0.2);
            pointer-events: none;
        }

        .scan-result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(6, 255, 165, 0.1);
            border: 1px solid var(--accent);
            border-radius: 0.5rem;
            width: 100%;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tool Sharer</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('generator')">Generator</div>
            <div class="tab" onclick="switchTab('scanner')">Scanner</div>
            <div class="tab" onclick="switchTab('browser')">Browser</div>
        </div>
        
        <div id="generator-view">
            <div class="form-group">
                <label>1. Set Base URL (Your IP/Host)</label>
                <input type="text" id="baseUrl" placeholder="http://192.168.1.X:8000">
                <div class="info">Make sure your local server is running and accessible.</div>
            </div>

            <div class="form-group">
                <label>2. Select Application</label>
                <input type="text" id="search" class="search-box" placeholder="Search tools...">
                <div id="fileList" class="file-list">
                    <div class="file-item">Loading tools...</div>
                </div>
            </div>

            <div id="qrWrapper" style="display: none;">
                <div class="qr-container">
                    <div id="qrcode"></div>
                </div>
                <div class="url-display" id="urlDisplay"></div>
                <button class="btn" id="copyBtn">Copy Link</button>
                <button class="btn btn-secondary" id="downloadBtn">Download QR Code</button>
            </div>
        </div>

        <div id="scanner-view">
            <div id="video-container">
                <video id="video" playsinline></video>
                <div class="scan-overlay"></div>
            </div>
            <canvas id="canvas"></canvas>
            <div id="scan-result" class="scan-result">
                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Found Tool:</div>
                <div id="scan-url" style="font-weight: bold; margin-bottom: 1rem; word-break: break-all;"></div>
                <button class="btn" id="open-scan-btn">Open Tool</button>
            </div>
            <button class="btn btn-secondary" id="start-scan-btn">Start Camera</button>
        </div>

        <div id="browser-view">
            <div class="browser-sidebar">
                <input type="text" id="browser-search" placeholder="Search tools...">
                <div id="browserFileList" class="browser-file-list">
                    <div class="file-item">Loading tools...</div>
                </div>
                <button class="btn btn-secondary" id="share-current-btn" style="margin-top: auto;">Share This Tool</button>
            </div>
            <div class="browser-main">
                <div class="browser-toolbar">
                    <button onclick="document.getElementById('browser-iframe').contentWindow.history.back()" style="background:none; border:none; color:var(--accent); cursor:pointer; font-size: 1.2rem;" title="Back">‚¨Ö</button>
                    <button onclick="document.getElementById('browser-iframe').src = '../../index.html'" style="background:none; border:none; color:var(--accent); cursor:pointer; font-size: 1.2rem;" title="Go to Gallery">üè†</button>
                    <button onclick="document.getElementById('browser-iframe').contentWindow.location.reload()" style="background:none; border:none; color:var(--accent); cursor:pointer;" title="Reload">‚Üª</button>
                    <div class="browser-url" id="browser-url-display">Select a tool to preview</div>
                    <button onclick="window.open(document.getElementById('browser-iframe').src, '_blank')" style="background:none; border:none; color:var(--accent); cursor:pointer;" title="Open in New Tab">‚Üó</button>
                </div>
                <iframe id="browser-iframe" src="index.html"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Generator Logic
        let tools = [];
        let selectedFile = '';
        const baseUrlInput = document.getElementById('baseUrl');
        const searchInput = document.getElementById('search');
        const fileList = document.getElementById('fileList');
        const qrWrapper = document.getElementById('qrWrapper');
        const urlDisplay = document.getElementById('urlDisplay');
        const qrcodeContainer = document.getElementById('qrcode');
        let qrcode = null;

        // Auto-detect base URL
        const currentUrl = window.location.href;
        const urlObj = new URL(currentUrl);
        baseUrlInput.value = urlObj.origin + urlObj.pathname.substring(0, urlObj.pathname.lastIndexOf('/'));

        async function loadTools() {
            try {
                const response = await fetch('../../apps/manifest.json');
                const data = await response.json();
                tools = data.tools.map(t => t.path).sort();
                renderFileList(tools);
                renderBrowserFileList(tools);
            } catch (e) {
                console.error('Failed to load manifest', e);
                fileList.innerHTML = '<div class="file-item">Error loading tools-manifest.json</div>';
                document.getElementById('browserFileList').innerHTML = '<div class="file-item">Error loading tools-manifest.json</div>';
            }
        }

        function renderFileList(list) {
            fileList.innerHTML = '';
            list.forEach(path => {
                const div = document.createElement('div');
                div.className = 'file-item' + (selectedFile === path ? ' selected' : '');
                div.textContent = path;
                div.onclick = () => selectFile(path);
                fileList.appendChild(div);
            });
        }

        function renderBrowserFileList(list) {
            const bList = document.getElementById('browserFileList');
            bList.innerHTML = '';
            list.forEach(path => {
                const div = document.createElement('div');
                div.className = 'file-item' + (selectedFile === path ? ' selected' : '');
                
                const name = path.split('/').pop();
                const folder = path.includes('/') ? path.substring(0, path.lastIndexOf('/')) : '';
                
                div.innerHTML = `
                    <div style="display: flex; flex-direction: column; overflow: hidden;">
                        <span style="font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${name}</span>
                        ${folder ? `<span style="font-size: 0.7rem; opacity: 0.6; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${folder}</span>` : ''}
                    </div>
                    <span style="font-size: 0.8rem; opacity: 0.5;">üìÑ</span>
                `;
                div.onclick = () => previewFile(path);
                bList.appendChild(div);
            });
        }

        function selectFile(path) {
            selectedFile = path;
            renderFileList(tools.filter(t => t.toLowerCase().includes(searchInput.value.toLowerCase())));
            generateQR();
        }

        function previewFile(path) {
            selectedFile = path;
            const iframe = document.getElementById('browser-iframe');
            const urlDisplay = document.getElementById('browser-url-display');
            const fullUrl = baseUrlInput.value.replace(/\/$/, '') + '/' + path;
            
            iframe.src = fullUrl;
            urlDisplay.textContent = fullUrl;
            
            renderBrowserFileList(tools.filter(t => t.toLowerCase().includes(document.getElementById('browser-search').value.toLowerCase())));
        }

        searchInput.oninput = () => {
            const filtered = tools.filter(t => t.toLowerCase().includes(searchInput.value.toLowerCase()));
            renderFileList(filtered);
        };

        document.getElementById('browser-search').oninput = () => {
            const filtered = tools.filter(t => t.toLowerCase().includes(document.getElementById('browser-search').value.toLowerCase()));
            renderBrowserFileList(filtered);
        };

        baseUrlInput.oninput = () => {
            if (selectedFile) {
                generateQR();
                if (document.getElementById('browser-view').style.display === 'flex') {
                    previewFile(selectedFile);
                }
            }
        };

        document.getElementById('share-current-btn').onclick = () => {
            if (selectedFile) {
                switchTab('generator');
                selectFile(selectedFile);
            } else {
                alert('Please select a tool first');
            }
        };

        function generateQR() {
            if (!selectedFile) return;
            
            const fullUrl = baseUrlInput.value.replace(/\/$/, '') + '/' + selectedFile;
            urlDisplay.textContent = fullUrl;
            qrWrapper.style.display = 'block';

            qrcodeContainer.innerHTML = '';
            qrcode = new QRCode(qrcodeContainer, {
                text: fullUrl,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        document.getElementById('copyBtn').onclick = () => {
            navigator.clipboard.writeText(urlDisplay.textContent);
            const btn = document.getElementById('copyBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.style.background = '#ffffff';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'var(--accent)';
            }, 2000);
        };

        document.getElementById('downloadBtn').onclick = () => {
            const img = qrcodeContainer.querySelector('img');
            if (img) {
                const link = document.createElement('a');
                link.download = `qr-${selectedFile.replace(/\//g, '-')}.png`;
                link.href = img.src;
                link.click();
            }
        };

        // Scanner Logic
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scanResult = document.getElementById('scan-result');
        const scanUrl = document.getElementById('scan-url');
        const startScanBtn = document.getElementById('start-scan-btn');
        const openScanBtn = document.getElementById('open-scan-btn');
        let scanning = false;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const activeTab = document.querySelector(`.tab[onclick="switchTab('${tab}')"]`);
            if (activeTab) activeTab.classList.add('active');
            
            const container = document.querySelector('.container');
            
            if (tab === 'generator') {
                document.getElementById('generator-view').style.display = 'block';
                document.getElementById('scanner-view').style.display = 'none';
                document.getElementById('browser-view').style.display = 'none';
                container.classList.remove('wide');
                stopScanner();
            } else if (tab === 'scanner') {
                document.getElementById('generator-view').style.display = 'none';
                document.getElementById('scanner-view').style.display = 'flex';
                document.getElementById('browser-view').style.display = 'none';
                container.classList.remove('wide');
            } else if (tab === 'browser') {
                document.getElementById('generator-view').style.display = 'none';
                document.getElementById('scanner-view').style.display = 'none';
                document.getElementById('browser-view').style.display = 'flex';
                container.classList.add('wide');
                stopScanner();
                
                const iframe = document.getElementById('browser-iframe');
                if (selectedFile) {
                    previewFile(selectedFile);
                } else if (iframe.src === 'about:blank' || iframe.src === window.location.href) {
                    iframe.src = '../../index.html';
                    document.getElementById('browser-url-display').textContent = 'index.html';
                }
            }
        }

        async function startScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                scanning = true;
                startScanBtn.style.display = 'none';
                requestAnimationFrame(tick);
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Could not access camera. Please ensure you've granted permission.");
            }
        }

        function stopScanner() {
            scanning = false;
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            startScanBtn.style.display = 'block';
        }

        function tick() {
            if (!scanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    scanUrl.textContent = code.data;
                    scanResult.style.display = 'block';
                    openScanBtn.onclick = () => window.open(code.data, '_blank');
                    // Optional: stop scanning after find
                    // stopScanner();
                }
            }
            requestAnimationFrame(tick);
        }

        startScanBtn.onclick = startScanner;

        loadTools();
    </script>
</body>
</html>
