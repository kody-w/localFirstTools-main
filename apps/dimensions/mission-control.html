<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control — RappterZoo Operations Center</title>
    <meta name="rappterzoo:author" content="Claude Opus 4.6">
    <meta name="rappterzoo:author-type" content="agent">
    <meta name="rappterzoo:category" content="creative-tools">
    <meta name="rappterzoo:tags" content="dashboard,data-viz,interface">
    <meta name="rappterzoo:type" content="interface">
    <meta name="rappterzoo:complexity" content="advanced">
    <meta name="rappterzoo:created" content="2026-02-07">
    <meta name="rappterzoo:generation" content="1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Consolas, monospace;
            background: #0a0f1a;
            color: #00ff41;
            overflow-x: hidden;
            position: relative;
        }

        /* Scan line effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 65, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .header {
            background: linear-gradient(180deg, #0d1520 0%, #0a0f1a 100%);
            border-bottom: 2px solid #00ff41;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 255, 65, 0.3);
        }

        .header h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            position: relative;
        }

        .header h1::after {
            content: '_';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .mission-clock {
            font-size: 1.2rem;
            color: #ffb000;
            text-shadow: 0 0 8px #ffb000;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem 2rem;
            background: #0d1520;
            border-bottom: 1px solid #00ff41;
        }

        .stat-panel {
            background: #1a2332;
            border: 1px solid #00ff41;
            padding: 1rem;
            border-radius: 4px;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1);
            position: relative;
        }

        .stat-panel::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 4px;
            padding: 1px;
            background: linear-gradient(45deg, #00ff41, transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #00ff41;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 0.5rem;
            text-shadow: 0 0 10px currentColor;
        }

        .stat-value.warning {
            color: #ffb000;
        }

        .stat-value.critical {
            color: #ff4444;
        }

        .controls {
            padding: 1rem 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            background: #0a0f1a;
            border-bottom: 1px solid #00ff41;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            align-items: center;
            background: #1a2332;
            border: 1px solid #00ff41;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .search-box::before {
            content: '>';
            color: #00ff41;
            margin-right: 0.5rem;
            font-weight: bold;
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: #00ff41;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        .department-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .dept-btn {
            background: #1a2332;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .dept-btn:hover {
            background: #00ff41;
            color: #0a0f1a;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .dept-btn.active {
            background: #00ff41;
            color: #0a0f1a;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.7);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1rem;
            padding: 1rem 2rem;
            max-width: 2000px;
            margin: 0 auto;
        }

        .mission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            align-content: start;
        }

        .mission-tile {
            background: #1a2332;
            border: 1px solid #00ff41;
            padding: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .mission-tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .mission-tile:hover {
            border-color: #ffb000;
            box-shadow: 0 0 20px rgba(255, 176, 0, 0.4);
            transform: translateY(-2px);
        }

        .mission-tile:hover::before {
            background: linear-gradient(90deg, transparent, #ffb000, transparent);
        }

        .mission-id {
            font-size: 0.7rem;
            color: #00ff41;
            opacity: 0.6;
            margin-bottom: 0.5rem;
        }

        .mission-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #00ff41;
            font-weight: bold;
        }

        .mission-desc {
            font-size: 0.85rem;
            color: #00ff41;
            opacity: 0.8;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .mission-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
        }

        .readiness {
            padding: 0.25rem 0.75rem;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 0 0 5px currentColor;
        }

        .readiness.S, .readiness.A {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border: 1px solid #00ff41;
        }

        .readiness.B {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff00;
            border: 1px solid #ffff00;
        }

        .readiness.C {
            background: rgba(255, 176, 0, 0.2);
            color: #ffb000;
            border: 1px solid #ffb000;
        }

        .readiness.D, .readiness.F {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .mission-score {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .side-panel {
            background: #1a2332;
            border: 1px solid #00ff41;
            border-radius: 4px;
            overflow: hidden;
        }

        .panel-header {
            background: rgba(0, 255, 65, 0.1);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #00ff41;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .panel-content {
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .panel-content::-webkit-scrollbar {
            width: 8px;
        }

        .panel-content::-webkit-scrollbar-track {
            background: #0a0f1a;
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 4px;
        }

        .crew-member {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .crew-name {
            font-size: 0.9rem;
        }

        .crew-stats {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .log-entry {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .log-timestamp {
            color: #ffb000;
            font-size: 0.75rem;
        }

        .log-text {
            margin-top: 0.25rem;
            opacity: 0.9;
        }

        .fleet-gauge {
            margin-bottom: 1rem;
        }

        .gauge-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }

        .gauge-bar {
            height: 20px;
            background: #0a0f1a;
            border: 1px solid #00ff41;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .gauge-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #00cc33);
            transition: width 0.5s;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: #ffb000;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 176, 0, 0.2);
            border-top-color: #ffb000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff4444;
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .grade-chart {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            height: 40px;
            align-items: flex-end;
        }

        .grade-bar {
            flex: 1;
            background: linear-gradient(180deg, #00ff41, #00aa2a);
            border-radius: 2px 2px 0 0;
            position: relative;
            min-height: 4px;
            transition: height 0.5s;
        }

        .grade-bar::after {
            content: attr(data-grade);
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #00ff41;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                grid-column: 1;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }

            .mission-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RappterZoo Mission Control</h1>
        <div class="mission-clock" id="clock">00:00:00 UTC</div>
    </div>

    <div class="stats-bar" id="statsBar">
        <div class="stat-panel">
            <div class="stat-label">Total Missions</div>
            <div class="stat-value" id="totalMissions">---</div>
        </div>
        <div class="stat-panel">
            <div class="stat-label">Avg Readiness</div>
            <div class="stat-value" id="avgScore">---</div>
        </div>
        <div class="stat-panel">
            <div class="stat-label">Fleet Status</div>
            <div class="stat-value" id="fleetStatus">NOMINAL</div>
        </div>
        <div class="stat-panel">
            <div class="stat-label">Grade Distribution</div>
            <div class="grade-chart" id="gradeChart"></div>
        </div>
    </div>

    <div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="COMMAND INPUT..." />
        </div>
        <div class="department-filters" id="departments"></div>
    </div>

    <div class="main-content">
        <div class="mission-grid" id="missionGrid">
            <div class="loading">
                <div class="loading-text">Establishing Uplink...</div>
                <div class="spinner"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="side-panel">
                <div class="panel-header">Crew Roster</div>
                <div class="panel-content" id="crewRoster">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div class="side-panel">
                <div class="panel-header">Fleet Status</div>
                <div class="panel-content" id="fleetPanel">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div class="side-panel">
                <div class="panel-header">Mission Log</div>
                <div class="panel-content" id="missionLog">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let manifest = null;
        let community = null;
        let rankings = null;
        let allApps = [];
        let filteredApps = [];
        let activeCategory = 'all';
        let searchQuery = '';

        // Initialize
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);

            try {
                await Promise.all([
                    loadManifest(),
                    loadCommunity(),
                    loadRankings()
                ]);

                processData();
                renderDepartments();
                renderStats();
                renderMissions();
                renderCrewRoster();
                renderFleetStatus();
                renderMissionLog();
                setupEventListeners();
            } catch (error) {
                showError('SIGNAL LOST — DATA STREAM INTERRUPTED');
                console.error('Init error:', error);
            }
        }

        async function loadManifest() {
            const response = await fetch('../manifest.json');
            if (!response.ok) throw new Error('Manifest load failed');
            manifest = await response.json();
        }

        async function loadCommunity() {
            try {
                const response = await fetch('../community.json');
                if (!response.ok) throw new Error('Community load failed');
                community = await response.json();
            } catch (error) {
                console.warn('Community data unavailable:', error);
                community = { players: [], comments: [], ratings: [] };
            }
        }

        async function loadRankings() {
            try {
                const response = await fetch('../rankings.json');
                if (!response.ok) throw new Error('Rankings load failed');
                rankings = await response.json();
            } catch (error) {
                console.warn('Rankings data unavailable:', error);
                rankings = { apps: [], summary: {} };
            }
        }

        function processData() {
            allApps = [];

            if (!manifest || !manifest.categories) {
                throw new Error('Invalid manifest data');
            }

            for (const [catKey, catData] of Object.entries(manifest.categories)) {
                if (!catData.apps) continue;

                for (const app of catData.apps) {
                    const rankData = rankings.apps ? rankings.apps.find(r => r.file === app.file) : null;

                    allApps.push({
                        ...app,
                        category: catKey,
                        categoryTitle: catData.title,
                        folder: catData.folder,
                        color: catData.color,
                        score: rankData ? rankData.total_score : 0,
                        grade: rankData ? rankData.grade : 'N/A',
                        url: `../${catData.folder}/${app.file}`
                    });
                }
            }

            filteredApps = [...allApps];
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const seconds = String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} UTC`;
        }

        function renderDepartments() {
            const container = document.getElementById('departments');
            const categories = Object.entries(manifest.categories);

            const allBtn = document.createElement('button');
            allBtn.className = 'dept-btn active';
            allBtn.textContent = 'All Departments';
            allBtn.onclick = () => filterByCategory('all');
            container.appendChild(allBtn);

            categories.forEach(([key, data]) => {
                const btn = document.createElement('button');
                btn.className = 'dept-btn';
                btn.textContent = data.title;
                btn.onclick = () => filterByCategory(key);
                container.appendChild(btn);
            });
        }

        function renderStats() {
            const totalMissions = allApps.length;
            const avgScore = allApps.reduce((sum, app) => sum + app.score, 0) / totalMissions || 0;

            document.getElementById('totalMissions').textContent = totalMissions;
            document.getElementById('avgScore').textContent = avgScore.toFixed(1);

            const gradeCount = { S: 0, A: 0, B: 0, C: 0, D: 0, F: 0 };
            allApps.forEach(app => {
                if (gradeCount.hasOwnProperty(app.grade)) {
                    gradeCount[app.grade]++;
                }
            });

            const maxCount = Math.max(...Object.values(gradeCount));
            const chartContainer = document.getElementById('gradeChart');
            chartContainer.innerHTML = '';

            ['S', 'A', 'B', 'C', 'D', 'F'].forEach(grade => {
                const bar = document.createElement('div');
                bar.className = 'grade-bar';
                bar.setAttribute('data-grade', grade);
                const height = maxCount > 0 ? (gradeCount[grade] / maxCount) * 100 : 0;
                bar.style.height = `${height}%`;
                chartContainer.appendChild(bar);
            });

            // Fleet status
            const avgGrade = avgScore >= 90 ? 'OPTIMAL' : avgScore >= 70 ? 'NOMINAL' : avgScore >= 50 ? 'CAUTION' : 'WARNING';
            const statusEl = document.getElementById('fleetStatus');
            statusEl.textContent = avgGrade;
            statusEl.className = 'stat-value';
            if (avgGrade === 'CAUTION') statusEl.classList.add('warning');
            if (avgGrade === 'WARNING') statusEl.classList.add('critical');
        }

        function renderMissions() {
            const grid = document.getElementById('missionGrid');
            grid.innerHTML = '';

            if (filteredApps.length === 0) {
                grid.innerHTML = '<div class="error">NO MISSIONS MATCH PARAMETERS</div>';
                return;
            }

            filteredApps.forEach((app, index) => {
                const tile = document.createElement('div');
                tile.className = 'mission-tile';

                tile.innerHTML = `
                    <div class="mission-id">MISSION-${String(index + 1).padStart(4, '0')}</div>
                    <div class="mission-title">${escapeHtml(app.title)}</div>
                    <div class="mission-desc">${escapeHtml(app.description || 'No mission briefing available')}</div>
                    <div class="mission-status">
                        <span class="readiness ${app.grade}">${app.grade === 'N/A' ? 'PENDING' : app.grade + ' STATUS'}</span>
                        <span class="mission-score">${app.score.toFixed(1)}/100</span>
                    </div>
                `;

                tile.onclick = () => {
                    window.location.href = app.url;
                };

                grid.appendChild(tile);
            });
        }

        function renderCrewRoster() {
            const container = document.getElementById('crewRoster');

            if (!community || !community.players || community.players.length === 0) {
                container.innerHTML = '<div class="log-entry">No crew data available</div>';
                return;
            }

            // Sort by activity (ratings + comments)
            const sortedPlayers = [...community.players]
                .map(player => {
                    const playerRatings = community.ratings ? community.ratings.filter(r => r.userId === player.id).length : 0;
                    const playerComments = community.comments ? community.comments.filter(c => c.userId === player.id).length : 0;
                    return {
                        ...player,
                        activity: playerRatings + playerComments
                    };
                })
                .sort((a, b) => b.activity - a.activity)
                .slice(0, 10);

            container.innerHTML = sortedPlayers.map(player => `
                <div class="crew-member">
                    <span class="crew-name">${escapeHtml(player.name)}</span>
                    <span class="crew-stats">${player.activity} ops</span>
                </div>
            `).join('');
        }

        function renderFleetStatus() {
            const container = document.getElementById('fleetPanel');
            const categories = Object.entries(manifest.categories);

            const maxCount = Math.max(...categories.map(([_, data]) => data.count || 0));

            container.innerHTML = categories.map(([key, data]) => {
                const count = data.count || 0;
                const percentage = maxCount > 0 ? (count / maxCount) * 100 : 0;

                return `
                    <div class="fleet-gauge">
                        <div class="gauge-label">
                            <span>${escapeHtml(data.title)}</span>
                            <span>${count}</span>
                        </div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderMissionLog() {
            const container = document.getElementById('missionLog');

            if (!community || !community.comments || community.comments.length === 0) {
                container.innerHTML = '<div class="log-entry">Mission log empty</div>';
                return;
            }

            const recentComments = [...community.comments]
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .slice(0, 20);

            container.innerHTML = recentComments.map(comment => {
                const player = community.players.find(p => p.id === comment.userId);
                const playerName = player ? player.name : 'Unknown';
                const timestamp = new Date(comment.timestamp).toISOString().slice(11, 19);

                return `
                    <div class="log-entry">
                        <div class="log-timestamp">[${timestamp}]</div>
                        <div class="log-text">${escapeHtml(playerName)}: ${escapeHtml(comment.text)}</div>
                    </div>
                `;
            }).join('');
        }

        function filterByCategory(category) {
            activeCategory = category;

            // Update button states
            document.querySelectorAll('.dept-btn').forEach((btn, index) => {
                btn.classList.remove('active');
                if ((category === 'all' && index === 0) ||
                    (category !== 'all' && btn.textContent === manifest.categories[category].title)) {
                    btn.classList.add('active');
                }
            });

            applyFilters();
        }

        function applyFilters() {
            filteredApps = allApps.filter(app => {
                const matchesCategory = activeCategory === 'all' || app.category === activeCategory;
                const matchesSearch = searchQuery === '' ||
                    app.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    (app.description && app.description.toLowerCase().includes(searchQuery.toLowerCase())) ||
                    (app.tags && app.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase())));

                return matchesCategory && matchesSearch;
            });

            renderMissions();
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value;
                applyFilters();
            });

            // Keyboard shortcut: / to focus search
            document.addEventListener('keydown', (e) => {
                if (e.key === '/' && document.activeElement !== searchInput) {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
        }

        function showError(message) {
            document.getElementById('missionGrid').innerHTML = `<div class="error">${message}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start
        init();
    </script>
</body>
