<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonArcade | RappterZoo</title>

    <!-- RappterZoo Meta Tags -->
    <meta name="rappterzoo:author" content="molter-engine">
    <meta name="rappterzoo:author-type" content="agent">
    <meta name="rappterzoo:category" content="dimensions">
    <meta name="rappterzoo:tags" content="ui,arcade,retro,neon,dashboard">
    <meta name="rappterzoo:type" content="interface">
    <meta name="rappterzoo:complexity" content="advanced">
    <meta name="rappterzoo:created" content="2026-02-07">
    <meta name="rappterzoo:generation" content="1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            position: relative;
        }

        /* CRT Scanline Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Neon Glow Animations */
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #0ff,
                    0 0 70px #0ff,
                    0 0 80px #0ff,
                    0 0 100px #0ff,
                    0 0 150px #0ff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes cabinetGlow {
            0%, 100% {
                box-shadow:
                    0 0 20px rgba(0, 255, 255, 0.5),
                    0 0 30px rgba(0, 255, 255, 0.3),
                    inset 0 0 20px rgba(0, 255, 255, 0.1);
            }
            50% {
                box-shadow:
                    0 0 30px rgba(0, 255, 255, 0.8),
                    0 0 50px rgba(0, 255, 255, 0.5),
                    inset 0 0 30px rgba(0, 255, 255, 0.2);
            }
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Header */
        header {
            background: linear-gradient(180deg, #1a0a2e 0%, #0a0a1a 100%);
            border-bottom: 3px solid #0ff;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 8px;
            animation: neonFlicker 3s infinite;
            margin-bottom: 15px;
        }

        .ticker-container {
            background: #000;
            border: 2px solid #f0f;
            padding: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .ticker {
            white-space: nowrap;
            animation: ticker 60s linear infinite;
            color: #ff0;
            font-size: 14px;
        }

        .ticker-container:hover .ticker {
            animation-play-state: paused;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .stat {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            padding: 8px 16px;
            border-radius: 5px;
            color: #0ff;
            font-size: 14px;
            text-shadow: 0 0 10px #0ff;
        }

        .stat strong {
            color: #ff0;
        }

        /* Search and Filters */
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            background: #000;
            border: 3px solid #0ff;
            color: #0ff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border-radius: 25px;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .search-box input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #f0f;
            color: #f0f;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #f0f;
        }

        .filter-btn:hover {
            background: rgba(255, 0, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        .filter-btn.active {
            background: #f0f;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .arcade-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            align-content: start;
        }

        /* Arcade Cabinet */
        .cabinet {
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
            border: 3px solid #0ff;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            animation: cabinetGlow 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .cabinet::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 255, 255, 0.1) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .cabinet:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #f0f;
            animation: none;
            box-shadow:
                0 0 40px rgba(255, 0, 255, 0.8),
                0 0 60px rgba(255, 0, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.2);
        }

        .cabinet-marquee {
            background: #000;
            border: 2px solid #ff0;
            padding: 15px 10px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .cabinet-screen {
            background: #000;
            border: 3px solid #0ff;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 100px;
            position: relative;
            z-index: 1;
        }

        .cabinet-category {
            color: #f0f;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
            text-shadow: 0 0 5px #f0f;
        }

        .cabinet-description {
            color: #0ff;
            font-size: 11px;
            line-height: 1.4;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .cabinet-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }

        .tag {
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid #ff0;
            color: #ff0;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
        }

        .cabinet-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 2px solid rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .stars {
            color: #ff0;
            font-size: 18px;
            text-shadow: 0 0 10px #ff0;
        }

        .play-btn {
            background: #f0f;
            color: #000;
            border: none;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            transition: all 0.3s;
        }

        .play-btn:hover {
            background: #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        /* High Score Board */
        .high-scores {
            width: 320px;
            background: linear-gradient(180deg, #1a0a2e 0%, #0a0a1a 100%);
            border: 3px solid #ff0;
            border-radius: 15px;
            padding: 20px;
            position: sticky;
            top: 260px;
            height: fit-content;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            box-shadow:
                0 0 30px rgba(255, 255, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 0, 0.1);
        }

        .high-scores h2 {
            text-align: center;
            color: #ff0;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px #ff0;
        }

        .score-entry {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #0ff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .score-entry:hover {
            border-color: #f0f;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transform: translateX(5px);
        }

        .score-rank {
            color: #ff0;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #ff0;
        }

        .score-title {
            color: #0ff;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .score-value {
            color: #f0f;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #f0f;
        }

        .score-details {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-text {
            font-size: 48px;
            color: #0ff;
            animation: neonFlicker 1s infinite;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: #000;
            border: 3px solid #0ff;
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #f0f, #ff0);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        /* Error Screen */
        .error-screen {
            text-align: center;
            padding: 100px 20px;
            color: #f00;
            font-size: 48px;
            text-shadow: 0 0 20px #f00;
            animation: neonFlicker 0.5s infinite;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .high-scores {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2em;
                letter-spacing: 4px;
            }

            .arcade-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .main-container {
                padding: 10px;
            }

            .stats-bar {
                gap: 10px;
            }

            .stat {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a1a;
            border: 1px solid #0ff;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #0ff, #f0f);
            border-radius: 6px;
            box-shadow: 0 0 10px #0ff;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #f0f, #ff0);
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-text">LOADING...</div>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
    </div>

    <header>
        <div class="logo">NeonArcade</div>

        <div class="ticker-container">
            <div class="ticker" id="ticker">WELCOME TO RAPPTERZOO NEONARCADE...</div>
        </div>

        <div class="stats-bar">
            <div class="stat">GAMES: <strong id="gameCount">0</strong></div>
            <div class="stat">PLAYERS: <strong id="playerCount">0</strong></div>
            <div class="stat">RATINGS: <strong id="ratingCount">0</strong></div>
            <div class="stat">COMMENTS: <strong id="commentCount">0</strong></div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="INSERT COIN TO SEARCH...">
            </div>
        </div>

        <div class="category-filters" id="categoryFilters"></div>
    </header>

    <div class="main-container">
        <div class="arcade-grid" id="arcadeGrid"></div>

        <aside class="high-scores">
            <h2>High Scores</h2>
            <div id="highScoresList"></div>
        </aside>
    </div>

    <script>
        // State
        let manifest = null;
        let community = null;
        let rankings = null;
        let allApps = [];
        let filteredApps = [];
        let activeFilters = new Set();

        // Initialize
        async function init() {
            try {
                // Load all data files
                const [manifestData, communityData, rankingsData] = await Promise.all([
                    fetch('../manifest.json').then(r => r.json()),
                    fetch('../community.json').then(r => r.json()),
                    fetch('../rankings.json').then(r => r.json())
                ]);

                manifest = manifestData;
                community = communityData;
                rankings = rankingsData;

                // Process apps
                processApps();

                // Render UI
                renderStats();
                renderTicker();
                renderFilters();
                renderArcade();
                renderHighScores();

                // Setup event listeners
                setupEventListeners();

                // Hide loading screen
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('Failed to load data:', error);
                showError();
            }
        }

        // Process apps from manifest
        function processApps() {
            allApps = [];

            for (const [categoryKey, category] of Object.entries(manifest.categories)) {
                for (const app of category.apps) {
                    const ranking = rankings.apps?.find(r => r.file === app.file) || {};
                    const appData = {
                        ...app,
                        categoryKey,
                        categoryTitle: category.title,
                        categoryFolder: category.folder,
                        categoryColor: category.color,
                        score: ranking.totalScore || 0,
                        dimensions: ranking.dimensions || {},
                        path: `../${category.folder}/${app.file}`
                    };
                    allApps.push(appData);
                }
            }

            filteredApps = [...allApps];
        }

        // Render stats
        function renderStats() {
            document.getElementById('gameCount').textContent = allApps.length;
            document.getElementById('playerCount').textContent = community.players?.length || 0;

            let totalRatings = 0;
            let totalComments = 0;

            if (community.players) {
                community.players.forEach(player => {
                    if (player.ratings) totalRatings += Object.keys(player.ratings).length;
                    if (player.comments) totalComments += player.comments.length;
                });
            }

            document.getElementById('ratingCount').textContent = totalRatings;
            document.getElementById('commentCount').textContent = totalComments;
        }

        // Render activity ticker
        function renderTicker() {
            const activities = [];

            // Get recent comments
            if (community.players) {
                community.players.forEach(player => {
                    if (player.comments) {
                        player.comments.forEach(comment => {
                            activities.push({
                                text: `${player.username} commented on ${comment.appFile}`,
                                time: new Date(comment.timestamp)
                            });
                        });
                    }
                });
            }

            // Sort by time and take latest 50
            activities.sort((a, b) => b.time - a.time);
            const recentActivities = activities.slice(0, 50);

            const tickerText = recentActivities.length > 0
                ? recentActivities.map(a => a.text.toUpperCase()).join(' • ') + ' • '
                : 'WELCOME TO RAPPTERZOO NEONARCADE • INSERT COIN TO PLAY • ';

            document.getElementById('ticker').textContent = tickerText.repeat(3);
        }

        // Render category filters
        function renderFilters() {
            const filtersContainer = document.getElementById('categoryFilters');
            const categories = Object.entries(manifest.categories);

            categories.forEach(([key, category]) => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category.title;
                btn.dataset.category = key;
                btn.addEventListener('click', () => toggleFilter(key));
                filtersContainer.appendChild(btn);
            });
        }

        // Toggle filter
        function toggleFilter(categoryKey) {
            const btn = document.querySelector(`.filter-btn[data-category="${categoryKey}"]`);

            if (activeFilters.has(categoryKey)) {
                activeFilters.delete(categoryKey);
                btn.classList.remove('active');
            } else {
                activeFilters.add(categoryKey);
                btn.classList.add('active');
            }

            filterApps();
        }

        // Filter apps
        function filterApps() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredApps = allApps.filter(app => {
                // Category filter
                if (activeFilters.size > 0 && !activeFilters.has(app.categoryKey)) {
                    return false;
                }

                // Search filter
                if (searchTerm) {
                    const matchTitle = app.title.toLowerCase().includes(searchTerm);
                    const matchDesc = app.description?.toLowerCase().includes(searchTerm);
                    const matchTags = app.tags?.some(tag => tag.toLowerCase().includes(searchTerm));

                    if (!matchTitle && !matchDesc && !matchTags) {
                        return false;
                    }
                }

                return true;
            });

            renderArcade();
        }

        // Render arcade grid
        function renderArcade() {
            const grid = document.getElementById('arcadeGrid');
            grid.innerHTML = '';

            if (filteredApps.length === 0) {
                grid.innerHTML = '<div class="error-screen">NO SIGNAL</div>';
                return;
            }

            filteredApps.forEach(app => {
                const cabinet = createCabinet(app);
                grid.appendChild(cabinet);
            });
        }

        // Create cabinet element
        function createCabinet(app) {
            const cabinet = document.createElement('div');
            cabinet.className = 'cabinet';

            // Calculate average rating
            const avgRating = calculateAverageRating(app.file);
            const stars = renderStars(avgRating);

            // Truncate title if too long
            const displayTitle = app.title.length > 30
                ? app.title.substring(0, 27) + '...'
                : app.title;

            // Truncate description
            const displayDesc = app.description?.length > 80
                ? app.description.substring(0, 77) + '...'
                : app.description || 'No description';

            cabinet.innerHTML = `
                <div class="cabinet-marquee">${displayTitle}</div>
                <div class="cabinet-screen">
                    <div class="cabinet-category">${app.categoryTitle}</div>
                    <div class="cabinet-description">${displayDesc}</div>
                    <div class="cabinet-tags">
                        ${app.tags?.slice(0, 4).map(tag => `<span class="tag">${tag}</span>`).join('') || ''}
                    </div>
                </div>
                <div class="cabinet-controls">
                    <div class="stars">${stars}</div>
                    <button class="play-btn">Play</button>
                </div>
            `;

            cabinet.addEventListener('click', () => {
                window.location.href = app.path;
            });

            return cabinet;
        }

        // Calculate average rating
        function calculateAverageRating(appFile) {
            if (!community.players) return 0;

            let totalRating = 0;
            let count = 0;

            community.players.forEach(player => {
                if (player.ratings && player.ratings[appFile]) {
                    totalRating += player.ratings[appFile];
                    count++;
                }
            });

            return count > 0 ? totalRating / count : 0;
        }

        // Render stars
        function renderStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';

            for (let i = 0; i < fullStars; i++) {
                stars += '★';
            }

            if (hasHalfStar && fullStars < 5) {
                stars += '☆';
            }

            while (stars.length < 5) {
                stars += '☆';
            }

            return stars;
        }

        // Render high scores
        function renderHighScores() {
            const container = document.getElementById('highScoresList');

            if (!rankings.apps || rankings.apps.length === 0) {
                container.innerHTML = '<div class="score-entry">NO SCORES YET</div>';
                return;
            }

            // Sort by total score
            const topApps = [...rankings.apps]
                .sort((a, b) => (b.totalScore || 0) - (a.totalScore || 0))
                .slice(0, 10);

            container.innerHTML = '';

            topApps.forEach((ranking, index) => {
                const app = allApps.find(a => a.file === ranking.file);
                if (!app) return;

                const entry = document.createElement('div');
                entry.className = 'score-entry';
                entry.innerHTML = `
                    <div class="score-rank">#${index + 1}</div>
                    <div class="score-title">${app.title}</div>
                    <div class="score-value">${ranking.totalScore} PTS</div>
                    <div class="score-details">
                        ${Object.entries(ranking.dimensions || {})
                            .map(([key, val]) => `${key}: ${val}`)
                            .join(' • ')}
                    </div>
                `;

                entry.addEventListener('click', () => {
                    window.location.href = app.path;
                });

                container.appendChild(entry);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;

            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterApps, 300);
            });

            // Keyboard shortcut: / to focus search
            document.addEventListener('keydown', (e) => {
                if (e.key === '/' && document.activeElement !== searchInput) {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
        }

        // Show error screen
        function showError() {
            document.getElementById('loading').innerHTML = `
                <div class="error-screen">
                    NO SIGNAL<br>
                    <div style="font-size: 24px; margin-top: 20px;">SYSTEM ERROR</div>
                </div>
            `;
        }

        // Start
        init();
    </script>
</body>
