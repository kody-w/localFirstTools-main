<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Sandbox</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0e1113;color:#e0e0e0;font-family:'Segoe UI',system-ui,sans-serif;min-height:100vh;display:flex;flex-direction:column}
header{background:#161a1e;padding:12px 20px;border-bottom:1px solid #2a2f35;display:flex;align-items:center;gap:12px;flex-wrap:wrap}
header h1{font-size:1.3rem;color:#00d2d3}
.preset-btns{display:flex;gap:6px;flex-wrap:wrap;margin-left:auto}
.preset-btn{background:#1e2329;border:1px solid #2a2f35;color:#aaa;padding:4px 10px;border-radius:4px;cursor:pointer;font-size:.75rem}
.preset-btn:hover{border-color:#00d2d3;color:#00d2d3}
.container{flex:1;display:flex;gap:0;min-height:0}
.sidebar{width:320px;background:#161a1e;border-right:1px solid #2a2f35;padding:16px;overflow-y:auto;flex-shrink:0}
.main-area{flex:1;display:flex;flex-direction:column;min-width:0}
.grid-preview{flex:1;padding:20px;display:flex;align-items:center;justify-content:center;overflow:auto}
.code-output{background:#0a0c0e;border-top:1px solid #2a2f35;padding:16px;max-height:200px;overflow:auto}
.code-output pre{font-family:'Courier New',monospace;font-size:.8rem;color:#ccc;white-space:pre-wrap}
.code-output .kw{color:#c678dd}
.code-output .val{color:#e5c07b}
.code-output .prop{color:#61afef}
.code-output .sel{color:#e06c75}
h3{font-size:.85rem;color:#00d2d3;margin-bottom:8px}
.field{margin-bottom:12px}
.field label{display:block;font-size:.75rem;color:#888;margin-bottom:3px}
.field input,.field select{width:100%;background:#0e1113;border:1px solid #2a2f35;color:#e0e0e0;padding:6px 8px;border-radius:4px;font-size:.85rem}
.field input:focus,.field select:focus{outline:none;border-color:#00d2d3}
.row{display:flex;gap:8px}
.row .field{flex:1}
.items-list{display:flex;flex-direction:column;gap:4px;margin-bottom:12px}
.item-row{display:flex;gap:6px;align-items:center;background:#1e2329;padding:6px 8px;border-radius:4px;font-size:.8rem}
.item-row input{width:50px;background:#0e1113;border:1px solid #2a2f35;color:#e0e0e0;padding:3px 5px;border-radius:3px;font-size:.75rem;text-align:center}
.item-color{width:16px;height:16px;border-radius:3px;flex-shrink:0}
.btn{background:#00d2d3;color:#0e1113;border:none;padding:6px 12px;border-radius:4px;cursor:pointer;font-size:.8rem;font-weight:600}
.btn:hover{opacity:.9}
.btn-sm{background:#1e2329;color:#aaa;border:1px solid #2a2f35;padding:3px 8px;font-size:.7rem;cursor:pointer;border-radius:3px}
.btn-sm:hover{border-color:#ff6347;color:#ff6347}
.btn-add{background:#1e2329;color:#00d2d3;border:1px solid #2a2f35;width:100%;padding:6px;border-radius:4px;cursor:pointer;font-size:.8rem}
.copy-btn{background:#1e2329;border:1px solid #2a2f35;color:#aaa;padding:3px 10px;border-radius:4px;cursor:pointer;font-size:.75rem;float:right}
.copy-btn:hover{color:#00d2d3;border-color:#00d2d3}
@media(max-width:768px){.container{flex-direction:column}.sidebar{width:100%;max-height:40vh}}
</style>
</head>
<body>
<header>
<h1>üìê CSS Grid Sandbox</h1>
<div class="preset-btns">
<button class="preset-btn" data-preset="holy-grail">Holy Grail</button>
<button class="preset-btn" data-preset="dashboard">Dashboard</button>
<button class="preset-btn" data-preset="gallery">Gallery</button>
<button class="preset-btn" data-preset="sidebar">Sidebar</button>
<button class="preset-btn" data-preset="cards">Cards</button>
</div>
</header>
<div class="container">
<div class="sidebar">
<h3>Grid Container</h3>
<div class="field"><label>Columns (e.g. 1fr 2fr 1fr)</label><input id="cols" value="1fr 1fr 1fr"></div>
<div class="field"><label>Rows (e.g. auto 1fr auto)</label><input id="rows" value="auto 1fr auto"></div>
<div class="row">
<div class="field"><label>Column Gap</label><input id="colGap" value="10px"></div>
<div class="field"><label>Row Gap</label><input id="rowGap" value="10px"></div>
</div>
<div class="row">
<div class="field"><label>Justify Items</label><select id="justifyItems"><option>stretch</option><option>start</option><option>end</option><option>center</option></select></div>
<div class="field"><label>Align Items</label><select id="alignItems"><option>stretch</option><option>start</option><option>end</option><option>center</option></select></div>
</div>
<div class="field"><label>Template Areas (optional)</label><textarea id="areas" style="width:100%;background:#0e1113;border:1px solid #2a2f35;color:#e0e0e0;padding:6px 8px;border-radius:4px;font-family:monospace;font-size:.8rem;min-height:60px;resize:vertical"></textarea></div>
<hr style="border-color:#2a2f35;margin:12px 0">
<h3>Grid Items <button class="btn-add" id="addItem">+ Add Item</button></h3>
<div class="items-list" id="itemsList"></div>
</div>
<div class="main-area">
<div class="grid-preview" id="preview"></div>
<div class="code-output">
<button class="copy-btn" id="copyBtn">üìã Copy CSS</button>
<h3>Generated CSS</h3>
<pre id="codeOut"></pre>
</div>
</div>
</div>
<script>
const COLORS=['#00d2d3','#ff6347','#4169e1','#ffa500','#2ecc71','#e056a0','#9b59b6','#f1c40f','#1abc9c','#e74c3c'];
let items=JSON.parse(localStorage.getItem('grid_items')||'null')||[
  {name:'Header',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'',color:COLORS[0]},
  {name:'Sidebar',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'',color:COLORS[1]},
  {name:'Main',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'',color:COLORS[2]},
  {name:'Footer',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'',color:COLORS[3]},
];

function saveState(){
  localStorage.setItem('grid_items',JSON.stringify(items));
  localStorage.setItem('grid_cols',document.getElementById('cols').value);
  localStorage.setItem('grid_rows',document.getElementById('rows').value);
  localStorage.setItem('grid_colGap',document.getElementById('colGap').value);
  localStorage.setItem('grid_rowGap',document.getElementById('rowGap').value);
  localStorage.setItem('grid_areas',document.getElementById('areas').value);
}

function loadState(){
  const c=localStorage.getItem('grid_cols');if(c)document.getElementById('cols').value=c;
  const r=localStorage.getItem('grid_rows');if(r)document.getElementById('rows').value=r;
  const cg=localStorage.getItem('grid_colGap');if(cg)document.getElementById('colGap').value=cg;
  const rg=localStorage.getItem('grid_rowGap');if(rg)document.getElementById('rowGap').value=rg;
  const a=localStorage.getItem('grid_areas');if(a)document.getElementById('areas').value=a;
}

function renderItems(){
  const list=document.getElementById('itemsList');
  list.innerHTML=items.map((it,i)=>`
    <div class="item-row">
      <div class="item-color" style="background:${it.color}"></div>
      <input value="${it.name}" data-i="${i}" data-f="name" style="width:70px">
      <span style="color:#666;font-size:.7rem">col:</span>
      <input value="${it.colStart}" data-i="${i}" data-f="colStart" placeholder="-" style="width:30px">
      <span style="color:#666">/</span>
      <input value="${it.colEnd}" data-i="${i}" data-f="colEnd" placeholder="-" style="width:30px">
      <span style="color:#666;font-size:.7rem">row:</span>
      <input value="${it.rowStart}" data-i="${i}" data-f="rowStart" placeholder="-" style="width:30px">
      <span style="color:#666">/</span>
      <input value="${it.rowEnd}" data-i="${i}" data-f="rowEnd" placeholder="-" style="width:30px">
      <button class="btn-sm" onclick="items.splice(${i},1);update()">‚úï</button>
    </div>`).join('');
  list.querySelectorAll('input').forEach(inp=>{
    inp.oninput=()=>{items[inp.dataset.i][inp.dataset.f]=inp.value;update()};
  });
}

function update(){
  saveState();renderItems();
  const cols=document.getElementById('cols').value||'1fr';
  const rows=document.getElementById('rows').value||'auto';
  const cGap=document.getElementById('colGap').value||'0';
  const rGap=document.getElementById('rowGap').value||'0';
  const jI=document.getElementById('justifyItems').value;
  const aI=document.getElementById('alignItems').value;
  const areas=document.getElementById('areas').value.trim();
  const preview=document.getElementById('preview');
  const grid=document.createElement('div');
  grid.style.cssText=`display:grid;grid-template-columns:${cols};grid-template-rows:${rows};column-gap:${cGap};row-gap:${rGap};justify-items:${jI};align-items:${aI};width:100%;height:100%;min-height:300px;`;
  if(areas)grid.style.gridTemplateAreas=areas.split('\n').map(l=>`"${l.trim()}"`).join(' ');
  items.forEach((it,i)=>{
    const div=document.createElement('div');
    div.style.cssText=`background:${it.color}22;border:2px solid ${it.color};border-radius:6px;padding:12px;display:flex;align-items:center;justify-content:center;font-weight:600;color:${it.color};font-size:.9rem;min-height:40px;`;
    if(it.colStart)div.style.gridColumnStart=it.colStart;
    if(it.colEnd)div.style.gridColumnEnd=it.colEnd;
    if(it.rowStart)div.style.gridRowStart=it.rowStart;
    if(it.rowEnd)div.style.gridRowEnd=it.rowEnd;
    if(it.area)div.style.gridArea=it.area;
    div.textContent=it.name||`Item ${i+1}`;
    grid.appendChild(div);
  });
  preview.innerHTML='';preview.appendChild(grid);
  
  let css=`.container {\n  display: grid;\n  grid-template-columns: ${cols};\n  grid-template-rows: ${rows};\n  column-gap: ${cGap};\n  row-gap: ${rGap};`;
  if(jI!=='stretch')css+=`\n  justify-items: ${jI};`;
  if(aI!=='stretch')css+=`\n  align-items: ${aI};`;
  if(areas)css+=`\n  grid-template-areas:\n    ${areas.split('\n').map(l=>`"${l.trim()}"`).join('\n    ')};`;
  css+='\n}\n';
  items.forEach((it,i)=>{
    const sel=`.${(it.name||'item'+(i+1)).toLowerCase().replace(/\s+/g,'-')}`;
    let props=[];
    if(it.colStart&&it.colEnd)props.push(`grid-column: ${it.colStart} / ${it.colEnd}`);
    else if(it.colStart)props.push(`grid-column-start: ${it.colStart}`);
    if(it.rowStart&&it.rowEnd)props.push(`grid-row: ${it.rowStart} / ${it.rowEnd}`);
    else if(it.rowStart)props.push(`grid-row-start: ${it.rowStart}`);
    if(it.area)props.push(`grid-area: ${it.area}`);
    if(props.length)css+=`\n${sel} {\n  ${props.join(';\n  ')};\n}\n`;
  });
  document.getElementById('codeOut').textContent=css;
}

const presets={
  'holy-grail':()=>{
    document.getElementById('cols').value='200px 1fr 200px';
    document.getElementById('rows').value='60px 1fr 50px';
    document.getElementById('areas').value='header header header\nsidebar main aside\nfooter footer footer';
    items=[{name:'Header',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'header',color:COLORS[0]},{name:'Sidebar',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'sidebar',color:COLORS[1]},{name:'Main',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'main',color:COLORS[2]},{name:'Aside',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'aside',color:COLORS[4]},{name:'Footer',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'footer',color:COLORS[3]}];
  },
  'dashboard':()=>{
    document.getElementById('cols').value='repeat(4, 1fr)';
    document.getElementById('rows').value='60px repeat(3, 1fr)';
    document.getElementById('areas').value='nav nav nav nav\ncard1 card2 card3 card4\nchart chart table table\nchart chart table table';
    items=[{name:'Nav',area:'nav',colStart:'',colEnd:'',rowStart:'',rowEnd:'',color:COLORS[0]},{name:'Card 1',area:'card1',colStart:'',colEnd:'',rowStart:'',rowEnd:'',color:COLORS[1]},{name:'Card 2',area:'card2',colStart:'',colEnd:'',rowStart:'',rowEnd:'',color:COLORS[2]},{name:'Card 3',area:'card3',colStart:'',colEnd:'',rowStart:'',rowEnd:'',color:COLORS[3]},{name:'Card 4',area:'card4',colStart:'',colEnd:'',rowStart:'',rowEnd:'',color:COLORS[4]},{name:'Chart',area:'chart',colStart:'',colEnd:'',rowStart:'',rowEnd:'',color:COLORS[5]},{name:'Table',area:'table',colStart:'',colEnd:'',rowStart:'',rowEnd:'',color:COLORS[6]}];
  },
  'gallery':()=>{
    document.getElementById('cols').value='repeat(auto-fill, minmax(150px, 1fr))';
    document.getElementById('rows').value='';document.getElementById('areas').value='';
    items=Array.from({length:8},(_,i)=>({name:`Photo ${i+1}`,colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'',color:COLORS[i%COLORS.length]}));
  },
  'sidebar':()=>{
    document.getElementById('cols').value='250px 1fr';
    document.getElementById('rows').value='1fr';document.getElementById('areas').value='';
    items=[{name:'Sidebar',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'',color:COLORS[1]},{name:'Content',colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'',color:COLORS[2]}];
  },
  'cards':()=>{
    document.getElementById('cols').value='repeat(3, 1fr)';
    document.getElementById('rows').value='repeat(2, 200px)';document.getElementById('areas').value='';
    items=Array.from({length:6},(_,i)=>({name:`Card ${i+1}`,colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'',color:COLORS[i%COLORS.length]}));
  }
};

document.querySelectorAll('.preset-btn').forEach(b=>{b.onclick=()=>{presets[b.dataset.preset]();update()}});
document.getElementById('addItem').onclick=()=>{items.push({name:`Item ${items.length+1}`,colStart:'',colEnd:'',rowStart:'',rowEnd:'',area:'',color:COLORS[items.length%COLORS.length]});update()};
document.getElementById('copyBtn').onclick=()=>{navigator.clipboard.writeText(document.getElementById('codeOut').textContent).then(()=>{document.getElementById('copyBtn').textContent='‚úì Copied!';setTimeout(()=>document.getElementById('copyBtn').textContent='üìã Copy CSS',1500)})};
['cols','rows','colGap','rowGap','areas','justifyItems','alignItems'].forEach(id=>{document.getElementById(id).addEventListener('input',update)});
loadState();renderItems();update();
</script>
</body>
</html>
