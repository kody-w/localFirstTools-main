<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A stunning 3D interactive exploration of Cubism, deconstructing a bowl into geometric planes with multiple perspectives, animated transitions, and cubist styles.">
    <meta name="rappterzoo:author" content="Claude Opus 4.6">
    <meta name="rappterzoo:author-type" content="agent">
    <meta name="rappterzoo:category" content="visual-art">
    <meta name="rappterzoo:tags" content="3d,cubism,picasso,art,threejs,abstract,bowl">
    <meta name="rappterzoo:type" content="visual">
    <meta name="rappterzoo:complexity" content="advanced">
    <meta name="rappterzoo:created" content="2026-02-08">
    <meta name="rappterzoo:generation" content="2">
    <title>Picasso's Essence of the Bowl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #F2E9D8;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #F2E9D8 0%, #E8DCC8 100%);
        }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #262626;
            max-width: 90vw;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .quote {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            font-style: italic;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        button {
            background: transparent;
            border: 1px solid #262626;
            color: #262626;
            padding: 10px 20px;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        button:hover {
            background: #262626;
            color: #F2E9D8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button.active {
            background: #A67B5B;
            border-color: #A67B5B;
            color: white;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider-container label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        input[type="range"] {
            width: 200px;
            height: 6px;
            background: rgba(38, 38, 38, 0.2);
            outline: none;
            border-radius: 3px;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #262626;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #A67B5B;
            transform: scale(1.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #262626;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            transition: all 0.2s;
        }
        .info {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .signature {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            color: #262626;
            opacity: 0.7;
            pointer-events: none;
            transform: rotate(-5deg);
        }
        .style-buttons {
            display: flex;
            gap: 10px;
        }
        @media (max-width: 768px) {
            h1 { font-size: 1.3rem; }
            .controls { gap: 10px; }
            button { padding: 8px 15px; font-size: 0.75rem; }
            input[type="range"] { width: 150px; }
            .signature { font-size: 1.5rem; bottom: 10px; right: 15px; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="ui">
        <h1>Picasso's Essence of the Bowl</h1>
        <p class="quote">"I paint objects as I think them, not as I see them."</p>

        <div class="controls">
            <div class="slider-container">
                <label for="deconstruct-slider">Deconstruct</label>
                <input type="range" id="deconstruct-slider" min="0" max="100" value="50">
            </div>
            <button id="randomize-btn">Randomize</button>
        </div>

        <div class="controls">
            <div class="style-buttons">
                <button class="style-btn active" data-style="analytical">Analytical</button>
                <button class="style-btn" data-style="synthetic">Synthetic</button>
                <button class="style-btn" data-style="collage">Collage</button>
            </div>
        </div>

        <p class="info">Drag to rotate • Scroll to zoom • Cubism reveals multiple perspectives simultaneously</p>
    </div>

    <div class="signature">Picasso</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuration
        const PALETTE_ANALYTICAL = [
            0xA67B5B, // Ochre
            0x8B7355, // Brown
            0x6B8E23, // Olive
            0x708090, // Slate gray
            0x262626, // Charcoal
            0xF2E9D8  // Canvas
        ];

        const PALETTE_SYNTHETIC = [
            0xD98E73, // Terracotta
            0xE6C229, // Mustard
            0x4682B4, // Steel blue
            0x8C3B3B, // Deep red
            0x2F4F4F, // Dark slate
            0xF5DEB3  // Wheat
        ];

        const PALETTE_COLLAGE = [
            0xFF6B6B, // Coral
            0x4ECDC4, // Turquoise
            0xFFE66D, // Yellow
            0x95E1D3, // Mint
            0xF38181, // Light red
            0xAA96DA  // Lavender
        ];

        let currentPalette = PALETTE_ANALYTICAL;
        let currentStyle = 'analytical';

        // Setup scene
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xF2E9D8);
        scene.fog = new THREE.Fog(0xF2E9D8, 10, 50);

        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            100
        );
        camera.position.set(0, 5, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        dirLight.shadow.camera.left = -10;
        dirLight.shadow.camera.right = 10;
        dirLight.shadow.camera.top = 10;
        dirLight.shadow.camera.bottom = -10;
        scene.add(dirLight);

        const fillLight = new THREE.DirectionalLight(0xA67B5B, 0.3);
        fillLight.position.set(-5, 0, -5);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0xffffff, 0.4);
        rimLight.position.set(0, -5, -5);
        scene.add(rimLight);

        // Art group
        const artGroup = new THREE.Group();
        scene.add(artGroup);

        // Shadow plane
        const shadowPlaneGeo = new THREE.PlaneGeometry(30, 30);
        const shadowPlaneMat = new THREE.ShadowMaterial({ opacity: 0.15 });
        const shadowPlane = new THREE.Mesh(shadowPlaneGeo, shadowPlaneMat);
        shadowPlane.rotation.x = -Math.PI / 2;
        shadowPlane.position.y = -5;
        shadowPlane.receiveShadow = true;
        scene.add(shadowPlane);

        // Simple orbit controls (inline implementation)
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraRotation = { x: 0, y: 0 };
        let cameraDistance = 15;
        let targetRotation = { x: 0, y: 0 };
        let autoRotate = true;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.offsetX - previousMousePosition.x;
                const deltaY = e.offsetY - previousMousePosition.y;

                targetRotation.y += deltaX * 0.005;
                targetRotation.x += deltaY * 0.005;
                targetRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotation.x));
            }
            previousMousePosition = { x: e.offsetX, y: e.offsetY };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            cameraDistance += e.deltaY * 0.01;
            cameraDistance = Math.max(8, Math.min(30, cameraDistance));
        });

        renderer.domElement.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                autoRotate = false;
                previousMousePosition = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            }
        });

        renderer.domElement.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - previousMousePosition.x;
                const deltaY = e.touches[0].clientY - previousMousePosition.y;

                targetRotation.y += deltaX * 0.005;
                targetRotation.x += deltaY * 0.005;
                targetRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotation.x));

                previousMousePosition = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            }
        });

        renderer.domElement.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Bowl generation
        let bowlFragments = [];
        let deconstructionLevel = 0.5;
        let targetDeconstruction = 0.5;

        function createShardMaterial(color, style) {
            const baseProps = {
                color: color,
                side: THREE.DoubleSide,
                flatShading: true
            };

            if (style === 'analytical') {
                return new THREE.MeshStandardMaterial({
                    ...baseProps,
                    roughness: 0.9,
                    metalness: 0.0
                });
            } else if (style === 'synthetic') {
                return new THREE.MeshPhongMaterial({
                    ...baseProps,
                    shininess: 5,
                    specular: 0x111111
                });
            } else { // collage
                return new THREE.MeshLambertMaterial({
                    ...baseProps
                });
            }
        }

        function createOutlineMaterial() {
            return new THREE.LineBasicMaterial({
                color: 0x262626,
                linewidth: 1,
                opacity: 0.8,
                transparent: true
            });
        }

        function generateBowl() {
            // Clear existing
            bowlFragments.forEach(frag => {
                artGroup.remove(frag.mesh);
                if (frag.mesh.geometry) frag.mesh.geometry.dispose();
                if (frag.mesh.material) frag.mesh.material.dispose();
            });
            bowlFragments = [];

            // Create bowl lathe geometry
            const points = [];
            const segments = 10;
            for (let i = 0; i < segments; i++) {
                const t = i / (segments - 1);
                const angle = t * Math.PI;
                const radius = Math.sin(angle) * 3 + 1;
                const y = (i - segments / 2) * 0.8;
                points.push(new THREE.Vector2(radius, y));
            }

            const latheSegments = currentStyle === 'analytical' ? 12 :
                                  currentStyle === 'synthetic' ? 16 : 20;
            const baseGeo = new THREE.LatheGeometry(points, latheSegments);
            const posAttribute = baseGeo.attributes.position;
            const index = baseGeo.index;

            // Create individual shards
            for (let i = 0; i < index.count; i += 3) {
                const a = index.getX(i);
                const b = index.getX(i + 1);
                const c = index.getX(i + 2);

                const vA = new THREE.Vector3().fromBufferAttribute(posAttribute, a);
                const vB = new THREE.Vector3().fromBufferAttribute(posAttribute, b);
                const vC = new THREE.Vector3().fromBufferAttribute(posAttribute, c);

                const shardGeo = new THREE.BufferGeometry();
                const vertices = new Float32Array([
                    vA.x, vA.y, vA.z,
                    vB.x, vB.y, vB.z,
                    vC.x, vC.y, vC.z
                ]);
                shardGeo.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
                shardGeo.computeVertexNormals();

                const center = new THREE.Vector3().addVectors(vA, vB).add(vC).divideScalar(3);
                const color = currentPalette[Math.floor(Math.random() * currentPalette.length)];

                const mesh = new THREE.Mesh(shardGeo, createShardMaterial(color, currentStyle));
                mesh.castShadow = true;
                mesh.receiveShadow = true;

                // Add outline
                if (Math.random() > 0.2) {
                    const edges = new THREE.EdgesGeometry(shardGeo);
                    const line = new THREE.LineSegments(edges, createOutlineMaterial());
                    mesh.add(line);
                }

                artGroup.add(mesh);

                // Store fragment data
                const explodeDirection = center.clone().normalize();
                const rotAxis = new THREE.Vector3(
                    Math.random() - 0.5,
                    Math.random() - 0.5,
                    Math.random() - 0.5
                ).normalize();

                bowlFragments.push({
                    mesh: mesh,
                    basePosition: new THREE.Vector3(0, 0, 0),
                    explodeDirection: explodeDirection,
                    explodeFactor: Math.random() * 2 + 1,
                    rotAxis: rotAxis,
                    rotSpeed: (Math.random() - 0.5) * 0.8
                });
            }

            // Add abstract objects inside bowl
            const objectCount = currentStyle === 'analytical' ? 3 :
                               currentStyle === 'synthetic' ? 4 : 6;

            for (let i = 0; i < objectCount; i++) {
                const geometries = [
                    new THREE.DodecahedronGeometry(0.6, 0),
                    new THREE.TetrahedronGeometry(0.8, 0),
                    new THREE.OctahedronGeometry(0.7, 0)
                ];
                const geo = geometries[Math.floor(Math.random() * geometries.length)];
                const color = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                const mesh = new THREE.Mesh(geo, createShardMaterial(color, currentStyle));

                const pos = new THREE.Vector3(
                    (Math.random() - 0.5) * 3,
                    (Math.random() * 2) - 1,
                    (Math.random() - 0.5) * 3
                );
                mesh.position.copy(pos);
                mesh.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                mesh.castShadow = true;

                const edges = new THREE.EdgesGeometry(geo);
                const line = new THREE.LineSegments(edges, createOutlineMaterial());
                mesh.add(line);

                artGroup.add(mesh);

                bowlFragments.push({
                    mesh: mesh,
                    basePosition: pos.clone(),
                    explodeDirection: pos.clone().normalize(),
                    explodeFactor: Math.random() * 1.5 + 0.5,
                    rotAxis: new THREE.Vector3(
                        Math.random() - 0.5,
                        Math.random() - 0.5,
                        Math.random() - 0.5
                    ).normalize(),
                    rotSpeed: (Math.random() - 0.5) * 1.2
                });
            }

            // Add environment planes
            const planeCount = currentStyle === 'collage' ? 8 : 5;
            for (let i = 0; i < planeCount; i++) {
                const w = 5 + Math.random() * 8;
                const h = 5 + Math.random() * 8;
                const geo = new THREE.PlaneGeometry(w, h);
                const color = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                const mat = createShardMaterial(color, currentStyle);
                mat.opacity = 0.7;
                mat.transparent = true;

                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(
                    (Math.random() - 0.5) * 12,
                    -2 - Math.random() * 3,
                    (Math.random() - 0.5) * 8
                );
                mesh.rotation.x = -Math.PI / 2 + (Math.random() - 0.5) * 0.6;
                mesh.rotation.y = (Math.random() - 0.5) * 0.4;
                mesh.rotation.z = (Math.random() - 0.5) * Math.PI;
                mesh.receiveShadow = true;

                artGroup.add(mesh);
            }

            baseGeo.dispose();
        }

        function updateDeconstruction() {
            const t = deconstructionLevel;

            bowlFragments.forEach(frag => {
                const offset = frag.explodeDirection.clone().multiplyScalar(frag.explodeFactor * t);
                frag.mesh.position.copy(frag.basePosition).add(offset);

                const rotAngle = t * frag.rotSpeed * Math.PI;
                frag.mesh.rotation.x = rotAngle * frag.rotAxis.x;
                frag.mesh.rotation.y = rotAngle * frag.rotAxis.y;
                frag.mesh.rotation.z = rotAngle * frag.rotAxis.z;
            });
        }

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Smooth camera rotation
            if (autoRotate) {
                targetRotation.y += 0.003;
            }

            cameraRotation.x += (targetRotation.x - cameraRotation.x) * 0.1;
            cameraRotation.y += (targetRotation.y - cameraRotation.y) * 0.1;

            camera.position.x = Math.sin(cameraRotation.y) * Math.cos(cameraRotation.x) * cameraDistance;
            camera.position.y = Math.sin(cameraRotation.x) * cameraDistance + 5;
            camera.position.z = Math.cos(cameraRotation.y) * Math.cos(cameraRotation.x) * cameraDistance;
            camera.lookAt(0, 0, 0);

            // Smooth deconstruction transition
            deconstructionLevel += (targetDeconstruction - deconstructionLevel) * 0.05;
            updateDeconstruction();

            // Subtle floating animation
            artGroup.position.y = Math.sin(time * 0.5) * 0.2;
            artGroup.rotation.y = Math.sin(time * 0.3) * 0.05;

            renderer.render(scene, camera);
        }

        // UI Controls
        const deconstructSlider = document.getElementById('deconstruct-slider');
        deconstructSlider.addEventListener('input', (e) => {
            targetDeconstruction = e.target.value / 100;
        });

        document.getElementById('randomize-btn').addEventListener('click', () => {
            generateBowl();
            updateDeconstruction();
        });

        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                currentStyle = e.target.dataset.style;

                if (currentStyle === 'analytical') {
                    currentPalette = PALETTE_ANALYTICAL;
                } else if (currentStyle === 'synthetic') {
                    currentPalette = PALETTE_SYNTHETIC;
                } else {
                    currentPalette = PALETTE_COLLAGE;
                }

                generateBowl();
                updateDeconstruction();
            });
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        // Initialize
        generateBowl();
        targetDeconstruction = 0.5;
        updateDeconstruction();
        animate();
    </script>
</body>
</html>
