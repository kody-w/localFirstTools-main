<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <meta name="description" content="Track income, expenses, and savings goals with visual charts. Privacy-first budgeting with all data stored locally in your browser.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(16,185,129,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .btn-expense {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .month-nav button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .month-nav button:hover {
            background: rgba(255,255,255,0.2);
        }

        .current-month {
            font-size: 1.1rem;
            font-weight: 500;
            min-width: 150px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .stat-value.positive { color: #10b981; }
        .stat-value.negative { color: #ef4444; }
        .stat-value.neutral { color: #3b82f6; }

        .stat-change {
            font-size: 0.8rem;
            margin-top: 5px;
            color: rgba(255,255,255,0.5);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Chart */
        .chart-container {
            height: 250px;
            position: relative;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
        }

        /* Transactions */
        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.03);
            cursor: pointer;
            transition: all 0.2s;
        }

        .transaction-item:hover {
            background: rgba(255,255,255,0.06);
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .transaction-category {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 1rem;
        }

        .transaction-amount.income { color: #10b981; }
        .transaction-amount.expense { color: #ef4444; }

        /* Categories */
        .category-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .category-info {
            flex: 1;
        }

        .category-name {
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .category-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .category-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .category-amount {
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* Goals */
        .goal-item {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .goal-name {
            font-weight: 500;
        }

        .goal-amount {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
        }

        .goal-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .goal-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .goal-percent {
            text-align: right;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            margin-top: 5px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal h3 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #10b981;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .type-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-toggle button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            background: transparent;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .type-toggle button.active.income {
            border-color: #10b981;
            background: rgba(16,185,129,0.2);
        }

        .type-toggle button.active.expense {
            border-color: #ef4444;
            background: rgba(239,68,68,0.2);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-delete {
            background: rgba(239,68,68,0.2);
            color: #ef4444;
            margin-right: auto;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.4);
        }

        .category-colors {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover,
        .color-option.selected {
            border-color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üí∞ Finance Dashboard</h1>
            <div class="month-nav">
                <button onclick="changeMonth(-1)">‚Äπ</button>
                <span class="current-month" id="currentMonth"></span>
                <button onclick="changeMonth(1)">‚Ä∫</button>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openTransactionModal('income')">+ Income</button>
                <button class="btn btn-expense" onclick="openTransactionModal('expense')">+ Expense</button>
                <button class="btn btn-secondary" onclick="openGoalModal()">üéØ Goal</button>
                <button class="btn btn-secondary" onclick="exportData()">üì§</button>
                <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">üì•</button>
                <input type="file" id="importFile" accept=".json" style="display: none" onchange="importData(event)">
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">üíµ Total Income</div>
                <div class="stat-value positive" id="totalIncome">$0</div>
                <div class="stat-change" id="incomeChange"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üí∏ Total Expenses</div>
                <div class="stat-value negative" id="totalExpenses">$0</div>
                <div class="stat-change" id="expenseChange"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üìä Net Balance</div>
                <div class="stat-value neutral" id="netBalance">$0</div>
                <div class="stat-change" id="balanceChange"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üéØ Savings Rate</div>
                <div class="stat-value neutral" id="savingsRate">0%</div>
                <div class="stat-change" id="savingsChange"></div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Monthly Overview</span>
                </div>
                <div class="chart-container">
                    <canvas id="monthlyChart" class="chart-canvas"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">Spending by Category</span>
                </div>
                <div class="category-list" id="categoryList"></div>
            </div>
        </div>

        <div class="main-grid" style="margin-top: 20px;">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Recent Transactions</span>
                    <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 0.8rem;" onclick="showAllTransactions()">View All</button>
                </div>
                <div class="transaction-list" id="transactionList"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">Savings Goals</span>
                </div>
                <div id="goalsList"></div>
            </div>
        </div>
    </div>

    <!-- Transaction Modal -->
    <div class="modal-overlay" id="transactionModal">
        <div class="modal">
            <h3 id="transactionModalTitle">Add Transaction</h3>
            <form id="transactionForm" onsubmit="saveTransaction(event)">
                <input type="hidden" id="transactionId">
                <div class="type-toggle">
                    <button type="button" class="income active" onclick="setTransactionType('income')">üíµ Income</button>
                    <button type="button" class="expense" onclick="setTransactionType('expense')">üí∏ Expense</button>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="transactionName" required placeholder="e.g., Salary, Groceries">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="transactionAmount" required min="0.01" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="transactionCategory"></select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-delete" id="deleteTransactionBtn" style="display: none;" onclick="deleteTransaction()">Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('transactionModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Goal Modal -->
    <div class="modal-overlay" id="goalModal">
        <div class="modal">
            <h3 id="goalModalTitle">Add Savings Goal</h3>
            <form id="goalForm" onsubmit="saveGoal(event)">
                <input type="hidden" id="goalId">
                <div class="form-group">
                    <label>Goal Name</label>
                    <input type="text" id="goalName" required placeholder="e.g., Emergency Fund, Vacation">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Target Amount</label>
                        <input type="number" id="goalTarget" required min="1" step="0.01" placeholder="10000">
                    </div>
                    <div class="form-group">
                        <label>Current Amount</label>
                        <input type="number" id="goalCurrent" required min="0" step="0.01" placeholder="0">
                    </div>
                </div>
                <div class="form-group">
                    <label>Target Date (optional)</label>
                    <input type="date" id="goalDate">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-delete" id="deleteGoalBtn" style="display: none;" onclick="deleteGoal()">Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('goalModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data
        let data = {
            transactions: [],
            goals: [],
            categories: {
                income: [
                    { id: 'salary', name: 'Salary', icon: 'üíº', color: '#10b981' },
                    { id: 'freelance', name: 'Freelance', icon: 'üíª', color: '#3b82f6' },
                    { id: 'investments', name: 'Investments', icon: 'üìà', color: '#8b5cf6' },
                    { id: 'other-income', name: 'Other', icon: 'üí∞', color: '#6b7280' }
                ],
                expense: [
                    { id: 'housing', name: 'Housing', icon: 'üè†', color: '#ef4444' },
                    { id: 'food', name: 'Food & Dining', icon: 'üçî', color: '#f59e0b' },
                    { id: 'transport', name: 'Transportation', icon: 'üöó', color: '#3b82f6' },
                    { id: 'utilities', name: 'Utilities', icon: 'üí°', color: '#8b5cf6' },
                    { id: 'entertainment', name: 'Entertainment', icon: 'üé¨', color: '#ec4899' },
                    { id: 'shopping', name: 'Shopping', icon: 'üõçÔ∏è', color: '#14b8a6' },
                    { id: 'health', name: 'Health', icon: 'üè•', color: '#10b981' },
                    { id: 'education', name: 'Education', icon: 'üìö', color: '#6366f1' },
                    { id: 'other-expense', name: 'Other', icon: 'üìù', color: '#6b7280' }
                ]
            }
        };

        let currentDate = new Date();
        let currentType = 'expense';

        function init() {
            loadData();
            updateMonthDisplay();
            renderAll();
            setupEventListeners();
        }

        function loadData() {
            const saved = localStorage.getItem('personalFinance');
            if (saved) {
                const parsed = JSON.parse(saved);
                data.transactions = parsed.transactions || [];
                data.goals = parsed.goals || [];
            }
        }

        function saveData() {
            localStorage.setItem('personalFinance', JSON.stringify({
                transactions: data.transactions,
                goals: data.goals
            }));
        }

        function setupEventListeners() {
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal(modal.id);
                });
            });
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateMonthDisplay();
            renderAll();
        }

        function updateMonthDisplay() {
            const options = { year: 'numeric', month: 'long' };
            document.getElementById('currentMonth').textContent =
                currentDate.toLocaleDateString('en-US', options);
        }

        function getMonthTransactions() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            return data.transactions.filter(t => {
                const d = new Date(t.date);
                return d.getFullYear() === year && d.getMonth() === month;
            });
        }

        function renderAll() {
            renderStats();
            renderChart();
            renderCategories();
            renderTransactions();
            renderGoals();
        }

        function renderStats() {
            const transactions = getMonthTransactions();
            const income = transactions.filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            const expenses = transactions.filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            const balance = income - expenses;
            const savingsRate = income > 0 ? ((income - expenses) / income * 100) : 0;

            document.getElementById('totalIncome').textContent = formatCurrency(income);
            document.getElementById('totalExpenses').textContent = formatCurrency(expenses);
            document.getElementById('netBalance').textContent = formatCurrency(balance);
            document.getElementById('netBalance').className = 'stat-value ' + (balance >= 0 ? 'positive' : 'negative');
            document.getElementById('savingsRate').textContent = savingsRate.toFixed(1) + '%';
        }

        function renderChart() {
            const canvas = document.getElementById('monthlyChart');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;

            // Get last 6 months data
            const months = [];
            const incomeData = [];
            const expenseData = [];

            for (let i = 5; i >= 0; i--) {
                const d = new Date(currentDate);
                d.setMonth(d.getMonth() - i);
                const year = d.getFullYear();
                const month = d.getMonth();

                months.push(d.toLocaleDateString('en-US', { month: 'short' }));

                const monthTx = data.transactions.filter(t => {
                    const td = new Date(t.date);
                    return td.getFullYear() === year && td.getMonth() === month;
                });

                incomeData.push(monthTx.filter(t => t.type === 'income').reduce((s, t) => s + t.amount, 0));
                expenseData.push(monthTx.filter(t => t.type === 'expense').reduce((s, t) => s + t.amount, 0));
            }

            const maxVal = Math.max(...incomeData, ...expenseData, 1);
            const padding = 40;
            const chartWidth = canvas.width - padding * 2;
            const chartHeight = canvas.height - padding * 2;
            const barWidth = chartWidth / months.length / 3;
            const gap = barWidth / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding + (chartHeight / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(canvas.width - padding, y);
                ctx.stroke();

                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'right';
                const val = maxVal - (maxVal / 4) * i;
                ctx.fillText(formatCurrencyShort(val), padding - 5, y + 4);
            }

            // Draw bars
            months.forEach((month, i) => {
                const x = padding + (chartWidth / months.length) * i + chartWidth / months.length / 2;

                // Income bar
                const incomeHeight = (incomeData[i] / maxVal) * chartHeight;
                ctx.fillStyle = '#10b981';
                ctx.fillRect(x - barWidth - gap/2, padding + chartHeight - incomeHeight, barWidth, incomeHeight);

                // Expense bar
                const expenseHeight = (expenseData[i] / maxVal) * chartHeight;
                ctx.fillStyle = '#ef4444';
                ctx.fillRect(x + gap/2, padding + chartHeight - expenseHeight, barWidth, expenseHeight);

                // Month label
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.font = '11px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(month, x, canvas.height - 10);
            });

            // Legend
            ctx.fillStyle = '#10b981';
            ctx.fillRect(canvas.width - 120, 10, 12, 12);
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Income', canvas.width - 105, 20);

            ctx.fillStyle = '#ef4444';
            ctx.fillRect(canvas.width - 120, 28, 12, 12);
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.fillText('Expense', canvas.width - 105, 38);
        }

        function renderCategories() {
            const list = document.getElementById('categoryList');
            const transactions = getMonthTransactions().filter(t => t.type === 'expense');

            if (transactions.length === 0) {
                list.innerHTML = '<div class="empty-state">No expenses this month</div>';
                return;
            }

            // Group by category
            const categoryTotals = {};
            transactions.forEach(t => {
                if (!categoryTotals[t.category]) categoryTotals[t.category] = 0;
                categoryTotals[t.category] += t.amount;
            });

            const total = Object.values(categoryTotals).reduce((a, b) => a + b, 0);
            const sorted = Object.entries(categoryTotals).sort((a, b) => b[1] - a[1]);

            list.innerHTML = sorted.slice(0, 6).map(([catId, amount]) => {
                const cat = data.categories.expense.find(c => c.id === catId) ||
                           { name: catId, icon: 'üìù', color: '#6b7280' };
                const pct = (amount / total * 100).toFixed(0);

                return `
                    <div class="category-item">
                        <div class="category-icon" style="background: ${cat.color}20">${cat.icon}</div>
                        <div class="category-info">
                            <div class="category-name">${cat.name}</div>
                            <div class="category-bar">
                                <div class="category-bar-fill" style="width: ${pct}%; background: ${cat.color}"></div>
                            </div>
                        </div>
                        <div class="category-amount">${formatCurrency(amount)}</div>
                    </div>
                `;
            }).join('');
        }

        function renderTransactions() {
            const list = document.getElementById('transactionList');
            const transactions = getMonthTransactions()
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 10);

            if (transactions.length === 0) {
                list.innerHTML = '<div class="empty-state">No transactions this month</div>';
                return;
            }

            list.innerHTML = transactions.map(t => {
                const categories = t.type === 'income' ? data.categories.income : data.categories.expense;
                const cat = categories.find(c => c.id === t.category) ||
                           { name: t.category, icon: 'üìù', color: '#6b7280' };

                return `
                    <div class="transaction-item" onclick="editTransaction('${t.id}')">
                        <div class="transaction-icon" style="background: ${cat.color}20">${cat.icon}</div>
                        <div class="transaction-details">
                            <div class="transaction-name">${t.name}</div>
                            <div class="transaction-category">${cat.name} ‚Ä¢ ${formatDateShort(t.date)}</div>
                        </div>
                        <div class="transaction-amount ${t.type}">${t.type === 'income' ? '+' : '-'}${formatCurrency(t.amount)}</div>
                    </div>
                `;
            }).join('');
        }

        function renderGoals() {
            const list = document.getElementById('goalsList');

            if (data.goals.length === 0) {
                list.innerHTML = '<div class="empty-state">No savings goals yet</div>';
                return;
            }

            list.innerHTML = data.goals.map(g => {
                const pct = Math.min((g.current / g.target) * 100, 100);

                return `
                    <div class="goal-item" onclick="editGoal('${g.id}')" style="cursor: pointer;">
                        <div class="goal-header">
                            <span class="goal-name">${g.name}</span>
                            <span class="goal-amount">${formatCurrency(g.current)} / ${formatCurrency(g.target)}</span>
                        </div>
                        <div class="goal-bar">
                            <div class="goal-bar-fill" style="width: ${pct}%"></div>
                        </div>
                        <div class="goal-percent">${pct.toFixed(0)}% complete${g.targetDate ? ' ‚Ä¢ Target: ' + formatDateShort(g.targetDate) : ''}</div>
                    </div>
                `;
            }).join('');
        }

        // Transaction Modal
        function openTransactionModal(type) {
            currentType = type;
            document.getElementById('transactionModalTitle').textContent = 'Add Transaction';
            document.getElementById('transactionForm').reset();
            document.getElementById('transactionId').value = '';
            document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('deleteTransactionBtn').style.display = 'none';
            setTransactionType(type);
            document.getElementById('transactionModal').classList.add('active');
        }

        function setTransactionType(type) {
            currentType = type;
            document.querySelectorAll('.type-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.type-toggle .${type}`).classList.add('active');
            updateCategorySelect();
        }

        function updateCategorySelect() {
            const select = document.getElementById('transactionCategory');
            const categories = currentType === 'income' ? data.categories.income : data.categories.expense;
            select.innerHTML = categories.map(c =>
                `<option value="${c.id}">${c.icon} ${c.name}</option>`
            ).join('');
        }

        function editTransaction(id) {
            const t = data.transactions.find(x => x.id === id);
            if (!t) return;

            document.getElementById('transactionModalTitle').textContent = 'Edit Transaction';
            document.getElementById('transactionId').value = t.id;
            document.getElementById('transactionName').value = t.name;
            document.getElementById('transactionAmount').value = t.amount;
            document.getElementById('transactionDate').value = t.date;
            document.getElementById('deleteTransactionBtn').style.display = 'block';
            setTransactionType(t.type);
            document.getElementById('transactionCategory').value = t.category;
            document.getElementById('transactionModal').classList.add('active');
        }

        function saveTransaction(e) {
            e.preventDefault();
            const id = document.getElementById('transactionId').value;

            const transaction = {
                id: id || generateId(),
                type: currentType,
                name: document.getElementById('transactionName').value,
                amount: parseFloat(document.getElementById('transactionAmount').value),
                date: document.getElementById('transactionDate').value,
                category: document.getElementById('transactionCategory').value
            };

            if (id) {
                const idx = data.transactions.findIndex(t => t.id === id);
                data.transactions[idx] = transaction;
            } else {
                data.transactions.push(transaction);
            }

            saveData();
            closeModal('transactionModal');
            renderAll();
        }

        function deleteTransaction() {
            const id = document.getElementById('transactionId').value;
            if (confirm('Delete this transaction?')) {
                data.transactions = data.transactions.filter(t => t.id !== id);
                saveData();
                closeModal('transactionModal');
                renderAll();
            }
        }

        // Goal Modal
        function openGoalModal() {
            document.getElementById('goalModalTitle').textContent = 'Add Savings Goal';
            document.getElementById('goalForm').reset();
            document.getElementById('goalId').value = '';
            document.getElementById('deleteGoalBtn').style.display = 'none';
            document.getElementById('goalModal').classList.add('active');
        }

        function editGoal(id) {
            const g = data.goals.find(x => x.id === id);
            if (!g) return;

            document.getElementById('goalModalTitle').textContent = 'Edit Goal';
            document.getElementById('goalId').value = g.id;
            document.getElementById('goalName').value = g.name;
            document.getElementById('goalTarget').value = g.target;
            document.getElementById('goalCurrent').value = g.current;
            document.getElementById('goalDate').value = g.targetDate || '';
            document.getElementById('deleteGoalBtn').style.display = 'block';
            document.getElementById('goalModal').classList.add('active');
        }

        function saveGoal(e) {
            e.preventDefault();
            const id = document.getElementById('goalId').value;

            const goal = {
                id: id || generateId(),
                name: document.getElementById('goalName').value,
                target: parseFloat(document.getElementById('goalTarget').value),
                current: parseFloat(document.getElementById('goalCurrent').value),
                targetDate: document.getElementById('goalDate').value || null
            };

            if (id) {
                const idx = data.goals.findIndex(g => g.id === id);
                data.goals[idx] = goal;
            } else {
                data.goals.push(goal);
            }

            saveData();
            closeModal('goalModal');
            renderAll();
        }

        function deleteGoal() {
            const id = document.getElementById('goalId').value;
            if (confirm('Delete this goal?')) {
                data.goals = data.goals.filter(g => g.id !== id);
                saveData();
                closeModal('goalModal');
                renderAll();
            }
        }

        function showAllTransactions() {
            alert('All transactions for ' + document.getElementById('currentMonth').textContent + ':\n\n' +
                getMonthTransactions()
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .map(t => `${t.type === 'income' ? '+' : '-'}${formatCurrency(t.amount)} - ${t.name}`)
                    .join('\n')
            );
        }

        // Export/Import
        function exportData() {
            const blob = new Blob([JSON.stringify({ transactions: data.transactions, goals: data.goals }, null, 2)],
                { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `finance-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    if (imported.transactions) {
                        if (confirm('Replace existing data?')) {
                            data.transactions = imported.transactions || [];
                            data.goals = imported.goals || [];
                            saveData();
                            renderAll();
                            alert('Data imported!');
                        }
                    }
                } catch (err) {
                    alert('Error: ' + err.message);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Utilities
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatCurrency(val) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(val);
        }

        function formatCurrencyShort(val) {
            if (val >= 1000000) return '$' + (val / 1000000).toFixed(1) + 'M';
            if (val >= 1000) return '$' + (val / 1000).toFixed(1) + 'K';
            return '$' + val.toFixed(0);
        }

        function formatDateShort(date) {
            return new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        init();
    </script>
</body>
</html>
