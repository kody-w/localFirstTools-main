<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infinite Card Catalog</title>
    <meta name="description" content="An endless card catalog drawer with cryptic entries for books that were never written">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(180deg, #2a1a10 0%, #1a0a00 100%); min-height: 100vh; font-family: 'Times New Roman', serif; color: #d4c4a0; overflow: hidden; }
        #catalog {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 500px; height: 400px; background: linear-gradient(180deg, #5a4a30, #4a3a20);
            border-radius: 10px; box-shadow: 0 20px 60px rgba(0,0,0,0.5), inset 0 2px 0 rgba(255,255,200,0.1);
            padding: 20px;
        }
        #drawer {
            width: 100%; height: 100%; background: #3a2a15;
            border-radius: 5px; overflow: hidden; position: relative;
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.5);
        }
        #cards-container {
            position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px;
            overflow-y: auto; padding-right: 10px;
        }
        .card {
            background: linear-gradient(180deg, #f4e8d0, #e8d8b8);
            margin: 10px 0; padding: 15px; border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer; transition: transform 0.2s;
            border-left: 3px solid #8a7a60;
        }
        .card:hover { transform: translateX(10px); }
        .card-title { font-weight: bold; color: #3a2a15; font-size: 14px; margin-bottom: 5px; }
        .card-author { font-style: italic; color: #5a4a35; font-size: 12px; margin-bottom: 8px; }
        .card-call { font-family: 'Courier New', monospace; color: #8a6a40; font-size: 11px; }
        .card-subject { font-size: 11px; color: #6a5a45; margin-top: 5px; }
        #handle {
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 25px; background: linear-gradient(180deg, #8a7a60, #6a5a40);
            border-radius: 0 0 10px 10px; cursor: grab;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        #stats {
            position: fixed; top: 20px; right: 20px; background: rgba(30,20,10,0.9);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(200,180,140,0.3);
        }
        .stat-value { font-size: 24px; color: #e8d8b8; }
        .stat-label { font-size: 11px; opacity: 0.7; }
        #search-hint {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            font-size: 12px; opacity: 0.5;
        }
        #drawer-label {
            position: absolute; top: 5px; left: 50%; transform: translateX(-50%);
            background: #2a1a10; padding: 3px 15px; border-radius: 3px;
            font-size: 12px; color: #c0b090;
        }
    </style>
</head>
<body>
    <div id="catalog">
        <div id="drawer">
            <div id="drawer-label">A - IMPOSSIBLE</div>
            <div id="cards-container"></div>
        </div>
        <div id="handle"></div>
    </div>
    <div id="stats">
        <div class="stat-value" id="card-count">0</div>
        <div class="stat-label">Cards Discovered</div>
    </div>
    <div id="search-hint">Scroll to discover more impossible books | The catalog never ends</div>
    <script>
        const container = document.getElementById('cards-container');
        let cardCount = 0;

        const impossibleTitles = [
            "The Encyclopedia of Unspoken Thoughts",
            "A Complete History of Tomorrow",
            "Whispers From the Library That Never Was",
            "The Cartography of Dreams",
            "Conversations With My Future Self",
            "The Book of Erased Names",
            "Architectural Plans for Castles in the Air",
            "A Field Guide to Invisible Creatures",
            "The Autobiography of Everyone",
            "Songs Heard Only Once",
            "The Dictionary of Lost Languages",
            "Instructions for Impossible Machines",
            "Letters Never Sent",
            "The Atlas of Imaginary Countries",
            "Recipes for Dishes That Cannot Exist",
            "The Complete Works of Anonymous",
            "Photographs of the Wind",
            "The Journal of Forgotten Memories",
            "A Taxonomy of Shadows",
            "The Grammar of Silence"
        ];

        const authors = [
            "Anonymous (presumed)", "Author Unknown", "The Collective Unconscious",
            "A Dreamer", "The Last Librarian", "Someone Who May Not Exist",
            "A Voice in the Margins", "The Phantom Scholar", "Nobody in Particular",
            "A Traveler Between Pages", "The Keeper of Lost Things"
        ];

        const subjects = [
            "Metaphysical Impossibilities", "Theoretical Nostalgia", "Applied Silence",
            "Comparative Nonexistence", "Historical Speculation", "Quantum Bibliography",
            "Temporal Linguistics", "Paradoxical Architecture", "Ethereal Cartography"
        ];

        function generateCallNumber() {
            const letters = 'XYZQWV';
            const l1 = letters[Math.floor(Math.random() * letters.length)];
            const l2 = letters[Math.floor(Math.random() * letters.length)];
            const num = Math.floor(Math.random() * 9999);
            const suffix = String.fromCharCode(65 + Math.floor(Math.random() * 26));
            return l1 + l2 + " " + num + "." + suffix + Math.floor(Math.random() * 99);
        }

        function generateCard() {
            const title = impossibleTitles[Math.floor(Math.random() * impossibleTitles.length)];
            const author = authors[Math.floor(Math.random() * authors.length)];
            const subject = subjects[Math.floor(Math.random() * subjects.length)];
            const callNumber = generateCallNumber();
            const year = Math.floor(Math.random() * 500) + 1500;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = 
                '<div class="card-title">' + title + '</div>' +
                '<div class="card-author">' + author + ', ' + year + '</div>' +
                '<div class="card-call">' + callNumber + '</div>' +
                '<div class="card-subject">Subject: ' + subject + '</div>';
            
            card.onclick = () => {
                card.innerHTML += '<div style="margin-top:10px;font-size:11px;color:#4a3a25;font-style:italic">"This book exists only in the space between shelves. Seek it where shadows gather."</div>';
            };
            
            return card;
        }

        function addCards(count) {
            for (let i = 0; i < count; i++) {
                container.appendChild(generateCard());
                cardCount++;
            }
            document.getElementById('card-count').textContent = cardCount;
        }

        container.onscroll = () => {
            if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
                addCards(5);
            }
        };

        addCards(10);
    </script>
</body>
</html>
