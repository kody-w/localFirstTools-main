<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Akashic Library</title>
    <meta name="description" content="A persistent 3D memory palace where your thoughts become physical artifacts in an infinite library.">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Cinzel', serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            width: 600px;
            max-width: 90%;
            pointer-events: none; /* Let clicks pass through to canvas when not interacting */
        }
        
        #ui * {
            pointer-events: auto;
        }
        
        input[type="text"] {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #a89f91;
            color: #e0d8c8;
            padding: 15px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            border-radius: 4px;
            outline: none;
            box-shadow: 0 0 10px rgba(168, 159, 145, 0.2);
        }
        
        button {
            background: #a89f91;
            color: #1a1a1a;
            border: none;
            padding: 0 20px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        #note-viewer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 12, 0.95);
            border: 2px solid #a89f91;
            padding: 40px;
            width: 500px;
            max-width: 90%;
            color: #e0d8c8;
            display: none;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }
        
        #note-content {
            font-size: 1.2rem;
            line-height: 1.6;
            min-height: 100px;
            white-space: pre-wrap;
        }
        
        #note-meta {
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        
        .close-btn {
            align-self: flex-end;
            background: transparent;
            border: 1px solid #666;
            color: #666;
            padding: 5px 10px;
        }
        
        .close-btn:hover {
            border-color: #a89f91;
            color: #a89f91;
            background: transparent;
        }
        
        #controls-hint {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            pointer-events: none;
        }
        
        #type-selector {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .type-btn {
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            color: #888;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .type-btn.active {
            border-color: #a89f91;
            color: #a89f91;
            background: rgba(168, 159, 145, 0.1);
        }

        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>
</head>
<body>

    <div id="controls-hint">
        WASD to Move | Mouse to Look | Click to Interact | ESC to Release Cursor
    </div>

    <div id="crosshair"></div>

    <div id="type-selector">
        <button class="type-btn active" onclick="setType('book')">Book</button>
        <button class="type-btn" onclick="setType('scroll')">Scroll</button>
        <button class="type-btn" onclick="setType('crystal')">Memory Crystal</button>
    </div>

    <div id="ui">
        <input type="text" id="note-input" placeholder="Inscribe a thought into the Akashic Records..." autocomplete="off">
        <button id="submit-btn">Inscribe</button>
    </div>

    <div id="note-viewer">
        <div id="note-content"></div>
        <div id="note-meta"></div>
        <button class="close-btn" onclick="closeNote()">Close</button>
        <button class="close-btn" onclick="deleteNote()" style="color: #ff4444; border-color: #552222;">Dissolve</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        // --- Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050508);
        scene.fog = new THREE.FogExp2(0x050508, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        // Player light (torch)
        const torch = new THREE.PointLight(0xffaa55, 1, 20);
        camera.add(torch);
        scene.add(camera);

        // --- Environment ---
        // Infinite floor
        const floorGeo = new THREE.PlaneGeometry(1000, 1000);
        const floorMat = new THREE.MeshStandardMaterial({ 
            color: 0x111111, 
            roughness: 0.8,
            metalness: 0.2
        });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Grid helper for "digital/magical" feel
        const grid = new THREE.GridHelper(1000, 100, 0x222222, 0x111111);
        scene.add(grid);

        // Procedural Pillars
        function createPillar(x, z) {
            const h = 20 + Math.random() * 10;
            const geo = new THREE.BoxGeometry(2, h, 2);
            const mat = new THREE.MeshStandardMaterial({ color: 0x222222 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, h/2, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            
            // Glowing rune
            const runeGeo = new THREE.PlaneGeometry(1, 1);
            const runeMat = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff, 
                transparent: true, 
                opacity: 0.5,
                side: THREE.DoubleSide
            });
            const rune = new THREE.Mesh(runeGeo, runeMat);
            rune.position.set(0, 0, 1.01);
            mesh.add(rune);
        }

        for(let i=0; i<50; i++) {
            const x = (Math.random() - 0.5) * 200;
            const z = (Math.random() - 0.5) * 200;
            if(Math.abs(x) > 10 || Math.abs(z) > 10) { // Don't spawn on spawn point
                createPillar(x, z);
            }
        }

        // --- Artifacts ---
        let artifacts = [];
        let selectedType = 'book';

        const ARTIFACT_TYPES = {
            book: {
                color: 0x8b4513,
                geo: new THREE.BoxGeometry(1.5, 0.3, 2),
                glow: 0xffaa00
            },
            scroll: {
                color: 0xf0e68c,
                geo: new THREE.CylinderGeometry(0.2, 0.2, 2, 16),
                glow: 0xffffaa
            },
            crystal: {
                color: 0x00ffff,
                geo: new THREE.OctahedronGeometry(0.8),
                glow: 0x00ffff
            }
        };

        function createArtifact(type, text, pos, rot, id = Date.now()) {
            const def = ARTIFACT_TYPES[type];
            const mat = new THREE.MeshStandardMaterial({ 
                color: def.color,
                roughness: 0.3,
                metalness: 0.1,
                emissive: def.glow,
                emissiveIntensity: 0.2
            });
            
            const mesh = new THREE.Mesh(def.geo, mat);
            mesh.position.copy(pos);
            if(rot) mesh.rotation.copy(rot);
            else {
                mesh.rotation.y = Math.random() * Math.PI * 2;
                if(type === 'scroll') mesh.rotation.z = Math.PI / 2;
            }
            
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            // Floating animation data
            mesh.userData = {
                id: id,
                type: type,
                text: text,
                baseY: pos.y,
                phase: Math.random() * Math.PI * 2,
                speed: 0.5 + Math.random() * 0.5
            };
            
            // Light
            const light = new THREE.PointLight(def.glow, 0.5, 5);
            mesh.add(light);
            
            scene.add(mesh);
            artifacts.push(mesh);
            return mesh;
        }

        // --- Controls ---
        const keys = { w: false, a: false, s: false, d: false };
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let isLocked = false;

        document.addEventListener('keydown', (e) => {
            if(document.activeElement === document.getElementById('note-input')) {
                if(e.key === 'Enter') submitNote();
                return;
            }
            switch(e.key.toLowerCase()) {
                case 'w': keys.w = true; break;
                case 'a': keys.a = true; break;
                case 's': keys.s = true; break;
                case 'd': keys.d = true; break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w': keys.w = false; break;
                case 'a': keys.a = false; break;
                case 's': keys.s = false; break;
                case 'd': keys.d = false; break;
            }
        });

        renderer.domElement.addEventListener('click', () => {
            if(!isLocked && document.getElementById('note-viewer').style.display !== 'flex') {
                renderer.domElement.requestPointerLock();
            } else {
                // Raycast for interaction
                interact();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            isLocked = document.pointerLockElement === renderer.domElement;
        });

        document.addEventListener('mousemove', (e) => {
            if(isLocked) {
                camera.rotation.y -= e.movementX * 0.002;
                camera.rotation.x -= e.movementY * 0.002;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            }
        });

        // --- Logic ---
        function setType(type) {
            selectedType = type;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function submitNote() {
            const input = document.getElementById('note-input');
            const text = input.value.trim();
            if(!text) return;
            
            // Spawn in front of player
            const spawnPos = new THREE.Vector3(0, 0, -3).applyQuaternion(camera.quaternion).add(camera.position);
            spawnPos.y = Math.max(1, spawnPos.y); // Keep above floor
            
            createArtifact(selectedType, text, spawnPos);
            saveWorld();
            
            input.value = '';
            input.blur();
        }

        let currentArtifact = null;

        function interact() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(artifacts);
            
            if(intersects.length > 0 && intersects[0].distance < 10) {
                const obj = intersects[0].object;
                openNote(obj);
            }
        }

        function openNote(obj) {
            currentArtifact = obj;
            document.getElementById('note-content').textContent = obj.userData.text;
            document.getElementById('note-meta').textContent = `Inscribed: ${new Date(obj.userData.id).toLocaleString()} | Type: ${obj.userData.type.toUpperCase()}`;
            document.getElementById('note-viewer').style.display = 'flex';
            document.exitPointerLock();
        }

        function closeNote() {
            document.getElementById('note-viewer').style.display = 'none';
            currentArtifact = null;
            renderer.domElement.requestPointerLock();
        }

        function deleteNote() {
            if(currentArtifact) {
                scene.remove(currentArtifact);
                artifacts = artifacts.filter(a => a !== currentArtifact);
                saveWorld();
                closeNote();
            }
        }

        // --- Persistence ---
        function saveWorld() {
            const data = artifacts.map(a => ({
                id: a.userData.id,
                type: a.userData.type,
                text: a.userData.text,
                pos: a.position.toArray(),
                rot: a.rotation.toArray()
            }));
            localStorage.setItem('akashic-library', JSON.stringify(data));
        }

        function loadWorld() {
            const json = localStorage.getItem('akashic-library');
            if(json) {
                const data = JSON.parse(json);
                data.forEach(d => {
                    createArtifact(d.type, d.text, new THREE.Vector3(...d.pos), new THREE.Euler(...d.rot), d.id);
                });
            } else {
                // Tutorial note
                createArtifact('book', "Welcome to the Akashic Library.\n\nHere, your thoughts become physical objects.\nType below and press Enter to materialize a thought.\n\nThis world persists in your browser's memory.", new THREE.Vector3(0, 1.5, -5));
            }
        }

        // --- Loop ---
        const clock = new THREE.Clock();
        camera.position.set(0, 1.7, 5);

        function animate() {
            requestAnimationFrame(animate);
            
            const dt = clock.getDelta();
            const time = Date.now() * 0.001;

            // Movement
            if(isLocked) {
                direction.z = Number(keys.w) - Number(keys.s);
                direction.x = Number(keys.d) - Number(keys.a);
                direction.normalize();

                const speed = 10;
                if (keys.w || keys.s) velocity.z -= direction.z * 100.0 * dt;
                if (keys.a || keys.d) velocity.x -= direction.x * 100.0 * dt;
                
                velocity.x -= velocity.x * 10.0 * dt;
                velocity.z -= velocity.z * 10.0 * dt;

                camera.translateX(-velocity.x * dt);
                camera.translateZ(-velocity.z * dt);
                camera.position.y = 1.7; // Keep head height
            }

            // Animate Artifacts
            artifacts.forEach(a => {
                a.position.y = a.userData.baseY + Math.sin(time * a.userData.speed + a.userData.phase) * 0.2;
                a.rotation.y += 0.005;
            });

            TWEEN.update();
            renderer.render(scene, camera);
        }

        loadWorld();
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
