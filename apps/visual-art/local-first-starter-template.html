<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Reusable starter template for building local-first, self-contained HTML applications" />
  <title>localFirstTool - Starter Template</title>

  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #64748b;
      --accent: #6366f1;
      --border: #e5e7eb;
      --card-bg: #f8fafc;
    }

    [data-theme="dark"] {
      --bg: #0b1020;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --accent: #818cf8;
      --border: #1f2937;
      --card-bg: #111827;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 600;
    }

    main {
      max-width: 900px;
      padding: 1rem;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1rem;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--fg);
      padding: 0.45rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 0.85rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.75rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>localFirstTool</h1>
    <button id="themeToggle" aria-label="Toggle theme">ðŸŒ—</button>
  </header>

  <main>
    <section class="card">
      <h2>Tool State</h2>
      <textarea id="stateEditor" spellcheck="false" placeholder="Enter your data here..."></textarea>
      <div class="row">
        <button class="primary" id="saveBtn">Save</button>
        <button id="exportBtn">Export JSON</button>
        <button id="importBtn">Import JSON</button>
        <input type="file" id="fileInput" accept="application/json" hidden />
      </div>
    </section>

    <section class="card">
      <h2>Notes</h2>
      <p style="color: var(--muted); margin: 0;">
        Everything is stored locally in your browser.
        No network requests. No tracking. No backend.
      </p>
    </section>
  </main>

  <footer>
    localFirstTools Â· Self-contained Â· Offline-friendly
  </footer>

  <script>
    const STORAGE_KEY = "localFirstTool:data";
    const THEME_KEY = "localFirstTool:theme";

    const stateEditor = document.getElementById("stateEditor");
    const saveBtn = document.getElementById("saveBtn");
    const exportBtn = document.getElementById("exportBtn");
    const importBtn = document.getElementById("importBtn");
    const fileInput = document.getElementById("fileInput");
    const themeToggle = document.getElementById("themeToggle");

    function loadState() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) stateEditor.value = saved;
      } catch (err) {
        console.error("Failed to load state", err);
      }
    }

    function saveState() {
      localStorage.setItem(STORAGE_KEY, stateEditor.value);
    }

    function exportJSON() {
      const blob = new Blob([stateEditor.value], {
        type: "application/json",
      });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "data.json";
      a.click();

      URL.revokeObjectURL(url);
    }

    function importJSON(file) {
      const reader = new FileReader();
      reader.onload = () => {
        stateEditor.value = reader.result;
        saveState();
      };
      reader.readAsText(file);
    }

    function loadTheme() {
      const theme = localStorage.getItem(THEME_KEY) || "light";
      document.documentElement.dataset.theme = theme;
    }

    function toggleTheme() {
      const current = document.documentElement.dataset.theme;
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.dataset.theme = next;
      localStorage.setItem(THEME_KEY, next);
    }

    saveBtn.addEventListener("click", saveState);

    exportBtn.addEventListener("click", exportJSON);

    importBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) importJSON(file);
      fileInput.value = "";
    });

    themeToggle.addEventListener("click", toggleTheme);

    loadTheme();
    loadState();
  </script>
</body>
</html>
