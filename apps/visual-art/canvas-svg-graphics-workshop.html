<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive workshop comparing Canvas and SVG with side-by-side examples, live code editing, and performance comparison">
    <title>Canvas & SVG Graphics Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f38;
            --bg-tertiary: #252b48;
            --text-primary: #e4e8ff;
            --text-secondary: #9ca3af;
            --accent-canvas: #ff6b6b;
            --accent-svg: #4ecdc4;
            --success: #51cf66;
            --warning: #ffd43b;
            --border: #374151;
            --code-bg: #1e1e1e;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-canvas: #e03131;
            --accent-svg: #0ca678;
            --success: #2f9e44;
            --warning: #f59f00;
            --border: #dee2e6;
            --code-bg: #f1f3f5;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-bottom: 2px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-canvas {
            color: var(--accent-canvas);
        }

        .logo-vs {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .logo-svg {
            color: var(--accent-svg);
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-canvas {
            background: var(--accent-canvas);
            color: white;
            border: none;
        }

        .btn-svg {
            background: var(--accent-svg);
            color: white;
            border: none;
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: var(--bg-secondary);
            border-right: 2px solid var(--border);
            overflow-y: auto;
            padding: 1rem;
        }

        .sidebar h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .lesson-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .lesson-item {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .lesson-item:hover {
            border-color: var(--accent-svg);
            transform: translateX(4px);
        }

        .lesson-item.active {
            background: linear-gradient(135deg, var(--accent-canvas), var(--accent-svg));
            color: white;
            font-weight: 600;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .lesson-header {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .lesson-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .lesson-description {
            color: var(--text-secondary);
        }

        .workspace {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .panel-canvas {
            border-color: var(--accent-canvas);
        }

        .panel-svg {
            border-color: var(--accent-svg);
        }

        .panel-header {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
        }

        .panel-header-canvas {
            background: var(--accent-canvas);
            color: white;
        }

        .panel-header-svg {
            background: var(--accent-svg);
            color: white;
        }

        .panel-title {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .panel-actions {
            display: flex;
            gap: 0.5rem;
        }

        .panel-actions button {
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
        }

        .code-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        textarea.code {
            flex: 1;
            background: var(--code-bg);
            color: var(--text-primary);
            border: none;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            resize: none;
            line-height: 1.6;
        }

        textarea.code:focus {
            outline: none;
        }

        .preview-section {
            padding: 1rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            position: relative;
        }

        canvas {
            border: 1px solid var(--border);
            background: white;
            border-radius: 4px;
        }

        svg {
            border: 1px solid var(--border);
            background: white;
            border-radius: 4px;
        }

        .stats-bar {
            background: var(--bg-tertiary);
            padding: 0.5rem 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            font-size: 0.85rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .info-box {
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent-svg);
            padding: 1rem;
            margin: 1rem;
            border-radius: 4px;
        }

        .info-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .comparison-table {
            margin: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--bg-tertiary);
            font-weight: 700;
        }

        tr:hover {
            background: var(--bg-tertiary);
        }

        .challenge-box {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            border: 2px solid var(--accent-svg);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem;
        }

        .challenge-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-canvas), var(--accent-svg));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid var(--accent-canvas);
            color: var(--accent-canvas);
            padding: 0.5rem;
            margin: 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-family: monospace;
        }

        .fps-counter {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: var(--success);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .tooltip {
            position: relative;
            cursor: help;
            border-bottom: 1px dotted var(--text-secondary);
        }

        @media (max-width: 1024px) {
            .workspace {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .sidebar {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid var(--border);
            }

            .workspace {
                grid-template-columns: 1fr;
            }
        }

        .export-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .export-modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .modal-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>
                    <span class="logo-canvas">Canvas</span>
                    <span class="logo-vs">vs</span>
                    <span class="logo-svg">SVG</span>
                    Graphics Workshop
                </h1>
                <div class="controls">
                    <button id="runBtn" class="btn-canvas">
                        <span>‚ñ∂</span> Run Both
                    </button>
                    <button id="clearBtn">
                        <span>üóëÔ∏è</span> Clear
                    </button>
                    <button id="exportBtn">
                        <span>üíæ</span> Export
                    </button>
                    <button id="themeBtn">
                        <span id="themeIcon">üåô</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <h3>üìö Lessons</h3>
                <div class="lesson-list" id="lessonList"></div>
            </aside>

            <div class="content-area">
                <div class="lesson-header">
                    <h2 class="lesson-title" id="lessonTitle"></h2>
                    <p class="lesson-description" id="lessonDescription"></p>
                </div>

                <div class="workspace">
                    <!-- Canvas Panel -->
                    <div class="panel panel-canvas">
                        <div class="panel-header panel-header-canvas">
                            <div class="panel-title">üé® Canvas (Bitmap)</div>
                            <div class="panel-actions">
                                <button onclick="runCanvas()" class="btn-canvas">Run</button>
                            </div>
                        </div>
                        <div class="code-section">
                            <textarea class="code" id="canvasCode" spellcheck="false"></textarea>
                        </div>
                        <div class="preview-section" id="canvasPreview">
                            <canvas id="canvas" width="400" height="300"></canvas>
                            <div class="fps-counter" id="canvasFps">0 FPS</div>
                        </div>
                        <div class="stats-bar">
                            <div class="stat">
                                <div class="stat-label">Render Time</div>
                                <div class="stat-value" id="canvasTime">0ms</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Memory</div>
                                <div class="stat-value" id="canvasMemory">-</div>
                            </div>
                        </div>
                        <div id="canvasError"></div>
                    </div>

                    <!-- SVG Panel -->
                    <div class="panel panel-svg">
                        <div class="panel-header panel-header-svg">
                            <div class="panel-title">üìê SVG (Vector)</div>
                            <div class="panel-actions">
                                <button onclick="runSVG()" class="btn-svg">Run</button>
                            </div>
                        </div>
                        <div class="code-section">
                            <textarea class="code" id="svgCode" spellcheck="false"></textarea>
                        </div>
                        <div class="preview-section" id="svgPreview">
                            <svg id="svg" width="400" height="300"></svg>
                            <div class="fps-counter" id="svgFps">0 FPS</div>
                        </div>
                        <div class="stats-bar">
                            <div class="stat">
                                <div class="stat-label">Render Time</div>
                                <div class="stat-value" id="svgTime">0ms</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Elements</div>
                                <div class="stat-value" id="svgElements">0</div>
                            </div>
                        </div>
                        <div id="svgError"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="export-modal" id="exportModal">
        <div class="modal-content">
            <h3>Export Artwork</h3>
            <p>Choose format to download:</p>
            <div class="modal-actions">
                <button onclick="exportCanvas('png')" class="btn-canvas">Canvas as PNG</button>
                <button onclick="exportSVG()" class="btn-svg">SVG as File</button>
                <button onclick="closeExportModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Lesson data
        const lessons = [
            {
                id: 1,
                title: 'Basic Shapes',
                description: 'Learn to draw rectangles, circles, and lines in both Canvas and SVG',
                canvasCode: `const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Clear canvas
ctx.clearRect(0, 0, canvas.width, canvas.height);

// Draw rectangle
ctx.fillStyle = '#ff6b6b';
ctx.fillRect(50, 50, 100, 80);

// Draw circle
ctx.fillStyle = '#4ecdc4';
ctx.beginPath();
ctx.arc(250, 90, 40, 0, Math.PI * 2);
ctx.fill();

// Draw line
ctx.strokeStyle = '#ffd43b';
ctx.lineWidth = 3;
ctx.beginPath();
ctx.moveTo(50, 200);
ctx.lineTo(350, 200);
ctx.stroke();`,
                svgCode: `const svg = document.getElementById('svg');
svg.innerHTML = '';

// Draw rectangle
const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
rect.setAttribute('x', 50);
rect.setAttribute('y', 50);
rect.setAttribute('width', 100);
rect.setAttribute('height', 80);
rect.setAttribute('fill', '#ff6b6b');
svg.appendChild(rect);

// Draw circle
const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
circle.setAttribute('cx', 250);
circle.setAttribute('cy', 90);
circle.setAttribute('r', 40);
circle.setAttribute('fill', '#4ecdc4');
svg.appendChild(circle);

// Draw line
const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
line.setAttribute('x1', 50);
line.setAttribute('y1', 200);
line.setAttribute('x2', 350);
line.setAttribute('y2', 200);
line.setAttribute('stroke', '#ffd43b');
line.setAttribute('stroke-width', 3);
svg.appendChild(line);`
            },
            {
                id: 2,
                title: 'Paths and Curves',
                description: 'Create complex paths with quadratic and bezier curves',
                canvasCode: `const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
ctx.clearRect(0, 0, canvas.width, canvas.height);

// Quadratic curve
ctx.strokeStyle = '#ff6b6b';
ctx.lineWidth = 3;
ctx.beginPath();
ctx.moveTo(50, 150);
ctx.quadraticCurveTo(150, 50, 250, 150);
ctx.stroke();

// Bezier curve
ctx.strokeStyle = '#4ecdc4';
ctx.beginPath();
ctx.moveTo(50, 250);
ctx.bezierCurveTo(100, 150, 200, 350, 350, 250);
ctx.stroke();

// Complex path
ctx.fillStyle = '#ffd43b';
ctx.beginPath();
ctx.moveTo(100, 50);
ctx.lineTo(150, 100);
ctx.lineTo(125, 150);
ctx.lineTo(75, 150);
ctx.lineTo(50, 100);
ctx.closePath();
ctx.fill();`,
                svgCode: `const svg = document.getElementById('svg');
svg.innerHTML = '';

// Quadratic curve
const qPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
qPath.setAttribute('d', 'M 50 150 Q 150 50, 250 150');
qPath.setAttribute('stroke', '#ff6b6b');
qPath.setAttribute('stroke-width', 3);
qPath.setAttribute('fill', 'none');
svg.appendChild(qPath);

// Bezier curve
const bPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
bPath.setAttribute('d', 'M 50 250 C 100 150, 200 350, 350 250');
bPath.setAttribute('stroke', '#4ecdc4');
bPath.setAttribute('stroke-width', 3);
bPath.setAttribute('fill', 'none');
svg.appendChild(bPath);

// Complex path
const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
polygon.setAttribute('points', '100,50 150,100 125,150 75,150 50,100');
polygon.setAttribute('fill', '#ffd43b');
svg.appendChild(polygon);`
            },
            {
                id: 3,
                title: 'Colors and Gradients',
                description: 'Apply solid colors, gradients, and patterns',
                canvasCode: `const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
ctx.clearRect(0, 0, canvas.width, canvas.height);

// Linear gradient
const linearGrad = ctx.createLinearGradient(50, 50, 150, 150);
linearGrad.addColorStop(0, '#ff6b6b');
linearGrad.addColorStop(1, '#4ecdc4');
ctx.fillStyle = linearGrad;
ctx.fillRect(50, 50, 100, 100);

// Radial gradient
const radialGrad = ctx.createRadialGradient(300, 100, 10, 300, 100, 60);
radialGrad.addColorStop(0, '#ffd43b');
radialGrad.addColorStop(1, '#ff6b6b');
ctx.fillStyle = radialGrad;
ctx.fillRect(240, 40, 120, 120);

// Semi-transparent colors
ctx.fillStyle = 'rgba(78, 205, 196, 0.5)';
ctx.fillRect(100, 200, 200, 80);`,
                svgCode: `const svg = document.getElementById('svg');
svg.innerHTML = '';

// Define gradients in defs
const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');

// Linear gradient
const linearGrad = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
linearGrad.setAttribute('id', 'linear');
linearGrad.innerHTML = \`
    <stop offset="0%" stop-color="#ff6b6b"/>
    <stop offset="100%" stop-color="#4ecdc4"/>
\`;
defs.appendChild(linearGrad);

// Radial gradient
const radialGrad = document.createElementNS('http://www.w3.org/2000/svg', 'radialGradient');
radialGrad.setAttribute('id', 'radial');
radialGrad.innerHTML = \`
    <stop offset="0%" stop-color="#ffd43b"/>
    <stop offset="100%" stop-color="#ff6b6b"/>
\`;
defs.appendChild(radialGrad);

svg.appendChild(defs);

// Use gradients
const rect1 = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
rect1.setAttribute('x', 50);
rect1.setAttribute('y', 50);
rect1.setAttribute('width', 100);
rect1.setAttribute('height', 100);
rect1.setAttribute('fill', 'url(#linear)');
svg.appendChild(rect1);

const rect2 = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
rect2.setAttribute('x', 240);
rect2.setAttribute('y', 40);
rect2.setAttribute('width', 120);
rect2.setAttribute('height', 120);
rect2.setAttribute('fill', 'url(#radial)');
svg.appendChild(rect2);

// Semi-transparent
const rect3 = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
rect3.setAttribute('x', 100);
rect3.setAttribute('y', 200);
rect3.setAttribute('width', 200);
rect3.setAttribute('height', 80);
rect3.setAttribute('fill', 'rgba(78, 205, 196, 0.5)');
svg.appendChild(rect3);`
            },
            {
                id: 4,
                title: 'Text Rendering',
                description: 'Draw and style text in different ways',
                canvasCode: `const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
ctx.clearRect(0, 0, canvas.width, canvas.height);

// Basic text
ctx.fillStyle = '#ff6b6b';
ctx.font = '24px Arial';
ctx.fillText('Canvas Text', 50, 50);

// Stroke text
ctx.strokeStyle = '#4ecdc4';
ctx.lineWidth = 2;
ctx.font = 'bold 32px Georgia';
ctx.strokeText('Outlined', 50, 100);

// Styled text
ctx.fillStyle = '#ffd43b';
ctx.font = 'italic 20px Courier';
ctx.fillText('Styled Text', 50, 150);

// Multiline
ctx.fillStyle = '#51cf66';
ctx.font = '18px Arial';
ctx.fillText('Line 1', 50, 200);
ctx.fillText('Line 2', 50, 230);
ctx.fillText('Line 3', 50, 260);

// Text alignment
ctx.textAlign = 'center';
ctx.fillStyle = '#ff6b6b';
ctx.fillText('Centered', 300, 200);`,
                svgCode: `const svg = document.getElementById('svg');
svg.innerHTML = '';

// Basic text
const text1 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
text1.setAttribute('x', 50);
text1.setAttribute('y', 50);
text1.setAttribute('fill', '#ff6b6b');
text1.setAttribute('font-size', 24);
text1.textContent = 'SVG Text';
svg.appendChild(text1);

// Stroke text
const text2 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
text2.setAttribute('x', 50);
text2.setAttribute('y', 100);
text2.setAttribute('stroke', '#4ecdc4');
text2.setAttribute('stroke-width', 2);
text2.setAttribute('fill', 'none');
text2.setAttribute('font-size', 32);
text2.setAttribute('font-weight', 'bold');
text2.textContent = 'Outlined';
svg.appendChild(text2);

// Styled text
const text3 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
text3.setAttribute('x', 50);
text3.setAttribute('y', 150);
text3.setAttribute('fill', '#ffd43b');
text3.setAttribute('font-size', 20);
text3.setAttribute('font-style', 'italic');
text3.textContent = 'Styled Text';
svg.appendChild(text3);

// Multiline using tspan
const text4 = document.createElementNS('http://www.w3.org/2000/svg', 'text');
text4.setAttribute('x', 50);
text4.setAttribute('y', 200);
text4.setAttribute('fill', '#51cf66');
