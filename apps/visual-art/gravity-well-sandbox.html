<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Well Sandbox</title>
    <meta name="description" content="Create gravity wells and watch particles bend spacetime, following geodesic paths around mass points">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: monospace; color: #8080c0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: pointer; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,10,30,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,100,200,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #a0a0e0; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #c0c0ff; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 8px; margin: 6px 0;
            background: rgba(60,60,120,0.5); border: 1px solid rgba(100,100,200,0.4);
            color: #8080c0; cursor: pointer; border-radius: 6px;
        }
        #stats {
            position: fixed; top: 20px; right: 20px; background: rgba(10,10,30,0.95);
            padding: 15px; border-radius: 10px; border: 1px solid rgba(100,100,200,0.3);
            z-index: 100; text-align: center;
        }
        .stat-value { font-size: 24px; color: #c0c0ff; }
        .stat-label { font-size: 10px; opacity: 0.7; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Gravity Wells</h3>
        <div class="control-row">
            <label>Mass Strength <span class="value" id="mass-val">5</span></label>
            <input type="range" id="mass" min="1" max="20" value="5">
        </div>
        <div class="control-row">
            <label>Particle Count <span class="value" id="particle-val">200</span></label>
            <input type="range" id="particles" min="50" max="500" value="200">
        </div>
        <div class="control-row">
            <label>Trail Length <span class="value" id="trail-val">30</span></label>
            <input type="range" id="trail" min="0" max="100" value="30">
        </div>
        <button id="add-well">Click Canvas to Add Well</button>
        <button id="clear-wells">Clear All Wells</button>
        <button id="burst">Particle Burst</button>
    </div>
    <div id="stats">
        <div class="stat-value" id="well-count">0</div>
        <div class="stat-label">Gravity Wells</div>
    </div>
    <div id="info">Click to create gravity wells | Watch particles bend around mass</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let massStrength = 5;
        let particleCount = 200;
        let trailLength = 30;
        let wells = [];
        let particles = [];
        
        class GravityWell {
            constructor(x, y, mass) {
                this.x = x;
                this.y = y;
                this.mass = mass;
                this.pulse = 0;
            }
            draw() {
                this.pulse += 0.05;
                const pulseSize = Math.sin(this.pulse) * 5;
                
                for (let r = 80 + pulseSize; r > 0; r -= 10) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
                    ctx.strokeStyle = "rgba(100, 100, 200, " + (0.1 * (1 - r / 80)) + ")";
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 20 + this.mass * 2);
                gradient.addColorStop(0, 'rgba(200, 200, 255, 0.8)');
                gradient.addColorStop(0.5, 'rgba(100, 100, 200, 0.5)');
                gradient.addColorStop(1, 'transparent');
                ctx.beginPath();
                ctx.arc(this.x, this.y, 20 + this.mass * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }
        }
        
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                const edge = Math.floor(Math.random() * 4);
                if (edge === 0) { this.x = Math.random() * W; this.y = 0; }
                else if (edge === 1) { this.x = W; this.y = Math.random() * H; }
                else if (edge === 2) { this.x = Math.random() * W; this.y = H; }
                else { this.x = 0; this.y = Math.random() * H; }
                
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.trail = [];
                this.hue = 200 + Math.random() * 60;
            }
            update() {
                wells.forEach(well => {
                    const dx = well.x - this.x;
                    const dy = well.y - this.y;
                    const dist = Math.max(20, Math.hypot(dx, dy));
                    const force = (well.mass * massStrength) / (dist * dist) * 50;
                    this.vx += (dx / dist) * force;
                    this.vy += (dy / dist) * force;
                });
                
                const speed = Math.hypot(this.vx, this.vy);
                if (speed > 8) {
                    this.vx = (this.vx / speed) * 8;
                    this.vy = (this.vy / speed) * 8;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                
                if (trailLength > 0) {
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > trailLength) {
                        this.trail.shift();
                    }
                }
                
                if (this.x < -50 || this.x > W + 50 || this.y < -50 || this.y > H + 50) {
                    this.reset();
                }
                
                wells.forEach(well => {
                    const dist = Math.hypot(well.x - this.x, well.y - this.y);
                    if (dist < 10) {
                        this.reset();
                    }
                });
            }
            draw() {
                if (this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.strokeStyle = "hsla(" + this.hue + ", 70%, 60%, 0.3)";
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = "hsl(" + this.hue + ", 80%, 70%)";
                ctx.fill();
            }
        }
        
        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(50, 50, 100, 0.2)';
            ctx.lineWidth = 1;
            
            const spacing = 50;
            for (let x = 0; x < W; x += spacing) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                
                for (let y = 0; y <= H; y += 10) {
                    let offsetX = 0;
                    wells.forEach(well => {
                        const dx = well.x - x;
                        const dy = well.y - y;
                        const dist = Math.max(30, Math.hypot(dx, dy));
                        offsetX += (dx / dist) * (well.mass * 50 / dist);
                    });
                    ctx.lineTo(x + offsetX, y);
                }
                ctx.stroke();
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)';
            ctx.fillRect(0, 0, W, H);
            
            drawGrid();
            
            wells.forEach(w => w.draw());
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        canvas.onclick = e => {
            wells.push(new GravityWell(e.clientX, e.clientY, massStrength));
            document.getElementById('well-count').textContent = wells.length;
        };
        
        document.getElementById('mass').oninput = e => {
            massStrength = parseInt(e.target.value);
            document.getElementById('mass-val').textContent = massStrength;
        };
        
        document.getElementById('particles').oninput = e => {
            particleCount = parseInt(e.target.value);
            document.getElementById('particle-val').textContent = particleCount;
            initParticles();
        };
        
        document.getElementById('trail').oninput = e => {
            trailLength = parseInt(e.target.value);
            document.getElementById('trail-val').textContent = trailLength;
        };
        
        document.getElementById('clear-wells').onclick = () => {
            wells = [];
            document.getElementById('well-count').textContent = 0;
        };
        
        document.getElementById('burst').onclick = () => {
            for (let i = 0; i < 50; i++) {
                const p = new Particle();
                p.x = W / 2;
                p.y = H / 2;
                p.vx = (Math.random() - 0.5) * 6;
                p.vy = (Math.random() - 0.5) * 6;
                particles.push(p);
            }
            while (particles.length > particleCount + 50) {
                particles.shift();
            }
        };
        
        initParticles();
        animate();
    </script>
</body>
</html>
