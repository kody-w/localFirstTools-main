<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Typewriter</title>
    <meta name="description" content="A writing experience where your words shape the atmosphere through real-time sentiment analysis, ambient soundscapes, and reactive visuals">
    <!-- creative, writing, sentiment, audio, ambient, generative, experimental -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            transition: background 2s ease, color 1s ease;
        }
        
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        #writing-container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 40px;
            min-height: 100vh;
        }
        
        #emotion-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.5s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        #emotion-meter {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            z-index: 100;
        }
        
        #emotion-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            border-radius: 4px;
            transition: height 0.5s ease, background 0.5s ease;
        }
        
        #title-input {
            width: 100%;
            font-size: 42px;
            font-weight: bold;
            background: transparent;
            border: none;
            outline: none;
            margin-bottom: 30px;
            font-family: inherit;
            color: inherit;
        }
        
        #title-input::placeholder {
            opacity: 0.3;
        }
        
        #content-area {
            width: 100%;
            min-height: 70vh;
            font-size: 20px;
            line-height: 1.8;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            font-family: inherit;
            color: inherit;
        }
        
        #content-area::placeholder {
            opacity: 0.3;
        }
        
        #word-count {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0.5;
            z-index: 100;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3);
            color: inherit;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        #sentiment-history {
            position: fixed;
            bottom: 80px;
            left: 20px;
            right: 20px;
            height: 40px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            z-index: 100;
            opacity: 0.5;
        }
        
        .history-bar {
            flex: 1;
            max-width: 8px;
            border-radius: 2px 2px 0 0;
            transition: height 0.3s ease;
        }
        
        .floating-word {
            position: fixed;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            animation: floatWord 4s ease-out forwards;
        }
        
        @keyframes floatWord {
            0% { opacity: 0.8; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(0.5); }
        }
        
        .typing-ripple {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: ripple 1s ease-out forwards;
        }
        
        @keyframes ripple {
            0% { transform: scale(0); opacity: 0.5; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        /* Emotion-based themes */
        .emotion-joy { background: linear-gradient(135deg, #fff5e6 0%, #ffe4b8 100%); color: #5a4a2a; }
        .emotion-serenity { background: linear-gradient(135deg, #e6f4ff 0%, #b8d4ff 100%); color: #2a4a6a; }
        .emotion-passion { background: linear-gradient(135deg, #ffe6e6 0%, #ffb8b8 100%); color: #6a2a2a; }
        .emotion-melancholy { background: linear-gradient(135deg, #e6e6f4 0%, #b8b8d4 100%); color: #3a3a5a; }
        .emotion-mystery { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #a8a8c8; }
        .emotion-energy { background: linear-gradient(135deg, #fffde6 0%, #fff9b8 100%); color: #5a5a2a; }
        .emotion-nature { background: linear-gradient(135deg, #e6ffe6 0%, #b8ffb8 100%); color: #2a5a2a; }
        .emotion-neutral { background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%); color: #4a4a4a; }
    </style>
</head>
<body class="emotion-neutral">
    <canvas id="particle-canvas"></canvas>
    
    <div id="emotion-indicator">Neutral</div>
    
    <div id="emotion-meter">
        <div id="emotion-fill"></div>
    </div>
    
    <div id="writing-container">
        <input type="text" id="title-input" placeholder="Untitled">
        <textarea id="content-area" placeholder="Begin writing... let your words shape the world around you."></textarea>
    </div>
    
    <div id="word-count">0 words</div>
    
    <div id="sentiment-history"></div>
    
    <div id="controls">
        <button class="control-btn" id="sound-toggle">Sound: On</button>
        <button class="control-btn" id="export-btn">Export</button>
        <button class="control-btn" id="import-btn">Import</button>
        <button class="control-btn" id="clear-btn">Clear</button>
    </div>
    
    <input type="file" id="import-file" accept=".json" style="display: none;">
    
    <script>
        // Sentiment word dictionaries
        const sentimentWords = {
            joy: ['happy', 'joy', 'love', 'wonderful', 'amazing', 'beautiful', 'smile', 'laugh', 'delight', 'cheerful', 'bliss', 'fantastic', 'great', 'awesome', 'brilliant', 'celebrate', 'excited', 'thrilled', 'paradise', 'sunshine', 'rainbow', 'miracle', 'blessed', 'grateful', 'treasure', 'magic', 'dream', 'hope', 'perfect', 'glowing'],
            serenity: ['calm', 'peace', 'serene', 'quiet', 'gentle', 'soft', 'still', 'tranquil', 'harmony', 'balance', 'breathe', 'float', 'drift', 'soothe', 'rest', 'silent', 'meditation', 'zen', 'ocean', 'clouds', 'whisper', 'moon', 'stars', 'night', 'sleep', 'dream', 'flow', 'ease', 'relax', 'comfort'],
            passion: ['fire', 'burn', 'desire', 'intense', 'wild', 'fierce', 'power', 'strong', 'rage', 'fury', 'passionate', 'heart', 'blood', 'flame', 'heat', 'blaze', 'spark', 'lightning', 'thunder', 'storm', 'explosion', 'force', 'energy', 'alive', 'rush', 'pulse', 'beat', 'warrior', 'fight', 'conquer'],
            melancholy: ['sad', 'sorrow', 'tears', 'cry', 'grief', 'loss', 'pain', 'hurt', 'lonely', 'empty', 'dark', 'shadow', 'fade', 'gone', 'miss', 'memory', 'forget', 'regret', 'broken', 'shatter', 'fall', 'sink', 'drown', 'cold', 'winter', 'rain', 'grey', 'ache', 'wound', 'scar'],
            mystery: ['secret', 'hidden', 'unknown', 'strange', 'weird', 'curious', 'wonder', 'mystery', 'enigma', 'puzzle', 'riddle', 'shadow', 'dark', 'night', 'fog', 'mist', 'ancient', 'forbidden', 'whisper', 'echo', 'ghost', 'spirit', 'magic', 'supernatural', 'beyond', 'infinite', 'void', 'abyss', 'portal', 'dimension'],
            energy: ['run', 'jump', 'fast', 'quick', 'speed', 'race', 'fly', 'soar', 'leap', 'dance', 'spin', 'burst', 'explode', 'spark', 'electric', 'dynamic', 'active', 'move', 'action', 'power', 'force', 'momentum', 'velocity', 'accelerate', 'launch', 'rocket', 'zoom', 'flash', 'instant', 'now'],
            nature: ['tree', 'forest', 'flower', 'garden', 'grass', 'leaf', 'river', 'mountain', 'sky', 'earth', 'sun', 'moon', 'bird', 'animal', 'wild', 'natural', 'organic', 'grow', 'bloom', 'seed', 'root', 'branch', 'wind', 'rain', 'snow', 'season', 'spring', 'summer', 'autumn', 'winter']
        };
        
        const emotionColors = {
            joy: '#ffcc00',
            serenity: '#66b3ff',
            passion: '#ff4444',
            melancholy: '#8888cc',
            mystery: '#6644aa',
            energy: '#ffff44',
            nature: '#44cc44',
            neutral: '#888888'
        };
        
        // Audio context and nodes
        let audioCtx = null;
        let masterGain = null;
        let oscillators = [];
        let soundEnabled = true;
        
        // Particle system
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let currentEmotion = 'neutral';
        let emotionIntensity = 0.5;
        let sentimentHistory = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize audio
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.15;
            masterGain.connect(audioCtx.destination);
        }
        
        // Create ambient drone based on emotion
        function updateAmbientSound(emotion) {
            if (!audioCtx || !soundEnabled) return;
            
            // Clear existing oscillators
            oscillators.forEach(osc => {
                osc.gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                setTimeout(() => osc.osc.stop(), 600);
            });
            oscillators = [];
            
            const baseFreqs = {
                joy: [261.63, 329.63, 392.00],
                serenity: [220.00, 277.18, 329.63],
                passion: [146.83, 220.00, 293.66],
                melancholy: [196.00, 233.08, 293.66],
                mystery: [110.00, 138.59, 164.81],
                energy: [329.63, 415.30, 523.25],
                nature: [196.00, 246.94, 293.66],
                neutral: [220.00, 261.63, 329.63]
            };
            
            const freqs = baseFreqs[emotion] || baseFreqs.neutral;
            
            freqs.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();
                
                osc.type = i === 0 ? 'sine' : (i === 1 ? 'triangle' : 'sine');
                osc.frequency.value = freq;
                
                // Add subtle detuning for richness
                osc.detune.value = Math.random() * 10 - 5;
                
                filter.type = 'lowpass';
                filter.frequency.value = 800 + Math.random() * 400;
                filter.Q.value = 1;
                
                gain.gain.value = 0;
                gain.gain.linearRampToValueAtTime(0.1 / (i + 1), audioCtx.currentTime + 1);
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                osc.start();
                
                oscillators.push({ osc, gain });
                
                // Subtle frequency modulation
                setInterval(() => {
                    if (audioCtx && osc) {
                        osc.frequency.linearRampToValueAtTime(
                            freq + Math.sin(Date.now() / 3000) * 5,
                            audioCtx.currentTime + 0.5
                        );
                    }
                }, 500);
            });
        }
        
        // Play keystroke sound
        function playKeystrokeSound() {
            if (!audioCtx || !soundEnabled) return;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            const baseFreq = emotionColors[currentEmotion] === emotionColors.joy ? 800 :
                            emotionColors[currentEmotion] === emotionColors.melancholy ? 300 : 500;
            
            osc.type = 'sine';
            osc.frequency.value = baseFreq + Math.random() * 200;
            
            gain.gain.value = 0.05;
            gain.gain.exponentialDecayToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            
            osc.connect(gain);
            gain.connect(masterGain);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }
        
        // Particle class
        class Particle {
            constructor(x, y, emotion) {
                this.x = x;
                this.y = y;
                this.emotion = emotion;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2 - 1;
                this.life = 1;
                this.decay = 0.005 + Math.random() * 0.01;
                this.size = 3 + Math.random() * 5;
                this.color = emotionColors[emotion] || emotionColors.neutral;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                
                // Emotion-specific behaviors
                switch(this.emotion) {
                    case 'joy':
                        this.vy -= 0.02;
                        this.vx += Math.sin(this.y / 30) * 0.1;
                        break;
                    case 'melancholy':
                        this.vy += 0.03;
                        break;
                    case 'energy':
                        this.vx *= 1.01;
                        this.vy *= 1.01;
                        break;
                    case 'serenity':
                        this.vx *= 0.99;
                        this.vy *= 0.99;
                        break;
                    case 'passion':
                        this.size *= 1.005;
                        break;
                    case 'mystery':
                        this.x += Math.sin(Date.now() / 500 + this.y) * 0.5;
                        break;
                }
                
                return this.life > 0;
            }
            
            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fillStyle = this.color + Math.floor(this.life * 255).toString(16).padStart(2, '0');
                ctx.fill();
            }
        }
        
        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(p => p.update());
            particles.forEach(p => p.draw(ctx));
            
            // Ambient particle generation based on intensity
            if (Math.random() < emotionIntensity * 0.1) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    canvas.height + 10,
                    currentEmotion
                ));
            }
            
            requestAnimationFrame(animate);
        }
        animate();
        
        // Analyze sentiment of text
        function analyzeSentiment(text) {
            const words = text.toLowerCase().match(/\b[a-z]+\b/g) || [];
            const scores = {};
            
            Object.keys(sentimentWords).forEach(emotion => {
                scores[emotion] = 0;
            });
            
            words.forEach(word => {
                Object.entries(sentimentWords).forEach(([emotion, wordList]) => {
                    if (wordList.includes(word)) {
                        scores[emotion] += 1;
                    }
                });
            });
            
            let maxEmotion = 'neutral';
            let maxScore = 0;
            let totalScore = 0;
            
            Object.entries(scores).forEach(([emotion, score]) => {
                totalScore += score;
                if (score > maxScore) {
                    maxScore = score;
                    maxEmotion = emotion;
                }
            });
            
            return {
                emotion: maxScore > 0 ? maxEmotion : 'neutral',
                intensity: Math.min(1, totalScore / 10),
                scores
            };
        }
        
        // Update UI based on sentiment
        function updateEmotionUI(analysis) {
            currentEmotion = analysis.emotion;
            emotionIntensity = Math.max(0.2, analysis.intensity);
            
            // Update body class
            document.body.className = `emotion-${analysis.emotion}`;
            
            // Update indicator
            const indicator = document.getElementById('emotion-indicator');
            indicator.textContent = analysis.emotion.charAt(0).toUpperCase() + analysis.emotion.slice(1);
            indicator.style.background = emotionColors[analysis.emotion] + '40';
            indicator.style.borderColor = emotionColors[analysis.emotion];
            
            // Update meter
            const fill = document.getElementById('emotion-fill');
            fill.style.height = (emotionIntensity * 100) + '%';
            fill.style.background = emotionColors[analysis.emotion];
            
            // Update ambient sound
            updateAmbientSound(analysis.emotion);
            
            // Add to history
            sentimentHistory.push({
                emotion: analysis.emotion,
                intensity: emotionIntensity,
                time: Date.now()
            });
            
            // Keep last 50 entries
            if (sentimentHistory.length > 50) {
                sentimentHistory.shift();
            }
            
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const container = document.getElementById('sentiment-history');
            container.innerHTML = '';
            
            sentimentHistory.slice(-30).forEach(entry => {
                const bar = document.createElement('div');
                bar.className = 'history-bar';
                bar.style.height = (entry.intensity * 40) + 'px';
                bar.style.background = emotionColors[entry.emotion];
                container.appendChild(bar);
            });
        }
        
        // Typing effects
        function createTypingRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'typing-ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            ripple.style.background = emotionColors[currentEmotion] + '40';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1000);
        }
        
        function createFloatingWord(word, x, y) {
            if (word.length < 4) return;
            
            // Check if it's an emotional word
            let isEmotional = false;
            Object.values(sentimentWords).forEach(words => {
                if (words.includes(word.toLowerCase())) {
                    isEmotional = true;
                }
            });
            
            if (!isEmotional && Math.random() > 0.1) return;
            
            const floating = document.createElement('div');
            floating.className = 'floating-word';
            floating.textContent = word;
            floating.style.left = x + 'px';
            floating.style.top = y + 'px';
            floating.style.color = emotionColors[currentEmotion];
            document.body.appendChild(floating);
            
            setTimeout(() => floating.remove(), 4000);
        }
        
        // Event handlers
        const contentArea = document.getElementById('content-area');
        const titleInput = document.getElementById('title-input');
        let lastWord = '';
        
        contentArea.addEventListener('input', () => {
            initAudio();
            
            const text = contentArea.value;
            const analysis = analyzeSentiment(text);
            updateEmotionUI(analysis);
            
            // Word count
            const words = text.trim().split(/\s+/).filter(w => w);
            document.getElementById('word-count').textContent = words.length + ' words';
            
            // Spawn particles at cursor
            const rect = contentArea.getBoundingClientRect();
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(
                    rect.left + Math.random() * rect.width,
                    rect.top + Math.random() * 100,
                    currentEmotion
                ));
            }
            
            // Check for new word completion
            const currentWords = text.split(/\s+/);
            const lastTypedWord = currentWords[currentWords.length - 2];
            if (lastTypedWord && lastTypedWord !== lastWord) {
                lastWord = lastTypedWord;
                createFloatingWord(lastTypedWord, 
                    Math.random() * window.innerWidth * 0.6 + window.innerWidth * 0.2,
                    Math.random() * window.innerHeight * 0.3 + 100
                );
            }
            
            // Save to localStorage
            saveWork();
        });
        
        contentArea.addEventListener('keydown', (e) => {
            playKeystrokeSound();
            
            const rect = contentArea.getBoundingClientRect();
            createTypingRipple(
                rect.left + Math.random() * rect.width,
                rect.top + Math.random() * rect.height
            );
        });
        
        titleInput.addEventListener('input', saveWork);
        
        // Save/Load functions
        function saveWork() {
            const data = {
                title: titleInput.value,
                content: contentArea.value,
                emotion: currentEmotion,
                timestamp: Date.now()
            };
            localStorage.setItem('emotionalTypewriter', JSON.stringify(data));
        }
        
        function loadWork() {
            const saved = localStorage.getItem('emotionalTypewriter');
            if (saved) {
                const data = JSON.parse(saved);
                titleInput.value = data.title || '';
                contentArea.value = data.content || '';
                if (data.content) {
                    const analysis = analyzeSentiment(data.content);
                    updateEmotionUI(analysis);
                    const words = data.content.trim().split(/\s+/).filter(w => w);
                    document.getElementById('word-count').textContent = words.length + ' words';
                }
            }
        }
        
        // Export/Import JSON
        function exportWork() {
            const data = {
                title: titleInput.value,
                content: contentArea.value,
                sentimentHistory: sentimentHistory,
                exportedAt: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = (titleInput.value || 'emotional-writing') + '.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function importWork(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    titleInput.value = data.title || '';
                    contentArea.value = data.content || '';
                    if (data.sentimentHistory) {
                        sentimentHistory = data.sentimentHistory;
                        updateHistoryDisplay();
                    }
                    const analysis = analyzeSentiment(contentArea.value);
                    updateEmotionUI(analysis);
                    saveWork();
                } catch (err) {
                    alert('Invalid file format');
                }
            };
            reader.readAsText(file);
        }
        
        // Button handlers
        document.getElementById('sound-toggle').addEventListener('click', () => {
            initAudio();
            soundEnabled = !soundEnabled;
            document.getElementById('sound-toggle').textContent = 'Sound: ' + (soundEnabled ? 'On' : 'Off');
            if (soundEnabled) {
                updateAmbientSound(currentEmotion);
            } else {
                oscillators.forEach(osc => {
                    osc.gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                });
            }
        });
        
        document.getElementById('export-btn').addEventListener('click', exportWork);
        
        document.getElementById('import-btn').addEventListener('click', () => {
            document.getElementById('import-file').click();
        });
        
        document.getElementById('import-file').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                importWork(e.target.files[0]);
            }
        });
        
        document.getElementById('clear-btn').addEventListener('click', () => {
            if (confirm('Clear all content?')) {
                titleInput.value = '';
                contentArea.value = '';
                sentimentHistory = [];
                updateHistoryDisplay();
                currentEmotion = 'neutral';
                emotionIntensity = 0.5;
                document.body.className = 'emotion-neutral';
                saveWork();
            }
        });
        
        // Initialize
        loadWork();
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    exportWork();
                }
            }
        });
    </script>
</body>
</html>
