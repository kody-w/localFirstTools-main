<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meeting Cost Calculator - Watch money burn in real-time as meetings run">
    <title>Meeting Cost Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 100%);
            min-height: 100vh;
            color: #e4e4e7;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { text-align: center; font-size: 28px; margin-bottom: 10px; color: #60a5fa; }
        .subtitle { text-align: center; color: #71717a; margin-bottom: 30px; }
        .main-display {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .cost-display {
            font-size: 72px;
            font-weight: 700;
            color: #ef4444;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
            margin: 20px 0;
            font-family: 'Monaco', monospace;
        }
        .cost-display.running { animation: pulse 1s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .timer {
            font-size: 36px;
            color: #60a5fa;
            margin-bottom: 20px;
            font-family: 'Monaco', monospace;
        }
        .rate-display {
            font-size: 18px;
            color: #71717a;
        }
        .rate-display span { color: #fbbf24; }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .btn-start { background: #22c55e; color: white; }
        .btn-start:hover { background: #16a34a; }
        .btn-pause { background: #eab308; color: black; }
        .btn-pause:hover { background: #ca8a04; }
        .btn-stop { background: #ef4444; color: white; }
        .btn-stop:hover { background: #dc2626; }
        .btn-reset { background: #6b7280; color: white; }
        .btn-reset:hover { background: #4b5563; }
        .attendees-section {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .section-title { font-size: 18px; color: #60a5fa; }
        .btn-add {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid #60a5fa;
            color: #60a5fa;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .attendee-list { display: flex; flex-direction: column; gap: 10px; }
        .attendee-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
        }
        .attendee-row input, .attendee-row select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e4e4e7;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        .btn-remove {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #60a5fa;
        }
        .stat-label {
            font-size: 12px;
            color: #71717a;
            margin-top: 5px;
        }
        .history-section {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .history-list { max-height: 200px; overflow-y: auto; }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .history-cost { color: #ef4444; font-weight: 600; }
        .presets {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .preset-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e4e4e7;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
        }
        .preset-btn:hover { background: rgba(255,255,255,0.2); }
        .export-btns { display: flex; gap: 10px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¸ Meeting Cost Calculator</h1>
        <p class="subtitle">Watch productivity investments in real-time</p>

        <div class="main-display">
            <div class="timer" id="timer">00:00:00</div>
            <div class="cost-display" id="costDisplay">$0.00</div>
            <div class="rate-display">
                Burning at <span id="rateDisplay">$0.00</span> per minute
                (<span id="hourlyRate">$0.00</span>/hour)
            </div>
            <div class="controls">
                <button class="btn btn-start" id="startBtn" onclick="startMeeting()">Start Meeting</button>
                <button class="btn btn-pause" id="pauseBtn" onclick="pauseMeeting()" style="display:none;">Pause</button>
                <button class="btn btn-stop" id="stopBtn" onclick="stopMeeting()" style="display:none;">End Meeting</button>
                <button class="btn btn-reset" onclick="resetMeeting()">Reset</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="attendeeCount">0</div>
                <div class="stat-label">Attendees</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgSalary">$0</div>
                <div class="stat-label">Avg Hourly Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalMeetings">0</div>
                <div class="stat-label">Meetings Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSpent">$0</div>
                <div class="stat-label">Total Today</div>
            </div>
        </div>

        <div class="attendees-section">
            <div class="section-header">
                <span class="section-title">Meeting Attendees</span>
                <div>
                    <button class="btn-add" onclick="addAttendee()">+ Add Attendee</button>
                </div>
            </div>

            <div class="presets">
                <button class="preset-btn" onclick="addPreset('Junior Developer', 35)">Junior Dev ($35/hr)</button>
                <button class="preset-btn" onclick="addPreset('Senior Developer', 75)">Senior Dev ($75/hr)</button>
                <button class="preset-btn" onclick="addPreset('Engineering Manager', 95)">Eng Manager ($95/hr)</button>
                <button class="preset-btn" onclick="addPreset('Director', 125)">Director ($125/hr)</button>
                <button class="preset-btn" onclick="addPreset('VP', 175)">VP ($175/hr)</button>
                <button class="preset-btn" onclick="addPreset('C-Level', 250)">C-Level ($250/hr)</button>
            </div>

            <div class="attendee-list" id="attendeeList"></div>
        </div>

        <div class="history-section">
            <div class="section-header">
                <span class="section-title">Meeting History</span>
                <div class="export-btns">
                    <button class="btn-add" onclick="exportHistory()">Export CSV</button>
                    <button class="btn-add" onclick="clearHistory()">Clear</button>
                </div>
            </div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        let attendees = [];
        let meetingHistory = JSON.parse(localStorage.getItem('meetingHistory') || '[]');
        let isRunning = false;
        let isPaused = false;
        let startTime = null;
        let pausedTime = 0;
        let timerInterval = null;
        let totalCost = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            addAttendee();
            addAttendee();
            renderHistory();
            updateStats();
        });

        function addAttendee() {
            attendees.push({ name: '', hourlyRate: 50 });
            renderAttendees();
            updateRates();
        }

        function addPreset(name, rate) {
            attendees.push({ name, hourlyRate: rate });
            renderAttendees();
            updateRates();
        }

        function removeAttendee(index) {
            attendees.splice(index, 1);
            renderAttendees();
            updateRates();
        }

        function renderAttendees() {
            const container = document.getElementById('attendeeList');
            container.innerHTML = attendees.map((a, i) => `
                <div class="attendee-row">
                    <input type="text" placeholder="Name / Role" value="${a.name}"
                           onchange="updateAttendee(${i}, 'name', this.value)">
                    <input type="number" placeholder="Hourly Rate" value="${a.hourlyRate}"
                           onchange="updateAttendee(${i}, 'hourlyRate', parseFloat(this.value))">
                    <span style="color: #71717a;">$/hour</span>
                    <button class="btn-remove" onclick="removeAttendee(${i})">Ã—</button>
                </div>
            `).join('');

            document.getElementById('attendeeCount').textContent = attendees.length;
        }

        function updateAttendee(index, field, value) {
            attendees[index][field] = value;
            updateRates();
        }

        function updateRates() {
            const totalHourlyRate = attendees.reduce((sum, a) => sum + (a.hourlyRate || 0), 0);
            const perMinute = totalHourlyRate / 60;

            document.getElementById('rateDisplay').textContent = '$' + perMinute.toFixed(2);
            document.getElementById('hourlyRate').textContent = '$' + totalHourlyRate.toFixed(2);

            const avgRate = attendees.length > 0 ? totalHourlyRate / attendees.length : 0;
            document.getElementById('avgSalary').textContent = '$' + avgRate.toFixed(0);
        }

        function startMeeting() {
            if (!isRunning) {
                isRunning = true;
                isPaused = false;
                startTime = Date.now() - pausedTime;
                timerInterval = setInterval(updateTimer, 100);

                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('costDisplay').classList.add('running');
            }
        }

        function pauseMeeting() {
            if (isRunning && !isPaused) {
                isPaused = true;
                pausedTime = Date.now() - startTime;
                clearInterval(timerInterval);

                document.getElementById('pauseBtn').textContent = 'Resume';
                document.getElementById('costDisplay').classList.remove('running');
            } else if (isPaused) {
                isPaused = false;
                startTime = Date.now() - pausedTime;
                timerInterval = setInterval(updateTimer, 100);

                document.getElementById('pauseBtn').textContent = 'Pause';
                document.getElementById('costDisplay').classList.add('running');
            }
        }

        function stopMeeting() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = false;

                // Save to history
                const duration = pausedTime || (Date.now() - startTime);
                const meeting = {
                    date: new Date().toLocaleString(),
                    duration: formatTime(duration),
                    attendees: attendees.length,
                    cost: totalCost,
                    attendeeList: [...attendees]
                };
                meetingHistory.unshift(meeting);
                localStorage.setItem('meetingHistory', JSON.stringify(meetingHistory));

                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('costDisplay').classList.remove('running');
                document.getElementById('pauseBtn').textContent = 'Pause';

                renderHistory();
                updateStats();
            }
        }

        function resetMeeting() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            startTime = null;
            pausedTime = 0;
            totalCost = 0;

            document.getElementById('timer').textContent = '00:00:00';
            document.getElementById('costDisplay').textContent = '$0.00';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('costDisplay').classList.remove('running');
            document.getElementById('pauseBtn').textContent = 'Pause';
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            document.getElementById('timer').textContent = formatTime(elapsed);

            // Calculate cost
            const hours = elapsed / 3600000;
            const totalHourlyRate = attendees.reduce((sum, a) => sum + (a.hourlyRate || 0), 0);
            totalCost = hours * totalHourlyRate;

            document.getElementById('costDisplay').textContent = '$' + totalCost.toFixed(2);
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            container.innerHTML = meetingHistory.slice(0, 20).map(m => `
                <div class="history-item">
                    <div>
                        <div>${m.date}</div>
                        <div style="font-size: 12px; color: #71717a;">${m.duration} â€¢ ${m.attendees} attendees</div>
                    </div>
                    <div class="history-cost">$${m.cost.toFixed(2)}</div>
                </div>
            `).join('') || '<p style="color: #71717a; text-align: center;">No meetings recorded yet</p>';
        }

        function updateStats() {
            const today = new Date().toDateString();
            const todayMeetings = meetingHistory.filter(m => new Date(m.date).toDateString() === today);
            const todayTotal = todayMeetings.reduce((sum, m) => sum + m.cost, 0);

            document.getElementById('totalMeetings').textContent = todayMeetings.length;
            document.getElementById('totalSpent').textContent = '$' + todayTotal.toFixed(0);
        }

        function exportHistory() {
            const csv = 'Date,Duration,Attendees,Cost\n' +
                meetingHistory.map(m => `"${m.date}","${m.duration}",${m.attendees},${m.cost.toFixed(2)}`).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'meeting-history.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearHistory() {
            if (confirm('Clear all meeting history?')) {
                meetingHistory = [];
                localStorage.setItem('meetingHistory', '[]');
                renderHistory();
                updateStats();
            }
        }
    </script>
</body>
</html>
