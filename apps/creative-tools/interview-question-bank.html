<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Question Bank</title>
    <meta name="description" content="Organize interview questions by category and difficulty. Track your preparation progress with notes and self-ratings. Perfect for job seekers and hiring managers.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .filter-select {
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .categories-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-chip {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .category-chip:hover {
            background: rgba(255,255,255,0.15);
        }

        .category-chip.active {
            background: rgba(102,126,234,0.3);
            border-color: #667eea;
            color: #a5b4fc;
        }

        .question-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .question-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .question-card:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(4px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.05rem;
            font-weight: 500;
            flex: 1;
        }

        .question-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .difficulty-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .difficulty-easy {
            background: rgba(16,185,129,0.2);
            color: #10b981;
        }

        .difficulty-medium {
            background: rgba(245,158,11,0.2);
            color: #f59e0b;
        }

        .difficulty-hard {
            background: rgba(239,68,68,0.2);
            color: #ef4444;
        }

        .category-tag {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: rgba(102,126,234,0.2);
            color: #a5b4fc;
        }

        .confidence-stars {
            display: flex;
            gap: 2px;
        }

        .star {
            color: rgba(255,255,255,0.2);
            font-size: 0.9rem;
        }

        .star.filled {
            color: #fbbf24;
        }

        .question-preview {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .question-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
        }

        .practiced-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(16,185,129,0.15);
            color: #10b981;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal h3 {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .confidence-selector {
            display: flex;
            gap: 10px;
        }

        .confidence-star {
            font-size: 1.8rem;
            cursor: pointer;
            color: rgba(255,255,255,0.2);
            transition: all 0.2s;
        }

        .confidence-star:hover,
        .confidence-star.active {
            color: #fbbf24;
            transform: scale(1.1);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-delete {
            background: rgba(239,68,68,0.2);
            color: #ef4444;
            margin-right: auto;
        }

        .btn-delete:hover {
            background: rgba(239,68,68,0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.4);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .practice-mode {
            text-align: center;
            padding: 40px;
        }

        .practice-question {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .practice-answer {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .practice-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            min-height: 44px;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            background: rgba(102,126,234,0.3);
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .tag-item button {
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
        }

        .tag-input {
            flex: 1;
            min-width: 100px;
            background: transparent;
            border: none;
            color: white;
            font-size: 0.9rem;
            padding: 4px;
        }

        .tag-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Interview Question Bank</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openQuestionModal()">+ Add Question</button>
                <button class="btn btn-secondary" onclick="startPractice()">Practice Mode</button>
                <button class="btn btn-secondary" onclick="exportData()">Export</button>
                <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">Import</button>
                <input type="file" id="importFile" accept=".json" style="display: none" onchange="importData(event)">
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalQuestions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="practicedCount">0</div>
                <div class="stat-label">Practiced</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgConfidence">0</div>
                <div class="stat-label">Avg. Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="needsWorkCount">0</div>
                <div class="stat-label">Need More Practice</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search questions...">
            <select class="filter-select" id="difficultyFilter">
                <option value="">All Difficulties</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select class="filter-select" id="confidenceFilter">
                <option value="">All Confidence</option>
                <option value="low">Low (1-2 stars)</option>
                <option value="medium">Medium (3 stars)</option>
                <option value="high">High (4-5 stars)</option>
            </select>
        </div>

        <div class="categories-bar" id="categoriesBar"></div>

        <div class="question-list" id="questionList"></div>
    </div>

    <!-- Question Modal -->
    <div class="modal-overlay" id="questionModal">
        <div class="modal">
            <h3 id="questionModalTitle">Add Question</h3>
            <form id="questionForm" onsubmit="saveQuestion(event)">
                <input type="hidden" id="questionId">

                <div class="form-group">
                    <label>Question *</label>
                    <textarea id="questionText" required placeholder="Enter the interview question..."></textarea>
                </div>

                <div class="form-group">
                    <label>Your Answer / Notes</label>
                    <textarea id="questionAnswer" placeholder="Write your prepared answer or notes..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="questionCategory">
                            <option value="behavioral">Behavioral</option>
                            <option value="technical">Technical</option>
                            <option value="system-design">System Design</option>
                            <option value="coding">Coding</option>
                            <option value="leadership">Leadership</option>
                            <option value="situational">Situational</option>
                            <option value="culture-fit">Culture Fit</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Difficulty</label>
                        <select id="questionDifficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tags (press Enter to add)</label>
                    <div class="tag-input-container" id="tagContainer">
                        <input type="text" class="tag-input" id="tagInput" placeholder="Add tags...">
                    </div>
                </div>

                <div class="form-group">
                    <label>Your Confidence Level</label>
                    <div class="confidence-selector" id="confidenceSelector">
                        <span class="confidence-star" data-value="1">â˜…</span>
                        <span class="confidence-star" data-value="2">â˜…</span>
                        <span class="confidence-star" data-value="3">â˜…</span>
                        <span class="confidence-star" data-value="4">â˜…</span>
                        <span class="confidence-star" data-value="5">â˜…</span>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-delete" id="deleteQuestionBtn" style="display: none;" onclick="deleteQuestion()">Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('questionModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Practice Modal -->
    <div class="modal-overlay" id="practiceModal">
        <div class="modal" style="max-width: 700px;">
            <h3>Practice Mode <button class="btn btn-secondary" style="padding: 5px 10px;" onclick="closeModal('practiceModal')">Ã—</button></h3>
            <div class="practice-mode">
                <div class="practice-question" id="practiceQuestion">Loading...</div>
                <div class="practice-answer" id="practiceAnswer" style="display: none;"></div>
                <div class="practice-controls">
                    <button class="btn btn-secondary" id="showAnswerBtn" onclick="showAnswer()">Show Answer</button>
                    <button class="btn btn-secondary" onclick="nextQuestion()">Next Question</button>
                    <button class="btn btn-primary" onclick="markPracticed()">Mark as Practiced</button>
                </div>
                <div style="margin-top: 20px; color: rgba(255,255,255,0.5);">
                    <span id="practiceProgress">0 / 0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let data = {
            questions: []
        };

        let currentTags = [];
        let currentConfidence = 0;
        let selectedCategory = '';
        let practiceQueue = [];
        let currentPracticeIndex = 0;

        const CATEGORIES = [
            { id: 'behavioral', name: 'Behavioral', icon: 'ðŸ—£ï¸' },
            { id: 'technical', name: 'Technical', icon: 'âš™ï¸' },
            { id: 'system-design', name: 'System Design', icon: 'ðŸ—ï¸' },
            { id: 'coding', name: 'Coding', icon: 'ðŸ’»' },
            { id: 'leadership', name: 'Leadership', icon: 'ðŸ‘”' },
            { id: 'situational', name: 'Situational', icon: 'ðŸŽ¯' },
            { id: 'culture-fit', name: 'Culture Fit', icon: 'ðŸ¤' },
            { id: 'other', name: 'Other', icon: 'ðŸ“' }
        ];

        function init() {
            loadData();
            setupEventListeners();
            renderCategories();
            renderQuestions();
            updateStats();
        }

        function loadData() {
            const saved = localStorage.getItem('interviewQuestions');
            if (saved) {
                data = JSON.parse(saved);
            }
        }

        function saveData() {
            localStorage.setItem('interviewQuestions', JSON.stringify(data));
            updateStats();
        }

        function setupEventListeners() {
            // Search and filters
            document.getElementById('searchBox').addEventListener('input', renderQuestions);
            document.getElementById('difficultyFilter').addEventListener('change', renderQuestions);
            document.getElementById('confidenceFilter').addEventListener('change', renderQuestions);

            // Tag input
            document.getElementById('tagInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag(e.target.value.trim());
                    e.target.value = '';
                }
            });

            // Confidence stars
            document.querySelectorAll('.confidence-star').forEach(star => {
                star.addEventListener('click', () => {
                    currentConfidence = parseInt(star.dataset.value);
                    updateConfidenceUI();
                });
            });

            // Modal close
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal(modal.id);
                });
            });
        }

        function renderCategories() {
            const bar = document.getElementById('categoriesBar');
            bar.innerHTML = `<div class="category-chip ${selectedCategory === '' ? 'active' : ''}" onclick="filterByCategory('')">All</div>` +
                CATEGORIES.map(cat =>
                    `<div class="category-chip ${selectedCategory === cat.id ? 'active' : ''}" onclick="filterByCategory('${cat.id}')">${cat.icon} ${cat.name}</div>`
                ).join('');
        }

        function filterByCategory(cat) {
            selectedCategory = cat;
            renderCategories();
            renderQuestions();
        }

        function renderQuestions() {
            const list = document.getElementById('questionList');
            const search = document.getElementById('searchBox').value.toLowerCase();
            const difficultyFilter = document.getElementById('difficultyFilter').value;
            const confidenceFilter = document.getElementById('confidenceFilter').value;

            let questions = data.questions;

            // Apply filters
            if (search) {
                questions = questions.filter(q =>
                    q.question.toLowerCase().includes(search) ||
                    (q.answer && q.answer.toLowerCase().includes(search)) ||
                    (q.tags && q.tags.some(t => t.toLowerCase().includes(search)))
                );
            }

            if (selectedCategory) {
                questions = questions.filter(q => q.category === selectedCategory);
            }

            if (difficultyFilter) {
                questions = questions.filter(q => q.difficulty === difficultyFilter);
            }

            if (confidenceFilter) {
                questions = questions.filter(q => {
                    const conf = q.confidence || 0;
                    if (confidenceFilter === 'low') return conf <= 2;
                    if (confidenceFilter === 'medium') return conf === 3;
                    if (confidenceFilter === 'high') return conf >= 4;
                    return true;
                });
            }

            if (questions.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <p>${data.questions.length === 0 ? 'No questions yet. Add your first question!' : 'No questions match your filters.'}</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = questions.map(q => {
                const cat = CATEGORIES.find(c => c.id === q.category) || { name: q.category, icon: 'ðŸ“' };
                const stars = Array(5).fill(0).map((_, i) =>
                    `<span class="star ${i < (q.confidence || 0) ? 'filled' : ''}">â˜…</span>`
                ).join('');

                return `
                    <div class="question-card" onclick="editQuestion('${q.id}')">
                        <div class="question-header">
                            <div class="question-text">${escapeHtml(q.question)}</div>
                            <div class="question-meta">
                                <span class="difficulty-badge difficulty-${q.difficulty}">${q.difficulty}</span>
                                <span class="category-tag">${cat.icon} ${cat.name}</span>
                            </div>
                        </div>
                        ${q.answer ? `<div class="question-preview">${escapeHtml(q.answer)}</div>` : ''}
                        <div class="question-footer">
                            <div class="confidence-stars">${stars}</div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                ${q.tags && q.tags.length ? `<span>${q.tags.slice(0, 3).join(', ')}${q.tags.length > 3 ? '...' : ''}</span>` : ''}
                                ${q.practiced ? '<span class="practiced-badge">âœ“ Practiced</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = data.questions.length;
            const practiced = data.questions.filter(q => q.practiced).length;
            const withConfidence = data.questions.filter(q => q.confidence > 0);
            const avgConf = withConfidence.length > 0 ?
                (withConfidence.reduce((sum, q) => sum + q.confidence, 0) / withConfidence.length).toFixed(1) : 0;
            const needsWork = data.questions.filter(q => (q.confidence || 0) <= 2).length;

            document.getElementById('totalQuestions').textContent = total;
            document.getElementById('practicedCount').textContent = practiced;
            document.getElementById('avgConfidence').textContent = avgConf + 'â˜…';
            document.getElementById('needsWorkCount').textContent = needsWork;
        }

        // Question Modal
        function openQuestionModal(question = null) {
            document.getElementById('questionModalTitle').textContent = question ? 'Edit Question' : 'Add Question';
            document.getElementById('questionForm').reset();
            document.getElementById('questionId').value = question ? question.id : '';
            document.getElementById('deleteQuestionBtn').style.display = question ? 'block' : 'none';

            currentTags = question ? [...(question.tags || [])] : [];
            currentConfidence = question ? (question.confidence || 0) : 0;

            if (question) {
                document.getElementById('questionText').value = question.question;
                document.getElementById('questionAnswer').value = question.answer || '';
                document.getElementById('questionCategory').value = question.category;
                document.getElementById('questionDifficulty').value = question.difficulty;
            }

            renderTags();
            updateConfidenceUI();
            document.getElementById('questionModal').classList.add('active');
        }

        function editQuestion(id) {
            const question = data.questions.find(q => q.id === id);
            if (question) openQuestionModal(question);
        }

        function saveQuestion(e) {
            e.preventDefault();
            const id = document.getElementById('questionId').value;

            const question = {
                id: id || generateId(),
                question: document.getElementById('questionText').value,
                answer: document.getElementById('questionAnswer').value,
                category: document.getElementById('questionCategory').value,
                difficulty: document.getElementById('questionDifficulty').value,
                tags: currentTags,
                confidence: currentConfidence,
                practiced: id ? data.questions.find(q => q.id === id)?.practiced : false,
                createdAt: id ? data.questions.find(q => q.id === id)?.createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            if (id) {
                const idx = data.questions.findIndex(q => q.id === id);
                data.questions[idx] = question;
            } else {
                data.questions.push(question);
            }

            saveData();
            closeModal('questionModal');
            renderQuestions();
        }

        function deleteQuestion() {
            const id = document.getElementById('questionId').value;
            if (confirm('Delete this question?')) {
                data.questions = data.questions.filter(q => q.id !== id);
                saveData();
                closeModal('questionModal');
                renderQuestions();
            }
        }

        // Tags
        function addTag(tag) {
            if (tag && !currentTags.includes(tag)) {
                currentTags.push(tag);
                renderTags();
            }
        }

        function removeTag(index) {
            currentTags.splice(index, 1);
            renderTags();
        }

        function renderTags() {
            const container = document.getElementById('tagContainer');
            const input = document.getElementById('tagInput');

            container.innerHTML = currentTags.map((tag, i) =>
                `<span class="tag-item">${escapeHtml(tag)}<button type="button" onclick="removeTag(${i})">Ã—</button></span>`
            ).join('') + '<input type="text" class="tag-input" id="tagInput" placeholder="Add tags...">';

            // Re-attach event listener
            document.getElementById('tagInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag(e.target.value.trim());
                    e.target.value = '';
                }
            });
        }

        function updateConfidenceUI() {
            document.querySelectorAll('.confidence-star').forEach(star => {
                const val = parseInt(star.dataset.value);
                star.classList.toggle('active', val <= currentConfidence);
            });
        }

        // Practice Mode
        function startPractice() {
            practiceQueue = [...data.questions].sort(() => Math.random() - 0.5);

            if (practiceQueue.length === 0) {
                alert('Add some questions first!');
                return;
            }

            currentPracticeIndex = 0;
            showPracticeQuestion();
            document.getElementById('practiceModal').classList.add('active');
        }

        function showPracticeQuestion() {
            if (currentPracticeIndex >= practiceQueue.length) {
                currentPracticeIndex = 0;
            }

            const q = practiceQueue[currentPracticeIndex];
            document.getElementById('practiceQuestion').textContent = q.question;
            document.getElementById('practiceAnswer').textContent = q.answer || 'No prepared answer yet.';
            document.getElementById('practiceAnswer').style.display = 'none';
            document.getElementById('showAnswerBtn').style.display = 'inline-flex';
            document.getElementById('practiceProgress').textContent =
                `${currentPracticeIndex + 1} / ${practiceQueue.length}`;
        }

        function showAnswer() {
            document.getElementById('practiceAnswer').style.display = 'block';
            document.getElementById('showAnswerBtn').style.display = 'none';
        }

        function nextQuestion() {
            currentPracticeIndex++;
            if (currentPracticeIndex >= practiceQueue.length) {
                currentPracticeIndex = 0;
            }
            showPracticeQuestion();
        }

        function markPracticed() {
            const q = practiceQueue[currentPracticeIndex];
            const idx = data.questions.findIndex(x => x.id === q.id);
            if (idx !== -1) {
                data.questions[idx].practiced = true;
                data.questions[idx].lastPracticed = new Date().toISOString();
                saveData();
            }
            nextQuestion();
        }

        // Export/Import
        function exportData() {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `interview-questions-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    if (imported.questions) {
                        const merge = confirm('Merge with existing questions? (Cancel to replace all)');
                        if (merge) {
                            data.questions = [...data.questions, ...imported.questions];
                        } else {
                            data = imported;
                        }
                        saveData();
                        renderQuestions();
                        alert('Imported successfully!');
                    }
                } catch (err) {
                    alert('Error: ' + err.message);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        init();
    </script>
</body>
</html>
