<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full-featured note-taking app with rich text editing, folders, tags, search, and version history">
    <title>Note-Taking App with Rich Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #d1d5db;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --warning: #fbbf24;
            --danger: #f87171;
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --bg-tertiary: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #4b5563;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .sidebar.collapsed {
            transform: translateX(-250px);
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--primary);
        }

        .btn-icon {
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn-icon:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .folder-item {
            padding: 0.625rem 0.75rem;
            margin: 0.25rem 0;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .folder-item:hover {
            background: var(--bg-secondary);
        }

        .folder-item.active {
            background: var(--primary);
            color: white;
        }

        .notes-list {
            width: 300px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .notes-list.collapsed {
            transform: translateX(-300px);
        }

        .notes-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .notes-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .note-item {
            padding: 0.75rem;
            margin: 0.25rem 0;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .note-item:hover {
            border-color: var(--border);
            background: var(--bg-secondary);
        }

        .note-item.active {
            border-color: var(--primary);
            background: var(--bg-secondary);
        }

        .note-item.pinned {
            background: var(--bg-tertiary);
        }

        .note-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-meta {
            font-size: 0.625rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .editor-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            opacity: 0.8;
        }

        .toolbar {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
            background: var(--bg-secondary);
        }

        .toolbar-btn {
            padding: 0.375rem 0.625rem;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: var(--bg-tertiary);
        }

        .toolbar-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .toolbar-separator {
            width: 1px;
            background: var(--border);
            margin: 0 0.25rem;
        }

        .editor-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .note-title-input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            outline: none;
        }

        .editor {
            min-height: 400px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.8;
            outline: none;
        }

        .editor:focus {
            border-color: var(--primary);
        }

        .editor h1, .editor h2, .editor h3 {
            margin: 1.5rem 0 0.75rem;
            font-weight: 700;
        }

        .editor h1 { font-size: 2rem; }
        .editor h2 { font-size: 1.5rem; }
        .editor h3 { font-size: 1.25rem; }

        .editor ul, .editor ol {
            margin: 0.5rem 0;
            padding-left: 2rem;
        }

        .editor blockquote {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            border-left: 4px solid var(--primary);
            background: var(--bg-secondary);
            font-style: italic;
        }

        .editor code {
            padding: 0.125rem 0.25rem;
            background: var(--bg-secondary);
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.875em;
        }

        .editor pre {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            overflow-x: auto;
        }

        .editor pre code {
            padding: 0;
            background: transparent;
        }

        .editor a {
            color: var(--primary);
            text-decoration: underline;
        }

        .editor hr {
            margin: 2rem 0;
            border: none;
            border-top: 2px solid var(--border);
        }

        .editor-footer {
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .tags-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            padding: 0.5rem 0;
        }

        .tag {
            padding: 0.25rem 0.625rem;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.75rem;
            width: 100px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .version-item {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .version-item:hover {
            background: var(--bg-secondary);
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
            background: var(--bg-primary);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                z-index: 10;
            }

            .notes-list {
                position: absolute;
                height: 100%;
                z-index: 9;
                left: 0;
            }

            .notes-list:not(.collapsed) {
                left: 250px;
            }

            .toolbar {
                overflow-x: auto;
                flex-wrap: nowrap;
            }

            .editor-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">Notes</h1>
                <button class="btn-icon" onclick="toggleTheme()" title="Toggle theme">üåì</button>
            </div>
            <div class="sidebar-content">
                <div class="folder-item active" onclick="selectFolder('all')" data-folder="all">
                    üìÑ All Notes
                </div>
                <div class="folder-item" onclick="selectFolder('favorites')" data-folder="favorites">
                    ‚≠ê Favorites
                </div>
                <div class="folder-item" onclick="selectFolder('archived')" data-folder="archived">
                    üì¶ Archived
                </div>
                <div class="folder-item" onclick="selectFolder('trash')" data-folder="trash">
                    üóëÔ∏è Trash
                </div>
                <hr style="margin: 1rem 0; border: none; border-top: 1px solid var(--border);">
                <div id="custom-folders"></div>
                <button class="btn btn-secondary" style="width: 100%; margin-top: 1rem;" onclick="createFolder()">
                    + New Folder
                </button>
            </div>
        </div>

        <!-- Notes List -->
        <div class="notes-list" id="notes-list">
            <div class="notes-header">
                <input type="text" class="search-box" id="search-notes" placeholder="Search notes..." oninput="searchNotes()">
            </div>
            <div style="padding: 0.5rem; display: flex; gap: 0.5rem;">
                <button class="btn btn-primary" style="flex: 1;" onclick="createNote()">+ New Note</button>
                <button class="btn-icon" onclick="toggleSidebar()">‚ò∞</button>
            </div>
            <div class="notes-content" id="notes-content">
                <!-- Notes will be rendered here -->
            </div>
        </div>

        <!-- Editor -->
        <div class="editor-container" id="editor-container">
            <div class="editor-header">
                <div class="editor-actions">
                    <button class="btn-icon" onclick="toggleNotesList()">‚ò∞</button>
                    <button class="btn btn-secondary" onclick="toggleFullscreen()">Full Screen</button>
                    <button class="btn btn-secondary" onclick="showVersionHistory()">History</button>
                    <button class="btn btn-secondary" onclick="exportNote()">Export</button>
                </div>
                <div class="editor-actions">
                    <button class="btn btn-secondary" onclick="toggleFavorite()">‚≠ê Favorite</button>
                    <button class="btn btn-secondary" onclick="archiveNote()">üì¶ Archive</button>
                    <button class="btn btn-secondary" onclick="deleteNote()">üóëÔ∏è Delete</button>
                </div>
            </div>

            <div class="toolbar">
                <button class="toolbar-btn" onclick="execCommand('bold')" title="Bold">B</button>
                <button class="toolbar-btn" onclick="execCommand('italic')" title="Italic">I</button>
                <button class="toolbar-btn" onclick="execCommand('underline')" title="Underline">U</button>
                <button class="toolbar-btn" onclick="execCommand('strikeThrough')" title="Strikethrough">S</button>
                <div class="toolbar-separator"></div>
                <button class="toolbar-btn" onclick="execCommand('formatBlock', 'h1')" title="Heading 1">H1</button>
                <button class="toolbar-btn" onclick="execCommand('formatBlock', 'h2')" title="Heading 2">H2</button>
                <button class="toolbar-btn" onclick="execCommand('formatBlock', 'h3')" title="Heading 3">H3</button>
                <button class="toolbar-btn" onclick="execCommand('formatBlock', 'p')" title="Paragraph">P</button>
                <div class="toolbar-separator"></div>
                <button class="toolbar-btn" onclick="execCommand('insertUnorderedList')" title="Bullet List">‚Ä¢ List</button>
                <button class="toolbar-btn" onclick="execCommand('insertOrderedList')" title="Numbered List">1. List</button>
                <div class="toolbar-separator"></div>
                <button class="toolbar-btn" onclick="insertLink()" title="Insert Link">Link</button>
                <button class="toolbar-btn" onclick="insertCodeBlock()" title="Code Block">Code</button>
                <button class="toolbar-btn" onclick="execCommand('formatBlock', 'blockquote')" title="Quote">Quote</button>
                <button class="toolbar-btn" onclick="insertHorizontalRule()" title="Horizontal Rule">HR</button>
                <div class="toolbar-separator"></div>
                <button class="toolbar-btn" onclick="execCommand('justifyLeft')" title="Align Left">Left</button>
                <button class="toolbar-btn" onclick="execCommand('justifyCenter')" title="Align Center">Center</button>
                <button class="toolbar-btn" onclick="execCommand('justifyRight')" title="Align Right">Right</button>
            </div>

            <div class="editor-wrapper" id="editor-wrapper">
                <div class="empty-state" id="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <h2>No note selected</h2>
                    <p>Select a note from the list or create a new one</p>
                </div>
                <div id="note-editor" style="display: none;">
                    <input type="text" class="note-title-input" id="note-title" placeholder="Note title...">
                    <div class="tags-container" id="tags-container">
                        <input type="text" class="tag-input" id="tag-input" placeholder="Add tag..." onkeypress="handleTagInput(event)">
                    </div>
                    <div class="editor" id="editor" contenteditable="true"></div>
                </div>
            </div>

            <div class="editor-footer" id="editor-footer" style="display: none;">
                <div id="word-count">0 words ¬∑ 0 characters</div>
                <div id="last-saved">Never saved</div>
            </div>
        </div>
    </div>

    <!-- Version History Modal -->
    <div id="version-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Version History</h2>
                <button class="close-btn" onclick="closeVersionModal()">&times;</button>
            </div>
            <div id="version-list"></div>
        </div>
    </div>

    <script>
        let notes = [];
        let folders = [];
        let currentNote = null;
        let currentFolder = 'all';
        let autoSaveTimer = null;
        let isFullscreen = false;

        // Initialize
        function init() {
            loadData();
            renderFolders();
            renderNotes();
            setupAutoSave();
            setupKeyboardShortcuts();
        }

        function loadData() {
            const saved = localStorage.getItem('notesAppData');
            if (saved) {
                const data = JSON.parse(saved);
                notes = data.notes || [];
                folders = data.folders || [];
            }
        }

        function saveData() {
            localStorage.setItem('notesAppData', JSON.stringify({ notes, folders }));
        }

        function setupAutoSave() {
            document.getElementById('note-title').addEventListener('input', scheduleAutoSave);
            document.getElementById('editor').addEventListener('input', scheduleAutoSave);
        }

        function scheduleAutoSave() {
            if (autoSaveTimer) clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                if (currentNote) {
                    saveCurrentNote();
                    updateWordCount();
                }
            }, 2000);
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case 'b':
                            e.preventDefault();
                            execCommand('bold');
                            break;
                        case 'i':
                            e.preventDefault();
                            execCommand('italic');
                            break;
                        case 'u':
                            e.preventDefault();
                            execCommand('underline');
                            break;
                        case 'n':
                            e.preventDefault();
                            createNote();
                            break;
                        case 's':
                            e.preventDefault();
                            saveCurrentNote();
                            break;
                    }
                }
            });
        }

        // Theme
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
            localStorage.setItem('notesTheme', html.getAttribute('data-theme'));
        }

        const savedTheme = localStorage.getItem('notesTheme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // UI Controls
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        function toggleNotesList() {
            document.getElementById('notes-list').classList.toggle('collapsed');
        }

        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            const container = document.getElementById('editor-container');
            if (isFullscreen) {
                container.classList.add('fullscreen');
                document.getElementById('sidebar').classList.add('collapsed');
                document.getElementById('notes-list').classList.add('collapsed');
            } else {
                container.classList.remove('fullscreen');
                document.getElementById('sidebar').classList.remove('collapsed');
                document.getElementById('notes-list').classList.remove('collapsed');
            }
        }

        // Folders
        function selectFolder(folder) {
            currentFolder = folder;
            document.querySelectorAll('.folder-item').forEach(item => {
                item.classList.toggle('active', item.dataset.folder === folder);
            });
            renderNotes();
        }

        function createFolder() {
            const name = prompt('Enter folder name:');
            if (!name) return;

            folders.push({
                id: Date.now(),
                name,
                created: Date.now()
            });

            saveData();
            renderFolders();
        }

        function renderFolders() {
            const container = document.getElementById('custom-folders');
            container.innerHTML = '';

            folders.forEach(folder => {
                const div = document.createElement('div');
                div.className = 'folder-item';
                div.dataset.folder = folder.id;
                div.innerHTML = `üìÅ ${folder.name}`;
                div.onclick = () => selectFolder(folder.id);
                container.appendChild(div);
            });
        }

        // Notes
        function createNote() {
            const note = {
                id: Date.now(),
                title: 'Untitled Note',
                content: '',
                tags: [],
                folder: currentFolder === 'all' ? null : currentFolder,
                favorite: false,
                archived: false,
                deleted: false,
                created: Date.now(),
                modified: Date.now(),
                versions: []
            };

            notes.unshift(note);
            saveData();
            renderNotes();
            selectNote(note.id);
        }

        function selectNote(id) {
            // Save current note before switching
            if (currentNote) {
                saveCurrentNote();
            }

            currentNote = notes.find(n => n.id === id);
            if (!currentNote) return;

            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('note-editor').style.display = 'block';
            document.getElementById('editor-footer').style.display = 'flex';

            document.getElementById('note-title').value = currentNote.title;
            document.getElementById('editor').innerHTML = currentNote.content;
            renderTags();
            updateWordCount();
            renderNotes(); // Update active state

            document.getElementById('last-saved').textContent =
                `Last saved: ${new Date(currentNote.modified).toLocaleString()}`;
        }

        function saveCurrentNote() {
            if (!currentNote) return;

            const title = document.getElementById('note-title').value || 'Untitled Note';
            const content = document.getElementById('editor').innerHTML;

            // Save version if content changed significantly
            if (currentNote.content && currentNote.content !== content) {
                currentNote.versions = currentNote.versions || [];
                currentNote.versions.push({
                    content: currentNote.content,
                    timestamp: currentNote.modified
                });

                // Keep only last 10 versions
                if (currentNote.versions.length > 10) {
                    currentNote.versions.shift();
                }
            }

            currentNote.title = title;
            currentNote.content = content;
            currentNote.modified = Date.now();

            saveData();
            renderNotes();

            document.getElementById('last-saved').textContent =
                `Last saved: ${new Date(currentNote.modified).toLocaleString()}`;
        }

        function renderNotes() {
            const container = document.getElementById('notes-content');
            const searchTerm = document.getElementById('search-notes').value.toLowerCase();

            let filtered = notes.filter(note => {
                if (note.deleted && currentFolder !== 'trash') return false;
                if (!note.deleted && currentFolder === 'trash') return false;
                if (note.archived && currentFolder !== 'archived') return false;
                if (!note.archived && currentFolder === 'archived') return false;
                if (currentFolder === 'favorites' && !note.favorite) return false;
                if (currentFolder !== 'all' && currentFolder !== 'favorites' &&
                    currentFolder !== 'archived' && currentFolder !== 'trash' &&
                    note.folder !== currentFolder) return false;

                if (searchTerm) {
                    return note.title.toLowerCase().includes(searchTerm) ||
                           note.content.toLowerCase().includes(searchTerm) ||
                           note.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                }

                return true;
            });

            // Sort: pinned first, then by modified date
            filtered.sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                return b.modified - a.modified;
            });

            container.innerHTML = '';

            if (filtered.length === 0) {
                container.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-secondary);">No notes found</div>';
                return;
            }

            filtered.forEach(note => {
                const div = document.createElement('div');
                div.className = 'note-item' + (currentNote?.id === note.id ? ' active' : '') + (note.pinned ? ' pinned' : '');
                div.onclick = () => selectNote(note.id);

                const preview = note.content.replace(/<[^>]*>/g, '').substring(0, 100);
                const date = new Date(note.modified).toLocaleDateString();

                div.innerHTML = `
                    <div class="note-title">${note.favorite ? '‚≠ê ' : ''}${note.title}</div>
                    <div class="note-preview">${preview}</div>
                    <div class="note-meta">
                        <span>${date}</span>
                        <span>${note.tags.length} tags</span>
                    </div>
                `;

                container.appendChild(div);
            });
        }

        function searchNotes() {
            renderNotes();
        }

        function deleteNote() {
            if (!currentNote) return;

            if (currentFolder === 'trash') {
                if (!confirm('Permanently delete this note?')) return;
                notes = notes.filter(n => n.id !== currentNote.id);
            } else {
                currentNote.deleted = true;
            }

            const nextNote = notes.find(n => !n.deleted);
            currentNote = null;

            document.getElementById('empty-state').style.display = 'flex';
            document.getElementById('note-editor').style.display = 'none';
            document.getElementById('editor-footer').style.display = 'none';

            saveData();
            renderNotes();

            if (nextNote) {
                selectNote(nextNote.id);
            }
        }

        function toggleFavorite() {
            if (!currentNote) return;
            currentNote.favorite = !currentNote.favorite;
            saveData();
            renderNotes();
        }

        function archiveNote() {
            if (!currentNote) return;
            currentNote.archived = !currentNote.archived;
            saveData();
            renderNotes();
        }

        // Tags
        function renderTags() {
            if (!currentNote) return;

            const container = document.getElementById('tags-container');
            const tagInput = document.getElementById('tag-input');

            // Clear and re-add tag input
            container.innerHTML = '';

            currentNote.tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'tag';
                span.innerHTML = `${tag} <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>`;
                container.appendChild(span);
            });

            container.appendChild(tagInput);
        }

        function handleTagInput(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = e.target.value.trim();
                if (tag && !currentNote.tags.includes(tag)) {
                    currentNote.tags.push(tag);
                    e.target.value = '';
                    renderTags();
                    saveCurrentNote();
                }
            }
        }

        function removeTag(tag) {
            if (!currentNote) return;
            currentNote.tags = currentNote.tags.filter(t => t !== tag);
            renderTags();
            saveCurrentNote();
        }

        // Rich Text Editing
        function execCommand(command, value = null) {
            document.getElementById('editor').focus();
            document.execCommand(command, false, value);
            scheduleAutoSave();
        }

        function insertLink() {
            const url = prompt('Enter URL:');
            if (url) {
                execCommand('createLink', url);
            }
        }

        function insertCodeBlock() {
            const code = prompt('Enter code:');
            if (code) {
                document.execCommand('insertHTML', false, `<pre><code>${code}</code></pre>`);
                scheduleAutoSave();
            }
        }

        function insertHorizontalRule() {
            document.execCommand('insertHTML', false, '<hr>');
            scheduleAutoSave();
        }

        // Word Count
        function updateWordCount() {
            const content = document.getElementById('editor').innerText;
            const words = content.trim().split(/\s+/).filter(w => w.length > 0).length;
            const chars = content.length;

            document.getElementById('word-count').textContent =
                `${words} words ¬∑ ${chars} characters`;
        }

        // Version History
        function showVersionHistory() {
            if (!currentNote) return;

            const modal = document.getElementById('version-modal');
            const list = document.getElementById('version-list');

            list.innerHTML = '';

            if (!currentNote.versions || currentNote.versions.length === 0) {
                list.innerHTML = '<p style="color: var(--text-secondary);">No version history available</p>';
            } else {
                currentNote.versions.reverse().forEach((version, index) => {
                    const div = document.createElement('div');
                    div.className = 'version-item';
                    div.innerHTML = `
                        <strong>Version ${currentNote.versions.length - index}</strong><br>
                        <span style="font-size: 0.75rem; color: var(--text-secondary);">
                            ${new Date(version.timestamp).toLocaleString()}
                        </span>
                    `;
                    div.onclick = () => restoreVersion(version);
                    list.appendChild(div);
                });
                currentNote.versions.reverse();
            }

            modal.classList.add('active');
        }

        function restoreVersion(version) {
            if (!confirm('Restore this version?')) return;

            document.getElementById('editor').innerHTML = version.content;
            closeVersionModal();
            scheduleAutoSave();
        }

        function closeVersionModal() {
            document.getElementById('version-modal').classList.remove('active');
        }

        // Export
        function exportNote() {
            if (!currentNote) return;

            const format = prompt('Export as (txt/html/json):', 'txt');

            let content, filename, type;

            switch (format) {
                case 'txt':
                    content = currentNote.title + '\n\n' + document.getElementById('editor').innerText;
                    filename = `${currentNote.title}.txt`;
                    type = 'text/plain';
                    break;
                case 'html':
                    content = `<h1>${currentNote.title}</h1>\n${currentNote.content}`;
                    filename = `${currentNote.title}.html`;
                    type = 'text/html';
                    break;
                case 'json':
                    content = JSON.stringify(currentNote, null, 2);
                    filename = `${currentNote.title}.json`;
                    type = 'application/json';
                    break;
                default:
                    alert('Invalid format');
                    return;
            }

            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
        }

        // Initialize app
        init();
    </script>
</body>
