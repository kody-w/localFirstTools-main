<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Necromancer Prompt Generator</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a12;color:#c0c0dd;font-family:'Courier New',monospace;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:30px 16px}
h1{color:#9b59b6;font-size:clamp(18px,4vw,28px);text-shadow:0 0 20px rgba(155,89,182,0.4);margin-bottom:6px;text-align:center}
#sub{color:#555;font-size:13px;margin-bottom:24px;text-align:center}
label{color:#777;font-size:12px;text-transform:uppercase;letter-spacing:1px;display:block;margin-bottom:6px}
textarea,input[type=text]{width:100%;background:#12122a;border:1px solid #2a2a4e;color:#c0c0ff;padding:10px 14px;font-family:'Courier New',monospace;font-size:14px;border-radius:4px;outline:none;resize:vertical}
textarea:focus,input:focus{border-color:#9b59b6;box-shadow:0 0 12px rgba(155,89,182,0.2)}
textarea{min-height:80px}
#gen{background:linear-gradient(135deg,#4a1a6b,#2c0f3e);color:#d4aaff;border:1px solid #6b3a9b;padding:12px 28px;font-size:15px;cursor:pointer;font-family:'Courier New',monospace;border-radius:4px;margin-top:16px;transition:all 0.3s;width:100%}
#gen:hover{background:linear-gradient(135deg,#6b2a9b,#4a1a6b);box-shadow:0 0 20px rgba(155,89,182,0.4)}
.card{width:min(95vw,560px)}
#results{margin-top:24px;width:min(95vw,560px)}
.result{background:#12122a;border:1px solid #2a2a4e;border-radius:6px;padding:12px 16px;margin-bottom:10px;cursor:pointer;transition:all 0.2s;position:relative}
.result:hover{border-color:#9b59b6;background:#1a1a35}
.result .prompt{color:#c0ffb0;font-size:15px;margin-bottom:4px;word-break:break-all}
.result .why{color:#666;font-size:11px}
.result .copy{position:absolute;top:10px;right:12px;color:#555;font-size:10px;text-transform:uppercase;letter-spacing:1px}
.result.copied .copy{color:#9b59b6}
.result.copied{border-color:#4a1a6b}
#tip{color:#444;font-size:11px;margin-top:16px;text-align:center;max-width:500px;line-height:1.5}
.field{margin-bottom:14px}
select{background:#12122a;border:1px solid #2a2a4e;color:#c0c0ff;padding:8px 12px;font-family:'Courier New',monospace;font-size:13px;border-radius:4px;outline:none;width:100%}
select:focus{border-color:#9b59b6}
</style>
</head>
<body>
<div class="card">
  <h1>üßü Necromancer Prompt Forge</h1>
  <div id="sub">Describe anything ‚Üí get prompts for the Digital Necromancer</div>

  <div class="field">
    <label>Describe what you want to resurrect</label>
    <textarea id="input" placeholder="e.g. a Pokemon fan site from 2001, an old Flash game portal, a conspiracy theory forum from the early 2000s, a teenager's LiveJournal about Linkin Park..."></textarea>
  </div>

  <div class="field">
    <label>Era vibe (optional)</label>
    <select id="era">
      <option value="">Any era</option>
      <option value="1996">1996 ‚Äî Dawn of GeoCities</option>
      <option value="1999">1999 ‚Äî Peak Web 1.0 / Y2K panic</option>
      <option value="2001">2001 ‚Äî Forums & Flash golden age</option>
      <option value="2003">2003 ‚Äî MySpace / LiveJournal era</option>
      <option value="2005">2005 ‚Äî Late Web 1.0 / early YouTube</option>
    </select>
  </div>

  <button id="gen">‚ö° FORGE PROMPTS</button>
</div>

<div id="results"></div>
<div id="tip">Click any result to copy it to clipboard, then paste it into the Digital Necromancer's input field.</div>

<script>
'use strict';

// Prompt generation engine ‚Äî pure string manipulation, zero LLM
function forge(desc, era) {
  desc = desc.trim().toLowerCase();
  if (!desc) return [];
  let results = [];

  // Extract keywords
  let words = desc.replace(/[^a-z0-9\s]/g, '').split(/\s+/).filter(w => w.length > 2);
  let stopwords = new Set(['the','and','for','from','about','with','that','this','was','were','has','had','its','but','not','are','old','really','very','some','like','just','also','would','could','should','into','than','then','them','they','what','when','where','who','how','all','each','every','both','few','more','most','any','other','such','only','same','new']);
  let keys = words.filter(w => !stopwords.has(w));
  let slug = keys.slice(0, 3).join('-');
  let titleSlug = keys.slice(0, 2).map(w => w.charAt(0).toUpperCase() + w.slice(1)).join('');

  // Detect themes
  let is = t => desc.includes(t);
  let isAny = (...ts) => ts.some(t => desc.includes(t));

  let isFan = isAny('fan', 'shrine', 'tribute', 'dedicated', 'love', 'obsess', 'favorite');
  let isGame = isAny('game', 'flash', 'play', 'arcade', 'puzzle', 'shooter', 'rpg');
  let isForum = isAny('forum', 'board', 'community', 'discuss', 'talk', 'debate', 'thread');
  let isPersonal = isAny('personal', 'homepage', 'my page', 'my site', 'about me', 'teenager', 'kid');
  let isBlog = isAny('blog', 'journal', 'diary', 'livejournal', 'xanga', 'myspace');
  let isStore = isAny('store', 'shop', 'buy', 'sell', 'mall', 'deal', 'product');
  let isMusic = isAny('music', 'band', 'song', 'lyric', 'midi', 'mp3', 'guitar', 'punk', 'metal', 'rock');
  let isAnime = isAny('anime', 'manga', 'sailor', 'dragon ball', 'naruto', 'pokemon', 'final fantasy', 'japanese');
  let isTech = isAny('tech', 'computer', 'hacker', 'code', 'program', 'software', 'linux', 'windows');
  let isConspiracy = isAny('conspiracy', 'secret', 'truth', 'hidden', 'alien', 'ufo', 'government', 'illuminati');
  let isNews = isAny('news', 'report', 'daily', 'times', 'herald', 'gazette');

  let y = era || '';
  let ySuffix = y ? `-${y}` : '';
  let yLabel = y ? ` (${y})` : '';

  // ‚ïê‚ïê‚ïê GEOCITIES-STYLE URLS ‚ïê‚ïê‚ïê
  let neighborhoods = ['SunsetStrip', 'Area51', 'TimesSquare', 'Heartland', 'SiliconValley', 'Tokyo', 'Baja', 'CapitolHill', 'RainForest', 'WestHollywood', 'Enchanted Forest'];
  let hood = neighborhoods[Math.abs(keys.join('').split('').reduce((a,c) => a + c.charCodeAt(0), 0)) % neighborhoods.length];

  results.push({
    prompt: `geocities.com/${hood}/${slug}`,
    why: `GeoCities ${hood} neighborhood ‚Äî classic personal web energy`
  });

  // ‚ïê‚ïê‚ïê SUBJECT-SPECIFIC ‚ïê‚ïê‚ïê
  if (isFan || isAnime) {
    let subject = keys.filter(w => !['fan','site','shrine','page','tribute','anime','manga'].includes(w)).join(' ') || slug;
    results.push({ prompt: `The Ultimate ${subject} Shrine`, why: 'Fan shrine format ‚Äî generates obsessive dedication page with galleries and episode guides' });
    results.push({ prompt: `~${titleSlug}_fan~`, why: 'Tilde username format ‚Äî triggers personal homepage with fan content' });
    results.push({ prompt: `${subject}-webring.net`, why: 'Webring format ‚Äî generates ring navigation with linked fan communities' });
  }

  if (isGame) {
    results.push({ prompt: `${slug}-flash-game`, why: 'Flash game format ‚Äî generates game page with broken Flash player, ratings, and comments' });
    results.push({ prompt: `newgrounds.com/portal/${slug}`, why: 'Newgrounds portal style ‚Äî Flash game with user reviews and star ratings' });
    results.push({ prompt: `addictinggames.com/${slug}`, why: 'Addicting Games style ‚Äî casual Flash game portal aesthetic' });
  }

  if (isForum) {
    let topic = keys.filter(w => !['forum','board','community','discuss'].includes(w)).join('-') || slug;
    results.push({ prompt: `${topic}-forum.phpbb.com`, why: 'phpBB forum format ‚Äî generates full board with threads, post counts, and online users' });
    results.push({ prompt: `${topic}boards.proboards.com`, why: 'ProBoards format ‚Äî free forum host aesthetic with member lists and categories' });
  }

  if (isPersonal) {
    let name = keys.filter(w => !['personal','homepage','page','site','teenager','kid'].includes(w)).join('') || titleSlug;
    results.push({ prompt: `angelfire.com/realm/${name}`, why: 'Angelfire format ‚Äî personal homepage with visitor counter and guestbook' });
    results.push({ prompt: `~${name}${y ? y.slice(2) : '99'}~'s Homepage`, why: 'Classic homepage naming ‚Äî generates full about-me page with interests list' });
  }

  if (isBlog) {
    let author = keys.filter(w => !['blog','journal','diary','livejournal','xanga'].includes(w)).join('_') || 'xX_' + slug + '_Xx';
    results.push({ prompt: `livejournal.com/~${author}`, why: 'LiveJournal format ‚Äî blog entries with mood indicators and friend lists' });
    results.push({ prompt: `xanga.com/${author}`, why: 'Xanga format ‚Äî emo/scene blog aesthetic with embedded music references' });
  }

  if (isStore) {
    results.push({ prompt: `${slug}-store.com`, why: 'Web 1.0 store ‚Äî product tables, disabled cart buttons, PayPal badges' });
    results.push({ prompt: `CyberMall 2000 - ${keys.slice(0,2).join(' ')}`, why: 'CyberMall format ‚Äî retro online shopping with secure checkout badges' });
  }

  if (isMusic) {
    let band = keys.filter(w => !['music','band','song','lyric','midi'].includes(w)).join(' ') || slug;
    results.push({ prompt: `${band}-fan-site.tripod.com`, why: 'Tripod band fan page ‚Äî lyrics, album art placeholders, MIDI player reference' });
    results.push({ prompt: `The ${band} Shrine - Lyrics & Tabs`, why: 'Music shrine format ‚Äî fan-curated lyrics and guitar tabs page' });
  }

  if (isConspiracy) {
    let topic = keys.filter(w => !['conspiracy','theory','secret','truth'].includes(w)).join('-') || 'truth';
    results.push({ prompt: `${topic}-truth-exposed.tripod.com`, why: 'Conspiracy page ‚Äî dark background, flashing warnings, "WAKE UP" energy' });
    results.push({ prompt: `THE ${topic.toUpperCase()} FILES - What They Don't Want You To Know`, why: 'X-Files style conspiracy ‚Äî generates paranoid document dump aesthetic' });
  }

  if (isTech) {
    results.push({ prompt: `${slug}-hacker-zone.angelfire.com`, why: 'Hacker page ‚Äî green-on-black, elite ASCII, downloads section' });
    results.push({ prompt: `${titleSlug}'s ${keys[0] || 'Tech'} Page`, why: 'Tech enthusiast homepage ‚Äî tutorials, links, specs' });
  }

  if (isNews) {
    results.push({ prompt: `The ${titleSlug} Daily - Online Edition`, why: 'Web 1.0 news ‚Äî tables, ticker, breaking news banners' });
  }

  // ‚ïê‚ïê‚ïê UNIVERSAL FALLBACKS ‚ïê‚ïê‚ïê
  results.push({ prompt: `${slug}${ySuffix}.geocities.com`, why: 'Generic GeoCities URL ‚Äî adapts to keywords automatically' });

  if (results.length < 5) {
    results.push({ prompt: `tripod.com/~${slug.replace(/-/g, '_')}`, why: 'Tripod hosting ‚Äî generates personal/hobby page' });
    results.push({ prompt: `${titleSlug}'s ${keys[0] || 'Cool'} Corner`, why: 'Named corner format ‚Äî generates personalized hobby page' });
    results.push({ prompt: `xXx_${slug}_xXx`, why: 'Scene username format ‚Äî generates edgy personal page' });
    results.push({ prompt: `${keys[0] || 'cool'}-ring.webring.org`, why: 'Webring format ‚Äî generates community hub with navigation' });
  }

  // Dedupe and limit
  let seen = new Set();
  return results.filter(r => { let k = r.prompt.toLowerCase(); if (seen.has(k)) return false; seen.add(k); return true }).slice(0, 8);
}

// ‚ïê‚ïê‚ïê UI ‚ïê‚ïê‚ïê
const input = document.getElementById('input');
const eraEl = document.getElementById('era');
const resultsEl = document.getElementById('results');

document.getElementById('gen').addEventListener('click', () => {
  let desc = input.value;
  let era = eraEl.value;
  let prompts = forge(desc, era);
  if (!prompts.length) { resultsEl.innerHTML = '<div style="color:#555;text-align:center;padding:20px">Type something to describe what you want to summon...</div>'; return }

  resultsEl.innerHTML = prompts.map((p, i) => `
    <div class="result" data-prompt="${p.prompt.replace(/"/g, '&quot;')}">
      <div class="copy">click to copy</div>
      <div class="prompt">${p.prompt}</div>
      <div class="why">${p.why}</div>
    </div>`).join('');

  resultsEl.querySelectorAll('.result').forEach(el => {
    el.addEventListener('click', () => {
      navigator.clipboard.writeText(el.dataset.prompt).then(() => {
        el.classList.add('copied');
        el.querySelector('.copy').textContent = '‚úì copied!';
        setTimeout(() => { el.classList.remove('copied'); el.querySelector('.copy').textContent = 'click to copy' }, 1500);
      });
    });
  });
});

input.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); document.getElementById('gen').click() }});
</script>
</body>
</html>
