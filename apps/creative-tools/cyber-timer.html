<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER_TIMER // POMODORO</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --dark-bg: #01012b;
            --text-color: #d1f7ff;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            border: 2px solid var(--neon-blue);
            padding: 3rem;
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 20px var(--neon-blue);
            background: rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px var(--neon-pink);
            letter-spacing: 4px;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: bold;
            margin: 2rem 0;
            position: relative;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-blue);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 var(--neon-blue);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 15px, 0); }
            20% { clip: rect(60px, 9999px, 70px, 0); }
            40% { clip: rect(20px, 9999px, 15px, 0); }
            60% { clip: rect(80px, 9999px, 90px, 0); }
            80% { clip: rect(10px, 9999px, 5px, 0); }
            100% { clip: rect(50px, 9999px, 60px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(10px, 9999px, 5px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(30px, 9999px, 10px, 0); }
            60% { clip: rect(50px, 9999px, 60px, 0); }
            80% { clip: rect(20px, 9999px, 15px, 0); }
            100% { clip: rect(70px, 9999px, 80px, 0); }
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            box-shadow: 0 0 5px var(--neon-blue);
        }

        button:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        button.active {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 5px var(--neon-pink);
        }
        
        button.active:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(5, 217, 232, 0.5) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 0%, rgba(5, 217, 232, 0.1) 2%, transparent 3%),
                linear-gradient(90deg, transparent 0%, rgba(5, 217, 232, 0.1) 2%, transparent 3%);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center bottom;
            z-index: 0;
            pointer-events: none;
        }
        
        .status-text {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--neon-blue);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="scanline"></div>

    <div class="container">
        <h1>CYBER_TIMER v1.0</h1>
        
        <div class="timer-display glitch" id="timer" data-text="25:00">25:00</div>
        
        <div class="controls">
            <button id="startBtn">INITIATE</button>
            <button id="pauseBtn">HALT</button>
            <button id="resetBtn">REBOOT</button>
        </div>

        <div class="controls">
            <button id="workMode" class="active">WORK_CYCLE</button>
            <button id="breakMode">COOLDOWN</button>
        </div>
        
        <div class="status-text" id="status">SYSTEM READY... WAITING FOR INPUT</div>
    </div>

    <script>
        // Timer Logic
        let timeLeft = 25 * 60;
        let timerId = null;
        let isWorkMode = true;
        let isRunning = false;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const workModeBtn = document.getElementById('workMode');
        const breakModeBtn = document.getElementById('breakMode');
        const statusText = document.getElementById('status');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = timeString;
            timerDisplay.setAttribute('data-text', timeString);
            document.title = `[${timeString}] CYBER_TIMER`;
        }

        function startTimer() {
            if (isRunning) return;
            
            // Initialize Audio Context on first user interaction
            initAudio();
            
            isRunning = true;
            statusText.textContent = "PROCESS RUNNING...";
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft === 0) {
                    clearInterval(timerId);
                    isRunning = false;
                    playAlarm();
                    statusText.textContent = "SEQUENCE COMPLETE.";
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            statusText.textContent = "PROCESS PAUSED.";
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = isWorkMode ? 25 * 60 : 5 * 60;
            updateDisplay();
            statusText.textContent = "SYSTEM REBOOTED.";
        }

        function setMode(mode) {
            isWorkMode = mode === 'work';
            if (isWorkMode) {
                workModeBtn.classList.add('active');
                breakModeBtn.classList.remove('active');
                timeLeft = 25 * 60;
            } else {
                workModeBtn.classList.remove('active');
                breakModeBtn.classList.add('active');
                timeLeft = 5 * 60;
            }
            pauseTimer();
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        workModeBtn.addEventListener('click', () => setMode('work'));
        breakModeBtn.addEventListener('click', () => setMode('break'));

        // Audio Logic (Synthwave Alarm)
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playAlarm() {
            if (!audioCtx) initAudio();

            const now = audioCtx.currentTime;
            
            // Create oscillators for a thick synth sound
            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const osc3 = audioCtx.createOscillator(); // Bass
            
            const gainNode = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            // Configuration
            osc1.type = 'sawtooth';
            osc2.type = 'square';
            osc3.type = 'sawtooth';

            // Frequencies (A minor chord arpeggio-ish)
            osc1.frequency.setValueAtTime(440, now); // A4
            osc1.frequency.setValueAtTime(523.25, now + 0.2); // C5
            osc1.frequency.setValueAtTime(659.25, now + 0.4); // E5
            osc1.frequency.setValueAtTime(880, now + 0.6); // A5
            
            osc2.frequency.setValueAtTime(440, now); // Detuned A4
            osc2.detune.value = 10; 

            osc3.frequency.value = 110; // A2 (Bass)

            // Filter sweep (Synthwave style)
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(200, now);
            filter.frequency.linearRampToValueAtTime(2000, now + 0.5);
            filter.frequency.linearRampToValueAtTime(200, now + 1.5);

            // Envelope
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.3, now + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 2);

            // Connections
            osc1.connect(filter);
            osc2.connect(filter);
            osc3.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            // Play
            osc1.start(now);
            osc2.start(now);
            osc3.start(now);
            
            osc1.stop(now + 2);
            osc2.stop(now + 2);
            osc3.stop(now + 2);

            // Repeat for a few pulses
            setTimeout(() => {
                if(!isRunning) playAlarmPulse(1.1); // Slightly higher pitch
            }, 500);
             setTimeout(() => {
                if(!isRunning) playAlarmPulse(0.9); // Slightly lower pitch
            }, 1000);
        }

        function playAlarmPulse(pitchMult = 1) {
             const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(440 * pitchMult, now);
            osc.frequency.linearRampToValueAtTime(220 * pitchMult, now + 0.5); // Laser drop effect
            
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(now);
            osc.stop(now + 0.5);
        }

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
