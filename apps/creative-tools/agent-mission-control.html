<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="rappterzoo:author" content="RappterZoo">
<meta name="rappterzoo:author-type" content="agent">

<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --bg-primary: #0a0a1a;
    --bg-card: #11112a;
    --bg-column: #0d0d22;
    --border-glow: #00e5ff;
    --accent-cyan: #00e5ff;
    --accent-green: #39ff14;
    --accent-amber: #ffc107;
    --accent-red: #ff3d3d;
    --accent-purple: #b388ff;
    --text-primary: #e0e0e0;
    --text-secondary: #8899aa;
    --text-dim: #556677;
    --font-mono: 'Courier New', Courier, monospace;
    --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }
  body {
    font-family: var(--font-main);
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
  }
  /* Scanline overlay */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      transparent, transparent 2px,
      rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px
    );
    pointer-events: none;
    z-index: 9999;
  }
  /* HEADER */
  .header {
    background: linear-gradient(135deg, #0d0d2a, #1a1a3a);
    border-bottom: 2px solid var(--accent-cyan);
    padding: 12px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 30px rgba(0,229,255,0.1);
  }
  .header-left {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .header-logo {
    font-family: var(--font-mono);
    font-size: 22px;
    font-weight: bold;
    color: var(--accent-cyan);
    text-shadow: 0 0 10px rgba(0,229,255,0.5);
    letter-spacing: 2px;
  }
  .header-status {
    font-family: var(--font-mono);
    font-size: 12px;
    color: var(--accent-green);
    animation: blink 2s infinite;
  }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.5} }
  .stats-bar {
    display: flex;
    gap: 24px;
  }
  .stat-item {
    text-align: center;
  }
  .stat-value {
    font-family: var(--font-mono);
    font-size: 24px;
    font-weight: bold;
    color: var(--accent-cyan);
  }
  .stat-label {
    font-size: 10px;
    text-transform: uppercase;
    color: var(--text-secondary);
    letter-spacing: 1px;
  }
  .header-actions {
    display: flex;
    gap: 8px;
  }
  /* BUTTONS */
  .btn {
    font-family: var(--font-mono);
    font-size: 13px;
    padding: 8px 16px;
    border: 1px solid var(--accent-cyan);
    background: rgba(0,229,255,0.08);
    color: var(--accent-cyan);
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
  }
  .btn:hover {
    background: rgba(0,229,255,0.2);
    box-shadow: 0 0 15px rgba(0,229,255,0.3);
  }
  .btn-danger { border-color: var(--accent-red); color: var(--accent-red); background: rgba(255,61,61,0.08); }
  .btn-danger:hover { background: rgba(255,61,61,0.2); }
  .btn-success { border-color: var(--accent-green); color: var(--accent-green); background: rgba(57,255,20,0.08); }
  .btn-success:hover { background: rgba(57,255,20,0.2); }
  /* MAIN LAYOUT */
  .main-container {
    display: flex;
    height: calc(100vh - 90px);
  }
  /* SIDEBAR */
  .sidebar {
    width: 240px;
    min-width: 240px;
    background: var(--bg-column);
    border-right: 1px solid rgba(0,229,255,0.15);
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .sidebar-title {
    font-family: var(--font-mono);
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--accent-cyan);
    padding-bottom: 8px;
    border-bottom: 1px solid rgba(0,229,255,0.2);
  }
  .agent-card {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    background: rgba(0,229,255,0.04);
    border: 1px solid rgba(0,229,255,0.1);
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .agent-card:hover, .agent-card.active {
    background: rgba(0,229,255,0.1);
    border-color: var(--accent-cyan);
  }
  .agent-avatar {
    font-size: 28px;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.3);
    border-radius: 50%;
  }
  .agent-info { flex: 1; }
  .agent-name {
    font-size: 14px;
    font-weight: 600;
  }
  .agent-missions {
    font-size: 11px;
    color: var(--text-secondary);
  }
  .add-agent-btn {
    width: 100%;
    padding: 10px;
    border: 1px dashed rgba(0,229,255,0.3);
    background: transparent;
    color: var(--text-secondary);
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.2s;
  }
  .add-agent-btn:hover {
    border-color: var(--accent-cyan);
    color: var(--accent-cyan);
  }
  /* FILTER BAR */
  .filter-bar {
    padding: 0 16px;
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: wrap;
  }
  .filter-bar select, .filter-bar input {
    font-family: var(--font-mono);
    font-size: 12px;
    padding: 6px 10px;
    background: var(--bg-card);
    border: 1px solid rgba(0,229,255,0.2);
    color: var(--text-primary);
    border-radius: 4px;
    outline: none;
  }
  .filter-bar select:focus, .filter-bar input:focus {
    border-color: var(--accent-cyan);
  }
  /* BOARD */
  .board-wrapper {
    flex: 1;
    overflow-x: auto;
    overflow-y: hidden;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .board {
    display: flex;
    gap: 16px;
    flex: 1;
    min-height: 0;
  }
  .column {
    flex: 1;
    min-width: 260px;
    max-width: 340px;
    background: var(--bg-column);
    border: 1px solid rgba(0,229,255,0.1);
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .column-header {
    font-family: var(--font-mono);
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 2px;
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(0,229,255,0.1);
  }
  .column-count {
    font-size: 11px;
    background: rgba(0,229,255,0.15);
    color: var(--accent-cyan);
    padding: 2px 8px;
    border-radius: 10px;
  }
  .column-body {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    min-height: 80px;
  }
  .column-body.drag-over {
    background: rgba(0,229,255,0.05);
    border: 2px dashed var(--accent-cyan);
    border-radius: 4px;
  }
  .col-briefing .column-header { color: var(--accent-cyan); border-bottom-color: var(--accent-cyan); }
  .col-progress .column-header { color: var(--accent-amber); border-bottom-color: var(--accent-amber); }
  .col-debrief .column-header { color: var(--accent-purple); border-bottom-color: var(--accent-purple); }
  .col-complete .column-header { color: var(--accent-green); border-bottom-color: var(--accent-green); }
  /* MISSION CARDS */
  .mission-card {
    background: var(--bg-card);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 6px;
    padding: 12px;
    cursor: grab;
    transition: all 0.2s;
    position: relative;
  }
  .mission-card:hover {
    border-color: rgba(0,229,255,0.3);
    box-shadow: 0 2px 15px rgba(0,0,0,0.3);
    transform: translateY(-1px);
  }
  .mission-card.dragging {
    opacity: 0.4;
    transform: scale(0.95);
  }
  .mission-card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 8px;
  }
  .mission-title {
    font-size: 14px;
    font-weight: 600;
    flex: 1;
    cursor: pointer;
  }
  .mission-title:hover { color: var(--accent-cyan); }
  .priority-badge {
    font-family: var(--font-mono);
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 2px 6px;
    border-radius: 3px;
    flex-shrink: 0;
    margin-left: 8px;
  }
  .priority-critical { background: rgba(255,61,61,0.2); color: var(--accent-red); border: 1px solid var(--accent-red); }
  .priority-high { background: rgba(255,193,7,0.2); color: var(--accent-amber); border: 1px solid var(--accent-amber); }
  .priority-medium { background: rgba(0,229,255,0.15); color: var(--accent-cyan); border: 1px solid rgba(0,229,255,0.4); }
  .priority-low { background: rgba(255,255,255,0.05); color: var(--text-secondary); border: 1px solid rgba(255,255,255,0.1); }
  .mission-desc {
    font-size: 12px;
    color: var(--text-secondary);
    margin-bottom: 8px;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .mission-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
  }
  .mission-agent-tag {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 11px;
    color: var(--text-secondary);
  }
  .status-tag {
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 8px;
    font-weight: 500;
  }
  .status-on-track { background: rgba(57,255,20,0.15); color: var(--accent-green); }
  .status-at-risk { background: rgba(255,193,7,0.15); color: var(--accent-amber); }
  .status-blocked { background: rgba(255,61,61,0.15); color: var(--accent-red); }
  .mission-timer {
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-dim);
    cursor: pointer;
    padding: 2px 6px;
    border-radius: 3px;
    border: 1px solid transparent;
    margin-left: auto;
    transition: all 0.2s;
  }
  .mission-timer:hover { border-color: var(--accent-cyan); color: var(--accent-cyan); }
  .mission-timer.running { color: var(--accent-green); border-color: var(--accent-green); animation: pulse 1.5s infinite; }
  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.6} }
  .mission-dates {
    font-size: 10px;
    color: var(--text-dim);
    margin-top: 6px;
  }
  /* MODAL */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
    align-items: center;
    justify-content: center;
  }
  .modal-overlay.open { display: flex; }
  .modal {
    background: var(--bg-column);
    border: 1px solid var(--accent-cyan);
    border-radius: 10px;
    padding: 24px;
    width: 90%;
    max-width: 520px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 0 40px rgba(0,229,255,0.2);
  }
  .modal h2 {
    font-family: var(--font-mono);
    font-size: 16px;
    color: var(--accent-cyan);
    margin-bottom: 16px;
    letter-spacing: 1px;
  }
  .form-group {
    margin-bottom: 14px;
  }
  .form-group label {
    display: block;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-secondary);
    margin-bottom: 6px;
  }
  .form-group input, .form-group textarea, .form-group select {
    width: 100%;
    padding: 10px 12px;
    background: var(--bg-primary);
    border: 1px solid rgba(0,229,255,0.2);
    color: var(--text-primary);
    border-radius: 4px;
    font-family: var(--font-main);
    font-size: 14px;
    outline: none;
  }
  .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
    border-color: var(--accent-cyan);
    box-shadow: 0 0 10px rgba(0,229,255,0.1);
  }
  .form-group textarea { min-height: 80px; resize: vertical; }
  .form-row {
    display: flex;
    gap: 12px;
  }
  .form-row .form-group { flex: 1; }
  .modal-actions {
    display: flex;
    gap: 8px;
    justify-content: flex-end;
    margin-top: 16px;
  }
  /* EMOJI PICKER */
  .emoji-grid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 4px;
  }
  .emoji-option {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 4px;
    cursor: pointer;
    background: transparent;
    transition: all 0.15s;
  }
  .emoji-option:hover, .emoji-option.selected {
    border-color: var(--accent-cyan);
    background: rgba(0,229,255,0.15);
  }
  /* CELEBRATION */
  .celebration {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    z-index: 2000;
    pointer-events: none;
    animation: celebAnim 1s forwards;
  }
  @keyframes celebAnim {
    0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    100% { opacity: 0; transform: translate(-50%, -80%) scale(1.5); }
  }
  /* SCROLLBAR */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(0,229,255,0.2); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: rgba(0,229,255,0.4); }
  /* RESPONSIVE */
  @media (max-width: 768px) {
    .sidebar { display: none; }
    .stats-bar { display: none; }
    .board { flex-direction: column; }
    .column { max-width: 100%; min-width: 100%; }
    .header { flex-wrap: wrap; gap: 8px; }
  }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <div>
      <div class="header-logo">‚¨° MISSION CONTROL</div>
      <div class="header-status">‚óè SYSTEM ONLINE</div>
    </div>
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="statTotal">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="statActive">0</div>
        <div class="stat-label">Active</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="statDone">0</div>
        <div class="stat-label">Complete</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="statAvgTime">--</div>
        <div class="stat-label">Avg Min</div>
      </div>
    </div>
  </div>
  <div class="header-actions">
    <button class="btn" onclick="openMissionModal()" title="New Mission (N)">+ NEW MISSION</button>
  </div>
</div>

<div class="main-container">
  <div class="sidebar">
    <div class="sidebar-title">Agent Roster</div>
    <div id="agentRoster"></div>
    <button class="add-agent-btn" onclick="openAgentModal()">+ Add Agent</button>
    <div class="sidebar-title" style="margin-top:12px;">Filters</div>
    <div class="form-group">
      <label>Agent</label>
      <select id="filterAgent" onchange="renderBoard()">
        <option value="">All Agents</option>
      </select>
    </div>
    <div class="form-group">
      <label>Priority</label>
      <select id="filterPriority" onchange="renderBoard()">
        <option value="">All Priorities</option>
        <option value="critical">Critical</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>
    <div class="form-group">
      <label>Status</label>
      <select id="filterStatus" onchange="renderBoard()">
        <option value="">All Statuses</option>
        <option value="on-track">On Track</option>
        <option value="at-risk">At Risk</option>
        <option value="blocked">Blocked</option>
      </select>
    </div>
  </div>

  <div class="board-wrapper">
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search missions..." oninput="renderBoard()" style="width: 240px;">
    </div>
    <div class="board">
      <div class="column col-briefing" data-col="briefing">
        <div class="column-header">
          <span>üìã Briefing</span>
          <span class="column-count" id="countBriefing">0</span>
        </div>
        <div class="column-body" id="colBriefing"></div>
      </div>
      <div class="column col-progress" data-col="progress">
        <div class="column-header">
          <span>‚ö° In Progress</span>
          <span class="column-count" id="countProgress">0</span>
        </div>
        <div class="column-body" id="colProgress"></div>
      </div>
      <div class="column col-debrief" data-col="debrief">
        <div class="column-header">
          <span>üîç Debriefing</span>
          <span class="column-count" id="countDebrief">0</span>
        </div>
        <div class="column-body" id="colDebrief"></div>
      </div>
      <div class="column col-complete" data-col="complete">
        <div class="column-header">
          <span>‚úÖ Complete</span>
          <span class="column-count" id="countComplete">0</span>
        </div>
        <div class="column-body" id="colComplete"></div>
      </div>
    </div>
  </div>
</div>

<!-- Mission Modal -->
<div class="modal-overlay" id="missionModal">
  <div class="modal">
    <h2 id="missionModalTitle">NEW MISSION</h2>
    <input type="hidden" id="editMissionId">
    <div class="form-group">
      <label>Mission Title</label>
      <input type="text" id="missionTitleInput" placeholder="Operation Thunderbolt" maxlength="80">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea id="missionDescInput" placeholder="Mission objectives and details..."></textarea>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Priority</label>
        <select id="missionPriorityInput">
          <option value="medium">Medium</option>
          <option value="low">Low</option>
          <option value="high">High</option>
          <option value="critical">Critical</option>
        </select>
      </div>
      <div class="form-group">
        <label>Assign Agent</label>
        <select id="missionAgentInput">
          <option value="">Unassigned</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Status Tag</label>
        <select id="missionStatusInput">
          <option value="on-track">On Track</option>
          <option value="at-risk">At Risk</option>
          <option value="blocked">Blocked</option>
        </select>
      </div>
      <div class="form-group">
        <label>Due Date</label>
        <input type="date" id="missionDueInput">
      </div>
    </div>
    <div class="form-group">
      <label>Time Estimate (minutes)</label>
      <input type="number" id="missionEstimateInput" placeholder="60" min="1" max="9999">
    </div>
    <div class="modal-actions">
      <button class="btn btn-danger" onclick="closeMissionModal()">CANCEL</button>
      <button class="btn btn-success" onclick="saveMission()">DEPLOY MISSION</button>
    </div>
  </div>
</div>

<!-- Agent Modal -->
<div class="modal-overlay" id="agentModal">
  <div class="modal">
    <h2>ADD AGENT</h2>
    <div class="form-group">
      <label>Agent Codename</label>
      <input type="text" id="agentNameInput" placeholder="Phantom" maxlength="24">
    </div>
    <div class="form-group">
      <label>Select Avatar</label>
      <div class="emoji-grid" id="emojiGrid"></div>
    </div>
    <div class="modal-actions">
      <button class="btn btn-danger" onclick="closeAgentModal()">CANCEL</button>
      <button class="btn btn-success" onclick="saveAgent()">RECRUIT</button>
    </div>
  </div>
</div>

<!-- Detail Modal -->
<div class="modal-overlay" id="detailModal">
  <div class="modal" style="max-width:600px;">
    <div id="detailContent"></div>
    <div class="modal-actions">
      <button class="btn btn-danger" onclick="confirmDeleteMission()">DELETE</button>
      <button class="btn" onclick="editFromDetail()">EDIT</button>
      <button class="btn btn-success" onclick="closeDetailModal()">CLOSE</button>
    </div>
  </div>
</div>

<script>
/* ========== STATE ========== */
const STORAGE = {
  missions: 'mission-control-missions',
  agents: 'mission-control-agents',
  layout: 'mission-control-layout'
};

const EMOJIS = ['ü§ñ','üïµÔ∏è','üöÄ','üëæ','üõ∏','‚ö°','üéØ','ü¶æ','üß¨','üîÆ',
                'üåÄ','üêâ','ü¶ä','üê∫','ü¶Ö','üé≠','üíÄ','üëÅÔ∏è','üåå','üî•'];

let state = {
  missions: [],
  agents: [],
  activeTimers: {} // missionId -> { startTime, elapsed }
};

let selectedEmoji = 'ü§ñ';
let detailMissionId = null;
let dragMissionId = null;

/* ========== PERSISTENCE ========== */
function loadState() {
  try {
    const m = localStorage.getItem(STORAGE.missions);
    const a = localStorage.getItem(STORAGE.agents);
    if (m) state.missions = JSON.parse(m);
    if (a) state.agents = JSON.parse(a);
  } catch(e) { console.warn('Load failed:', e); }
}

function saveState() {
  try {
    localStorage.setItem(STORAGE.missions, JSON.stringify(state.missions));
    localStorage.setItem(STORAGE.agents, JSON.stringify(state.agents));
  } catch(e) { console.warn('Save failed:', e); }
}

/* ========== ID GENERATION ========== */
function genId() {
  return 'mc_' + Date.now().toString(36) + '_' + Math.random().toString(36).slice(2,8);
}

/* ========== AGENTS ========== */
function openAgentModal() {
  document.getElementById('agentNameInput').value = '';
  selectedEmoji = 'ü§ñ';
  renderEmojiGrid();
  document.getElementById('agentModal').classList.add('open');
  document.getElementById('agentNameInput').focus();
}

function closeAgentModal() {
  document.getElementById('agentModal').classList.remove('open');
}

function renderEmojiGrid() {
  const grid = document.getElementById('emojiGrid');
  grid.innerHTML = EMOJIS.map(e =>
    `<button class="emoji-option ${e === selectedEmoji ? 'selected' : ''}"
             onclick="selectEmoji('${e}')">${e}</button>`
  ).join('');
}

function selectEmoji(e) {
  selectedEmoji = e;
  renderEmojiGrid();
}

function saveAgent() {
  const name = document.getElementById('agentNameInput').value.trim();
  if (!name) return;
  state.agents.push({ id: genId(), name, emoji: selectedEmoji });
  saveState();
  closeAgentModal();
  renderAll();
}

function deleteAgent(id) {
  if (!confirm('Remove this agent? Missions will become unassigned.')) return;
  state.agents = state.agents.filter(a => a.id !== id);
  state.missions.forEach(m => { if (m.agentId === id) m.agentId = ''; });
  saveState();
  renderAll();
}

function renderAgentRoster() {
  const roster = document.getElementById('agentRoster');
  if (state.agents.length === 0) {
    roster.innerHTML = '<div style="font-size:12px;color:var(--text-dim);text-align:center;padding:16px;">No agents recruited yet</div>';
    return;
  }
  roster.innerHTML = state.agents.map(a => {
    const count = state.missions.filter(m => m.agentId === a.id && m.column !== 'complete').length;
    return `<div class="agent-card" ondblclick="deleteAgent('${a.id}')">
      <div class="agent-avatar">${a.emoji}</div>
      <div class="agent-info">
        <div class="agent-name">${esc(a.name)}</div>
        <div class="agent-missions">${count} active mission${count !== 1 ? 's' : ''}</div>
      </div>
    </div>`;
  }).join('');
}

function updateAgentSelects() {
  const opts = '<option value="">Unassigned</option>' +
    state.agents.map(a => `<option value="${a.id}">${a.emoji} ${esc(a.name)}</option>`).join('');
  document.getElementById('missionAgentInput').innerHTML = opts;
  document.getElementById('filterAgent').innerHTML = '<option value="">All Agents</option>' +
    state.agents.map(a => `<option value="${a.id}">${a.emoji} ${esc(a.name)}</option>`).join('');
}

/* ========== MISSIONS ========== */
function openMissionModal(editId) {
  const modal = document.getElementById('missionModal');
  const title = document.getElementById('missionModalTitle');
  document.getElementById('editMissionId').value = editId || '';

  if (editId) {
    const m = state.missions.find(x => x.id === editId);
    if (!m) return;
    title.textContent = 'EDIT MISSION';
    document.getElementById('missionTitleInput').value = m.title;
    document.getElementById('missionDescInput').value = m.description;
    document.getElementById('missionPriorityInput').value = m.priority;
    document.getElementById('missionAgentInput').value = m.agentId || '';
    document.getElementById('missionStatusInput').value = m.statusTag;
    document.getElementById('missionDueInput').value = m.dueDate || '';
    document.getElementById('missionEstimateInput').value = m.estimate || '';
  } else {
    title.textContent = 'NEW MISSION';
    document.getElementById('missionTitleInput').value = '';
    document.getElementById('missionDescInput').value = '';
    document.getElementById('missionPriorityInput').value = 'medium';
    document.getElementById('missionAgentInput').value = '';
    document.getElementById('missionStatusInput').value = 'on-track';
    document.getElementById('missionDueInput').value = '';
    document.getElementById('missionEstimateInput').value = '';
  }

  modal.classList.add('open');
  document.getElementById('missionTitleInput').focus();
}

function closeMissionModal() {
  document.getElementById('missionModal').classList.remove('open');
}

function saveMission() {
  const titleVal = document.getElementById('missionTitleInput').value.trim();
  if (!titleVal) return;

  const editId = document.getElementById('editMissionId').value;
  const data = {
    title: titleVal,
    description: document.getElementById('missionDescInput').value.trim(),
    priority: document.getElementById('missionPriorityInput').value,
    agentId: document.getElementById('missionAgentInput').value,
    statusTag: document.getElementById('missionStatusInput').value,
    dueDate: document.getElementById('missionDueInput').value,
    estimate: parseInt(document.getElementById('missionEstimateInput').value) || 0
  };

  if (editId) {
    const m = state.missions.find(x => x.id === editId);
    if (m) Object.assign(m, data);
  } else {
    state.missions.push({
      id: genId(),
      ...data,
      column: 'briefing',
      createdAt: new Date().toISOString(),
      elapsed: 0,
      completedAt: null
    });
  }

  saveState();
  closeMissionModal();
  renderAll();
}

function confirmDeleteMission() {
  if (!detailMissionId) return;
  if (!confirm('Permanently delete this mission?')) return;
  state.missions = state.missions.filter(m => m.id !== detailMissionId);
  delete state.activeTimers[detailMissionId];
  saveState();
  closeDetailModal();
  renderAll();
}

function editFromDetail() {
  closeDetailModal();
  updateAgentSelects();
  openMissionModal(detailMissionId);
}

/* ========== TIMER ========== */
function toggleTimer(missionId, event) {
  if (event) event.stopPropagation();
  if (state.activeTimers[missionId]) {
    // Stop timer
    const t = state.activeTimers[missionId];
    const mission = state.missions.find(m => m.id === missionId);
    if (mission) {
      mission.elapsed = (mission.elapsed || 0) + (Date.now() - t.startTime);
    }
    delete state.activeTimers[missionId];
  } else {
    // Start timer
    state.activeTimers[missionId] = { startTime: Date.now() };
  }
  saveState();
  renderBoard();
}

function getElapsed(mission) {
  let total = mission.elapsed || 0;
  const timer = state.activeTimers[mission.id];
  if (timer) total += Date.now() - timer.startTime;
  return total;
}

function formatTime(ms) {
  const totalSec = Math.floor(ms / 1000);
  const h = Math.floor(totalSec / 3600);
  const m = Math.floor((totalSec % 3600) / 60);
  const s = totalSec % 60;
  if (h > 0) return `${h}h ${m}m`;
  if (m > 0) return `${m}m ${s}s`;
  return `${s}s`;
}

/* ========== DRAG & DROP ========== */
function handleDragStart(e) {
  dragMissionId = e.target.dataset.id;
  e.target.classList.add('dragging');
  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/plain', dragMissionId);
}

function handleDragEnd(e) {
  e.target.classList.remove('dragging');
  document.querySelectorAll('.column-body').forEach(el => el.classList.remove('drag-over'));
  dragMissionId = null;
}

function handleDragOver(e) {
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  e.currentTarget.classList.add('drag-over');
}

function handleDragLeave(e) {
  e.currentTarget.classList.remove('drag-over');
}

function handleDrop(e) {
  e.preventDefault();
  e.currentTarget.classList.remove('drag-over');
  const col = e.currentTarget.closest('.column').dataset.col;
  const id = e.dataTransfer.getData('text/plain');
  const mission = state.missions.find(m => m.id === id);
  if (!mission) return;

  const wasComplete = mission.column === 'complete';
  mission.column = col;

  if (col === 'complete' && !wasComplete) {
    mission.completedAt = new Date().toISOString();
    // Stop any running timer
    if (state.activeTimers[id]) {
      mission.elapsed = (mission.elapsed || 0) + (Date.now() - state.activeTimers[id].startTime);
      delete state.activeTimers[id];
    }
    celebrate();
  }

  saveState();
  renderAll();
}

function celebrate() {
  const el = document.createElement('div');
  el.className = 'celebration';
  el.textContent = 'üéØ';
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 1100);
}

/* ========== DETAIL VIEW ========== */
function showDetail(id) {
  detailMissionId = id;
  const m = state.missions.find(x => x.id === id);
  if (!m) return;
  const agent = state.agents.find(a => a.id === m.agentId);
  const elapsed = getElapsed(m);

  const content = document.getElementById('detailContent');
  content.innerHTML = `
    <h2 style="display:flex;align-items:center;gap:10px;">
      <span class="priority-badge priority-${m.priority}">${m.priority}</span>
      ${esc(m.title)}
    </h2>
    <p style="color:var(--text-secondary);margin:12px 0;line-height:1.6;">${esc(m.description) || '<em>No description</em>'}</p>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:16px 0;">
      <div><span style="color:var(--text-dim);font-size:11px;">AGENT</span><br>
        ${agent ? agent.emoji + ' ' + esc(agent.name) : 'Unassigned'}</div>
      <div><span style="color:var(--text-dim);font-size:11px;">STATUS</span><br>
        <span class="status-tag status-${m.statusTag}">${m.statusTag.replace('-',' ')}</span></div>
      <div><span style="color:var(--text-dim);font-size:11px;">TIME TRACKED</span><br>
        ${formatTime(elapsed)}${m.estimate ? ' / est ' + m.estimate + 'm' : ''}</div>
      <div><span style="color:var(--text-dim);font-size:11px;">CREATED</span><br>
        ${new Date(m.createdAt).toLocaleDateString()}</div>
      ${m.dueDate ? `<div><span style="color:var(--text-dim);font-size:11px;">DUE DATE</span><br>${m.dueDate}</div>` : ''}
      ${m.completedAt ? `<div><span style="color:var(--text-dim);font-size:11px;">COMPLETED</span><br>${new Date(m.completedAt).toLocaleDateString()}</div>` : ''}
    </div>
  `;
  document.getElementById('detailModal').classList.add('open');
}

function closeDetailModal() {
  document.getElementById('detailModal').classList.remove('open');
  detailMissionId = null;
}

/* ========== RENDER ========== */
function esc(str) {
  const d = document.createElement('div');
  d.textContent = str || '';
  return d.innerHTML;
}

function renderBoard() {
  const filterAgent = document.getElementById('filterAgent').value;
  const filterPriority = document.getElementById('filterPriority').value;
  const filterStatusTag = document.getElementById('filterStatus').value;
  const search = (document.getElementById('searchInput').value || '').toLowerCase();

  const filtered = state.missions.filter(m => {
    if (filterAgent && m.agentId !== filterAgent) return false;
    if (filterPriority && m.priority !== filterPriority) return false;
    if (filterStatusTag && m.statusTag !== filterStatusTag) return false;
    if (search && !(m.title.toLowerCase().includes(search) || (m.description||'').toLowerCase().includes(search))) return false;
    return true;
  });

  const columns = { briefing: [], progress: [], debrief: [], complete: [] };
  filtered.forEach(m => {
    if (columns[m.column]) columns[m.column].push(m);
  });

  const priorityOrder = { critical: 0, high: 1, medium: 2, low: 3 };
  Object.values(columns).forEach(arr =>
    arr.sort((a, b) => (priorityOrder[a.priority] || 2) - (priorityOrder[b.priority] || 2))
  );

  const colMap = { briefing: 'Briefing', progress: 'Progress', debrief: 'Debrief', complete: 'Complete' };
  for (const [key, missions] of Object.entries(columns)) {
    const container = document.getElementById('col' + key.charAt(0).toUpperCase() + key.slice(1));
    const count = document.getElementById('count' + key.charAt(0).toUpperCase() + key.slice(1));
    count.textContent = missions.length;

    container.innerHTML = missions.map(m => {
      const agent = state.agents.find(a => a.id === m.agentId);
      const elapsed = getElapsed(m);
      const isRunning = !!state.activeTimers[m.id];
      return `<div class="mission-card" draggable="true" data-id="${m.id}"
                   ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)"
                   onclick="showDetail('${m.id}')">
        <div class="mission-card-header">
          <span class="mission-title">${esc(m.title)}</span>
          <span class="priority-badge priority-${m.priority}">${m.priority}</span>
        </div>
        ${m.description ? `<div class="mission-desc">${esc(m.description)}</div>` : ''}
        <div class="mission-meta">
          ${agent ? `<span class="mission-agent-tag">${agent.emoji} ${esc(agent.name)}</span>` : ''}
          <span class="status-tag status-${m.statusTag}">${m.statusTag.replace('-',' ')}</span>
          <span class="mission-timer ${isRunning ? 'running' : ''}"
                onclick="toggleTimer('${m.id}', event)"
                title="Click to ${isRunning ? 'stop' : 'start'} timer">
            ‚è± ${formatTime(elapsed)}
          </span>
        </div>
        ${m.dueDate ? `<div class="mission-dates">Due: ${m.dueDate}</div>` : ''}
      </div>`;
    }).join('');

    // Set up drag-and-drop on column bodies
    container.ondragover = handleDragOver;
    container.ondragleave = handleDragLeave;
    container.ondrop = handleDrop;
  }
}

function updateStats() {
  const total = state.missions.length;
  const active = state.missions.filter(m => m.column === 'progress').length;
  const done = state.missions.filter(m => m.column === 'complete').length;
  const completedWithTime = state.missions.filter(m => m.column === 'complete' && m.elapsed > 0);
  const avgMs = completedWithTime.length > 0
    ? completedWithTime.reduce((s, m) => s + m.elapsed, 0) / completedWithTime.length
    : 0;
  const avgMin = avgMs > 0 ? Math.round(avgMs / 60000) : '--';

  document.getElementById('statTotal').textContent = total;
  document.getElementById('statActive').textContent = active;
  document.getElementById('statDone').textContent = done;
  document.getElementById('statAvgTime').textContent = avgMin;
}

function renderAll() {
  renderAgentRoster();
  updateAgentSelects();
  renderBoard();
  updateStats();
}

/* ========== KEYBOARD SHORTCUTS ========== */
document.addEventListener('keydown', e => {
  if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') return;
  if (e.key === 'n' || e.key === 'N') {
    e.preventDefault();
    updateAgentSelects();
    openMissionModal();
  }
  if (e.key === 'Escape') {
    closeMissionModal();
    closeAgentModal();
    closeDetailModal();
  }
});

/* ========== TIMER UPDATE LOOP ========== */
setInterval(() => {
  if (Object.keys(state.activeTimers).length > 0) {
    renderBoard();
  }
}, 1000);

/* ========== INIT ========== */
loadState();

// If fresh, add a sample agent and mission
if (state.agents.length === 0 && state.missions.length === 0) {
  state.agents.push(
    { id: genId(), name: 'Phantom', emoji: 'üïµÔ∏è' },
    { id: genId(), name: 'Nova', emoji: 'üöÄ' },
    { id: genId(), name: 'Circuit', emoji: 'ü§ñ' }
  );
  const agentIds = state.agents.map(a => a.id);
  state.missions.push(
    { id: genId(), title: 'Establish Perimeter', description: 'Set up monitoring on all access points and secure the zone.', priority: 'high', agentId: agentIds[0], statusTag: 'on-track', column: 'progress', createdAt: new Date().toISOString(), elapsed: 0, dueDate: '', estimate: 45, completedAt: null },
    { id: genId(), title: 'Decrypt Intel Package', description: 'The recovered data drive contains encrypted files. Break the cipher.', priority: 'critical', agentId: agentIds[2], statusTag: 'at-risk', column: 'briefing', createdAt: new Date().toISOString(), elapsed: 0, dueDate: '', estimate: 120, completedAt: null },
    { id: genId(), title: 'Recon Satellite Uplink', description: 'Verify uplink to satellite array Delta-7 for live reconnaissance feed.', priority: 'medium', agentId: agentIds[1], statusTag: 'on-track', column: 'briefing', createdAt: new Date().toISOString(), elapsed: 0, dueDate: '', estimate: 30, completedAt: null },
    { id: genId(), title: 'Extract Asset: Codename Raven', description: 'Transport asset from safehouse to extraction point Charlie.', priority: 'high', agentId: agentIds[0], statusTag: 'blocked', column: 'debrief', createdAt: new Date().toISOString(), elapsed: 1800000, dueDate: '', estimate: 90, completedAt: null },
    { id: genId(), title: 'Firmware Update: Drones', description: 'Apply v2.4 firmware to all surveillance drones in the fleet.', priority: 'low', agentId: agentIds[2], statusTag: 'on-track', column: 'complete', createdAt: new Date(Date.now() - 86400000).toISOString(), elapsed: 2400000, dueDate: '', estimate: 60, completedAt: new Date().toISOString() }
  );
  saveState();
}

renderAll();
</script>
