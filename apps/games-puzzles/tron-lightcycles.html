<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Lightcycles</title>
    <meta name="description" content="2-Player Tron Lightcycle battle. Leave a trail of light and force your opponent to crash!">
    <style>
        :root {
            --bg-color: #050510;
            --grid-color: #1a1a2e;
            --p1-color: #00f3ff;
            --p1-glow: #00f3ff;
            --p2-color: #ff9d00;
            --p2-glow: #ff9d00;
            --text-color: #e0e0e0;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-container {
            background: rgba(10, 10, 20, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            position: relative;
        }

        #game-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        #game-title {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--p1-color), #fff, var(--p2-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        #game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .p1-score { color: var(--p1-color); text-shadow: 0 0 10px var(--p1-glow); }
        .p2-score { color: var(--p2-color); text-shadow: 0 0 10px var(--p2-glow); }

        #game-board {
            display: grid;
            grid-template-columns: repeat(60, 1fr);
            gap: 0;
            background-color: var(--grid-color);
            border: 2px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            aspect-ratio: 60/40;
            margin-bottom: 1rem;
        }

        .cell {
            width: 100%;
            height: 100%;
            border: 0.5px solid rgba(255,255,255,0.03);
        }

        .p1-head {
            background-color: #fff;
            box-shadow: 0 0 10px var(--p1-glow), 0 0 20px var(--p1-glow);
            z-index: 2;
        }

        .p1-trail {
            background-color: var(--p1-color);
            box-shadow: 0 0 5px var(--p1-glow);
        }

        .p2-head {
            background-color: #fff;
            box-shadow: 0 0 10px var(--p2-glow), 0 0 20px var(--p2-glow);
            z-index: 2;
        }

        .p2-trail {
            background-color: var(--p2-color);
            box-shadow: 0 0 5px var(--p2-glow);
        }

        .crash {
            background-color: #fff !important;
            animation: flash 0.2s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 8px;
        }

        #modal {
            text-align: center;
            color: white;
            max-width: 600px;
        }

        h2 { font-size: 2.5rem; margin-bottom: 1rem; color: #fff; }
        
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
            text-align: left;
        }

        .control-box {
            padding: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
        }

        .p1-controls { border-color: var(--p1-color); }
        .p2-controls { border-color: var(--p2-color); }

        .key {
            display: inline-block;
            padding: 4px 8px;
            border: 1px solid #666;
            border-radius: 4px;
            background: #222;
            font-family: monospace;
            margin: 0 2px;
        }

        button {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        #status-msg {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <h1 id="game-title">TRON LIGHTCYCLES</h1>
        </div>
        
        <div id="game-stats">
            <div class="p1-score">PLAYER 1: <span id="score-p1">0</span></div>
            <div class="p2-score">PLAYER 2: <span id="score-p2">0</span></div>
        </div>

        <div id="game-board"></div>

        <div id="overlay">
            <div id="modal">
                <h2 id="modal-title">SYSTEM READY</h2>
                <div id="status-msg"></div>
                
                <div class="controls-grid">
                    <div class="control-box p1-controls">
                        <h3 style="color: var(--p1-color)">PLAYER 1 (Blue)</h3>
                        <p><span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span> to move</p>
                    </div>
                    <div class="control-box p2-controls">
                        <h3 style="color: var(--p2-color)">PLAYER 2 (Orange)</h3>
                        <p><span class="key">↑</span> <span class="key">←</span> <span class="key">↓</span> <span class="key">→</span> to move</p>
                    </div>
                </div>

                <p>Avoid walls and trails. Force your opponent to crash.</p>
                <button id="start-button">INITIATE</button>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const GRID_WIDTH = 60;
        const GRID_HEIGHT = 40;
        const GAME_SPEED = 80; // ms per frame (faster than snake)

        // Game State
        let gameInterval;
        let isGameRunning = false;
        let p1Score = 0;
        let p2Score = 0;

        const p1 = {
            x: 0, y: 0,
            dx: 0, dy: 0,
            nextDx: 0, nextDy: 0,
            trail: [],
            color: 'p1',
            alive: true
        };

        const p2 = {
            x: 0, y: 0,
            dx: 0, dy: 0,
            nextDx: 0, nextDy: 0,
            trail: [],
            color: 'p2',
            alive: true
        };

        // DOM Elements
        const board = document.getElementById('game-board');
        const overlay = document.getElementById('overlay');
        const modalTitle = document.getElementById('modal-title');
        const statusMsg = document.getElementById('status-msg');
        const startBtn = document.getElementById('start-button');
        const p1ScoreEl = document.getElementById('score-p1');
        const p2ScoreEl = document.getElementById('score-p2');

        // Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            
            if (type === 'move') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.05);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
            } else if (type === 'crash') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'start') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(440, now);
                osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }

        function initBoard() {
            board.innerHTML = '';
            for (let i = 0; i < GRID_WIDTH * GRID_HEIGHT; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                board.appendChild(cell);
            }
        }

        function getCell(x, y) {
            if (x < 0 || x >= GRID_WIDTH || y < 0 || y >= GRID_HEIGHT) return null;
            return board.children[y * GRID_WIDTH + x];
        }

        function resetGame() {
            // Reset Player 1 (Left side, moving right)
            p1.x = 5;
            p1.y = Math.floor(GRID_HEIGHT / 2);
            p1.dx = 1;
            p1.dy = 0;
            p1.nextDx = 1;
            p1.nextDy = 0;
            p1.trail = [];
            p1.alive = true;

            // Reset Player 2 (Right side, moving left)
            p2.x = GRID_WIDTH - 6;
            p2.y = Math.floor(GRID_HEIGHT / 2);
            p2.dx = -1;
            p2.dy = 0;
            p2.nextDx = -1;
            p2.nextDy = 0;
            p2.trail = [];
            p2.alive = true;

            // Clear board classes
            Array.from(board.children).forEach(cell => {
                cell.className = 'cell';
            });

            isGameRunning = true;
            overlay.style.display = 'none';
            playSound('start');
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, GAME_SPEED);
        }

        function draw() {
            // Clear previous heads
            const oldP1Head = document.querySelector('.p1-head');
            if (oldP1Head) oldP1Head.classList.remove('p1-head');
            const oldP2Head = document.querySelector('.p2-head');
            if (oldP2Head) oldP2Head.classList.remove('p2-head');

            // Draw trails
            p1.trail.forEach(pos => {
                const cell = getCell(pos.x, pos.y);
                if (cell) cell.classList.add('p1-trail');
            });
            p2.trail.forEach(pos => {
                const cell = getCell(pos.x, pos.y);
                if (cell) cell.classList.add('p2-trail');
            });

            // Draw heads
            if (p1.alive) {
                const p1HeadCell = getCell(p1.x, p1.y);
                if (p1HeadCell) p1HeadCell.classList.add('p1-head');
            }
            if (p2.alive) {
                const p2HeadCell = getCell(p2.x, p2.y);
                if (p2HeadCell) p2HeadCell.classList.add('p2-head');
            }
        }

        function checkCollision(x, y) {
            // Wall collision
            if (x < 0 || x >= GRID_WIDTH || y < 0 || y >= GRID_HEIGHT) return true;

            // Trail collision (check both players' trails)
            // Note: We don't check current head position because it hasn't been added to trail yet
            const inP1Trail = p1.trail.some(t => t.x === x && t.y === y);
            const inP2Trail = p2.trail.some(t => t.x === x && t.y === y);

            return inP1Trail || inP2Trail;
        }

        function gameLoop() {
            // Update directions
            p1.dx = p1.nextDx;
            p1.dy = p1.nextDy;
            p2.dx = p2.nextDx;
            p2.dy = p2.nextDy;

            // Add current position to trail
            p1.trail.push({x: p1.x, y: p1.y});
            p2.trail.push({x: p2.x, y: p2.y});

            // Calculate new positions
            const nextP1x = p1.x + p1.dx;
            const nextP1y = p1.y + p1.dy;
            const nextP2x = p2.x + p2.dx;
            const nextP2y = p2.y + p2.dy;

            // Check collisions
            let p1Crashed = checkCollision(nextP1x, nextP1y);
            let p2Crashed = checkCollision(nextP2x, nextP2y);

            // Head-to-head collision
            if (nextP1x === nextP2x && nextP1y === nextP2y) {
                p1Crashed = true;
                p2Crashed = true;
            }

            if (p1Crashed || p2Crashed) {
                endGame(p1Crashed, p2Crashed);
                return;
            }

            // Move players
            p1.x = nextP1x;
            p1.y = nextP1y;
            p2.x = nextP2x;
            p2.y = nextP2y;

            draw();
        }

        function endGame(p1Crashed, p2Crashed) {
            isGameRunning = false;
            clearInterval(gameInterval);
            playSound('crash');

            // Visual crash effect
            if (p1Crashed) {
                const cell = getCell(p1.x, p1.y); // Crash at last valid position
                if (cell) cell.classList.add('crash');
            }
            if (p2Crashed) {
                const cell = getCell(p2.x, p2.y);
                if (cell) cell.classList.add('crash');
            }

            let msg = "";
            if (p1Crashed && p2Crashed) {
                msg = "MUTUAL DESTRUCTION - DRAW";
            } else if (p1Crashed) {
                msg = "PLAYER 2 WINS";
                p2Score++;
            } else {
                msg = "PLAYER 1 WINS";
                p1Score++;
            }

            p1ScoreEl.textContent = p1Score;
            p2ScoreEl.textContent = p2Score;
            
            setTimeout(() => {
                modalTitle.textContent = "GAME OVER";
                statusMsg.textContent = msg;
                statusMsg.style.color = p1Crashed && p2Crashed ? '#fff' : (p1Crashed ? 'var(--p2-color)' : 'var(--p1-color)');
                startBtn.textContent = "REMATCH";
                overlay.style.display = 'flex';
            }, 1000);
        }

        // Input Handling
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) {
                if (e.code === 'Space' || e.code === 'Enter') {
                    if (overlay.style.display !== 'none') resetGame();
                }
                return;
            }

            // Player 1 (WASD)
            if (e.key === 'w' || e.key === 'W') {
                if (p1.dy !== 1) { p1.nextDx = 0; p1.nextDy = -1; }
            }
            else if (e.key === 's' || e.key === 'S') {
                if (p1.dy !== -1) { p1.nextDx = 0; p1.nextDy = 1; }
            }
            else if (e.key === 'a' || e.key === 'A') {
                if (p1.dx !== 1) { p1.nextDx = -1; p1.nextDy = 0; }
            }
            else if (e.key === 'd' || e.key === 'D') {
                if (p1.dx !== -1) { p1.nextDx = 1; p1.nextDy = 0; }
            }

            // Player 2 (Arrows)
            if (e.key === 'ArrowUp') {
                if (p2.dy !== 1) { p2.nextDx = 0; p2.nextDy = -1; }
            }
            else if (e.key === 'ArrowDown') {
                if (p2.dy !== -1) { p2.nextDx = 0; p2.nextDy = 1; }
            }
            else if (e.key === 'ArrowLeft') {
                if (p2.dx !== 1) { p2.nextDx = -1; p2.nextDy = 0; }
            }
            else if (e.key === 'ArrowRight') {
                if (p2.dx !== -1) { p2.nextDx = 1; p2.nextDy = 0; }
            }
        });

        startBtn.addEventListener('click', resetGame);

        // Initialize
        initBoard();

    </script>
</body>
</html>
