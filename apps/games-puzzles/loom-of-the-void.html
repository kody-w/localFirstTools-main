<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom of the Void</title>
    <meta name="description" content="Weave threads of gravitational force across the cosmos to birth stars and planets at thread intersections">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #020208; min-height: 100vh; font-family: 'Georgia', serif; color: #8080c0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; cursor: crosshair; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,10,30,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,100,200,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #a0a0e0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #c0c0ff; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(60,60,120,0.4); border: 1px solid rgba(100,100,200,0.4);
            color: #a0a0d0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Loom of the Void</h3>
        <div class="control-row">
            <label>Thread Tension <span class="value" id="tension-val">50</span></label>
            <input type="range" id="tension" min="10" max="100" value="50">
        </div>
        <div class="control-row">
            <label>Cosmic Dust <span class="value" id="dust-val">30</span></label>
            <input type="range" id="dust" min="0" max="100" value="30">
        </div>
        <button id="pluck-btn">Pluck Threads</button>
        <button id="clear-btn">Unravel All</button>
    </div>
    <div id="info">Draw threads to weave spacetime | Intersections birth celestial bodies</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let tension = 0.5;
        let dustLevel = 0.3;
        let time = 0;
        
        const threads = [];
        const celestialBodies = [];
        const dustParticles = [];
        const waves = [];
        
        let isDrawing = false;
        let currentThread = null;
        
        class Thread {
            constructor(x1, y1) {
                this.x1 = x1;
                this.y1 = y1;
                this.x2 = x1;
                this.y2 = y1;
                this.age = 0;
                this.hue = 260 + Math.random() * 60;
                this.tension = tension;
                this.vibration = 0;
            }
            
            setEnd(x, y) {
                this.x2 = x;
                this.y2 = y;
            }
            
            update() {
                this.age += 0.016;
                this.vibration *= 0.95;
            }
            
            draw() {
                const length = Math.hypot(this.x2 - this.x1, this.y2 - this.y1);
                if (length < 10) return;
                
                const midX = (this.x1 + this.x2) / 2;
                const midY = (this.y1 + this.y2) / 2;
                
                const waveOffset = Math.sin(time * 3 + this.age) * this.vibration * 20;
                const perpX = -(this.y2 - this.y1) / length;
                const perpY = (this.x2 - this.x1) / length;
                
                ctx.beginPath();
                ctx.moveTo(this.x1, this.y1);
                ctx.quadraticCurveTo(
                    midX + perpX * waveOffset,
                    midY + perpY * waveOffset,
                    this.x2, this.y2
                );
                
                const gradient = ctx.createLinearGradient(this.x1, this.y1, this.x2, this.y2);
                gradient.addColorStop(0, "hsla(" + this.hue + ", 80%, 60%, 0.1)");
                gradient.addColorStop(0.5, "hsla(" + (this.hue + 20) + ", 90%, 70%, 0.8)");
                gradient.addColorStop(1, "hsla(" + this.hue + ", 80%, 60%, 0.1)");
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2 + this.tension * 3;
                ctx.stroke();
                
                ctx.strokeStyle = "hsla(" + this.hue + ", 100%, 80%, 0.3)";
                ctx.lineWidth = 8 + this.vibration * 5;
                ctx.stroke();
            }
            
            pluck() {
                this.vibration = 1;
            }
        }
        
        class CelestialBody {
            constructor(x, y, threadCount) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.size = 3 + threadCount * 4;
                this.type = threadCount >= 3 ? 'star' : 'planet';
                this.hue = this.type === 'star' ? 40 + Math.random() * 20 : 200 + Math.random() * 60;
                this.age = 0;
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitSpeed = 0.01 + Math.random() * 0.02;
            }
            
            update() {
                this.age += 0.016;
                this.orbitAngle += this.orbitSpeed;
                
                threads.forEach(thread => {
                    const midX = (thread.x1 + thread.x2) / 2;
                    const midY = (thread.y1 + thread.y2) / 2;
                    const dx = midX - this.x;
                    const dy = midY - this.y;
                    const dist = Math.hypot(dx, dy);
                    
                    if (dist > 20 && dist < 200) {
                        const force = thread.tension * 0.0001 / (dist * 0.1);
                        this.vx += (dx / dist) * force;
                        this.vy += (dy / dist) * force;
                    }
                });
                
                this.vx *= 0.995;
                this.vy *= 0.995;
                this.x += this.vx;
                this.y += this.vy;
                
                this.x = Math.max(50, Math.min(W - 50, this.x));
                this.y = Math.max(50, Math.min(H - 50, this.y));
            }
            
            draw() {
                const pulse = 1 + Math.sin(time * 2 + this.age) * 0.1;
                
                if (this.type === 'star') {
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                    gradient.addColorStop(0, "hsla(" + this.hue + ", 100%, 90%, 1)");
                    gradient.addColorStop(0.3, "hsla(" + this.hue + ", 90%, 70%, 0.6)");
                    gradient.addColorStop(1, "transparent");
                    ctx.fillStyle = gradient;
                    ctx.fillRect(this.x - this.size * 3, this.y - this.size * 3, this.size * 6, this.size * 6);
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * pulse, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + this.hue + ", 70%, " + (this.type === 'star' ? 80 : 50) + "%, 1)";
                ctx.fill();
                
                if (this.type === 'planet') {
                    ctx.beginPath();
                    ctx.ellipse(this.x, this.y, this.size * 1.8, this.size * 0.3, this.orbitAngle, 0, Math.PI * 2);
                    ctx.strokeStyle = "hsla(" + (this.hue + 30) + ", 50%, 60%, 0.5)";
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }
        
        function findIntersections() {
            const newBodies = [];
            
            for (let i = 0; i < threads.length; i++) {
                for (let j = i + 1; j < threads.length; j++) {
                    const t1 = threads[i];
                    const t2 = threads[j];
                    
                    const x1 = t1.x1, y1 = t1.y1, x2 = t1.x2, y2 = t1.y2;
                    const x3 = t2.x1, y3 = t2.y1, x4 = t2.x2, y4 = t2.y2;
                    
                    const denom = (x1-x2)*(y3-y4) - (y1-y2)*(x3-x4);
                    if (Math.abs(denom) < 0.001) continue;
                    
                    const t = ((x1-x3)*(y3-y4) - (y1-y3)*(x3-x4)) / denom;
                    const u = -((x1-x2)*(y1-y3) - (y1-y2)*(x1-x3)) / denom;
                    
                    if (t >= 0 && t <= 1 && u >= 0 && u <= 1) {
                        const ix = x1 + t * (x2 - x1);
                        const iy = y1 + t * (y2 - y1);
                        
                        const existing = celestialBodies.find(b => 
                            Math.hypot(b.x - ix, b.y - iy) < 30
                        );
                        
                        if (!existing) {
                            let threadCount = 2;
                            threads.forEach((t, idx) => {
                                if (idx !== i && idx !== j) {
                                    const dist = pointToLineDistance(ix, iy, t.x1, t.y1, t.x2, t.y2);
                                    if (dist < 20) threadCount++;
                                }
                            });
                            
                            newBodies.push(new CelestialBody(ix, iy, threadCount));
                        }
                    }
                }
            }
            
            newBodies.forEach(b => celestialBodies.push(b));
        }
        
        function pointToLineDistance(px, py, x1, y1, x2, y2) {
            const A = px - x1;
            const B = py - y1;
            const C = x2 - x1;
            const D = y2 - y1;
            const dot = A * C + B * D;
            const lenSq = C * C + D * D;
            let param = -1;
            if (lenSq !== 0) param = dot / lenSq;
            
            let xx, yy;
            if (param < 0) { xx = x1; yy = y1; }
            else if (param > 1) { xx = x2; yy = y2; }
            else { xx = x1 + param * C; yy = y1 + param * D; }
            
            return Math.hypot(px - xx, py - yy);
        }
        
        function drawBackground() {
            ctx.fillStyle = '#020208';
            ctx.fillRect(0, 0, W, H);
            
            for (let i = 0; i < 100; i++) {
                const x = (i * 137) % W;
                const y = (i * 89) % H;
                const twinkle = Math.sin(time * 0.5 + i) * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(x, y, 0.5 + twinkle * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(200, 200, 255, " + (0.1 + twinkle * 0.2) + ")";
                ctx.fill();
            }
        }
        
        function drawDust() {
            if (dustLevel < 0.1) return;
            
            while (dustParticles.length < dustLevel * 100) {
                dustParticles.push({
                    x: Math.random() * W,
                    y: Math.random() * H,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2
                });
            }
            
            dustParticles.forEach(p => {
                threads.forEach(t => {
                    const midX = (t.x1 + t.x2) / 2;
                    const midY = (t.y1 + t.y2) / 2;
                    const dx = midX - p.x;
                    const dy = midY - p.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < 150 && dist > 10) {
                        p.vx += (dx / dist) * 0.01 * t.tension;
                        p.vy += (dy / dist) * 0.01 * t.tension;
                    }
                });
                
                p.vx *= 0.99;
                p.vy *= 0.99;
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.x < 0) p.x = W;
                if (p.x > W) p.x = 0;
                if (p.y < 0) p.y = H;
                if (p.y > H) p.y = 0;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(150, 130, 200, 0.3)';
                ctx.fill();
            });
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            drawDust();
            
            threads.forEach(t => t.update());
            threads.forEach(t => t.draw());
            
            celestialBodies.forEach(b => b.update());
            celestialBodies.forEach(b => b.draw());
            
            if (currentThread) {
                currentThread.draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        canvas.onmousedown = e => {
            isDrawing = true;
            currentThread = new Thread(e.clientX, e.clientY);
        };
        
        canvas.onmousemove = e => {
            if (isDrawing && currentThread) {
                currentThread.setEnd(e.clientX, e.clientY);
            }
        };
        
        canvas.onmouseup = e => {
            if (currentThread) {
                const length = Math.hypot(
                    currentThread.x2 - currentThread.x1,
                    currentThread.y2 - currentThread.y1
                );
                if (length > 30) {
                    threads.push(currentThread);
                    findIntersections();
                }
            }
            isDrawing = false;
            currentThread = null;
        };
        
        document.getElementById('tension').oninput = e => {
            tension = e.target.value / 100;
            document.getElementById('tension-val').textContent = e.target.value;
        };
        
        document.getElementById('dust').oninput = e => {
            dustLevel = e.target.value / 100;
            document.getElementById('dust-val').textContent = e.target.value;
        };
        
        document.getElementById('pluck-btn').onclick = () => {
            threads.forEach(t => t.pluck());
        };
        
        document.getElementById('clear-btn').onclick = () => {
            threads.length = 0;
            celestialBodies.length = 0;
            dustParticles.length = 0;
        };
        
        animate();
    </script>
</body>
</html>
