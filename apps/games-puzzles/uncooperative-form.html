<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Uncooperative Form</title>
    <meta name="description" content="A job application form that actively doesn't want you to fill it out. Every field has its own personality and resistance strategy.">
    <!-- tags: game, comedy, experimental, interactive, parody -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 40px;
            overflow-x: hidden;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .checkbox-item:hover {
            background: #eee;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .field-reaction {
            position: absolute;
            font-size: 0.85em;
            color: #ff6b6b;
            font-style: italic;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .field-reaction.visible {
            opacity: 1;
        }

        .running-field {
            transition: transform 0.1s ease !important;
        }

        .progress-bar {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            border-radius: 5px;
        }

        .progress-label {
            text-align: center;
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-text {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }

        .modal-btn.cancel {
            background: #ccc;
            color: #333;
        }

        .judgy-text {
            color: #ff6b6b;
            font-weight: bold;
        }

        .salary-judgment {
            font-size: 0.85em;
            margin-top: 5px;
            font-style: italic;
        }

        .anger-meter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
        }

        .anger-label {
            color: #888;
            margin-bottom: 5px;
        }

        .anger-bar {
            width: 150px;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .anger-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #ff6b6b);
            transition: width 0.3s ease;
        }

        .victory-screen {
            text-align: center;
            padding: 40px;
        }

        .victory-title {
            font-size: 2.5em;
            color: #4ecdc4;
            margin-bottom: 20px;
        }

        .victory-stats {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <h1>Job Application Form</h1>
        <p class="subtitle">Please fill out all fields to apply</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="progress-label" id="progressLabel">Progress: 0% complete</div>

        <form id="applicationForm" onsubmit="return false;">
            <!-- Name Field - Runs Away -->
            <div class="form-group" id="nameGroup">
                <label for="name">Full Name *</label>
                <input type="text" id="name" placeholder="Enter your name..." class="running-field">
                <div class="field-reaction" id="nameReaction"></div>
            </div>

            <!-- Email Field - Autocorrects to Embarrassing Alternatives -->
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" placeholder="your@email.com">
                <div class="field-reaction" id="emailReaction"></div>
            </div>

            <!-- Phone - Numbers Shuffle -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="(xxx) xxx-xxxx">
                <div class="field-reaction" id="phoneReaction"></div>
            </div>

            <!-- Salary - Judges You -->
            <div class="form-group">
                <label for="salary">Salary Expectations ($)</label>
                <input type="number" id="salary" placeholder="How much do you think you're worth?">
                <div class="field-reaction" id="salaryReaction"></div>
            </div>

            <!-- Experience - Argues -->
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <select id="experience">
                    <option value="">Select one...</option>
                    <option value="0-1">0-1 years</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5-10">5-10 years</option>
                    <option value="10+">10+ years</option>
                </select>
                <div class="field-reaction" id="experienceReaction"></div>
            </div>

            <!-- Skills - Unchecks When Not Looking -->
            <div class="form-group">
                <label>Skills (select all that apply)</label>
                <div class="checkbox-group" id="skillsGroup">
                    <label class="checkbox-item">
                        <input type="checkbox" name="skills" value="javascript"> JavaScript
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="skills" value="python"> Python
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="skills" value="design"> Design
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="skills" value="communication"> Communication
                    </label>
                </div>
                <div class="field-reaction" id="skillsReaction"></div>
            </div>

            <!-- Cover Letter - Deletes Words -->
            <div class="form-group">
                <label for="coverLetter">Cover Letter</label>
                <textarea id="coverLetter" rows="4" placeholder="Tell us why you're amazing..."></textarea>
                <div class="field-reaction" id="coverLetterReaction"></div>
            </div>

            <!-- Submit Button - Runs Away -->
            <button type="submit" class="submit-btn" id="submitBtn">Submit Application</button>
        </form>
    </div>

    <div class="anger-meter" id="angerMeter">
        <div class="anger-label">Form's Patience</div>
        <div class="anger-bar">
            <div class="anger-fill" id="angerFill" style="width: 100%"></div>
        </div>
    </div>

    <div class="modal" id="confirmModal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // Game state
        const state = {
            attempts: 0,
            formPatience: 100,
            progress: 0,
            fieldsCompleted: new Set(),
            startTime: Date.now(),
            submitAttempts: 0,
            confirmationDepth: 0
        };

        // Reactions for each field
        const reactions = {
            name: [
                "Stop chasing me!",
                "Personal space, please!",
                "I'm not ready for commitment!",
                "You're too aggressive!",
                "Maybe try being nicer?"
            ],
            email: [
                "Autocorrecting to something more... honest",
                "That doesn't sound right...",
                "Let me fix that for you",
                "Are you SURE that's your email?"
            ],
            phone: [
                "Numbers are hard, aren't they?",
                "Let me shuffle that for you",
                "This number looks suspicious",
                "I don't trust those digits"
            ],
            salary: [
                "That seems... ambitious",
                "Have you considered being more realistic?",
                "In THIS economy?",
                "Your confidence is... something",
                "Bold. Very bold."
            ],
            experience: [
                "Suuuure you have that much experience",
                "And I'm the Queen of England",
                "Interesting interpretation of 'experience'",
                "*doubt intensifies*"
            ],
            skills: [
                "Oops, finger slipped",
                "Did you REALLY mean to check that?",
                "Let's reconsider...",
                "That skill looks lonely unchecked"
            ],
            coverLetter: [
                "This word was... unnecessary",
                "Editing for clarity",
                "Less is more, right?",
                "That sentence was a bit much"
            ]
        };

        const embarrassingEmails = [
            "definitely_a_cat_person@desperate.net",
            "please_hire_me_im_begging@jobless.com",
            "living_with_parents@need_money.org",
            "professional_overthinker@anxiety.io",
            "im_not_a_robot_i_promise@suspicio.us"
        ];

        // Helper functions
        function showReaction(fieldId, text) {
            const reaction = document.getElementById(fieldId + 'Reaction');
            if (reaction) {
                reaction.textContent = text;
                reaction.classList.add('visible');
                setTimeout(() => reaction.classList.remove('visible'), 3000);
            }
        }

        function getRandomReaction(field) {
            const list = reactions[field];
            return list[Math.floor(Math.random() * list.length)];
        }

        function updateProgress() {
            const totalFields = 7;
            state.progress = (state.fieldsCompleted.size / totalFields) * 100;
            document.getElementById('progressFill').style.width = state.progress + '%';
            document.getElementById('progressLabel').textContent = `Progress: ${Math.round(state.progress)}% complete`;
        }

        function updatePatience(change) {
            state.formPatience = Math.max(0, Math.min(100, state.formPatience + change));
            document.getElementById('angerFill').style.width = state.formPatience + '%';

            if (state.formPatience < 30) {
                document.getElementById('formContainer').classList.add('shake');
                setTimeout(() => document.getElementById('formContainer').classList.remove('shake'), 500);
            }
        }

        // Name field - runs away from cursor
        const nameInput = document.getElementById('name');
        const nameGroup = document.getElementById('nameGroup');
        let nameRunning = true;

        document.addEventListener('mousemove', (e) => {
            if (!nameRunning || nameInput.value.length > 3) return;

            const rect = nameInput.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const dx = e.clientX - centerX;
            const dy = e.clientY - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 150) {
                const moveX = (dx / dist) * -50;
                const moveY = (dy / dist) * -30;

                nameInput.style.transform = `translate(${moveX}px, ${moveY}px)`;

                if (dist < 80) {
                    showReaction('name', getRandomReaction('name'));
                    updatePatience(-2);
                }
            } else {
                nameInput.style.transform = '';
            }
        });

        nameInput.addEventListener('focus', () => {
            nameRunning = false;
            nameInput.style.transform = '';
        });

        nameInput.addEventListener('input', () => {
            if (nameInput.value.length >= 2) {
                state.fieldsCompleted.add('name');
                updateProgress();
            }
        });

        // Email field - autocorrects
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('blur', () => {
            if (emailInput.value && emailInput.value.includes('@')) {
                const shouldMangle = Math.random() < 0.7;
                if (shouldMangle) {
                    setTimeout(() => {
                        emailInput.value = embarrassingEmails[Math.floor(Math.random() * embarrassingEmails.length)];
                        showReaction('email', getRandomReaction('email'));
                        updatePatience(-5);
                    }, 500);
                } else {
                    state.fieldsCompleted.add('email');
                    updateProgress();
                }
            }
        });

        // Phone field - shuffles numbers
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', () => {
            if (phoneInput.value.length > 5 && Math.random() < 0.3) {
                const digits = phoneInput.value.replace(/\D/g, '').split('');
                // Swap two random digits
                if (digits.length >= 2) {
                    const i = Math.floor(Math.random() * digits.length);
                    const j = Math.floor(Math.random() * digits.length);
                    [digits[i], digits[j]] = [digits[j], digits[i]];
                    phoneInput.value = digits.join('');
                    showReaction('phone', getRandomReaction('phone'));
                    updatePatience(-3);
                }
            }

            if (phoneInput.value.length >= 10) {
                state.fieldsCompleted.add('phone');
                updateProgress();
            }
        });

        // Salary field - judges
        const salaryInput = document.getElementById('salary');
        salaryInput.addEventListener('input', () => {
            const salary = parseInt(salaryInput.value);
            if (salary) {
                let judgment = '';
                if (salary < 30000) judgment = "Aww, that's... humble. Very humble.";
                else if (salary < 50000) judgment = "Realistic. Boring, but realistic.";
                else if (salary < 80000) judgment = "Someone's been reading salary surveys.";
                else if (salary < 120000) judgment = "Confidence! I respect that. Misplaced, but respect.";
                else if (salary < 200000) judgment = "AHAHAHAHA... wait, you're serious?";
                else judgment = "I'm going to pretend I didn't see that.";

                showReaction('salary', judgment);

                if (salary > 100000) {
                    updatePatience(-10);
                }

                state.fieldsCompleted.add('salary');
                updateProgress();
            }
        });

        // Experience dropdown - argues
        const experienceSelect = document.getElementById('experience');
        experienceSelect.addEventListener('change', () => {
            if (experienceSelect.value) {
                showReaction('experience', getRandomReaction('experience'));

                // Sometimes reset the selection
                if (Math.random() < 0.4 && experienceSelect.value !== '0-1') {
                    setTimeout(() => {
                        experienceSelect.value = '0-1';
                        showReaction('experience', "Let's be honest here...");
                        updatePatience(-5);
                    }, 1500);
                } else {
                    state.fieldsCompleted.add('experience');
                    updateProgress();
                }
            }
        });

        // Skills checkboxes - uncheck when not looking
        const skillsGroup = document.getElementById('skillsGroup');
        const checkboxes = skillsGroup.querySelectorAll('input[type="checkbox"]');

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) return;

            checkboxes.forEach(cb => {
                if (cb.checked && Math.random() < 0.5) {
                    cb.checked = false;
                    showReaction('skills', getRandomReaction('skills'));
                    updatePatience(-3);
                }
            });
        });

        checkboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                const checked = Array.from(checkboxes).filter(c => c.checked);
                if (checked.length >= 2) {
                    state.fieldsCompleted.add('skills');
                    updateProgress();
                }
            });
        });

        // Cover letter - deletes words occasionally
        const coverLetter = document.getElementById('coverLetter');
        coverLetter.addEventListener('input', () => {
            if (coverLetter.value.length > 20 && Math.random() < 0.1) {
                const words = coverLetter.value.split(' ');
                if (words.length > 5) {
                    const removeIndex = Math.floor(Math.random() * words.length);
                    words.splice(removeIndex, 1);
                    coverLetter.value = words.join(' ');
                    showReaction('coverLetter', getRandomReaction('coverLetter'));
                    updatePatience(-2);
                }
            }

            if (coverLetter.value.length >= 50) {
                state.fieldsCompleted.add('coverLetter');
                updateProgress();
            }
        });

        // Submit button - runs away and requires confirmations
        const submitBtn = document.getElementById('submitBtn');
        const formContainer = document.getElementById('formContainer');
        let submitRunning = true;

        submitBtn.addEventListener('mouseenter', () => {
            if (!submitRunning || state.submitAttempts > 5) return;

            state.submitAttempts++;
            const rect = submitBtn.getBoundingClientRect();
            const containerRect = formContainer.getBoundingClientRect();

            // Move to random position within form
            const maxX = containerRect.width - rect.width - 40;
            const maxY = containerRect.height - rect.height - 40;

            const newX = Math.random() * maxX - maxX / 2;
            const newY = Math.random() * maxY - maxY / 2;

            submitBtn.style.transform = `translate(${newX}px, ${newY}px)`;

            if (state.submitAttempts === 3) {
                submitBtn.textContent = "You can't catch me!";
            } else if (state.submitAttempts === 5) {
                submitBtn.textContent = "Fine, click me then...";
                submitRunning = false;
                submitBtn.style.transform = '';
            }
        });

        submitBtn.addEventListener('click', () => {
            if (state.progress < 100) {
                showModal(
                    "Incomplete Form",
                    "You haven't finished the form yet. The form doesn't think you're committed enough.",
                    [{ text: "I'll try harder", action: closeModal }]
                );
                return;
            }

            startConfirmationHell();
        });

        // Confirmation dialog hell
        function startConfirmationHell() {
            state.confirmationDepth = 0;
            showNextConfirmation();
        }

        function showNextConfirmation() {
            state.confirmationDepth++;

            const confirmations = [
                {
                    title: "Are you sure?",
                    text: "This will submit your application. Are you absolutely certain?",
                    buttons: [
                        { text: "Yes, submit", action: showNextConfirmation },
                        { text: "Let me reconsider", action: closeModal }
                    ]
                },
                {
                    title: "Really sure?",
                    text: "Like, REALLY sure? There's no going back. Well, there is, but we'll pretend there isn't.",
                    buttons: [
                        { text: "YES, I'M SURE", action: showNextConfirmation },
                        { text: "Actually...", action: closeModal }
                    ]
                },
                {
                    title: "Final Confirmation",
                    text: "This is the last confirmation. Just kidding, there's more. But click yes anyway.",
                    buttons: [
                        { text: "Please just submit it", action: showNextConfirmation },
                        { text: "I give up", action: closeModal }
                    ]
                },
                {
                    title: "Just One More",
                    text: "We promise this is the last one. (We're lying, but please continue.)",
                    buttons: [
                        { text: "I believe you", action: showNextConfirmation },
                        { text: "You're lying", action: showNextConfirmation } // Both lead forward
                    ]
                },
                {
                    title: "Okay Fine",
                    text: "You've proven your dedication. But first, type 'I really want this job' below:",
                    hasInput: true,
                    buttons: [
                        { text: "Submit", action: checkFinalInput },
                        { text: "Nevermind", action: closeModal }
                    ]
                }
            ];

            if (state.confirmationDepth > confirmations.length) {
                showVictory();
                return;
            }

            const conf = confirmations[state.confirmationDepth - 1];
            showModal(conf.title, conf.text, conf.buttons, conf.hasInput);
        }

        function checkFinalInput() {
            const input = document.getElementById('modalInput');
            if (input && input.value.toLowerCase().includes('really want')) {
                showVictory();
            } else {
                showModal(
                    "Try Again",
                    "That's not quite right. Type it with FEELING.",
                    [{ text: "Okay okay", action: () => showNextConfirmation() }],
                    true
                );
            }
        }

        function showModal(title, text, buttons, hasInput = false) {
            const modal = document.getElementById('confirmModal');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <div class="modal-title">${title}</div>
                <div class="modal-text">${text}</div>
                ${hasInput ? '<input type="text" id="modalInput" style="width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px;">' : ''}
                <div style="margin-top: 20px;">
                    ${buttons.map((b, i) => `<button class="modal-btn ${i > 0 ? 'cancel' : ''}" onclick="(${b.action.toString()})()">${b.text}</button>`).join('')}
                </div>
            `;

            modal.classList.add('visible');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('visible');
            state.confirmationDepth = 0;
        }

        function showVictory() {
            const modal = document.getElementById('confirmModal');
            const elapsed = Math.round((Date.now() - state.startTime) / 1000);

            modal.innerHTML = `
                <div class="modal-content">
                    <div class="victory-screen">
                        <div class="victory-title">YOU DID IT!</div>
                        <p style="color: #666; margin-bottom: 20px;">Against all odds, you defeated the uncooperative form.</p>

                        <div class="victory-stats">
                            <div class="stat-item">
                                <span>Time Elapsed</span>
                                <span>${elapsed} seconds</span>
                            </div>
                            <div class="stat-item">
                                <span>Submit Button Chases</span>
                                <span>${state.submitAttempts}</span>
                            </div>
                            <div class="stat-item">
                                <span>Confirmations Survived</span>
                                <span>${state.confirmationDepth}</span>
                            </div>
                            <div class="stat-item">
                                <span>Form's Final Patience</span>
                                <span>${Math.round(state.formPatience)}%</span>
                            </div>
                        </div>

                        <p style="color: #888; font-size: 0.9em; margin-top: 20px;">
                            Your application has been successfully submitted.<br>
                            We'll get back to you never. Just kidding. Maybe.
                        </p>

                        <button class="modal-btn" onclick="location.reload()">Apply Again (why??)</button>
                    </div>
                </div>
            `;

            modal.classList.add('visible');

            // Confetti!
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = -20 + 'px';
            confetti.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
            confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s ease forwards`;
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }
    </script>
</body>
