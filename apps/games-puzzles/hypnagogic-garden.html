<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypnagogic Garden</title>
    <meta name="description" content="Explore the liminal space between waking and sleep with evolving geometric patterns">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0510; min-height: 100vh; font-family: 'Georgia', serif; color: #c0a0d0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(20,10,30,0.9);
            padding: 20px; border-radius: 15px; border: 1px solid rgba(180,120,200,0.2);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #e0c0ff; font-weight: normal; letter-spacing: 2px; }
        .control-row { margin: 12px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.7; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #d0a0f0; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(100,60,120,0.3); border: 1px solid rgba(180,120,200,0.3);
            color: #c0a0d0; cursor: pointer; border-radius: 8px; font-family: inherit;
        }
        #state {
            position: fixed; top: 20px; right: 20px; background: rgba(20,10,30,0.9);
            padding: 15px 25px; border-radius: 15px; border: 1px solid rgba(180,120,200,0.2);
            z-index: 100; text-align: center;
        }
        #state-name { font-size: 14px; letter-spacing: 3px; color: #e0c0ff; }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.4; z-index: 100; letter-spacing: 1px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Hypnagogic</h3>
        <div class="control-row">
            <label>Drift Speed <span class="value" id="drift-val">50</span></label>
            <input type="range" id="drift" min="10" max="100" value="50">
        </div>
        <div class="control-row">
            <label>Pattern Complexity <span class="value" id="complex-val">5</span></label>
            <input type="range" id="complexity" min="2" max="12" value="5">
        </div>
        <div class="control-row">
            <label>Color Warmth <span class="value" id="warmth-val">50</span></label>
            <input type="range" id="warmth" min="0" max="100" value="50">
        </div>
        <button id="deeper">Drift Deeper</button>
        <button id="surface">Return to Surface</button>
    </div>
    <div id="state">
        <div id="state-name">WAKING</div>
    </div>
    <div id="info">Between worlds... let go...</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let driftSpeed = 0.5;
        let complexity = 5;
        let warmth = 50;
        let consciousnessLevel = 1;
        let targetConsciousness = 1;
        let time = 0;
        let shapes = [];
        
        const states = ['WAKING', 'RELAXING', 'DRIFTING', 'HYPNAGOGIC', 'THRESHOLD', 'DREAMING'];
        
        class DreamShape {
            constructor() {
                this.x = Math.random() * W;
                this.y = Math.random() * H;
                this.size = 20 + Math.random() * 100;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotSpeed = (Math.random() - 0.5) * 0.01;
                this.type = Math.floor(Math.random() * 5);
                this.hue = warmth < 50 ? 240 + Math.random() * 60 : 280 + Math.random() * 80;
                this.phase = Math.random() * Math.PI * 2;
                this.depth = Math.random();
                this.vertices = 3 + Math.floor(Math.random() * 6);
            }
            update() {
                this.rotation += this.rotSpeed * driftSpeed;
                this.phase += 0.01 * driftSpeed;
                this.y += (0.5 - this.depth) * driftSpeed * 0.5;
                this.x += Math.sin(this.phase) * 0.3;
                
                if (this.y < -this.size) this.y = H + this.size;
                if (this.y > H + this.size) this.y = -this.size;
                if (this.x < -this.size) this.x = W + this.size;
                if (this.x > W + this.size) this.x = -this.size;
            }
            draw() {
                const alpha = (0.1 + Math.sin(this.phase) * 0.05) * consciousnessLevel * 0.3;
                const pulse = 1 + Math.sin(this.phase * 2) * 0.2;
                const size = this.size * pulse;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = alpha;
                
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                gradient.addColorStop(0, "hsla(" + this.hue + ", 60%, 60%, 0.8)");
                gradient.addColorStop(0.5, "hsla(" + this.hue + ", 50%, 40%, 0.4)");
                gradient.addColorStop(1, "transparent");
                
                if (this.type === 0) {
                    ctx.beginPath();
                    ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                } else if (this.type === 1) {
                    ctx.beginPath();
                    for (let i = 0; i <= this.vertices; i++) {
                        const angle = (i / this.vertices) * Math.PI * 2;
                        const r = size / 2;
                        const px = Math.cos(angle) * r;
                        const py = Math.sin(angle) * r;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    ctx.fillStyle = gradient;
                    ctx.fill();
                } else if (this.type === 2) {
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.arc(0, 0, (size / 2) * (1 - i * 0.25), 0, Math.PI * 2);
                        ctx.strokeStyle = "hsla(" + (this.hue + i * 20) + ", 60%, 60%, " + (0.3 - i * 0.08) + ")";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                } else if (this.type === 3) {
                    ctx.beginPath();
                    for (let i = 0; i < 100; i++) {
                        const t = i / 100 * Math.PI * 4;
                        const r = (t / (Math.PI * 4)) * size / 2;
                        const px = Math.cos(t) * r;
                        const py = Math.sin(t) * r;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.strokeStyle = "hsla(" + this.hue + ", 60%, 60%, 0.4)";
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                } else {
                    const points = 5 + Math.floor(this.vertices / 2);
                    ctx.beginPath();
                    for (let i = 0; i <= points * 2; i++) {
                        const r = i % 2 === 0 ? size / 2 : size / 4;
                        const angle = (i / (points * 2)) * Math.PI * 2 - Math.PI / 2;
                        const px = Math.cos(angle) * r;
                        const py = Math.sin(angle) * r;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        function initShapes() {
            shapes = [];
            const count = complexity * 8;
            for (let i = 0; i < count; i++) {
                shapes.push(new DreamShape());
            }
        }
        
        function drawBackground() {
            const hue1 = warmth < 50 ? 260 : 300;
            const hue2 = warmth < 50 ? 220 : 280;
            const darkness = 1 - consciousnessLevel * 0.3;
            
            const gradient = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, Math.max(W, H));
            gradient.addColorStop(0, "hsl(" + hue1 + ", 30%, " + (15 * darkness) + "%)");
            gradient.addColorStop(0.5, "hsl(" + ((hue1 + hue2)/2) + ", 25%, " + (10 * darkness) + "%)");
            gradient.addColorStop(1, "hsl(" + hue2 + ", 20%, " + (5 * darkness) + "%)");
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, W, H);
            
            if (consciousnessLevel > 0.5) {
                for (let i = 0; i < 5; i++) {
                    const x = W/2 + Math.sin(time * 0.3 + i) * 200;
                    const y = H/2 + Math.cos(time * 0.2 + i * 1.5) * 150;
                    const grad = ctx.createRadialGradient(x, y, 0, x, y, 300);
                    grad.addColorStop(0, "rgba(200, 150, 255, " + (0.03 * consciousnessLevel) + ")");
                    grad.addColorStop(1, "transparent");
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, W, H);
                }
            }
        }
        
        function updateState() {
            consciousnessLevel += (targetConsciousness - consciousnessLevel) * 0.01;
            const stateIndex = Math.floor(consciousnessLevel * (states.length - 1));
            document.getElementById('state-name').textContent = states[Math.min(stateIndex, states.length - 1)];
        }
        
        function animate() {
            time += 0.01 * driftSpeed;
            updateState();
            drawBackground();
            
            shapes.forEach(s => {
                s.hue = warmth < 50 ? 240 + Math.random() * 60 : 280 + s.phase * 30 % 80;
                s.update();
                s.draw();
            });
            
            if (consciousnessLevel > 0.7) {
                ctx.fillStyle = "rgba(255, 255, 255, " + ((consciousnessLevel - 0.7) * 0.1 * Math.sin(time * 3)) + ")";
                ctx.fillRect(0, 0, W, H);
            }
            
            requestAnimationFrame(animate);
        }
        
        document.getElementById('drift').oninput = e => {
            driftSpeed = e.target.value / 100;
            document.getElementById('drift-val').textContent = e.target.value;
        };
        
        document.getElementById('complexity').oninput = e => {
            complexity = parseInt(e.target.value);
            document.getElementById('complex-val').textContent = complexity;
            initShapes();
        };
        
        document.getElementById('warmth').oninput = e => {
            warmth = parseInt(e.target.value);
            document.getElementById('warmth-val').textContent = warmth;
        };
        
        document.getElementById('deeper').onclick = () => {
            targetConsciousness = Math.min(1, targetConsciousness + 0.2);
        };
        
        document.getElementById('surface').onclick = () => {
            targetConsciousness = Math.max(0, targetConsciousness - 0.3);
        };
        
        initShapes();
        animate();
    </script>
</body>
</html>
