<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schrodingers Garden</title>
    <meta name="description" content="A quantum garden where plants exist in superposition until observed, collapsing into definite states under your gaze">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050510; min-height: 100vh; font-family: 'Georgia', serif; color: #8080c0; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,10,30,0.95);
            padding: 20px; border-radius: 10px; border: 1px solid rgba(100,100,200,0.3);
            z-index: 100;
        }
        h3 { margin-bottom: 15px; color: #a0a0e0; font-weight: normal; }
        .control-row { margin: 10px 0; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input[type="range"] { width: 140px; }
        .value { float: right; color: #c0c0ff; font-size: 12px; }
        button {
            display: block; width: 100%; padding: 10px; margin: 6px 0;
            background: rgba(60,60,120,0.4); border: 1px solid rgba(100,100,200,0.4);
            color: #a0a0d0; cursor: pointer; border-radius: 6px; font-family: inherit;
        }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Quantum Garden</h3>
        <div class="control-row">
            <label>Observation Radius <span class="value" id="radius-val">100</span></label>
            <input type="range" id="radius" min="50" max="200" value="100">
        </div>
        <div class="control-row">
            <label>Collapse Rate <span class="value" id="collapse-val">50</span></label>
            <input type="range" id="collapse" min="10" max="100" value="50">
        </div>
        <button id="plant-btn">Plant Quantum Seed</button>
        <button id="superpose-btn">Reset Superpositions</button>
    </div>
    <div id="info">Move cursor to observe | Plants collapse from quantum states when watched</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let observationRadius = 100;
        let collapseRate = 0.5;
        let mouseX = -1000, mouseY = -1000;
        let time = 0;
        
        const plants = [];
        const particles = [];
        
        const STATES = ['seed', 'sprout', 'growing', 'mature', 'flowering', 'withered'];
        
        class QuantumPlant {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.probabilities = {};
                STATES.forEach(s => this.probabilities[s] = 1 / STATES.length);
                this.collapsed = false;
                this.currentState = null;
                this.collapseLevel = 0;
                this.phase = Math.random() * Math.PI * 2;
                this.hue = 100 + Math.random() * 60;
            }
            
            update() {
                const dist = Math.hypot(this.x - mouseX, this.y - mouseY);
                
                if (dist < observationRadius && !this.collapsed) {
                    const intensity = (1 - dist / observationRadius) * collapseRate * 0.02;
                    this.collapseLevel = Math.min(1, this.collapseLevel + intensity);
                    
                    if (this.collapseLevel > 0.95) {
                        this.collapse();
                    }
                    
                    if (Math.random() < intensity * 0.5) {
                        particles.push({
                            x: this.x + (Math.random() - 0.5) * 30,
                            y: this.y - Math.random() * 50,
                            vx: (Math.random() - 0.5) * 2,
                            vy: -Math.random() * 2,
                            size: 2 + Math.random() * 3,
                            life: 1,
                            hue: this.hue
                        });
                    }
                } else if (dist > observationRadius * 1.5 && !this.collapsed) {
                    this.collapseLevel = Math.max(0, this.collapseLevel - 0.005);
                }
                
                this.phase += 0.02;
            }
            
            collapse() {
                this.collapsed = true;
                let max = 0;
                let chosen = STATES[0];
                STATES.forEach(s => {
                    if (this.probabilities[s] > max) {
                        max = this.probabilities[s];
                        chosen = s;
                    }
                });
                this.currentState = chosen;
                
                for (let i = 0; i < 15; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y - 30,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        size: 3 + Math.random() * 5,
                        life: 1,
                        hue: this.hue + 40
                    });
                }
            }
            
            resetSuperposition() {
                this.collapsed = false;
                this.currentState = null;
                this.collapseLevel = 0;
                STATES.forEach(s => this.probabilities[s] = 1 / STATES.length);
            }
            
            draw() {
                if (this.collapsed) {
                    this.drawCollapsed();
                } else {
                    this.drawSuperposed();
                }
            }
            
            drawSuperposed() {
                const wobble = Math.sin(this.phase) * 5 * (1 - this.collapseLevel);
                
                STATES.forEach((state, i) => {
                    const offset = (i - STATES.length / 2) * 8 * (1 - this.collapseLevel);
                    const alpha = this.probabilities[state] * (0.3 + this.collapseLevel * 0.5);
                    
                    ctx.save();
                    ctx.translate(this.x + offset + wobble * Math.sin(i), this.y);
                    ctx.globalAlpha = alpha;
                    
                    this.drawStateGhost(state);
                    
                    ctx.restore();
                });
                
                ctx.beginPath();
                ctx.arc(this.x, this.y - 30, 20 * (1 - this.collapseLevel), 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(150, 150, 255, " + (0.3 - this.collapseLevel * 0.3) + ")";
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            drawCollapsed() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.globalAlpha = 1;
                
                this.drawStateGhost(this.currentState, true);
                
                ctx.restore();
            }
            
            drawStateGhost(state, solid = false) {
                const saturation = solid ? 70 : 40;
                const lightness = solid ? 50 : 40;
                
                switch(state) {
                    case 'seed':
                        ctx.beginPath();
                        ctx.ellipse(0, -5, 5, 8, 0, 0, Math.PI * 2);
                        ctx.fillStyle = "hsla(" + (this.hue - 20) + ", " + saturation + "%, " + (lightness - 10) + "%, 1)";
                        ctx.fill();
                        break;
                        
                    case 'sprout':
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, -20);
                        ctx.strokeStyle = "hsla(" + this.hue + ", " + saturation + "%, " + lightness + "%, 1)";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.ellipse(-5, -18, 6, 3, -0.3, 0, Math.PI * 2);
                        ctx.ellipse(5, -18, 6, 3, 0.3, 0, Math.PI * 2);
                        ctx.fillStyle = "hsla(" + (this.hue + 20) + ", " + saturation + "%, " + lightness + "%, 1)";
                        ctx.fill();
                        break;
                        
                    case 'growing':
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, -40);
                        ctx.strokeStyle = "hsla(" + this.hue + ", " + saturation + "%, " + (lightness - 5) + "%, 1)";
                        ctx.lineWidth = 3;
                        ctx.stroke();
                        
                        for (let i = 0; i < 3; i++) {
                            ctx.beginPath();
                            ctx.ellipse((i % 2 === 0 ? -1 : 1) * 10, -15 - i * 10, 8, 4, (i % 2 === 0 ? -1 : 1) * 0.3, 0, Math.PI * 2);
                            ctx.fillStyle = "hsla(" + (this.hue + 10) + ", " + saturation + "%, " + lightness + "%, 1)";
                            ctx.fill();
                        }
                        break;
                        
                    case 'mature':
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, -60);
                        ctx.strokeStyle = "hsla(" + (this.hue - 10) + ", " + saturation + "%, " + (lightness - 10) + "%, 1)";
                        ctx.lineWidth = 4;
                        ctx.stroke();
                        
                        for (let i = 0; i < 5; i++) {
                            ctx.beginPath();
                            ctx.ellipse((i % 2 === 0 ? -1 : 1) * 15, -20 - i * 10, 12, 5, (i % 2 === 0 ? -1 : 1) * 0.4, 0, Math.PI * 2);
                            ctx.fillStyle = "hsla(" + this.hue + ", " + saturation + "%, " + lightness + "%, 1)";
                            ctx.fill();
                        }
                        break;
                        
                    case 'flowering':
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, -55);
                        ctx.strokeStyle = "hsla(" + this.hue + ", " + saturation + "%, " + (lightness - 5) + "%, 1)";
                        ctx.lineWidth = 3;
                        ctx.stroke();
                        
                        for (let i = 0; i < 6; i++) {
                            const angle = (i / 6) * Math.PI * 2 + time * 0.5;
                            ctx.beginPath();
                            ctx.ellipse(Math.cos(angle) * 12, -55 + Math.sin(angle) * 5, 8, 15, angle, 0, Math.PI * 2);
                            ctx.fillStyle = "hsla(" + (300 + i * 10) + ", 70%, 60%, 1)";
                            ctx.fill();
                        }
                        
                        ctx.beginPath();
                        ctx.arc(0, -55, 6, 0, Math.PI * 2);
                        ctx.fillStyle = "hsla(50, 80%, 60%, 1)";
                        ctx.fill();
                        break;
                        
                    case 'withered':
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.quadraticCurveTo(10, -20, 5, -35);
                        ctx.strokeStyle = "hsla(30, 30%, 30%, 1)";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.ellipse(8, -30, 8, 4, 0.5, 0, Math.PI * 2);
                        ctx.fillStyle = "hsla(30, 20%, 25%, 0.7)";
                        ctx.fill();
                        break;
                }
            }
        }
        
        function drawBackground() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, W, H);
            
            const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, observationRadius);
            gradient.addColorStop(0, 'rgba(100, 100, 200, 0.1)');
            gradient.addColorStop(0.5, 'rgba(80, 80, 180, 0.05)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, W, H);
            
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, observationRadius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(100, 100, 200, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function drawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy -= 0.02;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + p.hue + ", 80%, 70%, " + (p.life * 0.5) + ")";
                ctx.fill();
            }
        }
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            
            plants.forEach(p => p.update());
            plants.forEach(p => p.draw());
            
            drawParticles();
            
            requestAnimationFrame(animate);
        }
        
        canvas.onmousemove = e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        };
        
        canvas.onclick = e => {
            plants.push(new QuantumPlant(e.clientX, e.clientY));
        };
        
        document.getElementById('radius').oninput = e => {
            observationRadius = parseInt(e.target.value);
            document.getElementById('radius-val').textContent = e.target.value;
        };
        
        document.getElementById('collapse').oninput = e => {
            collapseRate = e.target.value / 100;
            document.getElementById('collapse-val').textContent = e.target.value;
        };
        
        document.getElementById('plant-btn').onclick = () => {
            plants.push(new QuantumPlant(
                W * 0.2 + Math.random() * W * 0.6,
                H * 0.4 + Math.random() * H * 0.4
            ));
        };
        
        document.getElementById('superpose-btn').onclick = () => {
            plants.forEach(p => p.resetSuperposition());
        };
        
        for (let i = 0; i < 8; i++) {
            plants.push(new QuantumPlant(
                W * 0.15 + (i % 4) * W * 0.2 + Math.random() * 50,
                H * 0.5 + Math.floor(i / 4) * 100 + Math.random() * 50
            ));
        }
        
        animate();
    </script>
</body>
</html>
