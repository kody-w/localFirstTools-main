<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Collector</title>
    <meta name="description" content="Chase bioluminescent fireflies across an animated night meadow and catch them in jars">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0815; min-height: 100vh; font-family: 'Georgia', serif; color: #d0e0a0; overflow: hidden; cursor: none; }
        #canvas { position: fixed; top: 0; left: 0; }
        #jar {
            position: fixed; bottom: 20px; right: 20px; width: 80px; height: 120px;
            background: rgba(200, 220, 255, 0.1); border: 2px solid rgba(200, 220, 255, 0.3);
            border-radius: 10px 10px 25px 25px; z-index: 100;
        }
        #jar-lid { position: absolute; top: -15px; left: 10px; right: 10px; height: 20px; background: #4a4030; border-radius: 5px; }
        #jar-count { position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%); font-size: 14px; white-space: nowrap; }
        #controls {
            position: fixed; top: 20px; left: 20px; background: rgba(10,10,20,0.8);
            padding: 15px; border-radius: 10px; border: 1px solid rgba(200,230,100,0.2);
            z-index: 100;
        }
        h3 { margin-bottom: 10px; color: #c0e080; font-weight: normal; }
        button {
            padding: 8px 15px; margin: 5px;
            background: rgba(100,140,60,0.4); border: 1px solid rgba(200,230,100,0.3);
            color: #d0e0a0; cursor: pointer; border-radius: 5px; font-family: inherit;
        }
        #info { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 12px; opacity: 0.5; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="jar">
        <div id="jar-lid"></div>
        <div id="jar-count">0 caught</div>
    </div>
    <div id="controls">
        <h3>Summer Night</h3>
        <button id="release-btn">Release All</button>
    </div>
    <div id="info">Move mouse to catch fireflies | Watch them glow</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        resize(); window.onresize = resize;
        
        let mouseX = W / 2, mouseY = H / 2;
        let fireflies = [];
        let caught = 0;
        let jarFireflies = [];
        let grassBlades = [];
        
        class Firefly {
            constructor() {
                this.x = Math.random() * W;
                this.y = 100 + Math.random() * (H - 250);
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.size = 3 + Math.random() * 3;
                this.phase = Math.random() * Math.PI * 2;
                this.glowSpeed = 0.02 + Math.random() * 0.03;
                this.hue = 50 + Math.random() * 30;
                this.caught = false;
            }
            update() {
                if (this.caught) return;
                
                this.phase += this.glowSpeed;
                
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.hypot(dx, dy);
                
                if (dist < 100) {
                    this.vx -= (dx / dist) * 0.3;
                    this.vy -= (dy / dist) * 0.3;
                }
                
                this.vx += (Math.random() - 0.5) * 0.2;
                this.vy += (Math.random() - 0.5) * 0.15;
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 20) this.vx += 0.5;
                if (this.x > W - 20) this.vx -= 0.5;
                if (this.y < 50) this.vy += 0.3;
                if (this.y > H - 150) this.vy -= 0.3;
                
                if (dist < 30) {
                    this.caught = true;
                    caught++;
                    jarFireflies.push({
                        phase: Math.random() * Math.PI * 2,
                        hue: this.hue,
                        x: Math.random(),
                        y: Math.random()
                    });
                    document.getElementById('jar-count').textContent = caught + ' caught';
                }
            }
            draw() {
                if (this.caught) return;
                
                const glow = (Math.sin(this.phase) + 1) / 2;
                const size = this.size * (0.8 + glow * 0.4);
                
                for (let r = size * 6; r > 0; r -= 3) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
                    ctx.fillStyle = "hsla(" + this.hue + ", 100%, 70%, " + (glow * 0.05 * (1 - r/(size*6))) + ")";
                    ctx.fill();
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + this.hue + ", 90%, " + (50 + glow * 30) + "%, " + (0.5 + glow * 0.5) + ")";
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x - size * 0.2, this.y - size * 0.2, size * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 200, " + (glow * 0.5) + ")";
                ctx.fill();
            }
        }
        
        function initGrass() {
            grassBlades = [];
            for (let x = 0; x < W; x += 8) {
                grassBlades.push({
                    x: x + Math.random() * 8,
                    height: 30 + Math.random() * 50,
                    sway: Math.random() * Math.PI * 2,
                    swaySpeed: 0.01 + Math.random() * 0.02
                });
            }
        }
        
        function drawBackground() {
            const skyGrad = ctx.createLinearGradient(0, 0, 0, H);
            skyGrad.addColorStop(0, '#0a0815');
            skyGrad.addColorStop(0.6, '#101825');
            skyGrad.addColorStop(1, '#152030');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, W, H);
            
            for (let i = 0; i < 100; i++) {
                const x = (i * 73) % W;
                const y = (i * 47) % (H * 0.5);
                ctx.beginPath();
                ctx.arc(x, y, Math.random() * 1.5, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, " + (0.3 + Math.random() * 0.5) + ")";
                ctx.fill();
            }
            
            ctx.beginPath();
            ctx.arc(W * 0.8, 80, 40, 0, Math.PI * 2);
            const moonGrad = ctx.createRadialGradient(W * 0.8 - 10, 70, 0, W * 0.8, 80, 50);
            moonGrad.addColorStop(0, 'rgba(255, 255, 220, 0.9)');
            moonGrad.addColorStop(0.7, 'rgba(200, 200, 180, 0.6)');
            moonGrad.addColorStop(1, 'transparent');
            ctx.fillStyle = moonGrad;
            ctx.fill();
        }
        
        function drawGrass() {
            grassBlades.forEach(blade => {
                blade.sway += blade.swaySpeed;
                const swayOffset = Math.sin(blade.sway) * 5;
                
                ctx.beginPath();
                ctx.moveTo(blade.x, H - 100);
                ctx.quadraticCurveTo(
                    blade.x + swayOffset,
                    H - 100 - blade.height * 0.6,
                    blade.x + swayOffset * 1.5,
                    H - 100 - blade.height
                );
                ctx.strokeStyle = '#1a3020';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            const groundGrad = ctx.createLinearGradient(0, H - 100, 0, H);
            groundGrad.addColorStop(0, '#152520');
            groundGrad.addColorStop(1, '#0a1510');
            ctx.fillStyle = groundGrad;
            ctx.fillRect(0, H - 100, W, 100);
        }
        
        function drawNet() {
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 25, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(200, 220, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(mouseX, mouseY + 25);
            ctx.lineTo(mouseX, mouseY + 60);
            ctx.strokeStyle = 'rgba(139, 90, 43, 0.8)';
            ctx.lineWidth = 4;
            ctx.stroke();
        }
        
        function drawJarGlow() {
            const jar = document.getElementById('jar');
            const rect = jar.getBoundingClientRect();
            
            jarFireflies.forEach(jf => {
                jf.phase += 0.03;
                const glow = (Math.sin(jf.phase) + 1) / 2;
                const x = rect.left + 10 + jf.x * 60;
                const y = rect.top + 20 + jf.y * 80;
                
                ctx.beginPath();
                ctx.arc(x, y, 10 + glow * 5, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + jf.hue + ", 100%, 60%, " + (glow * 0.3) + ")";
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fillStyle = "hsla(" + jf.hue + ", 90%, 70%, " + (0.5 + glow * 0.5) + ")";
                ctx.fill();
            });
        }
        
        function initFireflies() {
            fireflies = [];
            for (let i = 0; i < 30; i++) {
                fireflies.push(new Firefly());
            }
        }
        
        function animate() {
            drawBackground();
            drawGrass();
            
            fireflies.forEach(f => {
                f.update();
                f.draw();
            });
            
            drawNet();
            drawJarGlow();
            
            if (fireflies.filter(f => !f.caught).length < 15 && Math.random() < 0.02) {
                fireflies.push(new Firefly());
            }
            
            requestAnimationFrame(animate);
        }
        
        canvas.onmousemove = e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        };
        
        canvas.ontouchmove = e => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        };
        
        document.getElementById('release-btn').onclick = () => {
            caught = 0;
            jarFireflies = [];
            document.getElementById('jar-count').textContent = '0 caught';
            fireflies.forEach(f => f.caught = false);
        };
        
        initGrass();
        initFireflies();
        animate();
    </script>
</body>
</html>
